[project]
name = "nuvom"
version = "0.11.2"
description = "Nuvom gives developers a task engine they can trust: clean APIs, predictable behavior, and production-ready task scheduling for Python."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "Apache-2.0"

authors = [
  { name = "Nahom", email = "nahiyo86@gmail.com" }
]

dependencies = [
  "rich>=13.0.0",
  "pydantic>=2.0.0",
  "pydantic-settings>=2.9.1",
  "typer>=0.7.0,<0.12.0",
  "python-dotenv>=1.1.0",
  "msgpack>=1.1.0",
  "croniter>=1.3.8",
  "requests>=2.32.0",
  "tzdata>=2025.2",
  "watchdog>=6.0.0",
  "pathspec>=0.12.1",
  "tomli; python_version < '3.11'",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
"Homepage" = "https://github.com/nahom-zewdu/Nuvom"
"Repository" = "https://github.com/nahom-zewdu/Nuvom"

[project.scripts]
nuvom = "nuvom.cli.cli:main"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"

[tool.hatch.build.targets.wheel]
packages = ["nuvom"]

[tool.hatch.envs.default]
dependencies = [
  "pytest>=7.0.0",
  "mkdocs-material>=9.6.0",
  "mkdocstrings[python]>=0.24.0",
  "mkdocs-git-revision-date-localized-plugin>=0.16.0",
  "prometheus_client>=0.16.0"
]

[tool.hatch.envs.docs.scripts]
serve = "mkdocs serve"
build = "mkdocs build"
deploy = "mkdocs gh-deploy --clean"

