site_name: Nuvom
site_description: Plugin-first Python task queue for reliable scheduling, fault-tolerant workers, and pluggable backends.
site_author: Nahom Zewdu
site_url: https://nahom-zewdu.github.io/Nuvom/
repo_url: https://github.com/nahom-zewdu/Nuvom
repo_name: GitHub
edit_uri: ""

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
    - toc.integrate
    - navigation.footer
  language: en

nav:
  - Home: index.md
  - Quickstart:
      - Overview: quickstart.md
      - Scheduler: scheduler.md
  - CLI Reference: cli.md
  - Concepts: concepts.md
  - Plugins:
      - Overview: plugins.md
  - Configuration: configuration.md
  - Architecture: architecture.md
  - Roadmap: roadmap.md
  - FAQ: faq.md
  - Contributing: contributing.md

markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js 

