[project]
name = "typer_model_args"
version = "0.3.1"
description = "Extensions for the python typer library"
readme = "README.md"
authors = [
    { name = "juliushetzel", email = "mail@juliushetzel.com" },
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.1.1",
    "typer>=0.16.1",
]

[project.urls]
Source = "https://github.com/juliushetzel/typer-model-args"

[project.license]
text = "MIT"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.9",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src/",
]
exclude = [
    "src/tests",
    "src/tests/**",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/typer_model_args",
]
