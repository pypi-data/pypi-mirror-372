[tool.poetry]
name = "roadsync_configgy"
version = "1.6.1"
description = "A simple config file loader that can read values from AWS."
authors = ["SRE <sre@roadsync.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
python-box = {extras = ["ruamel-yaml"], version = "^7.1.1"}
ruamel-yaml = "^0.18.10"
boto3 = ">1.0.0,<2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
moto = "^4.2.8"

[tool.pytest.ini_options]
pythonpath = [ ".", "roadsync_configgy", "tests", ".venv/lib/*/" ]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "default::DeprecationWarning",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
configgy = "roadsync_configgy.cli:main"
