[buildout]
develop = .
versions = versions
parts = test
        checker
        coverage-test
        coverage-report


[versions]
pyflakes = 2.1.1


[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$']
eggs = p01.cdn [test]
       future


[checker]
recipe = p01.recipe.setup:importchecker
path = src/p01/cdn


[coverage-test]
recipe = zc.recipe.testrunner
eggs = p01.cdn [test]
       future
defaults = ['--coverage', '../../coverage']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
       future
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')
