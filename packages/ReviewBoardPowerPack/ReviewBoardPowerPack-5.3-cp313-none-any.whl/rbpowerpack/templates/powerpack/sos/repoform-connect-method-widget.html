<script>
$(document).ready(function() {
    var $radios = $('#id_cliosoft_sos-connect_method input[type=radio]');

    function updateSOSRepositoryFields() {
        var $radio = $(this);

        if (!$radio.is(':checked')) {
            return;
        }

        var newConnectMethod = $radio.val();

        $('#repo-form-scm-cliosoft_sos input[data-connect-method]')
            .each(function() {
                var $field = $(this);

                $field.closest('.rb-c-form-row').toggle(
                    $field.data('connect-method') === newConnectMethod);
            });
    }

    $radios.on('click change', updateSOSRepositoryFields);
    $radios.filter(':checked').triggerHandler('change');
});
</script>
