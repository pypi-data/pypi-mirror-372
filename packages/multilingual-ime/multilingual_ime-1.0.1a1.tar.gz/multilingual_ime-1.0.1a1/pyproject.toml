[project]
name = "multilingual-ime"
version = "1.0.1a1"
description = ""
authors = [
    { name = "JY9150", email = "90738099+JY9150@users.noreply.github.com"}
]
readme = "README.md"
"requires-python" = "~=3.13"
repository = "https://github.com/Zen-Transform/Multilingual-IME"
keywords = ["IME", "Multilingual"]
dynamic =[ "dependencies" ]

[tool.poetry]
package-mode = true
packages = [
    { include = "multilingual_ime", from = "." },
    { include = "data_preprocess", from = "." }
]
include = ["pyproject.toml", "README.md", "LICENSE"]
exclude = [
    "multilingual_ime/keystroke_mapping_dictionary",
]

[tool.poetry.dependencies]
tqdm = "^4.66.4"
joblib = "^1.4.2"
torch = "^2.7.1"
numpy = "^2.0"
matplotlib = "^3.9.1"
pypinyin = "^0.52.0"
keyboard = "^0.13.5"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
tqdm = "^4.66.4"
joblib = "^1.4.2"
torch = {url = "https://download.pytorch.org/whl/cu128/torch-2.7.1%2Bcu128-cp313-cp313-win_amd64.whl"}
numpy = "^2.0"
matplotlib = "^3.9.1"
pypinyin = "^0.52.0"
keyboard = "^0.13.5"
pytest = "^8.2.1"
torchmetrics = "^1.4.0.post0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "torch"
url = "https://download.pytorch.org/whl"
priority = 'supplemental'
