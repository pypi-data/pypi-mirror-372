[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# naming convention is trying to match nats-py as closely as possible
packages = ["src/nats_sync"]

[project]
name = "nats-py-sync"
version = "0.1.1"
description = "Synchronous wrapper around the native nats async library"
readme = "README.md"
authors = [{ name = "l.weiler", email = "lucas.l.weiler@leidos.com" }]
maintainers = [{ name = "l.weiler", email = "lucas.l.weiler@leidos.com" }]
requires-python = ">=3.10"
dependencies = ["nats-py~=2.11"]
license = { file = "LICENSE" }

[dependency-groups]
dev = [
    "pytest~=8.3",
    "ruff~=0.8",
    "pytest-cov~=6.0",
    "pylint~=3.0",
    "pre-commit",
]

[tool.pylint.main]
ignore = ["test", ".venv"]

[tool.pylint."messages control"]
max-line-length = 120
