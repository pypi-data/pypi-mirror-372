[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygments-supercollider-lexer"
version = "0.1.1"
description = "A Pygments lexer for SuperCollider"
readme = "README.md"
authors = [
    {name = "Anders Eskildsen"}
]
keywords = ["pygments", "supercollider", "syntax highlighting"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pygments>=2.19",
]
license = "MIT"
license-files = ["LICENSE"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/aeskildsen/pygments-supercollider-lexer"
Repository = "https://github.com/aeskildsen/pygments-supercollider-lexer"
Issues = "https://github.com/aeskildsen/pygments-supercollider-lexer/issues"

[project.entry-points."pygments.lexers"]
sc-plugin = "supercollider_lexer:SuperColliderLexer"

[project.entry-points."pygments.styles"]
supercollider_dark = "supercollider_style:SuperColliderDark"
supercollider_light = "supercollider_style:SuperColliderLight"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--strict-markers",
    "--strict-config",
]
