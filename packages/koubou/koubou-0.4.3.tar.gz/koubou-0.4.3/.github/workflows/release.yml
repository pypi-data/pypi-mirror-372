name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Get tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine
        
    - name: Build package
      run: python -m build
        
    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        
    - name: Generate changelog
      id: changelog
      run: |
        if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
          echo "changelog=New features and improvements since last release" >> $GITHUB_OUTPUT
        else
          echo "changelog=Initial release" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.tag.outputs.tag }}
        draft: false
        prerelease: false
        body: |
          ðŸŽ¯ **Koubou (å·¥æˆ¿)** - The artisan workshop for App Store screenshots
          
          Transform YAML into handcrafted App Store screenshots. 
          Koubou is your professional workshop where every screenshot 
          is carefully crafted with artisan quality.
          
          å·¥æˆ¿ (koubou) means "artisan's workshop" in Japanese - 
          where masters create their finest work.
          
          ## What's Changed
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          
          ### PyPI (Recommended)
          ```bash
          pip install koubou
          ```
          
          ### Homebrew (macOS/Linux)
          ```bash
          brew install bitomule/tap/koubou
          ```
          
          ### Manual Download
          Download the wheel or source distribution from the assets below.
          
          ## Quick Start
          ```bash
          kou create-config my-screenshots.yaml    # Create sample config
          kou generate my-screenshots.yaml         # Generate screenshots
          kou list-frames                          # List available device frames
          ```
          
          ## Features
          - ðŸŽ¨ **100+ Device Frames**: iPhone, iPad, Mac, Watch, and more
          - ðŸŒˆ **Professional Backgrounds**: Linear, radial, conic gradients
          - âœ¨ **Rich Typography**: Advanced text overlays with stroke, alignment
          - ðŸ“± **YAML Configuration**: Elegant, declarative screenshot definitions
          - ðŸš€ **Batch Processing**: Generate multiple screenshots efficiently
          
          **Full Changelog**: https://github.com/bitomule/koubou/commits/${{ steps.tag.outputs.tag }}
        files: dist/*
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*.tar.gz dist/*.whl
      continue-on-error: true
        
    - name: Update Homebrew formula
      env:
        GITHUB_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
        TAG_NAME: ${{ steps.tag.outputs.tag }}
      run: |
        # Clone the homebrew-tap repository
        git clone https://github.com/bitomule/homebrew-tap.git /tmp/homebrew-tap
        cd /tmp/homebrew-tap
        
        # Configure git
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Download and calculate checksum for the release tarball
        TARBALL_URL="https://github.com/bitomule/Koubou/archive/refs/tags/${TAG_NAME}.tar.gz"
        curl -L -o "${TAG_NAME}.tar.gz" "$TARBALL_URL"
        SHA256=$(sha256sum "${TAG_NAME}.tar.gz" | cut -d' ' -f1)
        
        # Update the formula
        sed -i "s|url \".*\"|url \"$TARBALL_URL\"|" Formula/koubou.rb
        sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/koubou.rb
        
        # Update version in test assertion (remove 'v' prefix for version)
        VERSION=${TAG_NAME#v}
        sed -i "s|assert_match \"ðŸŽ¯ Koubou v.*\"|assert_match \"ðŸŽ¯ Koubou v$VERSION\"|" Formula/koubou.rb
        
        # Commit and push changes
        git add Formula/koubou.rb
        git commit -m "koubou: update to $TAG_NAME

        - Update URL to GitHub release tarball
        - Update SHA256 checksum: $SHA256
        - Update version assertion in tests"
        
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/bitomule/homebrew-tap.git main
      continue-on-error: true