[project]
name = "ViLLa-X"
version = "0.0.5"
description = "ViLLa-X"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'robotics',
    'attention mechanism',
    'transformers',
    'flow policy',
    'latent actions'
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "axial-positional-embedding>=0.3.12",
    "einx>=0.3.0",
    "einops>=0.8.1",
    "rectified-flow-pytorch>=0.4.5",
    "torch>=2.4",
    "torchvision",
    "transformers",
    "x-mlps-pytorch",
    "x-transformers>=2.6.7",
    "vector-quantize-pytorch>=1.22.18",
    "vit-pytorch"
]

[project.urls]
Homepage = "https://pypi.org/project/villa-x/"
Repository = "https://github.com/lucidrains/villa-x"

[project.optional-dependencies]
examples = []
test = [
    "pytest"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["villa_x"]
