[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adaptsapi"
version = "0.1.8"
description = "CLI to enqueue triggers via internal API Gateway â†’ SNS"
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.10"
authors = [
  { name = "VerifyAI Inc.", email = "dev@adapts.ai" }
]
dependencies = [
  "requests",
]
keywords = ["adapts", "api", "cli", "sns"]

# Use a LicenseRef for your proprietary license
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage"  = "https://adapts.ai/"
"Source"    = "https://github.com/AdaptsAI/adapts_api_client"

[project.scripts]
adaptsapi = "adaptsapi.cli:main"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = [".venv", "build", "dist", "*.egg-info"]

[tool.mypy]
python_version = "0.1.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
    "conftest",
]
disallow_untyped_defs = false
disallow_incomplete_defs = false
