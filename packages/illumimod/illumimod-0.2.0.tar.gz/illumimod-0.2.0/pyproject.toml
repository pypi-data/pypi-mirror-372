[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "illumimod"
version = "0.2.0"
description = "Light simulation for images: RNG pixel pickers, light-to-mask generators, and mask-to-image application."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "dooodle74" }]
keywords = ["image", "lighting", "augmentation", "photography", "batch processing", "image processing", "opencv", "numpy"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Topic :: Multimedia :: Graphics",
  "Intended Audience :: Science/Research"
]
dependencies = ["numpy>=1.23"]

[project.optional-dependencies]
opencv = ["opencv-python>=4.6"]
dev = ["pytest", "ruff", "mypy", "build", "twine"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/dooodle74/illumimod"
Issues = "https://github.com/dooodle74/illumimod/issues"