[tool.poetry]
name = "pybiwenger"
version = "0.1.0"
description = "A python package to interact with the Soccer Fantasy Game Biwenger"
authors = ["Pablo Minue"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rich = "^14.1.0"
black = "^25.1.0"
isort = "^6.0.1"
requests = "^2.32.5"
retry = "^0.9.2"
pydantic = "^2.11.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
