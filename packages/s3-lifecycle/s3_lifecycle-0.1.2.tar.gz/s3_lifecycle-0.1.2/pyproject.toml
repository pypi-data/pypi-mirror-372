[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "s3-lifecycle"
version = "0.1.2"
description = "A Python library to manage S3 lifecycle policies"
authors = [
    { name = "Fernando Oliveira Pereira", email = "oliveira-fernando1@hotmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "pytest",
    "moto",
    "pydantic",
    "boto3",
    "botocore"]

keywords = ["aws", "s3", "s3_lifecycle"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
[project.urls]
Homepage = "https://github.com/FernandoOLI/s3_lifecycle"
Issues = "https://github.com/FernandoOLI/s3_lifecycle/issues"
[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml"]