[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "Mathics3-Module-Base"
description = """
Base module for the Mathic3 Module system.

The Mathics3 Module system is the mechanism for writing
Mathics3 Packages in Python.
"""

requires-python = ">=3.10"
readme = "README.rst"
license = "GPL-3.0-or-later"
keywords = ["Mathematica", "Wolfram", "Interpreter", "Shell", "Math", "CAS"]
maintainers = [
    {name = "Mathics Group", email = "mathics-devel@googlegroups.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Interpreters",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Mathics3/Mathics3-Module-Base"
Downloads = "https://github.com/Mathics3/Mathics3-Module-Base/releases"

[tool.setuptools]
packages = ["pymathics"]

[tool.setuptools.dynamic]
version = {attr = "pymathics.__version__"}
