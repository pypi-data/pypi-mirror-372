[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tgzmessaging-sdk"
version = "0.0.1"
description = "A Python SDK that provides a unified interface for producing and dispatching messages to multiple channels (WhatsApp, Email, SMS). Built with extensibility in mind, it abstracts transport details, integrates with asynchronous backends (e.g., Redis Streams, FastAPI), and simplifies building scalable notification services."
readme = "README.md"
authors = [{ name = "Suwethan M", email = "suwethan.tgz@gmail.com" }]
license = { text = "MIT" }
dependencies = []
requires-python = ">=3.7"