[project]
name = "open-edison"
version = "0.1.29"
description = "Open-source MCP security, aggregation, and monitoring. Single-user, self-hosted MCP proxy."
readme = "README.md"
authors = [
    { name = "Hugo Berg", email = "hugo@edison.watch" }
]
dependencies = [
    "pyyaml>=6.0.2",
    "python-dotenv>=1.0.1",
    "loguru>=0.7.3",
    "fastmcp>=2.10.5",
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
    "aiohttp>=3.12.14",
    "httpx>=0.28.1",
    "starlette>=0.47.1",
    "sqlalchemy>=2.0.41",
    "aiosqlite>=0.20.0",
    "opentelemetry-api>=1.36.0",
    "opentelemetry-sdk>=1.36.0",
    "opentelemetry-exporter-otlp>=1.36.0",
]
requires-python = ">= 3.12"

[project.scripts]
open-edison = "src.cli:main"
open_edison = "src.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
python = "3.12"
dev-dependencies = [
    "basedpyright>=1.21.0",
    "ruff>=0.12.3",
    "pytest>=8.3.3",
    "pytest-asyncio>=1.0.0",
    "vulture>=2.11",
    "twine>=5.1.1",
]

[project.optional-dependencies]
dev = [
  "ruff>=0.12.3",
  "pytest>=8.3.3",
  "pytest-asyncio>=1.0.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]
include = [
  "README.md",
  "LICENSE",
  "config.json",
  "tool_permissions.json",
  "resource_permissions.json",
  "prompt_permissions.json",
  "docs/**",
  "src/frontend_dist/**",
]


[tool.hatch.build.targets.sdist]
include = [
  "README.md",
  "LICENSE",
  "config.json",
  "tool_permissions.json",
  "resource_permissions.json",
  "prompt_permissions.json",
  "src/**",
  "docs/**",
  # Ensure packaged dashboard assets are present when building from sdist
  "src/frontend_dist/**",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "I", "N", "UP", "B", "A", "C4", "PIE", "SIM", "RET"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.pyright]
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
include = ["src"]
ignore = [".venv", "tests/**", "alembic", "tests"]
reportMissingTypeStubs = true
reportUnusedFunction = false  # Disable unused function warnings since we have many dynamically registered functions
venvPath = ".venv"
extraPaths = ["src"]

[tool.vulture]
exclude = ["tests", "src/frontend_dist"]