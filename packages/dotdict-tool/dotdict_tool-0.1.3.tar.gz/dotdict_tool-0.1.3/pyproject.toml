[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dotdict-tool"
version = "0.1.3"
authors = [
    { name = "Bao Tran", email = "baotn95@gmail.com" }
]
description = "A dotdict implementation for Python"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = ["src"]
