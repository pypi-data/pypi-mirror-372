[build-system]
requires = ['setuptools>=77.0.3', 'setuptools_scm[toml]>=6.2', 'packaging']

[project]
name = 'vericold_plotter'
authors = [
    {name = 'StSav012', email = 'stsav012@gmail.com'},
]
description = 'VeriCold logfiles plotter'
readme = 'README.md'
license = 'LGPL-3.0-or-later'
requires-python = '>=3.9'
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Win32 (MS Windows)',
    'Environment :: X11 Applications :: Qt',
    'Intended Audience :: Science/Research',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Scientific/Engineering :: Physics',
    'Typing :: Typed',
]
dynamic = [
    'version',
    'dependencies',
]

[project.optional-dependencies]
xlsx = ['pyexcelerate']

[project.scripts]
vericold-converter = 'vericold_plotter:cli'

[project.gui-scripts]
vericold-plotter = 'vericold_plotter:gui'

[project.urls]
'Source Code' = 'https://github.com/StSav012/VeriCold_Log_Plotter'
'Bug Tracker' = 'https://github.com/StSav012/VeriCold_Log_Plotter/issues'

[tool.setuptools_scm]
local_scheme = 'no-local-version'
write_to = 'vericold_plotter/_version.py'

[tool.setuptools]
packages = ['vericold_plotter']

[tool.setuptools.dynamic]
version = {attr = 'vericold_plotter._version.__version__'}

[tool.setuptools.exclude-package-data]
"*" = [
    ".github",
    ".gitignore",
]

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
exclude = [
    "__pycache__",
    ".git",
    ".github",
    ".mypy_cache",
    "build",
    "dist",
]

[tool.ruff.lint]
fixable = ["ALL"]
unfixable = []
extend-select = ["B", "D", "I", "ANN", "NPY", "RET", "SIM", "UP"]
extend-ignore = ["D1", "D203", "D213", "EM1", "N8", "PLR", "TRY003"]

[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
