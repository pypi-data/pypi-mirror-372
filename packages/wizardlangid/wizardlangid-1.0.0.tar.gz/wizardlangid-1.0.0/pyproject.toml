[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wizardlangid"
version = "1.0.0"
description = "Language identification via character n-gram profiles. Candidate gating guided by priors and linguistic cues, then probability estimation for each language. Supports 161 languages. Returns a top-1 ISO code or a probability-ordered list."
license = { file = "LICENSE" }

readme = { file = "README.md", content-type = "text/markdown" }

authors = [{ name = "Mattia Rubino", email = "textwizard.dev@gmail.com" }]
requires-python = ">=3.9"
keywords = [
  "language-identification",
  "language-detection",
  "language-id",
  "lid",
  "langid",
  "langdetect",
  "character-ngrams",
  "ngram",
  "text-classification",
  "nlp",
  "multilingual",
  "iso-639-1",
  "iso-639-3",
  "probabilistic",
  "linguistic-cues"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Topic :: Text Processing",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)"
]

dependencies = [
  "marisa-trie>=1.3.0",
  "zstandard>=0.22",
  "regex>=2024.11.6",
]

[project.urls]
Homepage = "https://github.com/textwizard-dev/wizardlangid"
Source = "https://github.com/textwizard-dev/wizardlangid"
Documentation = "https://wizardlangid.readthedocs.io/en/latest/"

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"] 

[tool.setuptools.packages.find]
include = ["wizardlangid", "wizardlangid.*"]

[tool.setuptools.package-data]
"wizardlangid.wizard_analyze_text.wizard_lang_detect" = [
  "lang_addons/**",
  "profiles_trie_kn/**"
]
