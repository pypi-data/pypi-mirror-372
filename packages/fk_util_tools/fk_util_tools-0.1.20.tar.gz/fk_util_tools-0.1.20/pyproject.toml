[tool.poetry]
name = "fk_util_tools"
version = "0.1.20"
description = "Herramientas de utilidad o funciones comunes para los proyectos de FK."
authors = ["Steven Santacruz Garcia <stevengarcia1118@gmail.com>"]
license = "MIT"
homepage = "https://gitlab.com/f3315/team-back-end/cross/packages/package_utils"
packages = [{include = "fk_utils"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
boto3 = "*"
opentelemetry-api = "*"
opentelemetry-sdk = "*"
opentelemetry-instrumentation-fastapi = "*"
opentelemetry-instrumentation-flask = "*"
opentelemetry-instrumentation-django = "*"
opentelemetry-exporter-otlp = "*"
opentelemetry-instrumentation-sqlalchemy = "*"
opentelemetry-instrumentation-requests = "*"
opentelemetry-exporter-jaeger = "*"
opentelemetry-instrumentation-psycopg2 = "*"
psycopg2-binary = "*"
starlette = "*"
opentelemetry-instrumentation-botocore = "^0.57b0"
opentelemetry-instrumentation-logging = "^0.57b0"
opentelemetry-instrumentation-aws-lambda = "^0.57b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
