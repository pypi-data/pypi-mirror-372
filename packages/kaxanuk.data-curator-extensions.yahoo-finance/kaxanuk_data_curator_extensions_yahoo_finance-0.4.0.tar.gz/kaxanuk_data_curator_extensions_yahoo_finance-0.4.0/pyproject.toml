[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "kaxanuk.data_curator_extensions.yahoo_finance"
description = "Yahoo Finance data provider for the KaxaNuk Data Curator component library"
authors = [
    { name = "KaxaNuk", email = "info@kaxanuk.mx" },
    { name = "Rinku Kazeno", email = "rinku.kazeno@kaxanuk.mx" },
    { name = "Ruben Flores", email = "ruben.flores@kaxanuk.mx" },
    { name = "Arturo Aguilar", email = "arturo.aguilar@kaxanuk.mx" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "kaxanuk-data_curator>=0.41.0",
    "packaging>=24.2",
    "pandas>=2.2.3",
    "yfinance>=0.2.65",
]
dynamic = []
readme = "README.md"
requires-python = ">=3.12,<3.14"
version = "0.4.0"

[project.license]
text = "MIT License"

[project.urls]
Homepage = "https://kaxanuk.mx"
Repository = "https://github.com/KaxaNuk/Data-Curator-Extensions_Yahoo-Finance"
Issues = "https://github.com/KaxaNuk/Data-Curator-Extensions_Yahoo-Finance/issues"
Changelog = "https://github.com/KaxaNuk/Data-Curator-Extensions_Yahoo-Finance/blob/main/CHANGELOG.md"

[tool.coverage.run]
branch = true
source = [
    "src/*",
    "tests/*",
]

[tool.mypy]
explicit_package_bases = true
files = [
    "src/*",
]
mypy_path = "src/"
namespace_packages = true
overrides = [
    { module = "pydevd_pycharm", ignore_missing_imports = true },
    { module = "ta", ignore_missing_imports = true },
]

[tool.pdm.build]
excludes = [
    "./**/.git",
]
includes = [
    "src",
    "templates",
]
source-includes = [
    "CHANGELOG.md",
    "docs",
    "tests",
]
package-dir = "src"

[tool.pdm.dev-dependencies]
debug = [
    "pydevd-pycharm>=243.21565.199",
]
lint = [
    "ruff>=0.8",
]
test = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0",
]
typing = [
    "mypy>=1.13",
    "pandas-stubs>=2.2.3",
]
docs = [
    "sphinx>=8.1.3",
    "myst-parser>=4.0.0",
]

[tool.pdm.scripts]
install_dev = "pdm install --dev --no-lock --project ."
lint = "ruff check"
test = "pytest --cov=src --cov=tests --cov-report=term-missing:skip-covered tests"

[tool.pdm.version]
source = "file"
path = "src/kaxanuk/data_curator_extensions/yahoo_finance/__init__.py"

[tool.pytest.ini_options]
addopts = "-ra --strict-config --strict-markers"
pythonpath = [
    "src",
]

[tool.ruff]
indent-width = 4
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "A",
    "C4",
    "E",
    "F",
    "FBT",
    "INP",
    "ISC",
    "N",
    "PLC",
    "PLE",
    "PLW",
    "S",
    "SIM",
    "T10",
    "T20",
    "W",
    "ASYNC",
    "B",
    "BLE",
    "DTZ",
    "G",
    "INT",
    "PERF",
    "PIE",
    "PLR",
    "PT",
    "PTH",
    "RET",
    "RUF",
    "RSE",
    "SLF",
    "SLOT",
    "TID",
    "UP",
    "YTT",
]
ignore = [
    "ANN204",
    "ANN401",
    "D200",
    "PLR09",
    "RET505",
    "RET506",
    "RET507",
    "RET508",
]

[tool.ruff.lint.flake8-tidy-imports.banned-api."unittest.mock"]
msg = "use pytest builtin monkeypatch fixture instead"

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "ANN",
    "DTZ011",
    "D",
    "PLR2004",
    "RET",
    "S101",
    "SLF",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
