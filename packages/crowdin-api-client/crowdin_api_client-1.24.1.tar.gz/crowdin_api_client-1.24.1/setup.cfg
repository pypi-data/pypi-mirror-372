[flake8]
max-complexity = 6
statistics = True
max-line-length = 120
doctests = True
inline-quotes = double
isort-show-traceback = True
no-accept-encodings = True
ignore = 
	C812,
	C815,
	C816,
	C901,
	D100,
	D104,
	D202,
	D401,
	E203,
	RST201,
	RST203,
	RST301,
	W503,
max-methods = 9
max-module-members = 9

[isort]
multi_line_output = 3
include_trailing_comma = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = FIRSTPARTY
line_length = 99
wrap_length = 99

[doc8]
ignore-path = docs/_build
max-line-length = 100
sphinx = True

[tool:pytest]
python_files = tests.py test_*.py *_tests.py
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__
addopts = 
	--cache-clear
	--strict-markers
	--tb=short
	--doctest-modules
	--cov=crowdin_api
	--cov-report=term-missing:skip-covered
	--cov-report=xml
	--cov-fail-under=95

[coverage:run]
branch = True
omit = *tests*,*fixtures.py

[egg_info]
tag_build = 
tag_date = 0

