[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rpi-led"
version = "0.1.0"
description = "A simple library to control builtin LED on a Raspberry Pi"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name="TrRuki", email="TrRuki.mail@gmail.com" }
]

[tool.setuptools.packages.find]
where = ["src"]
