[project]
name = "siegrist-lca-algebraic"   # PyPI name (pip install)
version = "1.0.0"
description = "Forked package of lca algebraic"
authors = [
    {name = "Armin Siegrist",email = "armin.siegrist@hest.ethz.ch"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "tabulate",
    "ipywidgets",
    "pandas",
    "seaborn",
    "sympy",
    "nbformat",
    "nbconvert",
    "numpy",
    "matplotlib",
    "scipy",
    "brightway2",
    "ipython",
    "SALib",
    "tqdm",
    "python-dotenv",
    "pypardiso",
    "pyarrow",
    "pint==0.23",
    "typing-extensions",
]



[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
    { include = "lca_algebraic" }
]