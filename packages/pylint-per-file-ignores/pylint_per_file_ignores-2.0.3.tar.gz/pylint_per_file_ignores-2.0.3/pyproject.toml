[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "pylint-per-file-ignores"
version = "2.0.3"
description = "A pylint plugin to ignore error codes per file."
authors = [
    { name = "Christopher Pickering", email= "christopher@going.bg"},
    { name = "Kai Harder", email = "kai.harder@sap.com"}
]
maintainers = [
    { name = "Kai Harder", email = "kai.harder@sap.com"}
]
readme = "README.md"
keywords = ["pylint", "plugin", "quality", "linter"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed"
]
requires-python = ">=3.9,<4"
dependencies = [
    "pylint~=3.3",
]
license = "MIT"
license-files = ["LICENSE"]

[dependency-groups]
dev = [
    "pre-commit==4.3.0",
    "pylint==3.3.8",
    "black==25.1.0",
    "isort==6.0.1",
    "flake8==7.3.0",
    "flake8-tergeo==25.8.13.0",
    "mypy==1.17.1",
    "yesqa==1.5.0",
    "pyupgrade==3.20.0",
]
test = [
    "pytest==8.4.1",
    "coverage==7.10.5",
    "diff-cover==9.6.0",
    "pytest-cov==6.2.1",
    "pytest-randomly==3.16.0",
    "pytest-datadir==1.8.0",
    "pytest-fixture-classes==1.0.3"
]

[tool.setuptools.packages.find]
include = ["pylint_per_file_ignores"]

[tool.setuptools.package-data]
swagger_plugin_for_sphinx = ["py.typed"]

[tool.isort]
profile = "black"
add_imports = ["from __future__ import annotations"]


[tool.mypy]
# main config
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_unreachable = true
strict = true
warn_unused_ignores = true
enable_error_code = ["explicit-override", "possibly-undefined", "ignore-without-code", "deprecated"]
strict_bytes = true
# output
pretty = true
show_column_numbers = true
show_error_codes = true
show_traceback = true

[tool.pylint.basic]
no-docstring-rgx = "^_"

[tool.pylint.design]
min-public-methods = 0

[tool.pylint.main]
max-line-length = 100
py-version = [3, 9]
ignore-paths = ["test/test_plugin/.*"]
load-plugins=["pylint_per_file_ignores"]

[[tool.mypy.overrides]]
module = ["test.test_plugin.*"]
ignore_errors = true


[tool.pylint."messages control"]
enable = ["all"]
disable = [
    # allow TODO comments
    "fixme",
    # allow disables
    "locally-disabled",
    "suppressed-message",
    # disable too-many checks
    "too-many-positional-arguments",
    "too-many-locals",
]
per-file-ignores = [
    "test/**:missing-function-docstring,missing-class-docstring",
]

[tool.pylint.reports]
reports = false

[tool.pylint.similarities]
ignore-imports = true

[tool.coverage.report]
fail_under = 90
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true

[tool.diff_cover]
include_untracked = true
fail_under = 90

[tool.pytest.ini_options]
xfail_strict = true
addopts = "--strict-markers"
