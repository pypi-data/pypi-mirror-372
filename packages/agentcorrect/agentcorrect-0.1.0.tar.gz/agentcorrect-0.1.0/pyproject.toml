[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentcorrect"
version = "0.1.0"
description = "CI/CD guardrails for AI agents - prevent payment duplicates and data destruction"
readme = "README.md"
authors = [
    {name = "AgentCorrect Team", email = "support@agentcorrect.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["ai", "agent", "safety", "cicd", "testing", "payment", "sql", "security"]
dependencies = [
    "sqlparse>=0.4.0",
    "tldextract>=3.0.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://agentcorrect.com"
Documentation = "https://github.com/ishaan1345/agentcorrect#readme"
Repository = "https://github.com/ishaan1345/agentcorrect"
Issues = "https://github.com/ishaan1345/agentcorrect/issues"

[project.scripts]
agentcorrect = "agentcorrect.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.950",
    "build>=0.7.0",
    "twine>=4.0.0",
]

[tool.setuptools]
packages = ["agentcorrect"]
include-package-data = true

[tool.setuptools.package-data]
agentcorrect = ["fixtures/**/*.jsonl"]