[project]
name = "newton-clips"
version = "0.1.8"
description = "Clips from newton-physics simulation to Unreal Engine 5 runtime"
requires-python = ">=3.9"
dependencies = [
    "warp-lang",
    "newton-physics",
    "mujoco-warp",
    "scipy>=1.13.1",
    "trimesh>=4.7.1",
    "networkx>=3.2.1",
    "pyglet",
]
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["newton", "physics", "simulation", "unreal engine"]

[project.urls]
Homepage = "https://github.com/doidio/newton-clips"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/doidio/newton-clips"
Issues = "https://github.com/doidio/newton-clips/issues"

[tool.uv.sources]
newton-physics = { git = "https://github.com/newton-physics/newton.git@ace430de890d344974609443d1bf58a620026968" }
mujoco-warp = { git = "https://github.com/google-deepmind/mujoco_warp@2c9e3fd6994c7e36370e1feb9b79d4edac4fa67c" }

[[tool.uv.index]]
url = "https://pypi.nvidia.com/"
