[project]
name = "gdnet"
version = "0.2"
description = "A lightweight neural network framework"
authors = [
  { name="Ghua8088" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License"
]
dependencies = [
  "numpy",
  "cupy-cuda12x",
  "scikit-learn",
  "nltk",
  "scipy",
  "numba",
  "torch"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"