[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amylodeep"
version = "0.2.4"
description = "Prediction of amyloid propensity from amino acid sequences using ensemble deep learning and LLM models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  {name = "Alisa Davtyan", email = "alisadavtyan7@gmail.com"}
]

keywords = ["bioinformatics", "amyloid", "deep learning", "protein", "sequence classification"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "torch>=1.12.0",
    "transformers>=4.30.0",
    "xgboost>=1.7.0",
    "numpy>=1.20",
    "pandas>=1.3",
    "scikit-learn>=1.0",
    "jax-unirep>=2.0.0",
    "wandb>=0.14",
    "tomli>=0.10.2"
]

[project.optional-dependencies]
ui = [
  "streamlit>=1.18",
  "matplotlib>=3.5"
]
dev = [
  "pytest>=6.0",
  "black>=22.0",
  "flake8>=3.9"
]

[project.scripts]
amylodeep-cli = "amylodeep.cli:main"

[project.urls]
Repository = "https://github.com/AlisaDavtyan/protein_classification"
"Bug Tracker" = "https://github.com/AlisaDavtyan/protein_classification/issues"

# Use automatic package discovery but exclude sensitive files
[tool.setuptools.packages.find]
where = ["."]
include = ["amylodeep*"]
exclude = ["tests*"]