[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "textscout"
version = "0.1.0"
authors = [
  { name="Sixiang Ye", email="buriyuanyou0@gmail.com" },
]
description = "A simple and lightweight Python library for basic text analysis."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["text", "analysis", "nlp", "statistics"]

[project.urls]
Homepage = "https://github.com/Watanabi-Akari/textscout"
"Bug Tracker" = "https://github.com/Watanabi-Akari/textscout/issues"