[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xhs-mcp-cli"
dynamic = ["version"]
description = 'MCP commandline tool for rednote'
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["MCP"]
authors = [{ name = "U.N. Owen", email = "void@some.where" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
]
dependencies = ["curl-cffi", "mcp[cli]", "pyexecjs", "requests"]

[project.urls]
Documentation = "https://github.com/"
Issues = "https://github.com/"
Source = "https://github.com/"


[project.scripts]
xhs-mcp-cli = "xhs_mcp_cli.app:app"

[tool.hatch.version]
path = "src/xhs_mcp_cli/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/xhs_mcp_cli tests}"

[tool.coverage.run]
source_pkgs = ["xhs_mcp_cli", "tests"]
branch = true
parallel = true
omit = ["src/xhs_mcp_cli/__about__.py"]

[tool.coverage.paths]
xhs_mcp_cli = ["src/xhs_mcp_cli", "*/xhs-mcp-cli/src/xhs_mcp_cli"]
tests = ["tests", "*/xhs-mcp-cli/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.uv]
python-install-mirror = "https://xget.xi-xu.me/gh/astral-sh/python-build-standalone/releases/download"
index-url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple"

[tool.uv.workspace]
members = [".", ".", "."]

[tool.uv.sources]
xhs-mcp-cli = { workspace = true }

[dependency-groups]
dev = ["ruff", "twine", "xhs-mcp-cli"]
