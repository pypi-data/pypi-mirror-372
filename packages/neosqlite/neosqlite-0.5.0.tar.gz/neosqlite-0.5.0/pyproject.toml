[tool.poetry]
name = "neosqlite"
version = "0.5.0"
description = "A wrapper for sqlite3 to have schemaless, document-store features"
authors = ["Chaiwat Suttipongsakul <cwt@bashell.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://sr.ht/~cwt/neosqlite"
repository = "https://hg.sr.ht/~cwt/neosqlite"
keywords = ["nosql", "sqlite", "neosqlite"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
pysqlite3-binary = { version = "^0.5.4", optional = true }
sphinx = { version = ">=8.1.0,<8.2.0", optional = true }
furo = { version = "^2025.7.19", optional = true }

[tool.poetry.extras]
jsonb = ["pysqlite3-binary"]
docs = ["sphinx", "furo"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^5.0"
mypy = "^1.5"

[tool.pyright]
stubPath = "typings"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
