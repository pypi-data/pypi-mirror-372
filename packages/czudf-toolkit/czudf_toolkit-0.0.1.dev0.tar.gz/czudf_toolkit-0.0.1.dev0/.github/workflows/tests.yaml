name: Tests

on:
  push:
    branches:
      - main
  pull_request:

# env:
#   UV_FROZEN: "1"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: make sync
      - name: Run lint
        run: make lint
      - name: Run typecheck
        run: make mypy
      - name: Run tests
        run: make tests
