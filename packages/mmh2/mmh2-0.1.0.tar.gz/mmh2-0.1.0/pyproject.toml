[project]
name = "mmh2"
version = "0.1.0"
description = "Python implementation of Austin Appleby's MurmurHash2 code."
authors = [
    {name = "kurotom",email = "55354389+kurotom@users.noreply.github.com"}
]
license = {text = "mit"}
readme = "README.md"
requires-python = ">=3.9"
packages = [{include = "mmh2"}]
dependencies = [
]
classifiers = [
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
