[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xfinance_sdk"
version = "1.0.2"
description = "Python SDK for X-Finance-Util API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "X-Finance Team", email = "dev@xfinance.com"}
]
keywords = ["finance", "api", "sdk", "calculations"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=1.10.0",
    "typing-extensions>=4.0.0; python_version < '3.11'",
]

[project.urls]
Homepage = "https://github.com/martourez21/xfinance-python-sdk"
Documentation = "https://martourez21.github.io/xfinance-python-sdk/"
Repository = "https://github.com/martourez21/xfinance-python-sdk"
Issues = "https://github.com/martourez21/xfinance-python-sdk/issues"

[tool.setuptools]
packages = ["xfinance"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
xfinance = ["py.typed"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-mock>=3.10.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \_build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true