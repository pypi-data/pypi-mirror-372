[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "python-plus-tools"
version = "2.2.0a7"
authors = [{ name = "xystudio", email = "173288240@qq.com" }]
description = "For the expansion of python content, it covers science, debugging and other fields."
readme = { file = "README-PYPI.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "toml>=0.10",
    "indently-decorators==1.0",
    "cryptography>=3.4",
    "imgfit>=0.3",
    "colorama>=0.1",
    "deprecated>=1",
    "typing-extensions>=4.10.0",
    "numpy>=1.14",
    "matplotlib>=3.4",
    "torch>=2",
    "pandas>=2",
    "requests>=2.27",
    "sympy>=1.8",
    "markdown>=3.3.6",
    "numba>=0.55",
    "tomlconfigurer==0.2.2",
    "documenter>=0.1",
    "backupworkspace==0.2.1",
    "scipy>=1.7",
    "packaging>=21.3", 
    "chardet>=4.0.0",
]
keywords = ["debug", "science", "pyplus", "tools", "python"]
[project.optional-dependencies]
dev = ["python-dotenv>=0.19","sqlmodel>=0.0.4"]
test = ["flake8", "mypy"]
build = ["build", "setuptools", "twine"]
virtualenv = ["uv", "pipenv", "virtualenv"]
studio = ["AI-APIChat","auto-upgrade-pip", "linecode", "imgfit", "ACE-calc"]
web = ["django"] 
other = ["pygame", "jupyterlab"]
[project.scripts]
pyplus = "pyplus_cmd:main"

[tool.setuptools]
include-package-data = true