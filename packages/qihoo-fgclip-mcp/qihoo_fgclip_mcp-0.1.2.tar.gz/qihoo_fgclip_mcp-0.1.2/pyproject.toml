[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qihoo-fgclip-mcp"
version = "0.1.2"
description = "MCP Server for 360 Research embedding services"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["mcp", "embedding", "360", "research", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.13.1",
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0",
    "pip>=25.2",
]

[project.scripts]
qihoo-fgclip-mcp = "qihoo_fpclip_mcp:main"

[project.urls]
Homepage = "https://github.com/yourusername/qihoo-fgclip-mcp"
Repository = "https://github.com/yourusername/qihoo-fgclip-mcp"
Issues = "https://github.com/yourusername/qihoo-fgclip-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/qihoo_fpclip_mcp"]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "twine>=6.1.0",
]
