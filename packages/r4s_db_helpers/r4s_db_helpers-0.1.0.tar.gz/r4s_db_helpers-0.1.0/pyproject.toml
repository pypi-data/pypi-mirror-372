[tool.poetry]
name = "r4s_db_helpers"
version = "0.1.0"
description = "High level classes to communicate with dbs"
authors = ["Artyom rock4ts@gmail.com"]
packages = [{ include = "db_helpers", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12"
pydantic = ">=2.10.4"
sqlalchemy = ">=2.0.41"
asyncpg = ">=0.30.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
