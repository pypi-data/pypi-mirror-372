[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "isitsecure"
version = "1.0.0"
description = "A comprehensive password security scanner that analyzes strength and checks breach exposure"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Chris Mathew Aje", email = "chrismaje63@gmail.com"},
]
keywords = ["password", "security", "breach", "scanner", "cybersecurity", "privacy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "requests>=2.28.0",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "tqdm>=4.64.0",
]

[project.urls]
Homepage = "https://github.com/chrismat-05/IsItSecure"
"Bug Reports" = "https://github.com/chrismat-05/IsItSecure/issues"
"Source" = "https://github.com/chrismat-05/IsItSecure"

[project.scripts]
isitsecure = "isitsecure.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["isitsecure*"]

[tool.setuptools.package-data]
isitsecure = ["*.txt", "*.md"]