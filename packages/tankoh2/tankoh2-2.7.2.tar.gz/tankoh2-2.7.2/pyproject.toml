[project]
name = "tankoh2"
version = "2.7.2"
description = "Design and optimization of H2 tanks for high pressure applications and cryogenic hydrogen storage"
license = "MIT"
authors = [{name = "Sebastian Freund", email = "sebastian.freund@dlr.de>"},
           {name = "Caroline Lüders", email = "caroline.lueders@dlr.de>"},
           {name = "Linus Jacobsen", email = "linus.jacobsen@dlr.de>"},
           {name = "Felipe Franzoni", email = "felipe.franzoni@dlr.de>"},
           {name = "Christopher Rickert", email = "christopher.rickert@dlr.de"}]
readme = "README.md"
include = ["changelog.md", "LICENSES/MIT.txt"]
keywords = ["lh2 tank", "winding", "hydrogen", "storage"]
requires-python = ">=3.9,<4.0"
dependencies = [
    "numpy<2",
    "scipy",
    "pandas",
    "matplotlib",
    "CoolProp",
    "ruamel.yaml",
    "defusedxml",
    "openturns",
    "patme",
]
maintainers = [
    {name = "Caroline Lüders", email = "caroline.lueders@dlr.de>"},
    {name = "Linus Jacobsen", email = "linus.jacobsen@dlr.de>"},
    {name = "Felipe Franzoni", email = "felipe.franzoni@dlr.de>"},
    {name = "Christopher Rickert", email = "christopher.rickert@dlr.de"}]

[project.urls]
Homepage = "https://gitlab.dlr.de/sy-stm/software//tankoh2"
Changelog = "https://gitlab.dlr.de/sy-stm/software/tankoh2/-/blob/master/changelog.md"
Documentation = "https://sy-stm.pages.gitlab.dlr.de/software/tankoh2/"
Repository = "https://gitlab.com/DLR-SY/tank/tankoh2"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "dlr-sy-stm"
url = "https://gitlab.dlr.de/api/v4/groups/38226/-/packages/pypi/simple"
priority = "supplemental"

[tool.poetry]
include = [{ path = "src"}]

[tool.poetry.scripts]
#sample-calculator = "sample_calculator.main:cmd_main"

[tool.poetry.group.dev.dependencies]
flake8 = "*"
black = "*"
isort = "*"
reuse = "*"
bandit = "*"
setuptools = "*"
Sphinx = "*"
sphinx_rtd_theme = "*"
sphinxcontrib-bibtex = "*"
sphinxcontrib-mermaid = "*"
pre-commit = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"

[tool.coverage.run]
branch = true

[tool.coverage.html]
directory = "build/htmlcov"

[tool.black]
line-length = 120
exclude = "docs"

[tool.isort]
line_length = 120
skip = "docs"
profile = "black"

[tool.pytest.ini_options]
pythonpath = [
  ".", "src",
]
