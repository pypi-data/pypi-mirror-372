[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-eloquent"
version = "0.1.0"
description = "A tiny Eloquent-like ORM for Python + MySQL (inspired by Laravel Eloquent)"
authors = [{name = "Meysam Afghan"}]
requires-python = ">=3.8"
dependencies = ["pymysql>=1.0"]

[project.urls]
"Repository" = "https://github.com/hshmatullahnoor/pyLaravel-orm"
