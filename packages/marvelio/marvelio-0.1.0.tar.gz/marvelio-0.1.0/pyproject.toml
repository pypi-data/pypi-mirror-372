[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marvelio"
version = "0.1.0"
description = "A fully-typed Python client for the Marvel Comics API."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Jeff Granof" }
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.23.0",
    "pydantic>=1.10.0",
    "typing-extensions>=4.9.0",
    "click>=8.1.0"
]

[project.urls]
"Homepage" = "https://github.com/jeffgranof/marvelio"
"Documentation" = "https://marvelio.readthedocs.io/"
"Issue Tracker" = "https://github.com/jeffgranof/marvelio/issues"

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "respx", "ruff", "mypy", "pre-commit", "mkdocs-material"]
test = ["pytest", "pytest-asyncio", "respx"]

[project.scripts]
marvelio = "marvelio.hello:main"

[tools.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "B", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
mypy_path = "src"