[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "auditory_models"
version = "0.1.1"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.2",
    "scipy>=1.15",
    "soundfile"
]
authors = [
    {name = "Max Zimmermann", email = "max.zimmermann@tugraz.at"},
]
description = "Computation of auditory models"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["COPYING"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering"
]
keywords = [
    "audio", "quality", "speech", "perception", "intelligibility", "model", "auditory", "stoi", "gpsm", "snr"
]
[project.urls]
Repository = "https://gitlab.tugraz.at/BA9D3CA475A1A669/auditory_models.git"
