[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stix-traverser"
version = "0.1.1"
description = "STIX cyber threat intelligence graph traverser."
authors = [{ name="Alexander Gor", email="alex@alexandergor.com" }]
license = { text = "BSD-3-Clause" }
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/orn0t/stix-traverser"

[tool.setuptools.packages.find]
where = ["src"]