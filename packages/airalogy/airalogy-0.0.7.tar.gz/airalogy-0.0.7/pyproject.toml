[project]
name = "airalogy"
version = "0.0.7"
description = "The world's first universal framework for standardized data digitization"
readme = "README.md"
authors = [{ name = "Airalogy Team" }]
requires-python = ">=3.12"
dependencies = ["pydantic == 2.11.5", "httpx == 0.28.1", "isodate == 0.7.2"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
]
license = { text = "Apache-2.0" }


[project.urls]
Documentation = "https://github.com/airalogy/airalogy#readme"
Source = "https://github.com/airalogy/airalogy"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = ["pytest==8.3.5"]
