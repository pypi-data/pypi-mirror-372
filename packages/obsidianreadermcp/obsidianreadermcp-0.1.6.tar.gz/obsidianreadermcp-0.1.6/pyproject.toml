[project]
name = "obsidianreadermcp"
version = "0.1.6"
description = "A comprehensive Python MCP server for managing Obsidian vaults via obsidian-local-rest-api"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "QianJue", email = "QianJue1003@qq.com"}
]
maintainers = [
    {name = "QianJue", email = "QianJue1003@qq.com"}
]
keywords = ["obsidian", "mcp", "model-context-protocol", "knowledge-management", "ai-assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Office/Business :: Groupware",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.0.0",
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/QianJue-CN/ObsidianReaderMCP"
Repository = "https://github.com/QianJue-CN/ObsidianReaderMCP"
Documentation = "https://github.com/QianJue-CN/ObsidianReaderMCP/blob/main/README.md"
Issues = "https://github.com/QianJue-CN/ObsidianReaderMCP/issues"
Changelog = "https://github.com/QianJue-CN/ObsidianReaderMCP/releases"

[project.scripts]
obsidianreadermcp = "obsidianreadermcp.server:cli_main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
addopts = "-v"

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
