[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "smsn-telegram-notify"
version = "0.1.1"
description = "Simple helper for sending Telegram notifications"
readme = "README.md"
authors = [{name = "Unknown"}]
requires-python = ">=3.8"
dependencies = [
    "requests",
]
license = {file = "LICENSE"}

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["smsn_telegram_notify"]
