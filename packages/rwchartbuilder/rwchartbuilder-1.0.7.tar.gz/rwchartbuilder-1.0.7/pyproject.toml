[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rwchartbuilder"
version = "1.0.7"
description = "Reusable dual-axis chart utilities for matplotlib"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "Ryan" }]
dependencies = [
    "matplotlib>=3.5",
    "pandas>=1.3"
]

[project.urls]
Homepage = "https://github.com/wilksrc/chartbuilder"
Repository = "https://github.com/wilksrc/chartbuilder"
Issues = "https://github.com/wilksrc/chartbuilder/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true