[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = []

[project]
name = "splicespectrax"
version = "2025.0.0"
dependencies = [
  "pandas>=2.2.2",
  "scipy>=1.16.0",
  "numpy>=2.2.6",
  "scikit-learn>=1.6.0",
  "nimfa>=1.4.0",
  "seaborn>=0.13.2",
  "statsmodels>=0.14.5",
  "matplotlib>=3.10.5",
  "scikit-dimension>=0.3.4"
]
requires-python = ">=3.10"
authors = [
  {name = "Kairavee Thakkar", email = "kairavee.thakkar@cchmc.org"},
  {name = "Nathan Salomonis", email = "nathan.salomonis@cchmc.org"}
]
description = "Splicing-based Pattern Extraction and Clustering using TRAnscriptomics"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Repository = "https://github.com/kairaveet/spectra"
Issues = "https://github.com/kairaveet/spectra/issues"