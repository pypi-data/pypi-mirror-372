[project]
name = "protoplast"
version = "0.1.0"
description = "A collection of drivers for Protoform, the data engineering framework from DataXight"
readme = "README.md"
authors = [
  {name = "Tan Phan", email = "tan@dataxight.com"}
]
maintainers = [
  {name = "Tan Phan", email = "tan@dataxight.com"}
]
classifiers = [

]
license = {text = "Apache-2.0"}

# TODO: add s3fs as an extra
dependencies = [
  "typer",
  "anndata",
  "oxbow",
  "daft",
  "uritools",
  "fsspec"
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb"
]

[project.urls]
bugs = "https://github.com/ptdtan/protoplast/issues"
changelog = "https://github.com/ptdtan/protoplast/blob/master/changelog.md"
homepage = "https://github.com/ptdtan/protoplast"


[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

# Optional: Per-directory overrides for flexibility in boilerplates with tests or examples.
[[tool.ty.overrides]]
include = ["tests/**.py"]
rules.TY016 = "ignore"  # Ignore invalid-assignment in tests, e.g., for dynamic fixtures.
rules.TY029 = "ignore"  # Ignore invalid-return-type in tests.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/protoplast"]
