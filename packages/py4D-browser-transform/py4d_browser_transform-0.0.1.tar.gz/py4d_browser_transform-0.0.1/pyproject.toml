[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py4D-browser-transform"
dynamic = ["version"]
authors = [
  { name="Chia-Hao Lee", email="chia-hao.lee@cornell.edu" },
]
description = "py4D-browser plugin that adds utility functions which transform the datacube"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "py4d-browser",
  "py4dstem >= 0.14.9",
  "numpy >= 1.19",
]

[project.urls]
"Homepage" = "https://github.com/chiahao3/py4D-browser-transform"
"Repository" = "https://github.com/chiahao3/py4D-browser-transform"
"Bug Tracker" = "https://github.com/chiahao3/py4D-browser-transform/issues"
"Changelog" = "https://github.com/chiahao3/py4D-browser-transform/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "py4d_browser_plugin.transform.__version__"}