[metadata]
name = djangoldp_custom_dfc
version = attr: djangoldp_custom_dfc.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-custom-dfc
author = Startinblox
author_email = jbaptiste@startinblox.com
description = djangoldp package for Custom DFC (CQCM)
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp~=4.0.0
	djangoldp-data-food-consortium

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_custom_dfc/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

