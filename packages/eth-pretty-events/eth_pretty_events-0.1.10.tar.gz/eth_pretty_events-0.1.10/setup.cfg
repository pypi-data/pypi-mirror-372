[metadata]
name = eth-pretty-events
description = Add a short description here!
author = Guillermo M. Narvaja
author_email = guillermo.narvaja@radiocut.fm
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	web3>=7.8
	PyYAML

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	Jinja2
	factory_boy
	pytest-asyncio
	pytest-aiohttp
pubsub = 
	google-cloud-pubsub
templates = 
	Jinja2
flask = 
	Flask

[options.entry_points]
console_scripts = 
	script_name = eth_pretty_events.cli:run

[tool:pytest]
addopts = 
	--cov eth_pretty_events --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = eth_pretty_events
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

