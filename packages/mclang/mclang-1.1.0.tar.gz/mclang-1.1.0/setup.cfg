[metadata]
name = mclang
version = attr: mclang.__version__
author = Legopitstop
author_email = contact@lpsmods.dev
description = Read and write to .lang files.
keywords = Minecraft: Bedrock Edition,lang,language,translate
url = https://github.com/legopitstop/mclang/
project_urls = 
	Download=https://github.com/legopitstop/mclang/releases
	Documentation=https://docs.lpsmods.dev/mclang
	Source Code=https://github.com/legopitstop/mclang/
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
lciense_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: File Formats
	Typing :: Typed

[options]
packages = mclang
python_requires = >=3.9
install_requires = 
	deep-translator
include_package_data = True

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=1.11.2
	flake8>=3.9
	tox>=3.24

[options.package_data]
mclang = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

