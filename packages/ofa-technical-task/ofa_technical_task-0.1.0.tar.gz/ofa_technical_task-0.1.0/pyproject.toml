[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ofa-technical-task"
version = "0.1.0"
authors = [
  { name="Sweta Javkar", email="swetajavkar@gmail.com" },
]
description = "This is a Streamlit application that lets you upload PDF documents, analyze their content, and interact with them using a Retrieval-Augmented Generation (RAG) chatbot."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/your-username/my-package-name"
Issues = "https://github.com/your-username/my-package-name/issues"

[project.optional-dependencies]
dev = ["pytest"]

# Tells setuptools to find the package in the root directory.
[tool.setuptools.packages.find]
where = ["."]