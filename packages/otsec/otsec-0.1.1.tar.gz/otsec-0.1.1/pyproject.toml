[project]
name = "otsec"
version = "0.1.1"
description = "Offensive OT/IoT Security Toolkit"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "All Rights Reserved" }
dependencies = [
  "click>=8.1",
  "scapy>=2.5.0",
  "pymodbus>=3.6.6",
  "PyYAML>=6.0"
]
keywords = [
  "ot", 
  "iot", 
  "ics", 
  "modbus", 
  "security", 
  "pentesting", 
  "redteam", 
  "network-scanner", 
  "python", 
  "kali-linux"
]

[project.scripts]
otsec = "otsec.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
packages = ["otsec", "otsec.core", "otsec.core.injectors"]

[tool.setuptools.package-data]
"otsec" = ["data/*.yaml"]

