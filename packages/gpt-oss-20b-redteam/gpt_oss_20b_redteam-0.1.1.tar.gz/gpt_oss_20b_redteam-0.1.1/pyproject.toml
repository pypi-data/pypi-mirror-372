[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpt-oss-20b-redteam"
version = "0.1.1"
description = "GPT-OSS-20B Red-Teaming Harness: Masks, Sandbags, and Sabotage"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Guy Nachshon", email = "guy@baddon.ai"}
]
keywords = ["ai", "red-teaming", "security", "gpt", "llm", "safety", "alignment", "misalignment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "accelerate>=0.20.0",
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "rich>=13.0.0",
    "numpy>=1.21.0",
    "tqdm>=4.64.0",
    "jsonlines>=3.0.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "scipy>=1.10.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
gpt20b-redteam = "gpt20b_redteam.cli:main"

[project.urls]
Homepage = "https://github.com/GuyNachshon/gpt-oss-20b-probing"
Repository = "https://github.com/GuyNachshon/gpt-oss-20b-probing"
Documentation = "https://github.com/GuyNachshon/gpt-oss-20b-probing#readme"
Issues = "https://github.com/GuyNachshon/gpt-oss-20b-probing/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["gpt20b_redteam*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
