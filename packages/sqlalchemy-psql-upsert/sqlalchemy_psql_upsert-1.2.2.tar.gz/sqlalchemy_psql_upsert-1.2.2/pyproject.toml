[project]
name = "sqlalchemy-psql-upsert"
version = "1.2.2"
description = "PostgreSQL upsert library with intelligent conflict resolution and multi-threaded processing"
authors = [{name = "Joao Brito"}]
readme = "README.md"
license = {text = "GPL-3.0"}
requires-python = ">=3.10,<=3.13"
keywords = [
    "postgresql", 
    "upsert", 
    "sqlalchemy", 
    "database", 
    "conflict-resolution", 
    "bulk-insert", 
    "data-migration",
    "pandas"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators", 
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed"
]
dependencies = [
    "python-dotenv (>=1.1.1,<2.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "pyarrow (>=17.0.0,<18.0.0)",
    "psycopg2-binary (>=2.9.10,<3.0.0)",
    "SQLAlchemy (>=2.0.41,<3.0.0)", 
    "tqdm (>=4.67.1,<5.0.0)",
]

[project.urls]
Homepage = "https://github.com/machado000/sqlalchemy-psql-upsert"
Issues = "https://github.com/machado000/sqlalchemy-psql-upsert/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "sqlalchemy_psql_upsert"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
testcontainers = {extras = ["postgresql"], version = "^4.0.0"}
mypy = "^1.17.0"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "tqdm.*",
    "testcontainers.*",
]
ignore_missing_imports = true

