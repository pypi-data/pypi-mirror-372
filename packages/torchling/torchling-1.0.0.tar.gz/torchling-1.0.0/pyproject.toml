[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "torchling"
version = "1.0.0"
description = "A minimal deep learning library using numpy."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Piotr Brutkowski", email="piotrbrutkowski@yahoo.com" }
]
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
  "numpy>=1.26.4"
]

[project.urls]
"Homepage" = "https://github.com/pbrut/torchling"
"Repository" = "https://github.com/pbrut/torchling"

[tool.setuptools.packages.find]
include = ["torchling*"]
