[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "xtrade-ai"
dynamic = ["version"]
description = "A comprehensive reinforcement learning framework for algorithmic trading with enhanced error handling, memory management, and thread safety"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Anas Amu", email = "anasamu7@gmail.com"}
]
maintainers = [
    {name = "Anas Amu", email = "anasamu7@gmail.com"}
]
keywords = ["trading", "ai", "machine-learning", "reinforcement-learning", "algorithmic-trading"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.23.0,<2.0.0",
    "pandas>=1.5.0,<3.0.0",
    "scikit-learn>=1.3.0,<2.0.0",
    "torch>=1.9.0,<3.0.0",
    "stable-baselines3>=2.0.0,<3.0.0",
    "gymnasium>=0.29.1,<1.1.0",
    "shimmy>=0.2.1,<1.0.0",
    "sb3-contrib>=2.4.0,<3.0.0",
    "xgboost>=1.7.0,<2.0.0",
    "scipy>=1.7.0,<2.0.0",
    "statsmodels>=0.13.0,<1.0.0",
    "matplotlib>=3.5.0,<4.0.0",
    "seaborn>=0.11.0,<1.0.0",
    "cryptography>=41.0.0,<42.0.0",
    "tqdm>=4.62.0,<5.0.0",
    "psutil>=5.8.0,<6.0.0",
    "redis>=4.0.0,<5.0.0",
    "psycopg2-binary>=2.9.0,<3.0.0",
    "sqlalchemy>=1.4.0,<2.0.0",
    "alembic>=1.7.0,<2.0.0",
    "fastapi>=0.68.0,<1.0.0",
    "uvicorn>=0.15.0,<1.0.0",
    "pydantic>=1.8.0,<2.0.0",
    "python-multipart>=0.0.5,<1.0.0",
    "prometheus-client>=0.12.0,<1.0.0",
    "structlog>=21.1.0,<22.0.0",
    "click>=8.0.0,<9.0.0",
    "pyyaml>=6.0,<7.0.0",
    "python-dotenv>=0.19.0,<1.0.0",
    "arch>=5.0.0,<6.0.0",
    "mlflow>=1.23.0,<1.27.0",
]

[project.optional-dependencies]
ta = [
    "pandas-ta>=0.3.14b0,<1.0.0",
    "ta-lib>=0.4.24,<1.0.0; sys_platform != 'win32'",  # Optional, requires system TA-Lib
    "finta>=1.3,<2.0.0",
]
dev = [
    "pytest>=7.0.0,<8.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "black>=22.0.0,<23.0.0",
    "isort>=5.10.0,<6.0.0",
    "flake8>=4.0.0,<5.0.0",
    "mypy>=0.991,<1.0.0",
    "pre-commit>=2.20.0,<3.0.0",
    "bandit>=1.7.0,<2.0.0",
    "safety>=2.3.0,<3.0.0",
    "arch>=5.0.0,<6.0.0",
]
viz = [
    "plotly>=5.0.0,<6.0.0",
    "bokeh>=2.4.0,<3.0.0",
    "dash>=2.0.0,<3.0.0",
    "streamlit>=1.20.0,<2.0.0",
]
monitor = [
    "tensorboard>=2.8.0,<3.0.0",
    "wandb>=0.12.0,<1.0.0",
    "mlflow>=1.23.0,<1.27.0",
    "optuna>=3.0.0,<4.0.0",
]
performance = [
    "numba>=0.56.0,<1.0.0",
    "cython>=0.29.0,<1.0.0",
    "dask>=2022.1.0,<2023.0.0",
    "vaex>=4.13.0,<5.0.0",
]
database = [
    "sqlalchemy>=1.4.0,<2.0.0",
    "alembic>=1.7.0,<2.0.0",
    "psycopg2-binary>=2.9.0,<3.0.0",
    "redis>=4.0.0,<5.0.0",
]
api = [
    "fastapi>=0.68.0,<1.0.0",
    "uvicorn>=0.15.0,<1.0.0",
    "pydantic>=1.8.0,<2.0.0",
    "python-multipart>=0.0.5,<1.0.0",
    "celery>=5.2.0,<6.0.0",
    "flower>=1.0.0,<2.0.0",
]
all = [
    "xtrade-ai[ta,dev,viz,monitor,performance,database,api]",
]

[project.urls]
Homepage = "https://github.com/anasamu/xtrade-ai-framework"
Documentation = "https://xtrade-ai.readthedocs.io"
Repository = "https://github.com/anasamu/xtrade-ai-framework.git"
"Bug Tracker" = "https://github.com/anasamu/xtrade-ai-framework/issues"
"Source Code" = "https://github.com/anasamu/xtrade-ai-framework"

[project.scripts]
xtrade-ai = "xtrade_ai.cli:main"
xtrade-ai-train = "xtrade_ai.cli:train_command"
xtrade-ai-predict = "xtrade_ai.cli:predict_command"
xtrade-ai-backtest = "xtrade_ai.cli:backtest_command"

[tool.setuptools]
packages = ["xtrade_ai", "xtrade_ai.modules", "xtrade_ai.utils"]
package-data = {xtrade_ai = ["*.py", "modules/*.py", "utils/*.py"]}

[tool.setuptools_scm]
write_to = "xtrade_ai/_version.py"
fallback_version = "1.0.0"
version_file = "xtrade_ai/_version.py"
write_to_template = "__version__ = '{version}'\n"
local_scheme = "no-local-version"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["xtrade_ai"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["test"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
