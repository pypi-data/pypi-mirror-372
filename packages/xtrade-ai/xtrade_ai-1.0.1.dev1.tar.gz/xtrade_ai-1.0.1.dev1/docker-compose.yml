version: '3.8'

services:
  xtrade-ai:
    build: .
    container_name: xtrade-ai-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - XTRADE_DATA_DIR=/app/data
      - XTRADE_MODEL_DIR=/app/models
      - XTRADE_LOG_DIR=/app/logs
      - XTRADE_CONFIG_DIR=/app/config
      - PYTHONPATH=/app
    depends_on:
      - postgres
      - redis
    networks:
      - xtrade-network

  postgres:
    image: postgres:15-alpine
    container_name: xtrade-postgres
    environment:
      POSTGRES_DB: xtrade_ai
      POSTGRES_USER: xtrade_user
      POSTGRES_PASSWORD: xtrade_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - xtrade-network

  redis:
    image: redis:7-alpine
    container_name: xtrade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xtrade-network

  nginx:
    image: nginx:alpine
    container_name: xtrade-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - xtrade-ai
    networks:
      - xtrade-network

  prometheus:
    image: prom/prometheus:latest
    container_name: xtrade-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - xtrade-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  xtrade-network:
    driver: bridge
