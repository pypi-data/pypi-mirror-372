[tox]
envlist = py39,py310,py311,py312,py313

[testenv]
commands = python -m unittest discover -b -s tests

[testenv:warnings-as-errors]
commands = python -W error -m unittest discover -b -s tests

[testenv:with-coverage]
deps = coverage
commands = coverage run -m unittest discover tests
           coverage xml
           coverage report

[testenv:with-pylint-codeclimate]
deps = pylint
       pylint-gitlab
commands = pylint --exit-zero --output-format=pylint_gitlab.GitlabCodeClimateReporter --output codeclimate.json py12flogging
