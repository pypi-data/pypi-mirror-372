[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rank_preserving_calibration"
version = "0.4.1"
description = "Rank-preserving calibration of multiclass probabilities via Dykstra's projections and ADMM."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Gaurav Sood", email = "contact@gsood.com" },
]
keywords = ["calibration", "machine learning", "multiclass", "isotonic", "dykstra", "admm"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
  "numpy>=1.18",
]

[project.optional-dependencies]
testing = ["pytest>=6.0", "pytest-cov"]
examples = ["scipy>=1.0", "matplotlib>=3.0", "jupyter", "seaborn"]
all = ["pytest>=6.0", "pytest-cov", "scipy>=1.0", "matplotlib>=3.0", "jupyter", "seaborn"]

[project.urls]
Homepage = "https://github.com/finite_sample/rank_preserving_calibration"
Source = "https://github.com/finite_sample/rank_preserving_calibration"
Issues = "https://github.com/finite_sample/rank_preserving_calibration/issues"
Documentation = "https://github.com/finite_sample/rank_preserving_calibration#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["rank_preserving_calibration*"]
exclude = ["examples*"]
