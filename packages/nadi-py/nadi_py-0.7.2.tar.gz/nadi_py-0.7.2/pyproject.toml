[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "nadi-py"
description = "Python bindings to the Network Analysis and Data Integration (NADI) System"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["river", "hydrology", "network analysis", "environmental modeling"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Scientific/Engineering :: Hydrology"
]
dynamic = ["version"]

[project.urls]
homepage = "https://nadi-system.github.io/"
documentation = "https://nadi-system.github.io/python.html"
repository = "https://github.com/Nadi-System/nadi-system"

[tool.maturin]
features = ["pyo3/extension-module"]
manifest-path = "nadi-py/Cargo.toml"

