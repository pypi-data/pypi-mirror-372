[package]
name = "nadi-py"
version = "0.7.2"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "nadi"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.89"
nadi_core = { version="0.7.2", path="../nadi_core", features=["functions", "python"]}
pyo3 = { version = "0.25.0", features = ["anyhow"] }
