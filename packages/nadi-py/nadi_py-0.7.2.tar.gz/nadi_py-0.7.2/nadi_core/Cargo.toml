[package]
name = "nadi_core"
version = "0.7.2"
edition = "2021"
description = "Core library for Nadi systems, for use by plugins"
repository = "https://github.com/Nadi-System/nadi-system"
license = "GPL-3.0-only"
readme = "README.md"
keywords = ["river", "timeseries", "water-system"]
categories = ["data-structures", "science", "science::geo", "visualization"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
abi_stable = "0.11.3"
anyhow = "1.0.86"
chrono = {version = "0.4.38", optional = true}
nom = {version = "7.1.3", optional = true}
string-template-plus = "0.4.3"
nadi_plugin = {version = "0.7.1", path="../nadi_plugin"}
colored = "2.1.0"
subprocess = "0.2.9"
number_range = "0.3.2"
filetime = {version = "0.2.25", optional = true}
svg = {version="0.18.0", optional=true}
termimad = "0.31.1"
regex = "1.11.1"
pyo3 = {version = "0.25.0", features = ["anyhow"], optional=true}

[dev-dependencies]
rstest = "0.25.0"
pulldown-cmark = "0.13.0"

[features]
all = ["chrono", "functions", "parser", "graphics"]
chrono = ["dep:chrono"]
functions = ["dep:filetime", "graphics", "parser"]
graphics = ["dep:svg"]
parser = ["dep:nom"]
python = ["dep:pyo3"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tarpaulin_include)'] }
