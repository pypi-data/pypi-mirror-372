[project]
version = "1.0.7"
name = "ouroboros-gis"
authors = [{name = "Peter Von der Porten", email = "dev@corbelspatial.com"}]
dynamic = []
requires-python = ">=3.10"
dependencies = [
    "geojson",
    "geopandas",
    "matplotlib",
    "xmltodict"
]
description = "Towards more pythonic use of GeoDatabases"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Information Technology",
    "Topic :: Scientific/Engineering :: GIS"

]

[project.optional-dependencies]
raster = ["gdal>=3.8"]

[project.urls]
homepage = "https://pypi.org/project/ouroboros-gis/"
documentation = "https://ouroboros-gis.readthedocs.io/en/latest/"
repository = "https://github.com/corbel-spatial/ouroboros"
issues = "https://github.com/corbel-spatial/ouroboros/issues"
changelog = "https://github.com/corbel-spatial/ouroboros/blob/main/CHANGELOG.md"

[dependency-groups]
build = ["build", "setuptools"]
docs = ["coverage", "jupyter", "matplotlib", "myst-parser", "nbsphinx", "notebook",
        "pydata-sphinx-theme", "sphinx", "sphinx-copybutton"]  # docs also require pandoc: https://pandoc.org/installing.html
lint = ["black", "pandas-stubs", "pylint"]
test = ["pytest", "pytest-xdist"]
dev = [
    { include-group = "build" },
    { include-group = "docs" },
    { include-group = "lint" },
    { include-group = "test" }
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
