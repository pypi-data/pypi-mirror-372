[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chunkingman"
version = "0.0.2"
description = "A library for various text chunking strategies, including token-based, semantic, LLM-guided and hybrid approaches."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
  { name = "Román Pérez Dumpert", email = "roman.p98@gmail.com" }
]
keywords = ["chunking", "text-splitting", "embeddings", "semantic", "openai", "nlp"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]
dependencies = [
  "fuzzywuzzy",
  "python-Levenshtein",
  "chromadb",
  "tiktoken",
  "sentence-transformers",
  "numpy",
  "backoff",
  "tqdm",
  "openai",
  "anthropic",
  "attrs"
]

[tool.setuptools.packages.find]
include = ["chunkingman*"]

[project.urls]
Homepage = "https://github.com/romanpert/chunkingman"
Repository = "https://github.com/romanpert/chunkingman"
Issues = "https://github.com/romanpert/chunkingman/issues"
