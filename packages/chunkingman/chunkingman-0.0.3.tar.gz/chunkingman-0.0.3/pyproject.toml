[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chunkingman"
version = "0.0.3"
description = "A library for various text chunking strategies, including token-based, semantic, LLM-guided and hybrid approaches."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
  { name = "Román Pérez Dumpert", email = "roman.p98@gmail.com" }
]
keywords = ["chunking", "text-splitting", "embeddings", "semantic", "openai", "nlp"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]
dependencies = [
  "rapidfuzz==3.14.0",
  "chromadb==1.0.20",
  "tiktoken==0.11.0",
  "sentence-transformers==5.1.0",
  "numpy==2.3.2",
  "backoff==2.2.1",
  "tqdm==4.67.1",
  "openai==1.102.0",
  "anthropic==0.64.0",
  "attrs==25.3.0"
]

[tool.setuptools.packages.find]
include = ["chunkingman*"]

[project.urls]
Homepage = "https://github.com/romanpert/chunkingman"
Repository = "https://github.com/romanpert/chunkingman"
Issues = "https://github.com/romanpert/chunkingman/issues"
