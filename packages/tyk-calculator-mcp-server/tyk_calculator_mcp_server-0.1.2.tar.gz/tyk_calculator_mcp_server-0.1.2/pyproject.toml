[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tyk-calculator-mcp-server"
version = "0.1.2"
authors = [
  { name="tangyongkang", email="316674908@qq.com" }
]
description = "一个基于MCP协议的计算器服务器"
readme = "README.md"
license = { file="LICENSE" }
keywords = ["mcp", "calculator", "server", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "mcp; python_version>='3.8'",
]

[project.scripts]
run-tyk-calculator = "tyk_calculator_mcp_server.tyk_calculator_mcp_server:main"
tyk-calculator-mcp-server = "tyk_calculator_mcp_server.tyk_calculator_mcp_server:main"