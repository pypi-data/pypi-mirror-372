[tool.poetry]
name = "yt-dlp-transcripts"
version = "0.1.0"
description = "Extract video information and transcripts from YouTube videos, playlists, and channels"
authors = ["Shawn Anderson <shawn@longtailfinancial.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://linuxiscool.xyz"
repository = "https://github.com/LinuxIsCool/yt-dlp-transcripts"
documentation = "https://github.com/LinuxIsCool/yt-dlp-transcripts#readme"
keywords = ["youtube", "transcripts", "yt-dlp", "video", "download", "metadata", "playlist", "channel"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "yt_dlp_transcripts"}]

[tool.poetry.scripts]
yt-dlp-transcripts = "yt_dlp_transcripts.core:main"

[tool.poetry.dependencies]
python = "^3.9"
yt-dlp = ">=2024.1.0"
youtube-transcript-api = ">=0.6.0"
click = ">=8.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
