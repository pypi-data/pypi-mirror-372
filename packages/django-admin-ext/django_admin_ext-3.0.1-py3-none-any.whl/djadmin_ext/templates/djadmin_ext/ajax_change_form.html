{% extends "admin/change_form.html" %}

{% block extrahead %}{{ block.super }}
<script type="text/javascript">
    /* if we are on a "change" view, needs to be ../../ajax */
    let ajaxRoute = "../ajax/";
    {% if change %}
    ajaxRoute = "../../ajax/";
    {% endif %}

    let djadminAjax = AdminAjax(ajaxRoute, "{{ opts.model_name }}_form", {{ adminform.form.change_field_ids|safe }});
</script>
{% endblock %}

{% block after_field_sets %}
<div id="ajax_content"></div>
{% endblock %}
