project: image-system

events:
  - name: ImageUploaded
    producer: upload-service
    consumers: [image-processor, user-activity]
    data: [ImageID, UserID, URL, Size, MimeType]
    
  - name: ImageProcessed
    producer: image-processor
    consumers: [notification-service, user-activity]
    data: [ImageID, Variants, ProcessingTime]
    
  - name: UserRegistered
    producer: user-service
    consumers: [notification-service]
    data: [UserID, Email, Username]
    
  - name: NotificationSent
    producer: notification-service
    consumers: [user-activity]
    data: [UserID, Type, Content, Status]