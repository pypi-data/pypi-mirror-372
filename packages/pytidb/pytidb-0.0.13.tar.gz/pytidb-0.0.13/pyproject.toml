[project]
name = "pytidb"
version = "0.0.13"
description = "A Python library for TiDB."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Mini256", email = "minianter@foxmail.com" },
    { name = "sykp241095", email = "sykp241095@gmail.com" },
]
dependencies = [
    "sqlmodel>=0.0.14",
    "pymysql>=1.1.1",
    "numpy>=1,<3",
    "SQLAlchemy>=1.4,<3",
]

[project.scripts]
tidb-mcp-server = "pytidb.ext.mcp:main"

[project.optional-dependencies]
mcp = [
    "mcp[cli]>=1.6.0",
    "mcp",
]
pandas = [
    "pandas"
]
models = [
    "litellm>=1.59.8,<2.0.0",
    "pillow",
]

[dependency-groups]
dev = [
    "uv>=0.6.8",
    "ruff==0.11.0",
    "pre-commit>=3,<4",
    "pytest>=7,<8",
    "pytest-asyncio>=0.23.0,<0.24",
    "pytest-env>=1.1.3",
    "pytest-xdist>=3.5.0",
    "mock>=5,<6",
    "pandas",
    "litellm>=1.59.8,<2.0.0",
    "notebook>=7.3.3",
    "pip>=25.0.1",
    "mypy>=1.15.0",
    "mcp[cli]>=1.6.0",
    "mcp",
    "pillow",
    "boto3>=1.39.9",
]

# Test

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
filterwarnings = [
    "ignore:.*:DeprecationWarning:litellm.*",
    "ignore:datetime.datetime.utcnow.*:DeprecationWarning:botocore.*",
    "ignore:Support for class-based `config` is deprecated.*:DeprecationWarning:pydantic.*"
]
testpaths = [
    "tests",
]

# Build
[tool.setuptools]
packages = ["pytidb"]

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["pytidb"]

[tool.hatch.build.targets.wheel]
include = ["pytidb"]

[tool.hatch.build]
exclude = [
    "/.*",
    "/dist",
    "/docs",
    "/examples",
    "/tests",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.workspace]
members = ["docs"]
