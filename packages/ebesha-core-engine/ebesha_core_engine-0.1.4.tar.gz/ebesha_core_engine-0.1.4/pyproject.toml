[project]
name = "ebesha-core-engine"
version = "0.1.4"
description = "Modular core engine for Python microservices"
authors = [
    { name = "Lintas Media Danawa", email = "hello@ebesha.net" }
]
readme = "README.md"
license = { text = "LMD" }
requires-python = ">=3.12"

dependencies = [
    "cryptography>=44.0.0",
    "djangorestframework>=3.15.2",
    "django-celery-beat>=2.7.0",
    "django-cors-headers>=4.6.0",
    "django-extensions>=3.2.3",
    "django-filter>=24.3",
    "django-request-logging>=0.7.5",
    "django-rest-swagger>=2.2.0",
    "django-timezone-field>=7.1",
    "django-user-agents>=0.4.0",
    "djangorestframework>=3.15.2",
    "djangorestframework-recursive>=0.1.2",
    "amqp>=5.3.1",
    "PyJWT>=2.10.1",
    "kombu>=5.4.2",
    "pika>=1.3.2",
    "python-dotenv>=1.1.0",
    "typer>=0.15.4",
    "psycopg2>=2.9",
    "redis>=5.2.1",
    "requests>=2.32.3",
    "celery>=5.4.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["core_engine*"]