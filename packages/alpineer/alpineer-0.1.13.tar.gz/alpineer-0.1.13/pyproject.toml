[tool.poetry]
name = "alpineer"
version = "0.1.13"
description = "Toolbox for Multiplexed Imaging. Contains scripts and little tools which are used throughout ark-analysis, mibi-bin-tools, and toffy."
authors = [
    "Noah Frey Greenwald <nfgreen@stanford.edu>",
    "Adam Kagel <ackagel@stanford.edu>",
    "Alex Kong <alkong@stanford.edu>",
    "Cami Laura Sowers <csowers@stanford.edu>",
    "Sricharan Reddy Varra <srivarra@stanford.edu>",
]
license = "Modified Apache 2.0"
homepage = "https://github.com/angelolab/alpineer"
repository = "https://github.com/angelolab/alpineer"
documentation = "https://alpineer.readthedocs.io"
readme = "README.md"
packages = [{ include = 'alpineer', from = 'src' }]

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
bump = true
style = "pep440"
metadata = false

[tool.poetry.dependencies]
python = "^3.9,<3.13"
numpy = "1.*"
natsort = "^8"
tifffile = "*"
matplotlib = "^3"
pillow = "*"
scikit-image = "0.*"
imageio = "^2.3.0"
xarray = "*"
xmltodict = "^0.13.0"
charset-normalizer = "^2.1.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7"
pytest-cases = "^3"
pytest-cov = "^4"
pytest-mock = "^3"
pytest-pycodestyle = "^2"
pytest-asyncio = "^0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
isort = "^5.10.1"
mypy = "^1.2"
jupyterlab = "^3.5.0"

## TYPE CHECKING ##

[tool.mypy]
python_version = "3.9"
mypy_path = "$MYPY_CONFIG_FILE_DIR/src:$MYPY_CONFIG_FILE_DIR/tests"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = false
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = [
    "matplotlib",
    "matplotlib.pyplot",
    "skimage.io",
    "skimage",
    "imageio.v3",
    "imageio",
    "tifffile",
    "pandas",
    "xmltodict",
    "natsort",
]
ignore_missing_imports = true


## LINTING, FORMATTING ##

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]
include = '\.pyi?$'
preview = true

[tool.isort]
py_version = 39
profile = "black"
line_length = 100
multi_line_output = 3

## COVERAGE ##

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["alpineer"]

[tool.coverage.report]
exclude_lines = [
    "except ImportError",
    "raise AssertionError",
    "raise NotImplementedError",
]

show_missing = true
ignore_errors = false
fail_under = 45
omit = ["**/*test*.py"]

## TESTING ##

[tool.pytest.ini_options]
addopts = ["-vv", "-s", "--cov", "--pycodestyle", "--cov-report=lcov"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
testpaths = ["tests"]
norecursedirs = ["tests/utilities"]
