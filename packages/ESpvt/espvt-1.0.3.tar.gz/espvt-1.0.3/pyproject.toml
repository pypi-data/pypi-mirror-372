[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ESpvt"
version = "1.0.3"
authors = [
  { name="Entente", email="esventures335@gmail.com" },
]
description = "pvt ES lib"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/ESResolutionScanner"
"Bug Tracker" = "https://github.com/yourusername/ESResolutionScanner/issues"

[tool.setuptools]
packages = ["ESpvt"]
package-dir = {"ESpvt" = "src/ESpvt"}
[tool.setuptools.package-data]
ESpvt = ["*.txt", "*.text"]