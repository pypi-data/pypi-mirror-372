[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ilt-py-lib"
version = "1.0.0"
description="A python library for inverse Laplace transform of one dimensional and multidimensional data."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9, <3.14"
authors = [
  {name = "Davis Thomas Daniel", email = "davisthomasdaniel@gmail.com"},
  {name = "Josef Granwehr", email = "j.granwehr@fz-juelich.de"}
]
maintainers = [
  {name = "Davis Thomas Daniel", email = "davisthomasdaniel@gmail.com"}
]
license = "LGPL-3.0-or-later"
license-files = ["LICEN[CS]E*", "COPYING.LESSER.txt", "COPYING.txt", "CITATION.cff"]
classifiers=[
      "Development Status :: 5 - Production/Stable",  
      "Programming Language :: Python :: 3",
      "Programming Language :: Python :: 3.9",
      "Programming Language :: Python :: 3.10",
      "Programming Language :: Python :: 3.11",
      "Programming Language :: Python :: 3.12",
      "Programming Language :: Python :: 3.13",
      "Intended Audience :: Science/Research",
      "Topic :: Scientific/Engineering :: Physics",
      "Topic :: Scientific/Engineering :: Chemistry",
      "Operating System :: Microsoft :: Windows",
      "Operating System :: MacOS",
      "Operating System :: POSIX :: Linux",  
    ]
dependencies = [
   'scipy>=1.13.1,<=1.16.0',
   'numpy>1.25.1,<=2.3.1',
   'joblib>=1.4.2,<=1.5.1',
   'tqdm',
]
keywords = ["EPR", "NMR", "DRT", "Inverse Laplace transform", "Laplace inversion","Relaxation","Impedance"]

[project.optional-dependencies]
develop = [
    'matplotlib',
    'pytest',
    'pytest-cov',
    'sphinx',
    'nbsphinx==0.9.5',
    'sphinx_rtd_theme==3.0.1',
    'sphinx-togglebutton==0.3.2',
    'sphinx_design==0.6.1',
    'sphinx-copybutton==0.5.2'
]

[project.urls]
Homepage = "https://apps.fz-juelich.de/iltpy"
Documentation = "https://apps.fz-juelich.de/iltpy"
Repository = "https://jugit.fz-juelich.de/iet-1/iltpy"
Issues = "https://jugit.fz-juelich.de/iet-1/iltpy/-/issues"
Changelog = "https://jugit.fz-juelich.de/iet-1/iltpy/-/blob/main/CHANGELOG"
