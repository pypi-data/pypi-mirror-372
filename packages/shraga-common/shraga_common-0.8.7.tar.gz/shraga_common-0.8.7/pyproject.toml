[tool.poetry]
name = "shraga-common"
version = "0.8.7"
description = "Common infrastructure for Shraga AI"
authors = ["Itamar Syn-Hershko <itamar@bigdataboutique.com>", "lizozom <liza.katz@bigdataboutique.com>", "Felipe Carvalho <felipe@bigdataboutique.com>"]
readme = "README.md"
license = "Apache-2.0"
packages = [{include = "shraga_common"}, {include = "scripts"}]

[tool.commitizen]
name = "cz_conventional_commits"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.2"
boto3 = "^1.37.10"
pydash = "^8.0.3"
opensearch-py = "^2.6.0"
langchain-core = "^0.2.29"
langchain = "^0.2.12"
pandas = "^2.2.2"
openai = "1.57.4"
snowflake-connector-python = "^3.11.0"
elasticsearch = "^8.14.0"
geopandas = "^1.0.1"
googlemaps = "^4.10.0"
vertexai = "^1.60.0"
faiss-cpu = "^1.8.0.post1"
pydantic = "^2.10.6"
typing-extensions = "^4.12.2"
colorlog = "^6.9.0"
fastapi = "^0.112.0"
uvicorn = "^0.30.5"
user-agents = "^2.2.0"
pathlib = "^1.0.1"
importlib = "^1.0.4"
jinja2 = "^3.1.6"
beautifulsoup4 = "^4.13.3"
cohere = "^5.15.0"
nanoid = "^2.0.0"
bcrypt = "^4.3.0"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
autoflake = "^2.3.1"
pre-commit = "^3.7.1"
ipykernel = "^6.29.5"
selenium = "^4.27.1"
chromedriver-binary = "130.0.6723.116"
pylint = "^3.3.4"
python-dotenv = "^1.1.0"
python-semantic-release = "^9.21.0"
commitizen = "^4.6.0"

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
major_on_zero = false
allow_zero_version = true
branch="main"

[tool.poetry.scripts]
create-basic-auth-user = "scripts.create_basic_auth_user:cli_entrypoint"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]

