[build-system]
requires = ["setuptools>=69", "wheel>=0.41"]
build-backend = "setuptools.build_meta"

[project]
name = "opendea-allys"
version = "0.1.1"
description = "Análise Envoltória de Dados (DEA) simples, robusta e extensível em Python."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "Allyson Aires", email = "allysonaires@gmail.com" }
]
keywords = [
  "DEA", "Data Envelopment Analysis", "CCR", "BCC",
  "eficiência", "benchmarking", "produtividade"
]
dependencies = [
  "numpy>=1.24,<3.0",
  "pandas>=2.0,<3.0",
  "scipy>=1.11,<2.0"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://github.com/trojanorte/OpenDEA"
Issues = "https://github.com/trojanorte/OpenDEA"

[project.optional-dependencies]
viz = [
  "matplotlib>=3.6,<4.0",
  "seaborn>=0.12,<0.14"
]
notebooks = [
  "jupyter>=1.0",
  "ipykernel>=6.0",
  "ipywidgets>=8.0"
]
dev = [
  "pytest>=7,<9",
  "pytest-cov>=4,<6",
  "ruff>=0.5,<0.7",
  "black>=24.3.0,<25.0",
  "build>=1.2.1,<2.0",
  "twine>=5.0.0,<6.0"
]
full = [
  "opendea[viz,notebooks,dev]"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true
license-files = ["LICENSE"]

# -------------------------
# Ferramentas (qualidade)
# -------------------------
[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
exclude = '''
(
  ^examples/
| \.ipynb$
| ^dist/
| ^build/
| \.venv/
)
'''

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
  "examples/**",
  "**/*.ipynb",
  "dist/**",
  "build/**",
  ".venv/**",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = [
  "E402",      # import fora do topo
  "E702",      # múltiplos statements na mesma linha
  "PLR0912", "PLR0913", "PLR0915",  # muitos ramos/args/estatements
  "PLR2004",   # magic numbers em testes/exemplos
  "BLE001",    # blind except em exemplos
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["F401", "I001", "PLR2004"]
"src/opendea/plotting.py" = ["E702", "F841"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
