stack: python 3

environment:
    matrix:
      - job_name: Windows build py3.10
        appveyor_build_worker_image: Visual Studio 2022
        TOXENV: py310
      - job_name: Windows build py3.11
        appveyor_build_worker_image: Visual Studio 2022
        TOXENV: py311
      - job_name: Windows build py3.12
        appveyor_build_worker_image: Visual Studio 2022
        TOXENV: py312
      - job_name: macos build
        appveyor_build_worker_image: macos
        TOXENV: py312
      - job_name: Ubuntu build
        appveyor_build_worker_image: Ubuntu1804
        TOXENV: py313

      
install:
    - "python -m ensurepip --upgrade"
    - "python -m pip install --upgrade setuptools wheel pip"
    - "python -m pip install --upgrade codecov tox"

build: off

only_commits:
  files:
    - "*.py"
    - ".*.yml"

test_script:
    - "python -m tox"
    
after_test:
    - "python -m codecov"
