[project]
name = "python-docstring-markdown"
version = "0.4.0"
description = "Generates Markdown documentation from Python module dosctrings"
authors = [
    { name = "Chris Riccomini", email = "criccomini@apache.org" },
]
dependencies = [
    "docstring-parser-fork>=0.0.12",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "CC-0"

[project.urls]
documentation = "https://github.com/criccomini/python-docstring-markdown/blob/main/DOCUMENTATION.md"
repository = "https://github.com/criccomini/python-docstring-markdown"
issues = "https://github.com/criccomini/python-docstring-markdown/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
run-autoflake = "autoflake --remove-all-unused-imports --in-place --recursive src/python_docstring_markdown/ tests/"
run-black = "black src/python_docstring_markdown/ tests/"
run-isort = "isort src/python_docstring_markdown/ tests/"
test = "pytest"

[tool.pdm.scripts.style]
composite = [
    "run-black",
    "run-isort",
    "run-autoflake",
]

[tool.isort]
profile = "black"
case_sensitive = true

[tool.pylint.master]
fail-under = 7

[tool.pylint.messages_control]
max-line-length = 120

[tool.pyright]
include = [
    "src/python_docstring_markdown/",
]
pythonPlatform = "All"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "black>=25.1.0",
    "isort>=6.0.0",
    "pylint>=3.3.4",
    "pyright>=1.1.394",
    "autoflake>=2.3.1",
]
