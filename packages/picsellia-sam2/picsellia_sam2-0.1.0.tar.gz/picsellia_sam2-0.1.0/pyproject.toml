[build-system]
requires = [
    "setuptools>=61.0",  
    "torch>=2.5.1",
    ]
build-backend = "setuptools.build_meta"

[project]
name = "picsellia-sam2"
version = "0.1.0"
description = "Picsellia fork of Meta's SAM 2"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Pierre-Nicolas Tiffreau", email = "pierre-nicolas@picsellia.com" }]
keywords = ["foo", "bar"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]