[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pvevti"
version = "2025.8.28.0"
authors = [
  { name="Dave Moroney", email="dave.moroney@daimlertruck.com" },
]
description = "A package with utilities expressly for the VTI/PVE teams at DTNA."
dependencies = [
    "pandas",
    "geopandas",
    "matplotlib",
    "contextily"
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["DTNA", "Daimler", "VTI", "PVE"]

[project.urls]
Homepage = "https://northamerica.daimlertruck.com/"