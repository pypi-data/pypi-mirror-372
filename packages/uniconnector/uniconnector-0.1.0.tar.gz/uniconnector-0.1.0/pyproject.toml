# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uniconnector"
version = "0.1.0"
authors = [
  { name="Your Name", email="your@email.com" },
]
description = "A simple library to connect to multiple database types."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# This is the cool part: OPTIONAL dependencies.
# A user can install only the drivers they need!
[project.optional-dependencies]
postgres = ["psycopg2-binary"]
mysql = ["mysql-connector-python"]
all = ["psycopg2-binary", "mysql-connector-python"]

[project.urls]
"Homepage" = "https://github.com/your-username/uniconnector" # Replace with your repo