[tool.poetry]
name = "gisweb-tenants"
version = "0.0.2"
description = "Gestione multi tenant"
authors = ["Roberto Starnini <roberto.starnini@gmail.com>"]
readme = "README.md"
packages = [{include = "gisweb_tenants"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
fastapi = ">=0.95"
sqlalchemy = ">=2.0"
psycopg = ">=3.1"
PyYAML = ">=6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

