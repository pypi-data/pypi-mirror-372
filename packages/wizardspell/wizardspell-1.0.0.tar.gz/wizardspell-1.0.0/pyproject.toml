[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wizardspell"
version = "1.0.0"
description = "Dictionary-based spell checking with Unicode-aware tokenization and light normalization. Supports 62 languages via compressed Marisa-Trie dictionaries and returns a compact report of misspellings."
license = { file = "LICENSE" }

readme = { file = "README.md", content-type = "text/markdown" }

authors = [{ name = "Mattia Rubino", email = "textwizard.dev@gmail.com" }]
requires-python = ">=3.9"
keywords = [
  "spell-check",
  "spell-checking",
  "spelling",
  "dictionary",
  "marisa-trie",
  "nlp",
  "text-processing",
  "unicode",
  "tokenization",
  "multilingual",
  "iso-639",
  "mmap",
  "zstd",
  "python-library"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Topic :: Text Processing",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)"
]

dependencies = [
  "marisa-trie>=1.3.0",
  "zstandard>=0.22",
  "platformdirs>=4.0",
  "regex>=2024.11.6",
]


[project.urls]
Homepage = "https://github.com/textwizard-dev/wizardspell"
Source = "https://github.com/textwizard-dev/wizardspell"
Documentation = "https://wizardspell.readthedocs.io/en/latest/"

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"] 

[tool.setuptools.packages.find]
include = ["wizardspell", "wizardspell.*"]

[tool.setuptools.package-data]
"wizardspell" = ["THIRD_PARTY_LICENSES/**"]

