[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "supt-dashboard"
version = "0.1.2"
description = "SUPT Ïˆ-Fold Monitoring Dashboard with NOAA + USGS integration"
authors = [
  { name = "SunWolf", email = "contact@sunwolf77.org" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
  "numpy>=1.24.0",
  "pandas>=2.0.0",
  "plotly>=5.20.0"
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0"]
