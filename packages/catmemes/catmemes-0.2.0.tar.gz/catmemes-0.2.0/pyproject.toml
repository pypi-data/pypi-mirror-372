[project]
name = "catmemes"
version = "0.2.0"
description = "Retrieve famous cat memes (ascii and image)"
authors = [
    {name = "pielet", email = "syjia0325@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "beautifulsoup4 (>=4.13.4,<5.0.0)",
    "numpy (>=2.3.2)",
    "scipy (>=1.16.1)",
    "setuptools (>=78.1.1)",
    "torch (>=2.7.1)",
    "torchvision (>=0.22.1)",
    "typing_extensions (>=4.14.1)",
    "urllib3 (>=2.5.0)",
    "websocket-client (>=1.8.0)",
    "wheel (>=0.45.1)",
    "datasets (>=2.0.0)",
    "huggingface_hub (>=0.21.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ascii-cat"
version = "0.1.0"
description = "CLI tool to retrieve and display ASCII cat memes."
authors = ["pielet <syjia0325@gmail.com>"]
packages = [
    { include = "ascii_cat" }
]

[tool.poetry.scripts]
ascii-cat = "ascii_cat.cli:main"

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["catmemes"]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.format]
quote-style = "single"

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0903",  # too-few-public-methods
    "R0913",  # too-many-arguments
]

[tool.pylint.format]
max-line-length = 88

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 
