[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quickdownload"
description = "High-performance parallel file downloader with multi-device cluster support, queue system, bandwidth throttling, and torrent support"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dynamic = ["version"]
authors = [
    {name = "Nikhil K Singh", email = "nsr.nikhilsingh@gmail.com"}
]
keywords = ["download", "parallel", "torrent", "resume", "cli", "http", "https", "magnet", "cluster", "multi-device", "queue", "throttling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Archiving",
    "Topic :: Utilities",
]
dependencies = [
    "libtorrent==2.0.11",
    "requests==2.31.0",
]

[project.urls]
homepage = "https://github.com/Nikhil-K-Singh/quickdownload"
[project.scripts]
quickdownload = "quickdownload.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "quickdownload.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["quickdownload*"]
