[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ais-client"
version = "0.1.0"
description = "Python client for AI Immune System (AIS): JSON firewall + guarded LLM fallback."
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "Odin Secure" }]
keywords = ["json", "llm", "validation", "firewall", "openai", "stripe", "guardrails"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: Apache Software License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP"
]
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0,<3"
]

[project.urls]
Homepage = "https://www.odinsecure.ai"
Repository = "https://github.com/Maverick0351a/ai-immune-system"
Issues = "https://github.com/Maverick0351a/ai-immune-system/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ais_client*"]
