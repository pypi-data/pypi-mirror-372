version = "0.1.1"
description = "Integrations for proxy sync and revert operations (apigee, aws, azure, kong, nginx)"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
flask = "^3.1.2"
boto3 = "^1.40.20"
