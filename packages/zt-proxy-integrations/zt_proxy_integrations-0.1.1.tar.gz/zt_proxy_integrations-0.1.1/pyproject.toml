[tool.poetry.dev-dependencies]
# Add development dependencies here, e.g. pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
zt-proxy-integrations-web = "zt_proxy_integrations.web_sync:main"
