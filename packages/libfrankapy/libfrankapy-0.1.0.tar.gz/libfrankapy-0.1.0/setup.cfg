[metadata]
name = libfrankapy
version = attr: libfrankapy.__version__
author = libfrankapy Contributors
author_email = support@libfrankapy.org
description = Python bindings for libfranka with real-time C++ control loop
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/libfrankapy
project_urls = 
	Bug Tracker = https://github.com/yourusername/libfrankapy/issues
	Documentation = https://libfrankapy.readthedocs.io/
	Source Code = https://github.com/yourusername/libfrankapy
	Changelog = https://github.com/yourusername/libfrankapy/blob/main/CHANGELOG.md
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: C++
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Hardware :: Hardware Drivers
keywords = robotics, franka, robot-control, real-time, pybind11

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
zip_safe = False
install_requires = 
	numpy>=1.19.0
	typing-extensions>=4.0.0; python_version<"3.10"

[options.packages.find]
where = .
include = libfrankapy*
exclude = tests*

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.10
	pytest-mock>=3.0
	black>=22.0
	isort>=5.0
	flake8>=4.0
	mypy>=0.900
	pre-commit>=2.15
	bandit>=1.7
	safety>=2.0
	twine>=4.0
	build>=0.8
	wheel>=0.37
docs = 
	sphinx>=4.0
	sphinx-rtd-theme>=1.0
	myst-parser>=0.17
	sphinx-autodoc-typehints>=1.12
	sphinx-copybutton>=0.5
test = 
	pytest>=6.0
	pytest-cov>=2.10
	pytest-mock>=3.0
	coverage[toml]>=6.0

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	W503,
	E501,
	D100,
	D104,
	D105,
	D107
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info,
	.tox,
	.pytest_cache,
	docs/_build,
	venv,
	.venv
per-file-ignores = 
	__init__.py:F401,F403
	tests/*:D,S101,S106
	examples/*:D
max-complexity = 10
docstring-convention = google
import-order-style = google
application-import-names = libfrankapy

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
ignore_missing_imports = True

[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[coverage:run]
source = libfrankapy
omit = 
	*/tests/*
	*/test_*
	setup.py
	*/site-packages/*
	*/__pycache__/*
branch = True

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	class .*\bProtocol\):
	@(abc\.)?abstractmethod
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
src_paths = 
	libfrankapy
	tests
	examples
skip_glob = 
	build/*
	dist/*
	*.egg-info/*
known_first_party = 
	libfrankapy
known_third_party = 
	numpy
	pytest
	setuptools
	pybind11

[bandit]
exclude_dirs = 
	tests
	build
	dist
skips = 
	B101
	B601

[tool:pytest]
minversion = 6.0
addopts = 
	-ra
	--strict-markers
	--strict-config
	--cov=libfrankapy
	--cov-report=term-missing
	--cov-report=html
	--cov-report=xml
testpaths = tests
markers = 
	integration: marks tests as integration tests (may require hardware)
	slow: marks tests as slow (deselect with '-m "not slow"')
	unit: marks tests as unit tests
filterwarnings = 
	error
	ignore::UserWarning
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning

[egg_info]
tag_build = 
tag_date = 0

