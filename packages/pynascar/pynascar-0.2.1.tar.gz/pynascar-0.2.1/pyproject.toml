[build-system]
requires = ["setuptools>=69", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "pynascar"
version = "0.2.1"
description = "Unofficial tools for NASCAR data"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "ab5525", email = "admin@jakbytes.com" }]
keywords = ["nascar", "motorsport", "data", "api"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
    "ipykernel>=6.29.5",
    "numpy>=1.26,<2.3",
    "pandas>=2.3.1",
    "pyarrow>=21.0.0",
    "requests>=2.32.4",
    "seaborn>=0.13.2",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
cache = [
  "pyarrow>=16.1.0"
]


[project.urls]
Homepage = "https://github.com/ab5525/pynascar"
Repository = "https://github.com/ab5525/pynascar"
Issues = "https://github.com/ab5525/pynascar/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
