[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openevln"
version = "0.1.0"
description = "OpenEVLN: An open-source platform for evaluating learning and reasoning in AI agents."
authors = [
  { name="Sachin Raja", email="rajasachin1993@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
dependencies = [
  "pyyaml>=6.0",
  "dataclasses-json>=0.5.7",
  "rich>=13.0.0",
  "sentence-transformers>=2.2.0",
  "scikit-learn>=1.3.0",
  "numpy>=1.24.0",
  "torch>=2.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers"
]

[project.urls]
"Homepage" = "https://github.com/sachin-raja/openevln"
"Repository" = "https://github.com/sachin-raja/openevln"
"Bug Tracker" = "https://github.com/sachin-raja/openevln/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "black>=23.0.0",
  "isort>=5.12.0",
  "mypy>=1.0.0"
]

[tool.setuptools.packages.find]
include = ["fusion", "detectors", "resources", "decisions", "safety_types", "openevln"]
