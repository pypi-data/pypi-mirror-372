[metadata]
name = geosquare-grid
description = A library for converting between geographic coordinates and grid identifiers (GIDs).
long_description = file: README.md
long_description_content_type = text/markdown
author = Geosquare Team
author_email = admin@geosquare.ai
url = https://github.com/geosquareai/geosquare-grid
license = GPL-3.0
keywords = geospatial, grid, coordinates, GID
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.7
install_requires = 
	shapely >=2.0.1

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	geosquare-grid = geosquare_grid:main

[tool:setuptools_scm]
write_to = src/geosquare_grid/_version.py

[egg_info]
tag_build = 
tag_date = 0

