[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "picasso_phylo"
version = "0.1.1"
description = "Phylogenetic Inference of Copy number Alterations in Single-cell Sequencing data Optimization"
authors = [
    {name = "Sitara Persad", email = "sitara.persad@columbia.edu"}
]
maintainers = [
    {name = "Sitara Persad", email = "sitara.persad@columbia.edu"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = [
    "phylogenetics", 
    "single-cell", 
    "genomics", 
    "copy-number-alterations", 
    "cancer", 
    "tumor-evolution",
    "scRNA-seq"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Typing :: Typed"
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pomegranate>=1.0.4",
    "ete3>=3.1.3",
    "matplotlib>=3.6.0",
    "seaborn>=0.12.0",
    "tqdm>=4.64.0",
    "scipy>=1.10.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.0.0"
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.0.0",
    "numpydoc>=1.5.0"
]
jupyter = [
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "notebook>=6.0.0"
]
viz = [
    "pyqt5>=5.15.0"
]

[project.urls]
Homepage = "https://github.com/sitarapersad/picasso_phylo"
Documentation = "https://picasso-phylo.readthedocs.io/"
Repository = "https://github.com/sitarapersad/picasso_phylo.git"
"Bug Tracker" = "https://github.com/sitarapersad/picasso_phylo/issues"
Changelog = "https://github.com/sitarapersad/picasso_phylo/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["picasso*"]
exclude = ["tests*", "docs*", "notebooks*"]

[tool.setuptools.package-data]
picasso = ["sample_data/*.txt", "py.typed"]

# Development tools configuration
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["picasso"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    "--cov=picasso",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
