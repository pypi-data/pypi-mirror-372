[project]
name = "data-go-mcp.fsc-financial-info"
version = "0.2.0"
description = "MCP server for Korea FSC Corporate Financial Information API (금융위원회 기업 재무정보)"
readme = "README.md"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
keywords = ["mcp", "llm", "data.go.kr", "korea", "openapi", "financial", "corporate", "fsc"]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "xmltodict>=0.13.0",
]

[project.urls]
Homepage = "https://github.com/Koomook/data-go-mcp-servers"
Repository = "https://github.com/Koomook/data-go-mcp-servers"
Documentation = "https://github.com/Koomook/data-go-mcp-servers#fsc-financial-info"
Issues = "https://github.com/Koomook/data-go-mcp-servers/issues"

[project.scripts]
"data-go-mcp.fsc-financial-info" = "data_go_mcp.fsc_financial_info.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["data_go_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]