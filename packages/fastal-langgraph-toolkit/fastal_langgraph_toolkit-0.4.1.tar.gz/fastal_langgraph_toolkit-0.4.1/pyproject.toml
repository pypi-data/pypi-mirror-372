[project]
name = "fastal-langgraph-toolkit"
version = "0.4.1"
description = "Common utilities and tools for LangGraph agents by Fastal"
readme = "README.md"
authors = [
    { name = "Stefano Capezzone", email = "stefano@capezzone.it" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["langgraph", "langchain", "ai", "agents", "toolkit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "langchain-core>=0.1",
    "langgraph>=0.1",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
]

[project.urls]
"Homepage" = "https://github.com/FastalGroup/fastal-langgraph-toolkit"
"Repository" = "https://github.com/FastalGroup/fastal-langgraph-toolkit.git"
"Issues" = "https://github.com/FastalGroup/fastal-langgraph-toolkit/issues"

[project.optional-dependencies]
openai = ["langchain-openai>=0.2", "openai>=1.54.0"]
anthropic = ["langchain-anthropic>=0.1"]
ollama = ["langchain-ollama>=0.1"]
bedrock = ["langchain-aws>=0.1", "boto3>=1.26"]
stt = [
    "openai>=1.54.0",
]
all = [
    "langchain-openai>=0.2",
    "langchain-anthropic>=0.1", 
    "langchain-ollama>=0.1",
    "langchain-aws>=0.1",
    "boto3>=1.26",
    "openai>=1.54.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fastal"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "twine>=6.1.0",
]
