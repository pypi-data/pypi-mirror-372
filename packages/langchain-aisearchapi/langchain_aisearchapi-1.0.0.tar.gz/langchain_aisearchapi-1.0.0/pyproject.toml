[build-system]
requires = ["hatchling>=1.22.0"]
build-backend = "hatchling.build"

[project]
name = "langchain-aisearchapi"   # distribution name on PyPI
version = "1.0.0"
description = "LangChain integration for AI Search API (LLM, Chat, tools, and chains)."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [
  { name = "AI Search API Team" }
]
keywords = ["langchain", "search", "agents", "tools", "llm", "ai"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed"
]

dependencies = [
  "langchain>=0.2.14",
  "langchain-core>=0.3.0",
  "pydantic>=2.6",
  "requests>=2.28",
  "typing-extensions>=4.8",
  "aisearchapi-client>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/your-org/langchain-aisearchapi"
Issues = "https://github.com/your-org/langchain-aisearchapi/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/langchain_aisearchapi"]
