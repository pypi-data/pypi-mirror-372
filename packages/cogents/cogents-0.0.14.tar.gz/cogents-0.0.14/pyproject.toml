[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cogents"
version = "0.0.14"
description = "Towards a cognitive agentic framework"
readme = "README.md"
license = "MIT"
authors = ["xming <chenxm35@gmail.com>"]
maintainers = ["xming <chenxm35@gmail.com>"]
keywords = ["agentic", "multi-agent", "framework", "cognition", "artificial intelligence"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "cogents"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.0.0"
# LLM and AI dependencies
openai = "^1.0.0"
instructor = "^1.10.0"
google-genai = "^1.5.0"
# LangChain ecosystem
langchain-core = "^0.3.72"
langchain-text-splitters = "^0.3.0"
langchain-tavily = "^0.2.11"
langchain-ollama = "^0.2.0"
# LLM providers
litellm = "^1.0.0"
ollama = "^0.5.3"
# Local LLM support
llama-cpp-python = "^0.3.16"
# LangGraph for workflow orchestration
langgraph = "^0.5.4"
# Opik for LLM observability and tracing
opik = "^0.2.0"
# Vector database
weaviate-client = "^4.9.0"
# Web search
tavily-python = "^0.3.0"
# Voice processing
aliyun-python-sdk-core = "^2.13.1,<3.0.0"
# HTTP requests
requests = "^2.31.0"
# Environment management
python-dotenv = "^1.1.1"
# Logging with colors (optional)
colorlog = "^6.8.0"
# Type hints
typing-extensions = "^4.8.0"
deprecated = "^1.2.18"
networkx = "^3.5"
psycopg2 = "^2.9.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
black = "^23.0.0"
isort = "^5.12.0"
mypy = "^1.0.0"
pre-commit = "^3.0.0"
build = "^1.2.0"
flake8 = "^6.0.0"
psycopg2-binary = "^2.9.0"
autoflake = "^2.3.1"
pygraphviz = "^1.14"
huggingface-hub = "^0.34.4"

[tool.poetry.urls]
Homepage = "https://github.com/caesar0301/cogents"
Documentation = "https://cogents.readthedocs.io/"
Repository = "https://github.com/caesar0301/cogents"
"Bug Tracker" = "https://github.com/caesar0301/cogents/issues"

[tool.black]
line-length = 120
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "pytest.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["cogents"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
] 
