[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "proxmox-cloud-importer"
version = "0.1.6"
description = "CLI tool for importing cloud images to Proxmox server"
authors = [{name = "Yury Sokov", email = "me@yurzs.dev"}]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["proxmox", "cloud", "images", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "rich>=13.0.0",
    "plumbum>=1.8.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
proxmox-cloud-importer = "proxmox_cloud_importer.cli:main"

[project.urls]
Homepage = "https://github.com/yurzs/proxmox-cloud-importer"
Repository = "https://github.com/yurzs/proxmox-cloud-importer"
Issues = "https://github.com/yurzs/proxmox-cloud-importer/issues"

[tool.hatch.build.targets.wheel]
packages = ["proxmox_cloud_importer"]

[tool.hatch.build.targets.wheel.shared-data]
"proxmox_cloud_importer/resources" = "proxmox_cloud_importer/resources"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
