[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vt4ai"
version = "0.1.0"
description = "This library is a wrapper of vt api in order to use it on AI applications"
authors = [
    { name="Alejandro García Peláez" }
]
readme = "README.md"
requires-python = ">=3.11"

license = "Apache-2.0"

dependencies = [
    "vt-py==0.21.0",
    "pydantic==2.11.7",
    "httpx>=0.27.1"
]

[project.optional-dependencies]
api = [
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0"
]

mcp = [
    "mcp==1.13.0"
]

[project.urls]
Homepage = "https://github.com/aleph8/vt4ai"
