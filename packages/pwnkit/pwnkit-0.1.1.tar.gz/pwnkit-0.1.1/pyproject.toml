[build-system]
requires = ["hatchling>=1.25.0", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "pwnkit"
dynamic = ["version"]
description = "Axura's reusable pwn utilities, gadgets, debugging, shellcodes, templates"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Axura", email = "asuraulord@gmail.com" }]
keywords = ["pwn", "ctf", "exploit", "heap", "rop", "pwntools", "template", "stack"]
requires-python = ">=3.8"
dependencies = [
  "pwntools>=4.11.0",
  "typing-extensions>=4.10.0; python_version<'3.11'",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries",
  "Environment :: Console",
]

[project.urls]
Homepage  = "https://4xura.com"
Repository = "https://github.com/4xura/pwnkit"
Issues     = "https://github.com/4xura/pwnkit/issues"
Changelog  = "https://github.com/4xura/pwnkit/releases"

[project.scripts]
pwnkit = "pwnkit.__main__:cli"

# ---- Hatch config ----

# Git-tag driven version
[tool.hatch.version]
source = "vcs"

# Emit _version.py so runtime `import pwnkit; pwnkit.__version__` works
[tool.hatch.build.hooks.vcs]
version-file = "src/pwnkit/_version.py"

# *** src-layout: point wheel to the package path(s) ***
[tool.hatch.build.targets.wheel]
packages = ["src/pwnkit"]

# What goes into sdist
[tool.hatch.build.targets.sdist]
include = [
  "src/pwnkit/**",
  "README.md",
  "LICENSE",
  "pyproject.toml",
  "tests/**",
]

# Optional global excludes
[tool.hatch.build]
exclude = ["*.bak", "*.swp", ".venv", "dist", "build", ".pytest_cache", ".ruff_cache"]

# ---- Tooling ----
[tool.ruff]
line-length = 100
target-version = "py38"
extend-select = ["E", "F", "I", "UP"]
exclude = ["dist", ".venv"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

