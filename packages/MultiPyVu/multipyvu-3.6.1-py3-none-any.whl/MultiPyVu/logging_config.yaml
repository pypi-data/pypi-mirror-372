version: 1
disable_existing_loggers: True
formatters:
  show_name:
    format: '%(name)s - %(message)s'
  no_name:
    format: '%(message)s'
  debug:
    format: '%(asctime)s.%(msecs)03d       %(name)-20s %(levelname)-8s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  gui:
    format: '%(asctime)s - %(message)s'
    datefmt: '%m-%d %H:%M'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: show_name
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: debug
    filename: debug
    maxBytes: 4194304  # 2^22
    backupCount: 5
loggers:
  MultiVuServer:
    level: DEBUG
    handlers: [console, file]
    text_widget: text_widget
    propagate: False
  MultiVuClient:
    level: DEBUG
    handlers: [console, file]
    propagate: False
  UnitTest:
    level: DEBUG
    handlers: [console, file]
    propagate: False
root:
  level: WARNING
  handlers: [console]