[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codebangla"
version = "0.2.0"
description = "Advanced Python transpiler for writing Python code using Bangla keywords"
readme = "README.md"
license = "MIT"
authors = [
    {name = "CodeBangla Team", email = "team@codebangla.org"}
]
maintainers = [
    {name = "CodeBangla Team", email = "team@codebangla.org"}
]
keywords = ["bangla", "python", "transpiler", "programming", "education", "localization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Localization",
    "Topic :: Education",
    "Topic :: Software Development :: Interpreters",
    "Natural Language :: Bengali",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "isort>=5.0.0",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "coverage>=6.0.0",
    "tox>=4.0.0",
]
format = [
    "black>=22.0.0",
    "isort>=5.0.0",
]
lint = [
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]
build = [
    "setuptools>=65.0.0",
    "wheel>=0.37.0",
    "twine>=4.0.0",
]
perf = [
    "chardet>=5.0.0",
    "unicodedata2>=14.0.0",
]
all = [
    "codebangla[dev,docs,test,format,lint,build,perf]",
]

[project.urls]
Homepage = "https://github.com/saky-semicolon/codebangla"
Documentation = "https://codebangla.readthedocs.io"
Repository = "https://github.com/saky-semicolon/codebangla"
Issues = "https://github.com/saky-semicolon/codebangla/issues"
Changelog = "https://github.com/saky-semicolon/codebangla/blob/main/CHANGELOG.md"

[project.scripts]
codebangla = "codebangla.cli:main"
bp = "codebangla.cli:main"

[tool.setuptools.packages.find]
include = ["codebangla*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
codebangla = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["codebangla"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "performance: marks tests as performance benchmarks",
]

[tool.coverage.run]
source = ["codebangla"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "docs/source/conf.py",
    "old",
    "build",
    "dist",
    ".eggs",
    "*.egg",
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38,py39,py310,py311,py312,lint,docs
isolated_build = true

[testenv]
deps = 
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands = pytest {posargs}

[testenv:lint]
deps = 
    black>=22.0.0
    flake8>=5.0.0
    mypy>=1.0.0
    isort>=5.0.0
commands = 
    black --check codebangla tests
    isort --check-only codebangla tests
    flake8 codebangla tests
    mypy codebangla

[testenv:docs]
deps = 
    sphinx>=5.0.0
    sphinx-rtd-theme>=1.0.0
    myst-parser>=0.18.0
commands = sphinx-build -W -b html docs docs/_build/html

[testenv:format]
deps = 
    black>=22.0.0
    isort>=5.0.0
commands = 
    black codebangla tests
    isort codebangla tests
"""
