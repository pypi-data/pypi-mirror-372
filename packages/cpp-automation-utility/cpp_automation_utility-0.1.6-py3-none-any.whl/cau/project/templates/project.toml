{%- macro toml_bool(py_bool) -%}
{%- if py_bool -%}
true
{%- else -%}
false
{%- endif -%}
{%- endmacro -%}
[metadata]
header_only = {{ toml_bool(project.meta_data.header_only) }}
name = "{{ project.meta_data.name }}"
version = "{{ project.meta_data.version }}"
license = "{{ project.meta_data.license }}"
repo_url = "{{ project.meta_data.repo_url }}"
project_url = "{{ project.meta_data.project_url }}"
[build]
cross_build = {{ toml_bool(project.build.cross_build) }}
clang_version = {{ project.build.clang_version }}
gcc_version = {{ project.build.gcc_version }}
cpp_standard = {{ project.build.cpp_standard }}
cmake_min_version = {{ project.build.cmake_min_version }}
[gitlab]
code_quality = {{ toml_bool(project.gitlab.code_quality) }}
sast = {{ toml_bool(project.gitlab.sast) }}
secrets = {{ toml_bool(project.gitlab.secrets) }}
self_managed = {{ toml_bool(project.gitlab.self_managed) }}
docker_image = "{{ project.gitlab.docker_image }}"
[structure]
source = "{{ project.structure.source_path }}"
headers = "{{ project.structure.header_path }}"
tests = "{{ project.structure.test_path }}"
build = "{{ project.structure.build_path }}"
maximum_module_depth = "{{ project.structure.max_depth }}"
