[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroloft"
version = "0.1.0"
description = "Predefined AI models & helper funtions"
license = {file = "LICENSE"}
authors = [
  { name = "HimaManiKanta", email = "himachinna5415@gmail.com" }
]

requires-python = ">=3.12"

dependencies = [
  "torch >= 2.8.0",
  "torchvision >= 0.23.0",
  "numpy >= 2.3.2",
  "pandas >= 2.3.2",
  "requests >= 2.32.5",
  "matplotlib >= 3.10.5",
  "tensorflow==2.20.0",
  "keras==3.11.3"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

