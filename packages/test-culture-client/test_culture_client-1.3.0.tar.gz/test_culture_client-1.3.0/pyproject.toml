[project]
name = "test-culture-client"
version = "1.3.0"
description = "API Client for Platform V Works::TestCulture"
repository = "https://gitverse.ru/AiSora/test-culture-client"
authors = [{name = "Lokkina Olesia"}]
license = "MIT"
readme = "README.md"
requires-python = "<4.0,>=3.10"
dependencies = [
    "requests (>=2.32.3,<3.0.0)",
    "pydantic (>=2.11.4,<3.0.0)"
]

[tool.poetry]
packages = [{include = "test_culture_client"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
