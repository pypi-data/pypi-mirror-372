[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spherical-harmonic-inversion"
version = "0.1.0"
description = "Spherical harmonic inversion utilities for geophysics"
authors = [
    { name = "Issac Jacob", email = "ij264@cam.ac.uk" }
]
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "xarray",
    "pygmt",
    "pyshtools",
]

[tool.setuptools.packages.find]
where = ["."]