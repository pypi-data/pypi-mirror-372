[project]
name = "wconfig"
version = "0.1.2"
description = "58WConfig配置平台工具"
readme = "README.md"
authors = [
    { name = "王梦迪", email = "wangmengdi06@58.com" }
]
requires-python = ">=3.10"
dependencies = [
    "docarray>=0.41.0",
    "pydantic",
    "requests>=2.32.4",
]

[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"


[project.scripts]
wconfig = "wconfig:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]
