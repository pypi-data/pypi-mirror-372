[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[project]
name = "langextract-llamacpp"
version = "0.1.0"
description = "LangExtract provider plugin for llama-cpp-python"
readme = "README.md"
authors = [{ name = "fgarnadi", email = "fajar.garnadi@gmail.com" }]
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "langextract>=1.0.0",
    "llama-cpp-python>=0.3.16",
    "huggingface-hub>=0.34.4",
]

[project.entry-points."langextract.providers"]
llamacpp = "langextract_llamacpp.provider:LlamaCppLanguageModel"

[tool.uv.build-backend]
module-name = "langextract_llamacpp"
module-root = ""

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
default = false
