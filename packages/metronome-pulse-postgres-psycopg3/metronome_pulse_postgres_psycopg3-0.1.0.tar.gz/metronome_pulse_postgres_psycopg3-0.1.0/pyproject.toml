[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metronome-pulse-postgres-psycopg3"
dynamic = ["version"]
description = "PostgreSQL DataPulse connector using psycopg3"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DataMetronome Team", email = "team@datametronome.dev"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database :: Front-Ends",
]
requires-python = ">=3.9"
dependencies = [
    "metronome-pulse-core>=0.1.0",
    "psycopg[pool]>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/datametronome/metronome-pulse-postgres-psycopg3"
Repository = "https://github.com/datametronome/metronome-pulse-postgres-psycopg3"
Documentation = "https://datametronome.dev/docs/pulse-postgres-psycopg3"
Issues = "https://github.com/datametronome/metronome-pulse-postgres-psycopg3/issues"

[tool.hatch.version]
path = "metronome_pulse_postgres_psycopg3/__init__.py"




