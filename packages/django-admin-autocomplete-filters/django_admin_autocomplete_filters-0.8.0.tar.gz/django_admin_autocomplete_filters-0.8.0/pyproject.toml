 [build-system]
 requires = ["setuptools>=77", "wheel"]
 build-backend = "setuptools.build_meta"

[project]
name = "django-admin-autocomplete-filters"
dynamic = ["version"]
description = "Render admin list filters with Django's autocomplete widget"
readme = "README.md"
requires-python = ">=3.10"
license = "LGPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
  { name = "Filipp Balakin", email = "filipp@balakin.ru" },
]
maintainers = [
  { name = "Filipp Balakin", email = "filipp@balakin.ru" },
]
dependencies = [
  "Django>=4.2,<5.3",
]
classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
 Homepage = "https://github.com/Barsoomx/django-admin-autocomplete-filters"
 Repository = "https://github.com/Barsoomx/django-admin-autocomplete-filters"
 Changelog = "https://github.com/Barsoomx/django-admin-autocomplete-filters/blob/main/CHANGELOG.md"
 Issues = "https://github.com/Barsoomx/django-admin-autocomplete-filters/issues"

[project.optional-dependencies]
dev = [
  "ruff==0.11.7",
  "django-stubs>=5.0.0",
  "django-stubs-ext>=5.0.0",
  "mypy>=1.8",
]

[tool.setuptools]
 include-package-data = true

[tool.setuptools.packages.find]
include = ["admin_auto_filters*"]

[tool.setuptools.package-data]
admin_auto_filters = [
  "templates/**/*",
  "static/**/*",
  "py.typed",
]

[tool.setuptools.dynamic]
version = { attr = "admin_auto_filters.__version__" }

 [tool.ruff]
 line-length = 150
 lint.select = [
   "W", "ARG", "ANN", "ASYNC", "B", "COM", "C4", "C90", "DTZ", "E", "ERA", "F", "UP", "T10", "T20", "Q", "S", "I", "N", "YTT", "PTH",
 ]
 lint.ignore = [
   "UP037", "W291", "S324", "DTZ901", "DTZ006", "ANN401", "S101", "Q000", "Q003", "DTZ001", "ARG001", "ARG002", "PTH118", "S105", "DTZ005", "ERA001", "PTH123", "S106", "DTZ007", "B017", "B904", "B005", "S113", "COM812",
 ]
 lint.exclude = [
   ".git", ".mypy_cache", ".ruff_cache", "__pycache__", "*/admin_ext/**", "*/migrations/**", "templates", "*/fixtures.py", "*/fixtures/**",
 ]
 lint.fixable = ["ALL"]
 # Allow unused variables when underscore-prefixed.
 lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
 target-version = "py310"

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[tool.mypy]
python_version = "3.10"
pretty = true
warn_unused_configs = true
check_untyped_defs = true
disallow_incomplete_defs = false
no_implicit_optional = false
ignore_missing_imports = true
show_error_codes = true
exclude = "^(tests|docs)/"
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "tests.tests.settings"
