[tool.poetry]
name = "HerdCats"
version = "0.1.4"
description = "A tool for exploring open data sources."
authors = ["christophercarlon <chris@enmeshed.dev>"]
readme = "README.md"
packages = [{ include = "HerdingCats" }]
license = "MIT"
homepage = "https://github.com/CHRISCARLON/Herding-CATs"
repository = "https://github.com/CHRISCARLON/Herding-CATs"
keywords = [
    "open data",
    "data catalogues",
    "datastores",
    "ckan",
    "open datasoft",
]
include = ["LICENSE"]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
loguru = "^0.7.2"
requests = "^2.32.3"
pandas = "^2.2.2"
openpyxl = "^3.1.5"
polars = "^1.5.0"
fastexcel = "^0.11.6"
duckdb = "^1.0.0"
boto3 = "^1.35.23"
pyarrow = "^17.0.0"
xlrd = "^2.0.1"
tqdm = "^4.67.1"
adalflow = "^1.0.4"
openai = "^1.76.2"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.0"
pytest = "^8.2.2"
pre-commit = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
