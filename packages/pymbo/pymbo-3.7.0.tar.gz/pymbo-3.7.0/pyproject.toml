[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymbo"
version = "3.7.0"
authors = [
    {name = "Jakub Jagielski", email = "jakubjagielski93@gmail.com"},
]
description = "Python Multi-objective Bayesian Optimization framework"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
keywords = ["bayesian-optimization", "multi-objective", "optimization", "machine-learning"]
dependencies = [
    "torch>=1.12.0",
    "botorch>=0.8.0", 
    "gpytorch>=1.9.0",
    "numpy>=1.21.0",
    "pandas>=1.4.0",
    "scipy>=1.8.0",
    "scikit-learn>=1.1.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "openpyxl>=3.0.0",
    "xlsxwriter>=3.0.0",
    "Pillow>=9.0.0",
]

[project.urls]
"Homepage" = "https://pypi.org/project/pymbo/"
"Bug Reports" = "https://github.com/jakub-jagielski/pymbo/issues"
"Source" = "https://github.com/jakub-jagielski/pymbo"
"Documentation" = "https://github.com/jakub-jagielski/pymbo#readme"

[project.scripts]
pymbo = "pymbo.launcher:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
]
interactive = [
    "plotly>=5.0.0",
    "jupyter>=1.0.0",
    "ipywidgets>=7.6.0",
]

[tool.setuptools]
packages = ["pymbo", "pymbo.core", "pymbo.gui", "pymbo.utils", "pymbo.screening"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.png", "*.jpg", "*.jpeg"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v"