[project]
name = "ATflexipy"
version = "1.0.1"
description = "Flexible Python utilities for function/class overloading, logging, and runtime helpers."
authors = [{name="Avi Twil", email="avitwil@gmail.com"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
keywords = ["flexible", "overload", "decorator", "logging", "utilities"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
