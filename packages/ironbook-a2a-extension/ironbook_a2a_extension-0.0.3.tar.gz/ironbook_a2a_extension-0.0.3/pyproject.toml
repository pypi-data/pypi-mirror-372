[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ironbook-a2a-extension"
version = "0.0.3"
description = "Python A2A extension for Iron Book by Identity Machines"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Identity Machines", email = "devops@identitymachines.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "a2a-sdk>=0.3.0"
]

[project.urls]
Homepage = "https://www.identitymachines.com"
Repository = "https://github.com/identitymachines/ironbook-a2a-extension"
Documentation = "https://docs.identitymachines.com"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-dir]
"" = "src"