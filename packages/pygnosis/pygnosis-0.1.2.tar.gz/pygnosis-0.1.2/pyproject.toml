[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygnosis"
version = "0.1.2"
description = "A modern, composable health monitoring library for Python applications with hierarchical status aggregation, async support, and flexible configuration system."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Ilya Yushin", email = "ilya.yushin@gmail.com" },
]
maintainers = [
    { name = "Ilya Yushin", email = "ilya.yushin@gmail.com" },
]
requires-python = ">=3.11"
keywords = ["health", "monitoring", "microservices", "status", "check"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/javamaker-python/pygnosis"
Repository = "https://github.com/javamaker-python/pygnosis.git"
"Bug Tracker" = "https://github.com/javamaker-python/pygnosis/issues"
Changelog = "https://github.com/javamaker-python/pygnosis/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/pygnosis"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".venv",
    ".uv-cache",
    "**/.venv",
    "**/.uv-cache",
    "**/__pycache__",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=pygnosis",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-report=html",
    "--junitxml=report.xml",
]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py310"
line-length = 120

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.4.0",
]
docs = [
    "sphinx>=7.0.0",
    "python-docs-theme>=2024.1.0",
    "sphinx-autodoc-typehints>=1.24.0",
]
