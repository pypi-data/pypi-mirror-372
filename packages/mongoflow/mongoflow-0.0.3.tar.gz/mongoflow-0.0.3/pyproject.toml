[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mongoflow"
dynamic = ["version"]
authors = [
    {name = "Caio Norder", email = "caio@caionorder.com"},
]
description = "Elegant MongoDB Object Document Mapper (ODM) for Python - fluent query builder included"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["mongodb", "odm", "orm", "database", "nosql", "query-builder", "mongoflow", "motor", "async", "pymongo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

dependencies = [
    "pymongo>=4.0,<5.0",
    "python-dateutil>=2.8.0",
    "typing-extensions>=4.0.0;python_version<'3.10'",
]

[project.optional-dependencies]
cache = ["redis>=4.0.0", "hiredis>=2.0.0"]
validation = ["pydantic>=2.0.0"]
async = ["motor>=3.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mongomock>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.0.0",
    "pre-commit>=3.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "tox>=4.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]
all = ["mongoflow[cache,validation,async]"]

[project.urls]
"Homepage" = "https://github.com/caionorder/mongoflow"
"Bug Tracker" = "https://github.com/caionorder/mongoflow/issues"
"Documentation" = "https://mongoflow.readthedocs.io"
"Source Code" = "https://github.com/caionorder/mongoflow"
"Changelog" = "https://github.com/caionorder/mongoflow/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "mongoflow.version.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mongoflow = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
skip_gitignore = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=mongoflow --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
files = ["src/mongoflow"]
exclude = [
    "tests/",
    "examples/",
    "build/",
    "dist/",
]

[tool.coverage.run]
source = ["src/mongoflow"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]
