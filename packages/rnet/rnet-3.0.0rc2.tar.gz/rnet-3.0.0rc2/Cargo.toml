[package]
name = "rnet"
version = "3.0.0-rc2"
description = "A blazing-fast Python HTTP client with TLS fingerprint"
edition = "2024"
rust-version = "1.85.0"
license = "GPL-3.0"
repository = "https://github.com/0x676e67/rnet"
authors = ["0x676e67 <gngppz@gmail.com>"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rnet"
crate-type = ["cdylib"]
doctest = false

[features]
default = ["abi3"]
jemalloc = ["dep:tikv-jemallocator"]
mimalloc = ["dep:mimalloc"]

# we build cp311-abi3 and cp310 wheels now, move this to pyo3 after we drop cp310
abi3 = ["pyo3/abi3-py311"]

[dependencies]
tokio = "1.47.1"
pyo3 = { version = "0.25.1", features = [
    "indexmap",
    "extension-module",
    "multiple-pymethods",
    "generate-import-lib",
] }
pyo3-async-runtimes = { version = "0.25.0", features = [
    "tokio-runtime",
    "unstable-streams",
] }
serde = { version = "1.0.219", features = ["derive"] }
mime = "0.3.17"
indexmap = { version = "2.10.0", features = ["serde"] }
url = "2.5.4"
bytes = "1.10.1"
pin-project-lite = "0.2.16"
futures-util = { version = "0.3.31", default-features = false }
wreq = { version = "6.0.0-rc.8", default-features = false, features = [
    "webpki-roots",
    "json",
    "socks",
    "stream",
    "multipart",
    "cookies",
    "charset",
    "gzip",
    "brotli",
    "deflate",
    "zstd",
    "ws",
] }
wreq-util = { version = "3.0.0-rc.1", features = ["emulation-rand"] }

## hickory-dns
hickory-resolver = "0.25.2"

## cookies
cookie_crate = { version = "0.18", package = "cookie" }
cookie_store = { version = "0.22" }

## malloc
mimalloc = { version = "0.1.43", default-features = false, features = [
    "local_dynamic_tls",
], optional = true }
tikv-jemallocator = { version = "0.6", default-features = false, features = [
    "disable_initial_exec_tls",
], optional = true }

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
strip = true
