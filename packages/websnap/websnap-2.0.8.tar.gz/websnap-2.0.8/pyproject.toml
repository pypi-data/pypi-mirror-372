[project]
name = "websnap"
version = "2.0.8"
description = "Copies files retrieved from an API to an S3 bucket or a local machine."
authors = [
    { name = "Rebecca Buchholz" },
]
maintainers = [
    { name = "EnviDat", email = "envidat@wsl.ch" },
]
dependencies = [
    "pydantic>=2.7.4",
    "boto3>=1.34.132",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet",
    "Topic :: System",
    "Topic :: System :: Archiving",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Archiving :: Mirroring",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
]
readme = "README.md"
keywords = [
    "S3",
    "Boto3",
    "boto3",
    "API",
    "backup",
    "AWS",
    "AWS SDK",
    "AWS SDK for Python",
]

[project.license]
text = "MIT"

[project.urls]
documentation = "https://github.com/EnviDat/websnap/blob/main/README.md"
repository = "https://github.com/EnviDat/websnap"
changelog = "https://github.com/EnviDat/websnap/blob/main/CHANGELOG.md"

[project.scripts]
websnap_cli = "websnap.websnap_cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.scripts.websnap-cli]
call = "websnap.websnap_cli:main"

[tool.coverage.run]
omit = [
    "*/tests/*",
]

[dependency-groups]
dev = [
    "pre-commit>=3.8.0",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pip-audit>=2.7.3",
    "tox>=4.24.1",
    "tox-pdm>=0.7.2",
    "black>=25.1.0",
]
