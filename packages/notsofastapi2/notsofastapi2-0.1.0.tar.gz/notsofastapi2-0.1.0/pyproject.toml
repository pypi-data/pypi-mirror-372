# pyproject.toml
[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notsofastapi2"
version = "0.1.0"
description = "A minimalist WSGI web framework inspired by FastAPI"
readme = "README.md"
authors = [
  { name = "Aniket Surjuse", email = "asurjuse111matt@gmail.com" }
]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
]
keywords = ["web", "framework", "wsgi", "minimal", "fastapi"]
requires-python = ">=3.7"
dependencies = [
  "parse",
]

[project.urls]
Homepage = "https://github.com/AniketSurjuse/not-so-fastapi"
Repository = "https://github.com/AniketSurjuse/not-so-fastapi"
Issues = "https://github.com/AniketSurjuse/not-so-fastapi/issues"