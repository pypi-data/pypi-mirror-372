[build-system]
requires = ["setuptools>=68", "wheel>=0.41", "build>=1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyco2stats"
version = "0.1.21"
description = "A package for statistical analysis and plotting in the context of CO2 data"
license = { file = "License.txt" } 
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Maurizio Petrelli", email = "maurizio.petrelli@unipg.it" },
  { name = "Marco Baroni", email = "mbaroni96@gmail.com" },
  { name = "Alessandra Ariano", email = "alessandra.ariano@dottorandi.unipg.it" },
  { name = "Lisa Ricci", email = "lisa.ricci@collaboratori.unipg.it" }
]

dependencies = [
  "torch>=2.0",
  "astropy>=5.0",            
  "numpy>=1.22",
  "scipy>=1.8",
  "matplotlib>=3.5",
  "plotly>=5.0",             
  "kaleido",
  "dash",
  "dash_daq",
  "dash-bootstrap-components",
  "scikit-learn",
  "statsmodels",
  "pandas",
  "openpyxl",
  "ipywidgets>=8",
  "notebook",
  "jupyterlab",
  "jupyterlab_widgets>=3"    
]

[project.urls]
Homepage = "https://github.com/AIVolcanoLab/pyco2stats"
Repository = "https://github.com/AIVolcanoLab/pyco2stats"

[tool.setuptools]
