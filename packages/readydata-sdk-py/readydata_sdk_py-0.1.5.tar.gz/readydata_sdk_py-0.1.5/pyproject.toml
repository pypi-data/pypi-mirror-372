[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "readydata-sdk-py"
version = "0.1.5"
description = "Python SDK for ReadyData asset management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ReadyData Team", email = "team@readydata.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.5.0",
    "typing-extensions>=4.0.0",
    "google-cloud-storage>=2.10.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "datamodel-code-generator>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/readydata/sdk"
Repository = "https://github.com/readydata/sdk.git"
Issues = "https://github.com/readydata/sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/readydata"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/readydata",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]