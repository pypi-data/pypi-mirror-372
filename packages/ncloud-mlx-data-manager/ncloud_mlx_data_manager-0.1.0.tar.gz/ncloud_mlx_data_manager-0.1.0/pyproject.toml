[project]
name = "ncloud-mlx-data-manager"
dynamic = ["version"]
description = "ML expert Platform Data Manager SDK - Hugging Face compatible dataset management library"
authors = [
    {name="navercloud-mlxp", email="dl_mlx_ncp_dev@navercorp.com"},
]
license = "Apache-2.0"

packages = [{ include = "mlx", from = "." }]
requires-python = ">=3.9.0,<4.0.0"
readme = "README.md"

dependencies = [
    "pillow~=11.2.1",
    "datasets==3.2.0",
    "huggingface_hub==0.28.0",
    "clear_cache==1.0.0",
    "boto3~=1.34.95",
    "rich>=13.4.2",
    "fsspec==2023.5.0",
    "soundfile==0.12.1",
    "librosa==0.10.2.post1",
    "zstandard==0.23.0",
    "pandas~=2.2.0",
    "pyarrow>=20.0.0,<21.0.0",
]

[project.urls]
Homepage = "https://guide.ncloud-docs.com/docs/ai-mlxp-datamanager"
Documentation = "https://guide.ncloud-docs.com/docs/ai-mlxp-datamanager"

[dependency-groups]
dev = [
    "ruff>=0.4.8,<0.5",
    "pytest>=8.3.5,<9",
    "pytest-cov>=5.0.0,<6",
    "mypy>=1.15.0,<2",
    "responses>=0.25.7,<0.26",
]

[[tool.uv.index]]
name = "PyPI"
url = "https://pypi.org/simple/"
default = true

[tool.hatch.build.targets.sdist]
include = ["mlx"]

[tool.hatch.build.targets.wheel]
include = ["mlx"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"
pattern = "default-unprefixed"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = ["archive"]

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # Pyflakes
    "I", # isort
]

ignore = [
  "E501", # line too long
  "E402", # Module level import not at top of file
  "F811", # Redefinition of unused
  "E722", # Do not use bare `except`
]
