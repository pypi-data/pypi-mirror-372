[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-soma-enums"
version = "0.0.3"
description = "Soma enums package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cfgv>=3.4.0",
    "distlib>=0.4.0",
    "filelock>=3.19.1",
    "identify>=2.6.13",
    "nodeenv>=1.9.1",
    "platformdirs>=4.4.0",
    "pre_commit>=4.3.0",
    "PyYAML>=6.0.2",
    "virtualenv>=20.34.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo*"]
namespaces = true

[tool.setuptools.package-data]
"maleo.soma.enums" = ["*.json", "*.yaml"]