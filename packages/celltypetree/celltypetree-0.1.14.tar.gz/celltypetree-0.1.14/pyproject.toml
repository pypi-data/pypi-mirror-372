[project]
name = "celltypetree"
version = "0.1.14"
description = "Single-Cell RNA-Seq label harmonization and voting on a tree of cell types"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Lorenzo Amir Nemati Fard"}
]
dependencies = [
  "numpy",
  "pandas",
  "networkx",
  "anndata",
  "scanpy"
]

[project.optional-dependencies]
decoupler = ["decoupler", "omnipath", "igraph"]
celltypist = ["celltypist"]
cellhint = ["cellhint"]
crowdkit = ["crowd-kit"]
crowd-kit = ["crowd-kit"]
all = ["decoupler", "omnipath", "igraph", "celltypist", "cellhint", "crowd-kit"]

[project.urls]
"Homepage" = "https://github.com/lorenzoamir/celltypetree"

[build-system]
requires = [
  "setuptools>=78.1.0",
  "wheel>=0.45.1",
  "pip>=25.0.1"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "C90"]
ignore = []

