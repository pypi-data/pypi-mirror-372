[project]
name = "django-plugin-tasks"
version = "0.1.0"
description = "Django plugin wrapping django_tasks for background work"
readme = "README.md"
authors = [{ name = "Joel Sleppy", email = "joel@sleppytech.com" }]
license = { text = "Apache-2.0" }
classifiers = ["License :: OSI Approved :: Apache Software License"]
dependencies = ["django", "djp>=0.3.1", "django-tasks==0.8.*"]

[project.entry-points.djp]
django_plugin_tasks = "django_plugin_tasks"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
