[project]
name = "invasync"
version = "3.0.0"
description = "Invaders synchronizer"
readme = "README.md"
authors = [{ name = "0xNoNames", email = "xnonames@proton.me" }]
requires-python = ">=3.9"
dependencies = ["beautifulsoup4>=4.13.4", "httpx>=0.28.1"]

[project.urls]
repository = "https://github.com/0xNoNames/InvaSync"

[project.scripts]
invasync = "invasync:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["T201", "D100", "D101", "D102", "D103", "D107"]

[tool.mypy]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
