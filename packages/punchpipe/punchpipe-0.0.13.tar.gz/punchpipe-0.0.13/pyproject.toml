[build-system]

requires = ["setuptools>=64", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "punchpipe"
dynamic = ["version"]
dependencies = [
    "ccsdspy",
    "punchbowl",
    "simpunch",
    "prefect[sqlalchemy]",
    "pymysql",
    "pandas",
    "xlrd",
    "pydantic",
    "sqlalchemy",
    "dash",
    "dash-bootstrap-components",
    "coolname",
    "numpy",
    "plotly",
    "pyyaml",
    "click",
    "pylibjpeg[libjpeg]",
    "psutil",
    "gunicorn",
    "numpy-quaternion",
    "hypothesis==6.131.18",
    "coverage==7.8.0",
    "pytest-cov==6.1.1",
    "dash-player==1.1.0",
    "astrometry==4.3.0",
]
requires-python = ">=3.11"
authors = [
    {name = "J. Marcus Hughes", email = "hughes.jmb@gmail.com"},
]
maintainers = [
  {name = "J. Marcus Hughes", email = "hughes.jmb@gmail.com"}
]
description = "PUNCH mission's data reduction pipeline"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["TODO"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.optional-dependencies]
test = ["pre-commit",
        "hypothesis",
        "pytest",
        "coverage",
        "pytest-cov",
        "pytest-mock-resources[mysql]",
        "freezegun",
        "ruff"]
docs = ["packaging",
        "sphinx",
        "pydata-sphinx-theme",
        "sphinx-autoapi",
        "sphinx-favicon",
        "sphinxcontrib-mermaid",
        "sphinx-automodapi"]
dev = ["punchpipe[test,docs]", "pre-commit"]

[project.scripts]
punchpipe = "punchpipe.cli:main"
punchpipe_cluster = "punchpipe.cluster:main"

[project.urls]
#Homepage = "https://example.com"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/punch-mission/punchpipe.git"
"Bug Tracker" = "https://github.com/punch-mission/punchpipe/issues"
#Changelog = "https://github.com/punch-mission/thuban/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["punchpipe"]

[tool.setuptools_scm]

[tool.codespell]
skip = "*.fts,*.fits,venv,*.pro,*.asdf,*.ipynb"

[tool.ruff]
target-version = 'py311'
exclude = ['tests', 'scripts', 'docs']
line-length=120

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"*/tests/*" = ['S101']

[tool.isort]
balanced_wrapping = true
default_section = "THIRDPARTY"
include_trailing_comma = true
known_compatibility = "future"
known_first_party = "punchpipe"
length_sort = false
length_sort_sections = "stdlib"
line_length = 120
multi_line_output = 3
no_lines_before = "LOCALFOLDER"
sections = "FUTURE, COMPATIBILITY, STDLIB, THIRDPARTY, FIRSTPARTY, LOCALFOLDER"

[tool.pytest.ini_options]
markers = [
    "prefect_test: a test that integrates with Prefect",
    "regression: a regression test, likely slow",
]

[tool.gilesbot]
[tool.gilesbot.pull_requests]
enabled = true

[tool.gilesbot.towncrier_changelog]
enabled = true
changelog_skip_label = "no-changelog-entry-needed" # default is none
changelog_noop_label = "skip-changelog-checks"
whatsnew_label = "whatsnew-needed"

[tool.towncrier]
package = "punchpipe"
filename = "CHANGELOG.rst"
directory = "changelog/"
issue_format = "`#{issue} <https://github.com/punch-mission/punchpipe/pull/{issue}>`__"
title_format = "{version} ({project_date})"

[[tool.towncrier.type]]
directory = "breaking"
name = "Breaking Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecation"
name = "Deprecations"
showcontent = true

[[tool.towncrier.type]]
directory = "removal"
name = "Removals"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "New Features"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "doc"
name = "Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "trivial"
name = "Internal Changes"
showcontent = true
