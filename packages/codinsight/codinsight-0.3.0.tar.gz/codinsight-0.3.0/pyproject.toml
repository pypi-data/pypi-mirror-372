[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codinsight"
version = "0.3.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.5",
    "pandas>=2.3.1",
    "pycodestyle>=2.14.0",
    "pydantic>=2.11.7",
    "pydocstyle>=6.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "radon>=6.0.1",
    "reportlab>=4.4.3",
    "scikit-learn>=1.7.1",
]

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.isort]
profile = "black"

[tool.pydocstyle]
ignore = ["D100", "D104", "D203", "D205", "D212", "D400", "D415"]
addopts = "--exclude=tests"

[tool.hatch.build.targets.wheel]
packages = ["src/code_insight"]
include = ["src/code_insight/py.typed"]

[tool.ruff]
line-length = 88
include = ["codinsight/**/*.py"]

[tool.ruff.lint]
select = ["F", "E", "I", "B"]

[tool.ruff.lint.isort]
# black profileと同等の設定
split-on-trailing-comma = true
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
