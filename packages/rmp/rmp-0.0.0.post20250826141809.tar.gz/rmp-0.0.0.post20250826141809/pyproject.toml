[project]
name = "rmp"
dynamic = []
version = "0.0.0.post20250826141809"

[tool.poetry]
description = "Analyze team performance for better predictability"
authors = ["Ergo Sarapu"]
readme = "README.md"
license = "MIT"
packages = [
    { include = "rmp", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.2"
tqdm = "^4.66.6"
requests = "^2.32.3"
sqlalchemy = "^2.0.37"
datetimerange = "^2.3.1"
pytz = "^2025.1"
eventsourcing = "^9.3.5"
eventsourcing-sqlalchemy = "^0.10"
typing-extensions = "^4.13.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
requests-mock = "^1.9.3"
pytest-mock = "^3.7.0"
PyYAML = "^6.0"
pylint = "^3.3.1"
matplotlib = "^3.9.2"
mypy = "^1.15.0"
ruff = "^0.11.2"
types-pytz = "^2025.2.0.20250326"
types-requests = "^2.32.0.20250328"
types-tqdm = "^4.67.0.20250319"
pandas-stubs = "^2.3.0.250703"
ipykernel = "^6.29.5"
jinja2 = "^3.1.6"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.mypy]
files = ["src", "tests"]
strict = true
disallow_untyped_decorators = false

[tool.poetry-dynamic-versioning]
enable = false
format-jinja = "{{base}}{% if major == 0 and minor == 0 and patch == 0 and distance > 0 %}.post{{ timestamp }}{% endif %}"
