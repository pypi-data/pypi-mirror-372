[project]
name = "pyavax"
version = "1.2.2"
description = "pyava is command line tool to help you check the availability of a package name you want on PyPI"
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
  {name = "BirukBelihu", email = "birukbelihu1995@email.com"}
]
dependencies = [
  "httpx",
  "pyglowx"
]

classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
keywords = ["pypi", "package checker", "availability", "cli"]

[project.scripts]
pyava = "pyava.cli:main"

[tool.setuptools.packages.find]
include = ["pyava"]
exclude = ["samples"]

[project.urls]
Homepage = "https://github.com/birukbelihu/pyava"
Source = "https://github.com/birukbelihu/pyava"
Issues = "https://github.com/birukbelihu/pyava"