[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "syspector"
version = "0.1.0"
description = "A powerful, extensible system inspection and monitoring toolkit (for learning and safe ops)."
readme = "README.md"
license = { text = "MIT" }
authors = [ { name = "Sakura Golden" } ]
requires-python = ">=3.9"
keywords = ["system", "monitoring", "psutil", "sysadmin", "inspection"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# dependencies must be defined under [project], not under [project.urls]
dependencies = [
  "psutil>=5.9,<7",
  "fastapi>=0.95,<1",
  "uvicorn>=0.22,<1",
  "click>=8.1,<9"
]

[project.urls]
Home = "https://example.com/syspector"
Repository = "https://github.com/yourname/syspector"

[tool.setuptools.packages.find]
where = ["src"]
