[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epikit"
dynamic = ["version"]
description = "epigenetics toolkit"
authors = [
    {name = "David H. Rogers", email = "dhr@lanl.gov"}
]
dependencies = [
    "pyyaml"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["epikit*"]

[tool.setuptools.dynamic]
version = {attr = "epikit.__version__"}


[project.scripts]
epicheck = "epikit.check:main"
epigen   = "epikit.generate:main"
epitest  = "epikit.test:main"

