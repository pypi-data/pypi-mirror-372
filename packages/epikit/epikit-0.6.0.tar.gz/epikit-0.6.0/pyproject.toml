[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epikit"
version = "0.6.0"
description = "epigenetics toolkit"
authors = [
    {name = "David H. Rogers", email = "dhr@lanl.gov"}
]

[tool.setuptools.packages.find]
where = ["."]
include = ["epikit"]


[project.scripts]
epicheck = "epikit.check:main"
epigen   = "epikit.generate:main"
epitest  = "epikit.test:main"

