[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["tests*"]

[project]
name = "mc_protocol"
version = "1.0.4.dev3"

authors = [
    { name = "c2yz", email = "c2yzawa@outlook.com" },
]
description = "A quick and easy-to-use library for Minecraft things on Python. "
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
    "nbt",
    "pycryptodome"
]


[project.urls]
Homepage = "https://github.com/MCSLTeam/mc_protocol"
Repository = "https://github.com/MCSLTeam/mc_protocol"
