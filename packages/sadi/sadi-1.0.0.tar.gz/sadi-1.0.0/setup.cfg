[metadata]
name = sadi
version = 0.5.7
author = Jamie McCusker
author_email = mccusker@gmail.com
description = SADI for Python - Semantic Automated Discovery and Integration framework
long_description = file: README.md
long_description_content_type = text/markdown
url = http://code.google.com/p/sadi/
project_urls = 
	Bug Tracker = https://github.com/jpmccu/sadi/issues
	Repository = https://github.com/jpmccu/sadi
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	rdflib>=4.0
	Werkzeug
	webob
	python-dateutil
	pytidylib

[options.packages.find]
exclude = 
	test*
	example*

[options.extras_require]
dev = 
	black
	isort
	flake8
	pytest
	pytest-cov
	build
	twine

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	venv,
	env

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = sadi,frir

[tool:pytest]
testpaths = . tests
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --tb=short
markers = 
	compatibility: Python 3.12 compatibility tests
	comprehensive: Full SADI functionality tests
	smoke: Basic functionality tests

[nosetests]
verbosity = 2
with-doctest = 1
with-xunit = True
with-cov = True
cov = sadi
cov-report = term-missing
detailed-errors = 1

[egg_info]
tag_build = 
tag_date = 0

