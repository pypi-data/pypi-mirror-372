[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sadi"
version = "1.0.0"
description = "SADI for Python - Semantic Automated Discovery and Integration framework"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Jamie McCusker", email = "mccusker@gmail.com"},
]
maintainers = [
    {name = "Jamie McCusker", email = "mccusker@gmail.com"},
]
keywords = ["Webservices", "SemanticWeb", "RDF", "Python", "REST"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.8"
dependencies = [
    "rdflib>=4.0",
    "Werkzeug",
    "webob",
    "python-dateutil",
    "pytidylib",
]

[project.urls]
Homepage = "http://code.google.com/p/sadi/"
Repository = "https://github.com/jpmccu/sadi"
Documentation = "http://code.google.com/p/sadi/"
Issues = "https://github.com/jpmccu/sadi/issues"

[tool.setuptools]
packages = ["sadi", "frir"]

[tool.setuptools.package-dir]
"" = "."

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \\.eggs
  | \\.git
  | \\.hg
  | \\.mypy_cache
  | \\.tox
  | \\.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["sadi", "frir"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
]

[tool.pytest.ini_options]
testpaths = [".", "tests"]
python_files = ["test_*.py", "*_test.py", "tests.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "compatibility: Python 3.12 compatibility tests",
    "comprehensive: Full SADI functionality tests",
    "smoke: Basic functionality tests",
]

[tool.coverage.run]
source = ["sadi", "frir"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
    "ez_setup.py",
    "example.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
