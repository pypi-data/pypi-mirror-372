[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spaim"
version = "0.1.0"
authors = [
  { name="Kyle Vachon", email="fief_toe.9x@icloud.com" },
]
description = "A library to test prompt injections on large language models."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "transformers>=4.55.0"
]

[project.urls]
Homepage = "https://github.com/kv-cash/spaim"
Issues = "https://github.com/kv-cash/spaim/issues"