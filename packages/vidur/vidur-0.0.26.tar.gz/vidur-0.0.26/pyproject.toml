[build-system]
requires = [
    "cmake>=3.26",
    "ninja",
    "packaging",
    "setuptools>=61",
    "setuptools-scm>=8.0",
    "wheel",
    "pybind11",
]
build-backend = "setuptools.build_meta"


[tool.black]
exclude = "vajra/datatypes/generated/worker_protocol_pb2.py"


[tool.isort]
profile = "black"
