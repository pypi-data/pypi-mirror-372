[project]
name = "renfield"
version = "25.8.26"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
authors = [
  { name="Michael Bridak", email="michael.bridak@gmail.com" },
]
dependencies = [
    "appdata>=2.2.1",
    "dicttoxml>=1.7.16",
    "pyqt6>=6.9.1",
    "rich>=14.1.0",
    "textual>=5.3.0",
]

[build-system]
requires = [
  "setuptools",
  "dicttoxml",
  ]

[tool.setuptools.packages.find]
where = ["."]

exclude = ["testing*", "test",]

[project.scripts]
renfield = "renfield.__main__:run"
