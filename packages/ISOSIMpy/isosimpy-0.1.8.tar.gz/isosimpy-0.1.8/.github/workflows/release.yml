name: Release
on:
  push:
    tags:
      - 'v*'
  # optional but handy:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip build twine
      - run: python -m build
      - run: twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  pyinstaller-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package + PyInstaller
        run: |
          python -m pip install -U pip
          pip install pyinstaller .
      - name: Build EXE (one-file)
        run: pyinstaller --noconfirm --onefile --windowed --name ISOSIMpy -p src --hidden-import=scipy.signal --hidden-import=scipy.optimize src/ISOSIMpy/__main__.py
      - name: (Optional) add tag to filename
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Rename-Item dist\ISOSIMpy.exe "ISOSIMpy-${{ github.ref_name }}.exe"
      - uses: actions/upload-artifact@v4
        with:
          name: ISOSIMpy-win
          path: dist\*.exe

  pypi-publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  github-release:
    needs: [build, pyinstaller-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: ISOSIMpy-win
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
