[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ir-support"
version = "1.2.4"
description = "Python package including some classes & functions supporting the subject 41013 Industrial Robotics at UTS, along with the Robotics Toolbox for Python"
authors = [
    "41013 Teaching Team <41013@uts.edu.au>",
    "Quang Ngo <quang.ngohominh@gmail.com>",
    "Gavin Paul <gavin.paul-1@uts.edu.au>",
    "Adam Scicluna <Adam.Scicluna@uts.edu.au>",
    "Khoa Nguyen <Khoa.Nguyen@uts.edu.au>"    
           ]
packages = [{include = "ir_support"}]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
pandas = ">=2.0.3,<2.2.2"
trimesh = ">=4.0.0,<4.4.4"
plyfile = ">=1.0.1,<1.0.2"
keyboard = ">=0.13.5"
scikit-image = ">=0.21.0,<0.22.0"
more-itertools = ">=10.0.0,<10.4.0"
open3d = ">=0.18.0"
spatialmath-python = "1.1.8"
matplotlib = "3.7.2"
pygame = "2.6.1"
line_profiler = "4.2.0"

[tool.poetry.urls]
issues = "https://github.com/H-M-Quang-Ngo/ir-support"
