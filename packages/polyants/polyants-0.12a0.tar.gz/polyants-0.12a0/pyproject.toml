[tool.poetry]
name = "polyants"
version = "0.12a0"
license = "MPL-2.0"
description = "POLYHUB system helpers"
authors = ["pymancer <pymancer@gmail.com>"]
readme = "README.md"
homepage = "https://gitlab.com/ru-r5/polyants"
repository = "https://gitlab.com/ru-r5/polyants"
documentation = "https://gitlab.com/ru-r5/polyants/-/wikis/home"
keywords = ["tools", "helpers"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
cryptography = ">=43"
Jinja2 = ">=2"
MarkupSafe = ">=2"
PyJWT = "^2"
psycopg2-binary = "^2"
pyodbc = "^5"
sqlparse = "^0"
jsqlib = "^0"
requests = "^2"
aiohttp = "^3"
gql = ">=2,<4"
httpx = "^0"
walrus = "^0"
hiredis = "^3"
grpcio = ">=1.44.0,<1.65"
protobuf = ">=4,<6"
python-dotenv = "^1"
requests-toolbelt = "^1"
pathvalidate = "^3"
pysmb = "^1.2.11"

[tool.poetry.group.dev.dependencies]
black = "^24.0"
icecream = "^2.0"
pyre-check = "^0.9.23"

[tool.poetry.dev-dependencies]
pytest = "^8"
coverage = {extras = ["toml"], version = "^7"}
pytest-cov = "^5"
pytest-mock = "^3"
pre-commit = "^3"
ruff = "^0"
grpcio-tools = ">=1.44.0,<1.65"
pytest-asyncio = "^0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]

[tool.coverage.run]
source = ["polyants"]
omit = [
    "*/grpc/*",
    "*/internal/*"
]

[tool.coverage.report]
fail_under = 80

[tool.black]
line-length = 120
target-version = ['py312']
include = "polyants"
extend-exclude = "grpc"

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"
exclude = [
    'README.md',
    'tests',
    '.venv',
    'grpc'
]

[tool.ruff.lint]
ignore = ['E501']

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]