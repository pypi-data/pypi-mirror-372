[tool.poetry]
name = "sincpro-payments-sdk"
version = "4.0.0"
description = "Agnostic SDK for payments like cybersource, Paypal and local payments"
authors = ["Gutierrez, Andres <andru1236@gmail.com>"]
repository = "https://github.com/Sincpro-SRL/sincpro_payments_sdk/"
homepage = "https://github.com/Sincpro-SRL/sincpro_payments_sdk/"
documentation = "https://www.notion.so/sincpro/"
license = "Sincpro S.R.L."
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.3"
pydantic = "^2.9.2"
sincpro-framework = "^3.0.3"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
black = "^24.10.0"
pytest = "^8.3.3"
ipython = "^8.28.0"
autoflake = "^2.3.1"
jupyterlab = "^4.2.5"
icecream = "^2.1.3"
pyright = "^1.1.391"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.16"
mkdocstrings = {extras = ["python"], version = "^0.30.0"}
pymdown-extensions = "^10.16.1"

[[tool.poetry.source]]
name = "fury"
url = "https://pypi.fury.io/sincpro/"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint]
disable = [
    "missing-docstring",
    "fixme",
    "C0103",
    "C0301",
    "R0903",
    "C0413",
    "W1203",
    "I1101",
    "W1309",
    "R0902",
    "C0415",
]

[tool.black]
line-length = 94