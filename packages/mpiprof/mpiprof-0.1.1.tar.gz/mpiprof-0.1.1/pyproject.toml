[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "mpiprof"
version = "0.1.1"
description = "Profiler for MPI python programs"
readme = "README.rst"
requires-python = ">=3.8"
authors = [{name = "Your Name"}]
license = {text = "MIT"}
keywords = ["MPI", "profiling", "cProfile", "mpi4py"]
dependencies = ["mpi4py>=3.1"]

[project.urls]
Homepage = "https://github.com/JohannesBuchner/mpiprof.py"
Repository = "https://github.com/JohannesBuchner/mpiprof.py"

[tool.setuptools]
# One package (mpiprof) and one top-level module (mpiprofiler)
packages = ["mpiprof"]
py-modules = ["mpiprofiler"]


