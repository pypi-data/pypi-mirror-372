[project]
name = "email-tools-quick"
version = "1.0.0"
description = "A collection of tools for email processing"
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "beautifulsoup4",
    "curl-cffi",
    "dnspython>=2.7.0",
    "loguru",
    "pysocks",
    "python-dateutil",
]
authors = [
    { name = "“Ge”", email = "cosplox@outlook.com" }
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pysocks>=1.7.1",
    "pytest>=8.4.1",
    "python-dotenv>=1.1.0",
]
gui = [
    "pyside6>=6.9.1",
]
