[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cellproportion"
version = "1.1.1"
description = "Cell type proportion analysis for single-cell and spatial transcriptomics data"
authors = [
    { name = "Ankit Patel", email = "ankit.patel@qmul.ac.uk" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = [
    "single-cell",
    "spatial-transcriptomics", 
    "cell-type-analysis",
    "proportion-analysis",
    "bioinformatics",
    "genomics",
    "scRNA-seq"
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "statsmodels>=0.12.0",
    "anndata>=0.8.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "sphinx",
    "sphinx-rtd-theme"
]

[project.urls]
Homepage = "https://github.com/ankitpatel/cellproportion"
"Bug Reports" = "https://github.com/ankitpatel/cellproportion/issues"
"Source" = "https://github.com/ankitpatel/cellproportion"
"Documentation" = "https://cellproportion.readthedocs.io/"

[tool.setuptools.packages.find]
where = ["."]
include = ["cellproportion*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
