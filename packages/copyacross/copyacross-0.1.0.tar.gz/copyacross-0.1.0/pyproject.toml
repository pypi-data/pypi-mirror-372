[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "copyacross"
version = "0.1.0"
description = "Cross-platform file copy & verification tool"
readme = "README.md"
authors = [
  { name = "Compilersutra", email = "osc@compilersutra.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "click>=8.0",
  "paramiko>=3.0",
  "pyyaml>=6.0"
]
keywords = ["scp", "file-transfer", "sync", "ssh", "verification", "devops"]

[project.urls]
Homepage = "https://github.com/compilersutra/copyacross"
Source = "https://github.com/compilersutra/copyacross"
Issues = "https://github.com/compilersutra/copyacross/issues"

[project.scripts]
copyacross = "copyacross.cli:main"
