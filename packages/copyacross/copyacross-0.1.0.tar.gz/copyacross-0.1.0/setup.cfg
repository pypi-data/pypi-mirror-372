[metadata]
name = copyacross
version = 0.1.0
description = Cross-platform file copy & verification tool
long_description = file: README.md
long_description_content_type = text/markdown
author = Tiwari Abhinav Ashok Kumar
license = MIT
url = https://github.com/compilersutra/copyacross
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
python_requires = >=3.8

[options]
packages = find:
install_requires = 
	click>=8.0
	paramiko>=3.0
	pyyaml>=6.0

[options.entry_points]
console_scripts = 
	copyacross = copyacross.cli:main

[egg_info]
tag_build = 
tag_date = 0

