# Configuration for detect-secrets
# https://github.com/Yelp/detect-secrets

[tool.detect-secrets]
# Files to exclude from scanning
exclude_files = [
    ".*\\.lock$",
    ".*\\.min\\.js$",
    ".*\\.pyc$",
    "cassettes/.*\\.yaml$",  # VCR cassettes may contain test tokens
    "\\.secrets\\.baseline$",
]

# Lines to exclude from scanning
exclude_lines = [
    ".*example.*",
    ".*test.*",
    ".*fake.*",
    ".*dummy.*",
    ".*mock.*",
    "api_key=\"optional-api-key\"",
    "api_key=\"your.*\"",
    "test_key"
]

# Enable specific plugins - focused on API keys only
[tool.detect-secrets.plugins]
# Keyword detection for API keys
KeywordDetector = {
    keyword_exclude = "",
    additional_keywords = [
        "api_key",
        "apikey",
        "api-key",
        "haize_api_key",
        "HAIZE_API_KEY",
        "access_token",
        "auth_token",
        "secret_key",
        "client_secret",
    ]
}