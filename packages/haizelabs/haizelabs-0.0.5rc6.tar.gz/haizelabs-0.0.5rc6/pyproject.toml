[project]
name = "haizelabs"
version = "0.0.5rc6"
requires-python = ">=3.9,<4.0"
description = "Python library for Haize Labs"
readme = { file = "README.md", content-type = "text/markdown" }
license = "Apache-2.0"
authors = [{ name = "Haize Labs", email = "contact@haizelabs.com" }]
dependencies = [
  "httpx",
  "pydantic",
  "typing_extensions",
  "eval_type_backport",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
lint = ["black", "mypy", "pre-commit", "ruff", "types-pyyaml"]
test = ["pytest", "pytest-asyncio", "vcrpy"]
dev = ["haizelabs[lint,test]"]
[tool.mypy]
strict = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "Q", "W", "PT", "FAST", "S"]
# Mostly false positives
ignore = ["S105"]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["S101"]  # Allow assertions in tests
