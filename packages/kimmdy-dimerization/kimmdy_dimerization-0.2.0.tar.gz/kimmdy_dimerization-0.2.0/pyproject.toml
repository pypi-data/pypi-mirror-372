[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "kimmdy-dimerization"
version = "0.2.0"
license = {text = "GPL-3.0"}
description = "Reaction plugin for KIMMDY describing the dimerization of thymines in DNA"
readme = "README.md"
authors = [{name = "Boris Schuepp", email = "boris.schuepp@mpip-mainz.mpg.de"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">= 3.10"
dependencies = [
    "MDAnalysis",
    "kimmdy",
]

[project.entry-points."kimmdy.reaction_plugins"]
dimerization = "kimmdy_dimerization.reaction:DimerizationReaction"

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
    "tox",
    "tox-uv",
    "black",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
kimmdy_dimerization = ["*.json","data/*.json"]

