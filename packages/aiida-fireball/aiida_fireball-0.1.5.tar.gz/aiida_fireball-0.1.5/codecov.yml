coverage:
  status:
    project:
      default:
        target: 75%
        threshold: 5%
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false

ignore:
  - "setup.py"
  - "docs/**/*"
  - "tests/**/*"
  - "examples/**/*"
  - "**/__pycache__/**/*"
  - "**/test_*.py"
