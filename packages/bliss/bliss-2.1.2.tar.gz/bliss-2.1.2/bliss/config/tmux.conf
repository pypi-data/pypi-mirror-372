#===================================================================
#======================== MAIN OPTIONS =============================
#===================================================================
#=== delay for escape key press (millisec) =========================
set -g escape-time 50
#=== Use 256-colors ================================================
#set -g default-terminal screen-256color
#=== Modify TMUX prefix ============================================
# if commented, use the default one : Control-b
# (we prefer to keep Control-a to go to begining of the line.)
# set-option -g prefix C-a
#=== No status bar =================================================
set-option -g status off
#=== Use larger history buffer =====================================
set -g history-limit 100000
#=== Define separator for the Word selection========================
set-option -g word-separators  "; @()\'\`\""   #"
#=== makes tmux send out proper escape codes for terminal title ====
set-option -g set-titles on
set-option -g window-size smallest
#=== set copy-mode =================================================
set-option -g mode-keys emacs
#set-window-option -g mode-keys vi
#=== Define default shell to use ===================================
#set-option -g default-shell /usr/bin/zsh
#=== Monitor activity ==============================================
#setw -g monitor-activity on


#===================================================================
#================== BLISS KEYS BINDINGS ============================
#===================================================================
#=== Bind F5 to switch window and clear copy selection =============
bind -n F5 if -F -t= '#{pane_in_mode}' 'send -X cancel' \; next-window
#=== Bind Ctrl-c to escape scan display function ===================
#=== switch to bliss repl window and stop ongoing scan =============
bind -n C-c if -F '#{==:#W,scan}' 'next-window' \; send -t bliss C-c


#===================================================================
#============== HISTORY NAVIGATION KEYS BINDINGS ===================
#===================================================================
#=== Bind PageUp to enter copy mode and scroll one page=============
#bind -n PageUp select-pane \; copy-mode -eu
#=== Bind Home to enter copy mode and scroll to top of history =====
#bind -n Home select-pane \; copy-mode -e \; send -X history-top
#=== when in copy-mode: Bind Home to scroll to history top =========
bind -Tcopy-mode Home select-pane \; send -X clear-selection\; send -X history-top
#=== when in copy-mode: Bind End to exit copy-mode =================
bind -Tcopy-mode End select-pane \; send -X cancel
#=== when in copy-mode: Bind Enter to exit copy-mode  ==============
bind -Tcopy-mode Enter select-pane \; send -X cancel

bind -Tcopy-mode PageUp select-pane \; send -X clear-selection\; send -X page-up
bind -Tcopy-mode PageDown select-pane \; send -X clear-selection\; send -X page-down

#=== Bind Shitf-PgUp/Dn to enter copy mode and scroll-ip one page===
bind -n S-PageUp select-pane \; copy-mode -e \; send -X page-up
#=== Bind Shitf-PgDn to scroll-down one page =======================
bind -n S-PageDown select-pane \; copy-mode -e \; send -X page-down

#=== Bind Shitf-Home to enter copy mode and go to top of history====
bind -n S-Home select-pane \; copy-mode -e \; send -X history-top
#=== Bind Shitf-End to go to bottom of history =====================
bind -Tcopy-mode S-End select-pane \; send -X cancel


#====================================================================
#=================== MAIN MOUSE BINDINGS ============================
#====================================================================
#=== Enable mouse mode in a virtual terminal (> version 2.1) ========
set-option -g mouse on
#===Disable Tmux 3 context menu on Right click=======================
unbind -n MouseDown3Pane
#===Exit copy-mode with a Right click================================
bind -Tcopy-mode MouseDown3Pane select-pane\; send -X cancel


#====================================================================
#=============== MOUSE WHEEL HISTORY NAVIGATION =====================
#====================================================================
#=== On WheelUpPane enter copy mode and scroll 5 lines ==============
bind -n WheelUpPane select-pane\; copy-mode -e\; send -N5 -X scroll-up
#=== when in copy-mode: scroll 5 lines per wheel incrementation =====
bind -Tcopy-mode WheelUpPane select-pane\; send -X clear-selection\; send -N5 -X scroll-up
bind -Tcopy-mode WheelDownPane select-pane\; send -X clear-selection\; send -N5 -X scroll-down


#====================================================================
#=============== MOUSE SELECTION AND COPY-PASTE =====================
#====================================================================
#bind -Tcopy-mode MouseDown1Pane select-pane
#=== select and copy a word or a line (keep highlighted) ============
bind -n DoubleClick1Pane select-pane\; copy-mode -e\; send -X select-word\; send -X copy-pipe-no-clear 'xclip -selection primary -i'\; send -X copy-selection-no-clear
bind -n TripleClick1Pane select-pane\; copy-mode -e\; send -X select-line\; send -X copy-pipe-no-clear 'xclip -selection primary -i'\; send -X copy-selection-no-clear
#=== the same but once in copy-mode=================================
bind -Tcopy-mode DoubleClick1Pane select-pane\; send -X select-word\; send -X copy-pipe-no-clear 'xclip -selection primary -i'\; send -X copy-selection-no-clear
bind -Tcopy-mode TripleClick1Pane select-pane\; send -X select-line\; send -X copy-pipe-no-clear 'xclip -selection primary -i'\; send -X copy-selection-no-clear
#=== when in copy-mode: drag selection and copy ====================
bind -Tcopy-mode MouseDrag1Pane select-pane\; send -X begin-selection
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-pipe-no-clear 'xclip -selection primary -i'\; send -X copy-selection-no-clear
#=== middle down to gather selection from xclip (can be outside tmux) and paste  ====
bind -n MouseDown2Pane select-pane\; run "xclip -o -selection primary | tmux load-buffer -"\; paste-buffer -p
#=== same as previous but in copy-mode -> should exit copy-mode when done ====
bind -Tcopy-mode MouseDown2Pane select-pane\; run "xclip -o -selection primary | tmux load-buffer -"\; send -X cancel\; paste-buffer -p


