[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "dataframe-fingerprint"
version = "0.1.0"
description = "Stable, cross-environment fingerprints for pandas DataFrames via canonicalization + hashing."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = "MIT"
authors = [{name="Hatim Kagalwala", email="hatim.kagalwala@gmail.com"}]
keywords = ["pandas", "dataframe", "hash", "fingerprint", "reproducibility", "mlops"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Utilities",
]
dependencies = [
  "pandas>=1.5",
  "numpy>=1.23",
  "python-dateutil>=2.8",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "hypothesis>=6.0",
]
dev = [
  "pytest>=7.0",
  "hypothesis>=6.0",
  "black",
  "isort",
  "mypy",
]

[project.urls]
Homepage = "https://github.com/hjk612/df-fingerprint"
Issues = "https://github.com/hjk612/df-fingerprint/issues"

[tool.hatch.build.targets.sdist]
include = ["df_fingerprint", "tests", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["df_fingerprint"]

[tool.coverage.run]
source = ["df_fingerprint"]
omit = ["tests/*", "*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true


