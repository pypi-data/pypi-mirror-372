[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
fast_boiler = [
    "templates/**/*",
    "templates/.*",
    "templates/*/.*",
]

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "fast-boiler"
version = "0.1.3"
authors = [
  { name = "Mohammad Mukhtar Mohsin", email = "mdmukhtarmohsin@gmail.com" },
]
description = "A CLI tool to generate a FastAPI project with a Repo-Service-Controller architecture."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "typer",
    "rich",
    "jinja2",
]

[project.urls]
"Homepage" = "https://github.com/mdmukhtarmohsin/fast-boiler"

# This creates the `fast-boiler` command and points it to the `app` object in `main.py`
[project.scripts]
fast-boiler = "fast_boiler.main:app"