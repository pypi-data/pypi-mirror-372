[build-system]
requires = ["hatchling", "numpy", "scipy", "matplotlib", "pandas", "scikit_learn", "emd", "h5py", "PyWavelets", "mne"]
build-backend = "hatchling.build"

[project]
name = "bciflow"

version = "1.0.0.dev9"

authors = [
  { name="Gabriel Henrique de Souza", email="gabriel.souza@ufjf.br" },
  { name="Hiero Henrique Barcelos Costa", email="hiero.costa@estudante.ufjf.br" },
  { name="Marcelo de Melo Amorim Filho", email="marcelomelo.amorim@estudante.ufjf.br" },
]
description = "A package for BCI-related tasks, including dataset loading, preprocessing, feature extraction, and classification."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",  
    "Intended Audience :: Customer Service",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",  # Adicione o classificador de licen√ßa
]
license-files = ["LICENSES/*"]

dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "pandas",
    "scikit-learn",
    "emd",
    "h5py",
    "PyWavelets",
    "mne"
]

[project.urls]
Homepage = "https://github.com/Lab-HC/bciflow"
Issues = "https://github.com/Lab-HC/bciflow/issues"
Documentation = "https://lab-hc.github.io/bciflow/"