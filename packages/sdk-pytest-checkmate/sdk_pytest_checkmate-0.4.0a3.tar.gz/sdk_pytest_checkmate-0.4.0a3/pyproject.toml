[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sdk-pytest-checkmate"
version = "0.4.0a3"
description = "Advanced pytest-based testing framework for QA engineers and test automation specialists."
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {file = "LICENSE"}
authors = [
    { name = "o73k51i", email = "o73k51i@proton.me" }
]
keywords = [
    "pytest",
    "testing",
    "test-automation",
    "qa",
    "quality-assurance",
    "test-framework",
    "test-reporting",
    "html-reports",
    "soft-assertions",
    "test-steps",
    "http-client",
    "api-testing",
    "async-testing",
    "json-schema",
    "test-validation",
    "automation-framework",
    "test-organization",
    "epic-story",
    "environment-management",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "httpx>=0.28.1",
    "jsonschema>=4.25.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/o73k51i/sdk-pytest-checkmate"
Documentation = "https://github.com/o73k51i/sdk-pytest-checkmate/blob/main/docs/main.md"
Repository = "https://github.com/o73k51i/sdk-pytest-checkmate.git"
"Bug Tracker" = "https://github.com/o73k51i/sdk-pytest-checkmate/issues"

[project.entry-points.pytest11]
checkmate = "sdk_pytest_checkmate._plugin"

[dependency-groups]
dev = [
    "ruff>=0.12.9",
]

[tool.ruff]
respect-gitignore = true
exclude = [
    ".idea", ".vscode", ".git", "venv", ".venv", "*.env", "*cache*"
]
indent-width = 4
line-length = 120

[tool.ruff.lint]
select = [
    "E", "F", "W", "I", "N", "D", "UP", "B", "A", "T20", "PT", "Q", "RET", "SLF", 
    "SIM", "ARG", "PTH", "RUF", "COM", "ANN", "S", "C4", "PIE"
]

ignore = [
    "RUF001", "ANN101", "ANN102", "ANN002", "ANN003", "D203", "D213", "D406", "D407"
]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-decorators = ["typing.overload"]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
