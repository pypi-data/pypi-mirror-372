[metadata]
name = edc_python
version = 0.2.0
author = Fluid 4.0
author_email = info@fluid40.de
description = Helps handling EDC Tractus X API with python.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fluid40/edc_python
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.28.0
	configargparse>=1.5.3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

