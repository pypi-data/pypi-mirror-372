[build-system]
requires       = [ "setuptools>=61.0" ]
build-backend  = "setuptools.build_meta"

[project]
name           = "RomanPy"
version        = "1.3.2"
description    = "Effortlessly convert decimal numbers to Roman numerals in Python."
readme         = "README.MD"
license        = "AGPL-3.0-only"
license-files = [ "LICENSE" ]
authors       = [
    { name = "M.P. van de Weerd", email = "michael@parcifal.dev" }
]
keywords      = [
    "unicode", "decimal numbers", "roman numbers", "conversion",
    "numeral system"
]
classifiers   = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers"
]
dependencies = [ "tomli" ]

[project.urls]
"Homepage"     = "https://gitlab.com/parcifal/roman-py"
"Bug Tracker"  = "https://gitlab.com/parcifal/roman-py/-/issues"

[project.scripts]
roman = "roman.cli:main"

[project.optional-dependencies]
dev = [
    "pylint",
    "pylint-gitlab",
    "pytest",
    "pytest-cov",
    "coverage"
]

[tool.setuptools.packages.find]
include = [ "roman" ]
