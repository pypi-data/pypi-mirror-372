[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-toolkit-imaging"
version = "0.0.1"
description = "Imaging toolkit package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maleo-soma>=0.1.93",
    "numpy>=2.3.2",
    "pillow>=11.3.0",
    "pydicom>=3.0.1"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo.toolkit.imaging*"]

[tool.setuptools.package-data]
"maleo.toolkit.imaging" = ["*.json", "*.yaml"]