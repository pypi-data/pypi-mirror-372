[project]
name = "acceptChanges"
version = "1.1"
authors = [{ name = "Erkka Rinne", email = "erkka.rinne@fmi.fi" }]
description = "Module for accepting all changes to LaTeX source marked using the package `changes`"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Text Processing :: Markup :: LaTeX",
]
dependencies = ["pylatexenc ~=2.10"]
urls = { repository = 'https://github.com/pandas-dev/pandas' }

[tool.setuptools]
py-modules = ["acceptChanges"]

[project.scripts]
acceptChanges = "acceptChanges:main"
