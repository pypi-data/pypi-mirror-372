[project]
name = "acceptChanges"
version = "1.0"
authors = [{ name = "Erkka Rinne", email = "erkka.rinne@fmi.fi" }]
description = "Module for accepting all changes to LaTeX source marked using the package `changes`"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["pylatexenc ~=2.10"]

[tool.setuptools]
py-modules = ["acceptChanges"]

[project.scripts]
acceptChanges = "acceptChanges:main"
