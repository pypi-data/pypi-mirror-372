[project]
name = "overcooked"
version = "0.1.0"
description = "Cooperative multi-agent environment based on Overcooked"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Yannick Molinghen", email = "yannick.molinghen@ulb.be" },    # Author of this repo
    { name = "Yannick Molinghen", email = "yannick.molinghen@gmail.com" }, # Author of this repo
    { name = "Micah Carroll", email = "mdc@berkeley.edu" },                # Original author of the forked repo
]
urls = { repo = "https://github.com/yamoling/overcooked", original_homepage = "https://github.com/HumanCompatibleAI/overcooked_ai" }
keywords = ["Overcooked", "AI", "Reinforcement Learning"]
dependencies = [
    "gymnasium>=1.0.0",
    "multi-agent-rlenv>=3.5.5",
    "numpy>=2.0.0",
    "opencv-python>=4.11.0.86",
    "pygame>=2.6.1",
    "scipy>=1.10",
]

[dependency-groups]
dev = ["pytest>=8.4.1"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = "src"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/overcooked"]
