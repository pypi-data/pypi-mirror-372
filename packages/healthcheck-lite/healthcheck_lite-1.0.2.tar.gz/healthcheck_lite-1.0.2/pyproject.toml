[project]
name = "healthcheck-lite"
version = "1.0.2"
description = "A lightweight and configurable system healthcheck tool for Linux"
authors = [
  {name = "Emmanuel Bocquet", email = "manu@unixdev.ca"}
]
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
dependencies = ["psutil"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: POSIX :: Linux",
  "Intended Audience :: System Administrators",
  "Topic :: System :: Monitoring"
]

[project.scripts]
healthcheck-lite = "healthcheck_lite.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

