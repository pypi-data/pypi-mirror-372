[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chizhik_api"
dynamic = ["version"]
description = "A Python API client for Chizhik catalog"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Miskler" }
]
keywords = ["api", "chizhik", "store", "catalog"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
    "Topic :: Utilities",
]
dependencies = [
    "hrequests[all]",
    "requests",
]

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-asyncio",
    "pytest-jsonschema-snapshot",
    "jsoncrack-for-sphinx",
]

[project.urls]
Homepage = "https://github.com/Open-Inflation/chizhik_api"
Repository = "https://github.com/Open-Inflation/chizhik_api"
Documentation = "https://open-inflation.github.io/chizhik_api/quick_start"

[tool.setuptools.dynamic]
version = { attr = "chizhik_api.__version__" }

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["*_test.py", "*_tests.py"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
addopts = "-v --tb=short --disable-warnings"
