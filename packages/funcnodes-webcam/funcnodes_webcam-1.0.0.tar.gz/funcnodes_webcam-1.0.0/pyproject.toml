[project]
name = "funcnodes-webcam"
version = "1.0.0"
description = ""
readme = "README.md"
dependencies = [
 "funcnodes-opencv>=0.2.17",
 "funcnodes>=1.0.0",
 "funcnodes-worker>=1.0.0",
]
requires-python = ">=3.11"
license = "AGPL-3.0"
[[project.authors]]
name = "Julian Kimmig"
email = "julian.kimmig@gmx.net"

[dependency-groups]
dev = [
 "jupyterlab>=4.1.2",
 "matplotlib>=3.8.3",
 "pre-commit",
 "pytest",
 "funcnodes-module",
 "funcnodes[profiling]>=0.5.35",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
homepage = "https://github.com/Linkdlab/funcnodes_webcam"
source = "https://github.com/Linkdlab/funcnodes_webcam"
tracker = "https://github.com/Linkdlab/funcnodes_webcam/issues"
download = "https://pypi.org/project/funcnodes-webcam/#files"

[tool.hatch.build.targets.wheel]
packages = ["src/funcnodes_webcam"]

[project.entry-points."funcnodes.module"]
module = "funcnodes_webcam"
shelf = "funcnodes_webcam:NODE_SHELF"
external_worker = "funcnodes_webcam:FUNCNODES_WORKER_CLASSES"

