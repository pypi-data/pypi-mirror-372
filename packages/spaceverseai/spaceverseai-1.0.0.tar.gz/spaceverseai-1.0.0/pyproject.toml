[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spaceverseai"
version = "1.0.0"
description = "Advanced Real-Time Voice Chat System with Emotion Detection and AI Integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "SpaceVerse AI Team", email = "support@spaceverse.ai"}
]
maintainers = [
    {name = "SpaceVerse AI Team", email = "support@spaceverse.ai"}
]
keywords = [
    "ai", "voice-chat", "emotion-detection", "openai", "websocket", 
    "real-time", "speech", "chatbot", "machine-learning"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "websockets>=11.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
]
extra = [
    "pillow>=9.0.0",
    "numpy>=1.21.0",
]
all = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
    "pillow>=9.0.0",
    "numpy>=1.21.0",
]

[project.urls]
Homepage = "https://github.com/spaceverse-ai/spaceverse-ai"
"Bug Tracker" = "https://github.com/spaceverse-ai/spaceverse-ai/issues"
Documentation = "https://github.com/spaceverse-ai/spaceverse-ai/blob/main/API_Wrapper/API_WRAPPER_README.md"
"Source Code" = "https://github.com/spaceverse-ai/spaceverse-ai"

[project.scripts]
spaceverseai-demo = "spaceverseai.example_usage:main"

[tool.setuptools]
packages = ["spaceverseai"]

[tool.setuptools.package-data]
spaceverseai = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
