[project]
name = "uwdf"
version = "0.0.1"
description = "Pelican Platform backed data loader"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.12"
dependencies = [
    "pelicanfs>=1.2.1",
    "datasets>=3.6.0",
    "httpx>=0.28.1",
    "minio>=7.2.15",
    "mlcroissant>=1.0.17",
    "pandas>=2.2.3",
    "pydantic>=2.11.4",
    "python-dotenv>=1.1.0",
    "datacite>=1.2.0",
    "sqlmodel>=0.0.24",
    "pydantic-settings>=2.10.1",
    "psycopg2-binary>=2.9.10",
    "streamlit>=1.46.1",
]

[dependency-groups]
dev = [
    "dask>=2025.7.0",
    "huggingface-hub>=0.34.4",
    "ipykernel>=6.29.5",
    "torch>=2.8.0",
]

[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "pelican_data_loader"
module-root = ""

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu" },
]
