[project]
name = "iflow-mcp_netdisk-mcp-server"
version = "0.1.0"
description = "百度网盘MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11.16",
    "mcp[cli]>=1.6.0",
    "python-dateutil>=2.9.0.post0",
    "urllib3>=1.25.3",
    "requests>=2.31.0",
]

[project.scripts]
baidu-netdisk-mcp = "fileupload_tool:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["openapi_client", "openapi_client.api", "openapi_client.model"]
py-modules = ["fileupload_tool"]

[tool.setuptools.package-dir]
"" = "."