[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tokenpal"
version = "0.1.0"
description = "Your friendly token counting pal for OpenAI, Anthropic, and Google LLM models. Simple, accurate, fast."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "TokenPal Team", email = "contact@tokenpal.dev" }]
license = "MIT"
dependencies = [
  "tiktoken>=0.7.0",             # OpenAI tokenizer (o200k_base, cl100k_base, etc.)
]
# Anthropic and Google are optional so you don't pull them in unless you need them.
keywords = ["tokens", "tokenizer", "openai", "anthropic", "google", "llm", "chatgpt", "gpt", "claude", "gemini", "ai", "machine-learning", "nlp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.34.0"]
google = ["google-genai>=0.4.0"]

[tool.setuptools.packages.find]
include = ["token_count*"]
exclude = ["attached_assets*"]

[project.urls]
Homepage = "https://github.com/tokenpal/tokenpal"
Repository = "https://github.com/tokenpal/tokenpal"
Documentation = "https://github.com/tokenpal/tokenpal#readme"
"Bug Reports" = "https://github.com/tokenpal/tokenpal/issues"
