[build-system]
requires = [ "setuptools>=77.0.3", "setuptools-scm>=8.0" ]
build-backend = "setuptools.build_meta"

[project]
name = "DNMR"
version = "1.6.0"
authors = [ { name="Davis V. Garrad", email="davis.last@psi.ch" } ]
description = "A package to analyse the data generated by the frappy/NICOS interface, with the TNMR setup at Paul Scherrer Institut, Villigen, Switzerland"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "h5py", 
    "numpy<=2.3.0", 
    "matplotlib", 
    "PyQt6", 
    "pandas",
    "pytnt"
]
license="GPL-3.0-only"
license-files=["LICENSE",]

[project.gui-scripts]
dnmr-gui = "DNMR.__main__:start_app"

[project.scripts]
dnmr = "DNMR.__main__:start_app"

[project.urls]
Homepage = "https://github.com/Davis-Garrad/DNMR"
Issues = "https://github.com/Davis-Garrad/DNMR/issues"