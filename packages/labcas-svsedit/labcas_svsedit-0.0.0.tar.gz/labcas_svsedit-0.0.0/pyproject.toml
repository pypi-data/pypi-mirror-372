[project]
name = 'labcas-svsedit'
dynamic = ['version']
requires-python = '>=3.12'
dependencies = [
    'tifftools ~= 1.6.1'
]
authors = [
    {name = 'Ashish Mahabal', email='aam@astro.caltech.edu'},
    {name = 'Sean Kelly', email='kelly@seankelly.biz'}
]
description = 'PHI/PII removal tool for SVS files'
readme = 'README.md'
keywords = ['data', 'catalog', 'archive', 'edrn', 'labcas', 'cancer', 'svs', 'tiff', 'phi', 'pii']
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Healthcare Industry',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: Apache Software License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
]
license = {file = 'LICENSE.md'}


[project.urls]
Homepage = 'https://github.com/EDRN/jpl.labcas.utils'
Issues = 'https://github.com/EDRN/jpl.labcas.utils/issues'


[project.scripts]
svs-edit = 'jpl.labcas.svs.svs_edit:main'


[tool.hatch.version]
path = 'src/jpl/labcas/svs/VERSION.txt'
pattern = '(?P<version>.+)'


[tool.hatch.build.targets.wheel]
packages = ['src/jpl']


[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'
