[metadata]
name = sagemath-standard
version = file: VERSION.txt
description = Sage: Open Source Mathematics Software: Standard Python Library
long_description = file: README.rst
long_description_content_type = text/x-rst
license_files = LICENSE.txt
license = GNU General Public License (GPL) v2 or later
author = The Sage Developers
author_email = sage-support@googlegroups.com
url = https://www.sagemath.org
classifiers = 
	Development Status :: 6 - Mature
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Mathematics

[options]
python_requires = >=3.11, <3.14
install_requires = 
	six >=1.16.0
	conway-polynomials >=0.8
	cypari2 >=2.2.1
	cysignals >=1.10.2
	cython >=3.0, != 3.0.3, <4.0
	gmpy2 ~=2.1.b999
	importlib_metadata >=4.13; python_version<'3.11'
	importlib_resources >= 5.7; python_version<'3.11'
	
	lrcalc ~=2.1
	memory_allocator
	numpy >=1.19
	pkgconfig
	
	primecountpy >= 0.1.1
	requests >=2.13.0
	typing_extensions >= 4.4.0; python_version<'3.11'
	ipython >=7.13.0
	pexpect >=4.8.0
	sphinx >=5.2, <9
	networkx >=2.4
	scipy >=1.12
	sympy >=1.6, <2.0
	matplotlib >=3.10.1
	pillow >=7.2.0
	mpmath >=1.1.0, <1.4
	ipykernel >=5.2.1
	jupyter-client
	ipywidgets >=7.5.1
	fpylll >=0.5.9
	ptyprocess > 0.5
scripts = 
	bin/sage
	bin/sage-eval
	bin/sage-runtests
	bin/sage-fixdoctests
	bin/sage-coverage
	bin/sage-cachegrind
	bin/sage-callgrind
	bin/sage-massif
	bin/sage-omega
	bin/sage-valgrind
	bin/sage-venv-config
	bin/sage-version.sh
	bin/sage-cleaner
	bin/sage-list-packages
	bin/math-readline
	bin/sage-env
	bin/sage-grep
	bin/sage-grepdoc
	bin/sage-inline-fortran
	bin/sage-ipynb2rst
	bin/sage-ipython
	bin/sage-notebook
	bin/sage-num-threads.py
	bin/sage-preparse
	bin/sage-run
	bin/sage-run-cython
	bin/sage-startuptime.py

[options.package_data]
sage.libs.gap = 
	sage.gaprc
sage.interfaces = 
	sage-maxima.lisp
sage.doctest = 
	tests/*
sage.repl.rich_output = 
	example*
sage = 
	ext_data/*
	ext_data/kenzo/*
	ext_data/singular/*
	ext_data/singular/function_field/*
	ext_data/images/*
	ext_data/doctest/*
	ext_data/doctest/invalid/*
	ext_data/gap/*
	ext_data/gap/joyner/*
	ext_data/mwrank/*
	ext_data/notebook-ipython/*
	ext_data/nbconvert/*
	ext_data/graphs/*
	ext_data/pari/*
	ext_data/pari/dokchitser/*
	ext_data/pari/buzzard/*
	ext_data/pari/simon/*
	ext_data/magma/*
	ext_data/magma/latex/*
	ext_data/magma/sage/*
	ext_data/valgrind/*
	ext_data/threejs/*

[options.extras_require]
R = rpy2 >=3.3
bliss = sagemath-bliss ~= 10.8b1
coxeter3 = sagemath-coxeter3 ~= 10.8b1
mcqd = sagemath-mcqd ~= 10.8b1
meataxe = sagemath-meataxe ~= 10.8b1
sirocco = sagemath-sirocco ~= 10.8b1
tdlib = sagemath-tdlib ~= 10.8b1

[egg_info]
tag_build = 
tag_date = 0

