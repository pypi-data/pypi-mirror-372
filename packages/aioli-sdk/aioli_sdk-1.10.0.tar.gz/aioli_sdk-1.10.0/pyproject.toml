[tool.black]
line-length = 100
exclude = '(_gen.py|determined/_swagger/client/*)'

[tool.isort]
profile = "black"
known_first_party = ["aiolirest"]

[tool.pytest.ini_options]
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_cli = "true"
log_cli_level = "INFO"
log_file_format = "%(asctime)s - %(levelname)s - %(name)s - %(funcName)s:%(lineno)d - %(message)s"
log_file_level = "DEBUG"

[tool.aioli_logging]
aioli_master_logfile = "logs/aioli_master.log"
