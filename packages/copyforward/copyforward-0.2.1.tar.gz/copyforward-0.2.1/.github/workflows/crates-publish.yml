name: Crates.io Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    # Only publish when a tag starting with v is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify tag matches Cargo.toml version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION_NO_V="${TAG_VERSION#v}"
          CARGO_VERSION=$(grep -m1 '^version\s*=\s*"' Cargo.toml | sed -E 's/^version\s*=\s*"([^"]+)"/\1/')
          echo "Tag version: ${TAG_VERSION_NO_V}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          if [ "${TAG_VERSION_NO_V}" != "${CARGO_VERSION}" ]; then
            echo "Tag v${TAG_VERSION_NO_V} does not match Cargo.toml version ${CARGO_VERSION}." >&2
            exit 1
          fi

      - name: Cargo package (dry run)
        run: cargo package --verbose

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --verbose

