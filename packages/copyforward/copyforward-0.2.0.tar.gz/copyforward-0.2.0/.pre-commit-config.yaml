repos:
- repo: https://github.com/dalance/pre-commit-rust
  rev: v0.2.0
  hooks:
    - id: cargo-clippy
      args: ["--", "-D", "warnings"]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml


