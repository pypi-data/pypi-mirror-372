[tool.poetry]
name = "jrpyvis"
version = "1.0.5"
description = "Jumping Rivers: Data Visualisation with Python"
authors = ["Jumping Rivers <info@jumpingrivers.com>"]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "^2.0"
pandas = "^2.2.0"
matplotlib = "3.10.0"
seaborn = "^0.13.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
