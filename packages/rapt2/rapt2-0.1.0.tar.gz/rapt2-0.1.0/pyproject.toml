[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rapt2"
version = "0.1.0"
description = "Relational algebra parsing tools"
authors = [
    { name = "Aidan Bailey" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "psycopg2>=2.9.10",
    "pyparsing>=3.2.3",
]
license = { file = "LICENSE.txt" }
keywords = ["relational-algebra", "parser", "database", "query"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.10",
    "psycopg2-binary>=2.9.9",
]

[tool.hatch.build.targets.wheel]
packages = ["rapt2"]

[tool.hatch.build.sources]
rapt2 = "src"

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
