[project]
name = "river-segmentation"
version = "0.2.0"
description = "An all in one app for river segmentation. Consists of the model, the frontend and backend, the databases and the docker containers"
authors = [
    {name = "deepblue597", email = "iasonas2001@hotmail.com"}
]
readme = "README_PYPI.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["river", "segmentation", "computer-vision", "deep-learning", "pytorch"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "opencv-python",
    "torch",
    "torchvision", 
    "segmentation-models-pytorch",
    "albumentations",
    "boto3",
    "sqlalchemy",
    "psycopg2-binary",
    "quixstreams",
    "numpy",
    "fastapi",
    "pillow",
    "requests",
    "streamlit",
    "python-multipart",
]

[project.urls]
Homepage = "https://github.com/deepblue597/river-segmentation"
Repository = "https://github.com/deepblue597/river-segmentation"
Issues = "https://github.com/deepblue597/river-segmentation/issues"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.7"
mypy = "^1.17.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
