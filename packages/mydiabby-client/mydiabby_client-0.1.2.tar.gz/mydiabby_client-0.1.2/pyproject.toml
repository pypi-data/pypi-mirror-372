[project]
name = "mydiabby-client"
version = "0.1.2"
description = "API Client to access pump and CGM data"
authors = [
    { name = "Noah Fontaine", email = "noah.fontaine.uk@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.5",
]
license = { file = "LICENSE" }

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/NoahFontaine/mydiabby-client"
Issues = "https://github.com/NoahFontaine/mydiabby-client/issues"
