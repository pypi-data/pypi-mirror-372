[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "snippyts"
version = "0.3.0"
authors = [
  { name="Jordi Carrera Ventura", email="jordi.carrera.ventura@gmail.com" }
]
description = "Miscellaneous utility scripts and Python objects for agile development."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
   "build>=1.2.2.post1",
   "flashtext2>=1.1.0",
   "fuzzyset2>=0.2.4",
   "nltk==3.9.1",
   "pytest>=8.3.3",
   "PyYAML==6.0.2",
   "scikit-learn==1.6.1",
   "tqdm==4.67.1",
   "twine>=5.1.1",
   "Unidecode>=1.3.8"
]

[project.urls]
"GitHub repository" = "https://github.com/JordiCarreraVentura/snippyts"
"pypi page" = "https://pypi.org/project/snippyts"
