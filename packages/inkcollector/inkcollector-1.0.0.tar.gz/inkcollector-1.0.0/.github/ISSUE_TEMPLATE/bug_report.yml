name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you expected to happen!
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: You can attach images by clicking this area to highlight it and then dragging files in.

  - type: dropdown
    id: desktop-os
    attributes:
      label: Desktop OS
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: false

  - type: input
    id: desktop-browser
    attributes:
      label: Desktop Browser
      description: What browser are you using?
      placeholder: e.g. Chrome, Firefox, Safari, Edge
    validations:
      required: false

  - type: input
    id: desktop-version
    attributes:
      label: Desktop Browser Version
      description: What version of the browser are you using?
      placeholder: e.g. 22
    validations:
      required: false

  - type: input
    id: mobile-device
    attributes:
      label: Mobile Device
      description: What mobile device are you using?
      placeholder: e.g. iPhone 6, Samsung Galaxy S10
    validations:
      required: false

  - type: input
    id: mobile-os
    attributes:
      label: Mobile OS
      description: What mobile operating system are you using?
      placeholder: e.g. iOS 8.1, Android 10
    validations:
      required: false

  - type: input
    id: mobile-browser
    attributes:
      label: Mobile Browser
      description: What mobile browser are you using?
      placeholder: e.g. Safari, Chrome, stock browser
    validations:
      required: false

  - type: input
    id: mobile-version
    attributes:
      label: Mobile Browser Version
      description: What version of the mobile browser are you using?
      placeholder: e.g. 22
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...
    validations:
      required: false
