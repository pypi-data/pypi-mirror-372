[project]
name = "px-rfs-project"
version = "1.0.0"
description = "RFS Framework 기반 엔터프라이즈 Python 애플리케이션"
authors = [{name = "Cosmos Team", email = "dev@cosmos.com"}]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
keywords = ["fastapi", "rfs-framework", "enterprise", "api", "cosmos"]

# 런타임 의존성 (requirements.txt 통합)
dependencies = [
    # 웹 프레임워크
    "fastapi==0.115.0",
    "uvicorn[standard]==0.30.6",
    
    # 데이터 검증 및 설정
    "pydantic==2.9.2", 
    "pydantic-settings==2.5.2",
    "python-dotenv==1.0.1",
    
    # Redis 캐시
    "redis>=5.0.1",
    
    # HTTP 클라이언트
    "httpx>=0.25.0",
    
    # 비동기 파일 처리
    "aiofiles>=23.2.1",
    
    # JSON 처리
    "orjson>=3.9.7",
    
    # 타입 확장
    "typing-extensions>=4.8.0",
    
    # 폼 데이터 처리
    "python-multipart>=0.0.6",
    
    # 이메일 검증
    "email-validator>=2.1.0",
    
    # 보안 (선택적)
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    
    # 데이터베이스 (필요시)
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "asyncpg>=0.29.0",
    
    # 로깅
    "loguru>=0.7.2",
    
    # 모니터링
    "prometheus-client>=0.17.1",
]

# 선택적 의존성 그룹
[project.optional-dependencies]
# 개발 의존성
dev = [
    # 테스팅
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.1",
    "pytest-mock>=3.11.1",
    "httpx[test]>=0.25.0",
    
    # 코드 품질
    "black>=23.12.0",
    "isort>=5.13.0",
    "flake8>=6.1.0",
    "bandit>=1.7.5",
    "pre-commit>=3.6.0",
    
    # 개발 도구
    "ipython>=8.18.0",
    "ipdb>=0.13.13",
    "rich>=13.7.0",
    "watchfiles>=0.21.0",
]

# AI/ML APIs
ai = [
    "google-generativeai>=0.3.0",
    "openai>=1.3.0", 
    "anthropic>=0.7.0",
    "boto3>=1.29.0",  # AWS Bedrock
]

# 클라우드 서비스
cloud = [
    "google-cloud-storage>=2.10.0",
    "google-cloud-tasks>=2.14.0",
]

# 문서화
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.8",
    "mkdocs-mermaid2-plugin>=1.1.1",
]

# 모든 선택적 의존성
all = [
    "px-rfs-project[dev,ai,cloud,docs]",
]

[project.urls]
Homepage = "https://github.com/cosmos-team/px-rfs-project"
Documentation = "https://cosmos-team.github.io/px-rfs-project/"
Repository = "https://github.com/cosmos-team/px-rfs-project.git"
"Bug Tracker" = "https://github.com/cosmos-team/px-rfs-project/issues"
Changelog = "https://github.com/cosmos-team/px-rfs-project/blob/main/CHANGELOG.md"

[project.scripts]
px-server = "src.main:main"

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88


[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"