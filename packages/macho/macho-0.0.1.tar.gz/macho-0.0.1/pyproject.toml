[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macho"
version = "0.0.1"
description = "Macho is a fast, memory-efficient in-memory cache with support for sharding, TTL, and pluggable eviction strategies like LRU, FIFO and Random."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    {name = "HysingerDev", email = "HysingerDev@gmail.com"}
]
requires-python = ">=3.8"

keywords = [
    "caching",
    "cache",
    "distributed cache",
    "memory efficiency",
    "in-memory",
    "eviction strategies",
    "lru",
    "fifo",
    "time-to-live",
    "sharding",
    "bloom filter",
    "streamlit",
    "metrics",
    "interning",
    "lightweight",
    "lightweight classes",
    "high-performance",
    "probabilistic data structures"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

dependencies = [
    "bitarray>=3.5.0",
    "mmh3>=5.1.0",
    "pandas>=2.3.1",
    "plotly>=6.3.0",
    "streamlit>=1.48.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pympler>=1.1",
    "iniconfig>=2.1.0",
    "pluggy>=1.6.0",
    "packaging>=25.0",
    "Pygments>=2.19.2"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/MassivelyOverthinking/Macho"
Documentation = "https://github.com/MassivelyOverthinking/Macho"
Source = "https://github.com/MassivelyOverthinking/Macho"
Issues = "https://github.com/MassivelyOverthinking/Macho"