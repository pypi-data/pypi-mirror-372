[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tg-scrape-comments"
version = "0.1.2.post3"
description = "Telegram channel posts & comments scraper (JSONL per channel)"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Anna Chizhik" }]
keywords = ["telegram", "telethon", "scraper", "comments", "jsonl"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
]

dependencies = [
  "telethon>=1.36.0",
  "tqdm>=4.66.0"
]

[project.scripts]
tg-scrape = "tg_scrape_comments.cli:main"

[project.urls]
Homepage = "https://github.com/Frantsuzova/tg_scrape_comments"
Source   = "https://github.com/Frantsuzova/tg_scrape_comments"
Issues   = "https://github.com/Frantsuzova/tg_scrape_comments/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
