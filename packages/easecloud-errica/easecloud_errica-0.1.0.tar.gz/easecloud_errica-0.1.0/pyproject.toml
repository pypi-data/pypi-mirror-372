[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easecloud-errica"
version = "0.1.0"
description = "Errica by EaseCloud Technologies â€” Your Python error monitor"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "EaseCloud.io", email = "info@easecloud.io"}
]
keywords = [
    "error-monitoring", "logging", "notifications", "telegram", "slack", 
    "webhook", "exception-handling", "multi-channel", "monitoring", "alerts"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pyyaml>=5.4.0",
]

[project.optional-dependencies]
# Core extras
telegram = ["requests>=2.25.0"]
slack = ["requests>=2.25.0"]
webhook = ["requests>=2.25.0"]
email = ["smtplib"]

# Proxy support for Telegram
socks = ["requests[socks]", "pysocks>=1.7.0"]

# All notification channels
all = [
    "requests>=2.25.0",
    "pyyaml>=5.4.0",
    "requests[socks]", 
    "pysocks>=1.7.0"
]

# Development dependencies
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.812",
    "coverage>=5.5.0",
    "tox>=3.20.0",
    "pre-commit>=2.15.0",
]

# Documentation
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/easecloud/easecloud-errica"
Documentation = "https://github.com/easecloud/easecloud-errica#readme"
Repository = "https://github.com/easecloud/easecloud-errica.git"
"Bug Reports" = "https://github.com/easecloud/easecloud-errica/issues"
Changelog = "https://github.com/easecloud/easecloud-errica/blob/main/CHANGELOG.md"

[project.scripts]
easecloud-errica = "easecloud_errica.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
easecloud_errica = ["*.yaml", "*.yml", "py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=easecloud_errica",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "slow: Slow tests that may take time",
    "network: Tests that require network access",
]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".eggs",
    "*.egg-info",
]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true