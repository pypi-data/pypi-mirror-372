[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "empyrikos"
version = "0.1.0"
authors = [
    {name = "Nikos Ignatiadis", email = "nikos.ignatiadis@gmail.com"},
]
description = "Python interface to Empirikos.jl for empirical Bayes methods"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering",
    "Operating System :: OS Independent",
]
dependencies = [
    "juliacall>=0.9.26",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
]

[project.urls]
"Homepage" = "https://github.com/nignatiadis/empyrikos"
"Bug Reports" = "https://github.com/nignatiadis/empyrikos/issues"
"Source" = "https://github.com/nignatiadis/empyrikos"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
docs = [
    "quartodoc>=0.6.0",
    "jupyter",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["empyrikos*"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true