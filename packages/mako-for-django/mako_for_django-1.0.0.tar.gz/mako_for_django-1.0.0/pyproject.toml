[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[project]
name = "mako-for-django"
version = "1.0.0"
description = "Mako template engine for Django."
readme = "README.md"
authors = [{ name = "Ertuğrul Keremoğlu", email = "ertugkeremoglu@gmail.com" }]
requires-python = ">=3.13"
dependencies = ["mako-for-django[mako]"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Plugins",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: User Interfaces",
  "Topic :: Text Processing :: Markup :: HTML",
  "Topic :: Utilities",
  "Typing :: Typed",
]

[project.optional-dependencies]
django = ["django>=5.2.5"]
mako = ["mako>=1.3.10"]
mypy = ["django-stubs[compatible-mypy]>=5.2.2", "mypy>=1.17.1"]
ruff = ["ruff>=0.12.9"]

[project.urls]
Homepage = "https://github.com/ertgl/mako-for-django"
Issues = "https://github.com/ertgl/mako-for-django/issues"

[tool.uv.build-backend]
module-name = "django_mako"
module-root = "src"
