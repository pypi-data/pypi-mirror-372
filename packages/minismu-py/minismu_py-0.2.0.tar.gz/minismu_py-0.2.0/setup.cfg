[metadata]
name = minismu_py
version = 0.2.0
author = Undalogic Ltd.
author_email = joel.troughton@undalogic.com
description = Python interface for Undalogic miniSMU devices
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/undalogic/minismu_py
project_urls = 
	Bug Tracker = https://github.com/undalogic/minismu_py/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pyserial>=3.5
	typing-extensions>=4.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

