[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "otto_api42"
version = "0.1.5"
authors = [
  { name="ottomata", email="ottomata@proton.me" },
]
description = "The 42 Intranet API as a powerful and Py-ful package"
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/otto-mata/api42"
Issues = "https://github.com/otto-mata/api42/issues"
