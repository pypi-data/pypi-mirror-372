[build-system]
requires = ["setuptools", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ibex-non-ca-helpers"
dynamic = ["version"]
description = "Python helpers for IBEX which do not rely on channel access"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
]

authors = [
  {name = "ISIS Experiment Controls", email = "ISISExperimentControls@stfc.ac.uk" }
]
maintainers = [
  {name = "ISIS Experiment Controls", email = "ISISExperimentControls@stfc.ac.uk" }
]

[project.optional-dependencies]
dev = ["ruff", "pytest", "pyright", "pytest-cov",]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
fail_under = 100
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
  "if typing.TYPE_CHECKING:",
  "@abstractmethod",
]
omit = [
  "*version.py"
]

[project.urls]
"Homepage" = "https://github.com/isiscomputinggroup/ibex-non-ca-helpers"
"Bug Reports" = "https://github.com/isiscomputinggroup/ibex-non-ca-helpers/issues"
"Source" = "https://github.com/isiscomputinggroup/ibex-non-ca-helpers"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--cov --cov-report=html -vv"

[tool.coverage.html]
directory = "coverage_html_report"

[tool.pyright]
include = ["src", "tests"]
reportConstantRedefinition = true
reportDeprecated = true
reportInconsistentConstructor = true
reportMissingParameterType = true
reportMissingTypeArgument = true
reportUnnecessaryCast = true
reportUnnecessaryComparison = true
reportUnnecessaryContains = true
reportUnnecessaryIsInstance = true
reportUntypedBaseClass = true
reportUntypedClassDecorator = true
reportUntypedFunctionDecorator = true

[tool.setuptools_scm]
version_file = "src/ibex_non_ca_helpers/version.py"
