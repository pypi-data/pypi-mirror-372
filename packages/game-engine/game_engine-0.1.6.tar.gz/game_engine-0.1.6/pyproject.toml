[build-system]
requires = ["setuptools>=70", "wheel>=0.43", "build>=1.2"]
build-backend = "setuptools.build_meta"

[project]
name = "game-engine"
version = "0.1.6"
description = "Simple 3D FPS Demo Engine with PyQt6 and procedural world"
readme = "README.md"
authors = [
    { name = "Antonin Siska", email = "siska.antonin.mail@gmail.com" }
]
license = { file = "LICENSE" }   # může být i { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "PyQt6>=6.4",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
game-engine = "game_engine.main:main"

[project.urls]
Homepage = "https://github.com/antoninsiska/game-engine"
Repository = "https://github.com/antoninsiska/game-engine"
BugTracker = "https://github.com/antoninsiska/game-engine/issues"


[tool.setuptools]
packages = ["game_engine"]
include-package-data = true
license-files = []   # ⚡️ tím vypneme auto-generování "Dynamic: license-file"