[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hello_cli_lightlord"              # PyPI 上的名字（pip install my-pkg）
version = "0.1.1"
description = "示例包"
readme = "README.md"
license = "MIT"
authors = [{name = "Light Lord", email = "37751149@qq.com"}]

requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/you/my_pkg"

[project.scripts]
hello-cli = "hello_cli.cli:main"   # 命令名 = 包.模块:函数

[tool.setuptools.packages.find]
where = ["src"]