    "attrs==25.3.0",
    "contourpy==1.3.0 ; python_full_version < '3.10'",
    "contourpy==1.3.2 ; python_full_version == '3.10.*'",
    "contourpy==1.3.3 ; python_full_version >= '3.11'",
