[dependency-groups]
dev = [
    "fprettify>=0.3.7",
    "liccheck>=0.9.2",
    "mypy>=1.14.0",
    "pint>=0.24.4",
    "pip>=24.3.1",
    "pre-commit>=4.0.1",
    "setuptools>=75.6.0",
    "towncrier>=24.8.0",
    "tomli-w>=1.2.0",
    "tomli>=2.2.1",
    "typer>=0.15.2",
]
docs = [
    "attrs>=25.3.0",
    "ford>=6.0.1",
    "graphviz>=0.21",
    "mkdocs-autorefs>=1.4.2",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.6.16",
    "mkdocs-section-index>=0.3.10",
    "mkdocs>=1.6.1",
    "mkdocstrings-python-xref>=1.16.3",
    "mkdocstrings-python>=1.16.12",
    "pymdown-extensions>=10.16.1",
    "ruff>=0.12.8",
    "jupyterlab>=4.4.5",
    "jupytext>=1.17.2",
    "mkdocs-jupyter>=0.25.1",
]
tests-min = [
    "pytest>=8.3.4",
]
tests-full = [
    "pytest-cov>=6.0.0",
]
tests = [
    { include-group = "tests-min" },
    { include-group = "tests-full" },
]
all-dev = [
    { include-group = "dev" },
    { include-group = "docs" },
    { include-group = "tests" },
]

[build-system]
build-backend = "mesonpy"
requires = [
    "meson-python>=0.15.0",
    "numpy>=1.26.0; python_version < '3.13'",
    "numpy>=2.1.0; python_version >= '3.13'",
]

[tool.meson-python.args]
setup = [
    "--default-library=static",
    "-Dpyprojectwheelbuild=enabled",
]
install = [
    "--skip-subprojects",
]

[tool.coverage.run]
source = [
    "src",
]
branch = true
omit = [
    "*exceptions.py",
    "*runtime_helpers.py",
]

[tool.coverage.report]
fail_under = 90
skip_empty = true
show_missing = true
exclude_also = [
    "if TYPE_CHECKING",
    "@overload",
    "\\.\\.\\.",
]

[tool.mypy]
strict = true
disallow_any_unimported = true
show_error_codes = true
show_error_context = true
warn_unreachable = true
follow_imports = "normal"

[tool.jupytext]
formats = "ipynb,py:percent"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.ruff]
src = [
    "src",
]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "D",
    "PL",
    "TRY",
    "NPY",
    "RUF",
    "UP",
    "S",
]
unfixable = [
    "PD002",
]
ignore = [
    "D200",
    "D400",
    "UP007",
]

[tool.ruff.lint.per-file-ignores]
"test*.py" = [
    "D",
    "S101",
    "PLR2004",
]
"docs/*" = [
    "D100",
    "E402",
    "S101",
]
"scripts/*" = [
    "S101",
]
"stubs/*" = [
    "PLR0913",
]

[tool.ruff.lint.isort]
known-first-party = [
    "src",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = true

[tool.towncrier]
package = "example_fgen_basic"
package_dir = "src"
filename = "docs/changelog.md"
directory = "changelog/"
title_format = "## Example fgen - basic {version} ({project_date})"
underlines = [
    "",
    "",
    "",
]
issue_format = "[#{issue}](https://github.com/openscm/example-fgen-basic/pull/{issue})"
type = [
    { directory = "breaking", name = "‚ö†Ô∏è Breaking Changes", showcontent = true },
    { directory = "deprecation", name = "üóëÔ∏è Deprecations", showcontent = true },
    { directory = "feature", name = "üÜï Features", showcontent = true },
    { directory = "improvement", name = "üéâ Improvements", showcontent = true },
    { directory = "fix", name = "üêõ Bug Fixes", showcontent = true },
    { directory = "docs", name = "üìö Improved Documentation", showcontent = true },
    { directory = "trivial", name = "üîß Trivial/Internal Changes", showcontent = false },
]

