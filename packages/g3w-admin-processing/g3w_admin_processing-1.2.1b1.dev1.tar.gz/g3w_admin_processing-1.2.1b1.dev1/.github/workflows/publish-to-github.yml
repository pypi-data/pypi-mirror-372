name: Publish Python üêç package to GitHub

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*