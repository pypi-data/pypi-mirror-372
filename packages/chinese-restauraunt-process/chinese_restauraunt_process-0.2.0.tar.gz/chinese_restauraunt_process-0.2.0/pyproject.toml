[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chinese_restauraunt_process"
version = "0.2.0"
description = "Chinese Restaurant Processes in Python"
authors = [{ name = "James Haberberger", email = "jhaberbe@stanford.edu" }]
dependencies = [
    "ipykernel>=6.29.5",
    "numpy",
    "scipy",
    "tqdm",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
