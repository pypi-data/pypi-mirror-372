[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yolo-convert"
version = "0.1.4"
description = "YOLOv5 model conversion CLI"
authors = [{ name="hankobeo" }]
readme = "README.md"
license = {text = "MIT"}
dependencies = ["torch>=1.8", "onnx"]

[project.scripts]
yolo_convert = "yolo_convert.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
