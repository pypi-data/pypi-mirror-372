[build-system]
requires = ["setuptools>=80.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chordsbert"
version = "25.8.27"
description = "BERT for working with MIDI chords"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
  { name = "Alex Lev", email = "alexlev61@proton.me" }
]
maintainers = [
  { name = "Alex Lev", email = "alexlev61@proton.me" }
]
dependencies = [
  "tqdm",
  "ipywidgets",
  "matplotlib",
  "hf-transfer",
  "huggingface_hub",
  "torch",
  "numpy==1.24.4",
  "scipy",
  "einops",
  "einx",
  "torch-summary"
]
keywords = ["MIDI", "music", "music ai", "MIDI chords", "Chords BERT", "BERT", "music chords", "chords progressions", "artificial intelligence", "AI"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Topic :: Multimedia :: Sound/Audio :: MIDI",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
requires-python = ">=3.6"

[project.readme]
file = "chordsbert/README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/asigalov61/chordsbert"
SoundCloud = "https://soundcloud.com/aleksandr-sigalov-61/"
Samples = "https://github.com/asigalov61/chordsbert/tree/main/chordsbert/output_samples"
Documentation = "https://github.com/asigalov61/chordsbert"
Issues = "https://github.com/asigalov61/chordsbert/issues"
Discussions = "https://github.com/asigalov61/chordsbert/discussions"
Dataset = "https://huggingface.co/datasets/projectlosangeles/Godzilla-MIDI-Dataset"
Models = "https://huggingface.co/asigalov61/Chords-BERT"