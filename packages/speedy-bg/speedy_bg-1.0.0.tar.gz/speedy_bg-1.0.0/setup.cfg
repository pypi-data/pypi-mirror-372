[metadata]
name = speedy_bg
version = 1.0.0
author = Kalinin Mitko
author_email = kalinin.mitko@gmail.com
description = Speedy Express Service
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lesthetique-store/speedy-bg
project_urls = 
	Bug Tracker = https://github.com/lesthetique-store/speedy-bg/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

