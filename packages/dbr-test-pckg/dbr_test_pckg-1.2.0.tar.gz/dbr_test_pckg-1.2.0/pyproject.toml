[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbr_test_pckg"
version = "1.2.0"
requires-python = ">=3.9"                          # *1/
description = "My test package!"
readme = "README.md"                               # *2/

authors = [                                        # *3/
    {name = "Dominik Brzoň", email = "brzon.dominik@gmail.com"},
]
maintainers = [
  {name = "Dominik Brzoň", email = "brzon.dominik@gmail.com"}
]

license = {file = "LICENSE.txt"}                   # *4/
keywords = [                                       # *5/
    "Brzon"
]
classifiers = [                                    # *6/
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = []                                  # *7/

[project.urls]                                     # *8/
Homepage = "https://github.com/mbrzon/milan_brzon"
Documentation = "https://github.com/mbrzon/milan_brzon/README.md"

[project.scripts]
dbr_bash_cmd = "dbr_test_pckg.__main__:main"
