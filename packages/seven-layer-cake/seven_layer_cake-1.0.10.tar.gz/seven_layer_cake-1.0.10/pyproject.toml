[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "seven-layer-cake"
readme = "README.md"
description = "Concurrency via multithreading, multiprocessing and multihosting"
requires-python = ">=3.9"
license = { file = "LICENSE" }
keywords = ["concurrency", "multithreading", "multiprocessing", "asynchronous", "networking"]
authors = [{ name = "S. Woods", email = "layer.cake.baker@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
	"Topic :: Software Development",
	"Topic :: Software Development :: Libraries",
	"Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Utilities",
]
dependencies = ["cffi", "PyNaCl", "ply"]

[project.urls]
# "Homepage" = "https://github.com/pypa/sampleproject"
# "Bug Reports" = "https://github.com/pypa/sampleproject/issues"
# "Funding" = "https://donate.pypi.org"
# "Say Thanks!" = "http://saythanks.io/to/example"
# "Source" = "https://github.com/pypa/sampleproject/"
"Discussion" = "https://www.reddit.com/r/layer_cake/"
"Documentation" = "https://layer-cake-manual.s3.ap-southeast-2.amazonaws.com/0.1.1/index.html"

[project.scripts]
layer-cake = "script:layer_cake.main"
group-cake = "script:group_cake.main"
host-cake = "script:host_cake.main"
lan-cake = "script:lan_cake.main"

[tool.setuptools]
package-data = { "sample" = ["*.dat"] }

[tool.setuptools.dynamic]
version = { file = "VERSION" }
