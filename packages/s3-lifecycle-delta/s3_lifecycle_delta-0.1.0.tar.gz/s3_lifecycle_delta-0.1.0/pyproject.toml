[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "s3-lifecycle-delta"
version = "0.1.0"
description = "A Python library to manage S3 lifecycle policies and track changes in Delta format."
authors = [
    { name = "Fernando Oliveira Pereira", email = "oliveira-fernando1@hotmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

# Keep dependencies empty â€” will be loaded dynamically from requirements.txt
dependencies = [
    "pytest",
    "moto",
    "pydantic",
    "boto3"]

keywords = ["aws", "s3", "s3_lifecycle"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml"]
