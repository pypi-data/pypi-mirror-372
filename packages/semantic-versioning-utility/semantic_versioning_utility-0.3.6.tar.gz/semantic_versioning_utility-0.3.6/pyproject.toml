[project]
name = "semantic-versioning-utility"
version = "0.3.6"
description = "Automatic versioning and changelog generation utility."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Tenbatsu24" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyyaml>=6.0",
    "jinja2>=3.1"
]

[flake8]
max-line-length = 100
exclude = ["venv", "build", "dist", ".git", "__pycache__"]

[tool.black]
line-length = 100

[project.scripts]
vutil = "versioning_tool.version_manager:main"

[tool.setuptools]
packages = ["versioning_tool"]
include-package-data = true

[project.urls]
"Homepage" = "https://github.com/Tenbatsu24/versioning-utility"
"Documentation" = "https://github.com/Tenbatsu24/versioning-utility#readme"
"Usage" = "https://github.com/Tenbatsu24/versioning-utility/blob/main/USAGE.md"
"Workflow" = "https://github.com/Tenbatsu24/versioning-utility/blob/main/RELEASE_WORKFLOW.md"
