[project]
name = "automlplforidps"
version = "1.1.1"
description = "A robust, automated pipeline for multiclass classification tasks."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "RAGHAVVRAM JOHNSON", email = "raghavvram.johnson@gmail.com" }
]
requires-python = ">=3.12"

dependencies = [
    "pandas",
    "scikit-learn",
    "imbalanced-learn",
    "xgboost",
    "catboost",
    "zoofs",
    "scikit-optimize",
    "numpy",
    "lightgbm" # Still needed for the PSO objective function
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]



[project.scripts]
automlplforidps = "automlplforidps:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"


