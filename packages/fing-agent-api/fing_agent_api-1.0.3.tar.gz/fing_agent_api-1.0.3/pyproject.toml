[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fing_agent_api"
version = "1.0.3"
authors = [
  { name="Lorenzo Gasparini", email="lorenzo.gasparini@lansweeper.com" },
]
description = "Fing Agent local API library."
readme = "README.md"
requires-python = ">=3.11.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = ["httpx"]

[project.urls]
Homepage = "https://github.com/fingltd/fing-agent-pyapi"
Issues = "https://github.com/fingltd/fing-agent-pyapi/issues"