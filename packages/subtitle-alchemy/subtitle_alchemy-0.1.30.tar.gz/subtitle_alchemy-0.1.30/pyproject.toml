[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "subtitle-alchemy"
version = "0.1.30"
description = "Process subtitle files with ease."
authors = [
    {name = "Juan Cervantes", email = "stall-breezes.0t@icloud.com"},
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "click>=8.1.3",
    "modelscope>=1.18.0",
    "funasr>=1.1.6",
    "pypinyin>=0.52.0",
    "loguru>=0.7.2",
    "torch>=2.7.1",
    "torchvision>=0.22.1",
    "torchaudio>=2.7.1",
]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[dependency-groups]
# Development dependencies
dev = [
    "pytest>=8.3.2",
    "ruff>=0.6.3",
    "yapf>=0.40.2",
    "ipython>=8.27.0",
    "pyright>=1.1.402",
]

[project.scripts]
subalch = "subtitle_alchemy.cli.__main__:cli"

[project.urls]
Homepage = "https://github.com/ppmzhang2/subtitle-alchemy"
Repository = "https://github.com/ppmzhang2/subtitle-alchemy"

[tool.mypy]
files = [
  "src",
]
python_version = "3.11"
ignore_missing_imports = true

[tool.yapf]
force_single_line = true
based_on_style = "pep8"
spaces_before_comment = 4
split_before_logical_operator = true
