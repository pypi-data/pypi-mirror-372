[project]
name = "sinapsis-chatbots-base"
version = "0.1.9"
description = "Package with base functionality for llm text creation"
readme = "README.md"
requires-python = ">=3.10"
license-files = ["LICENSE"]
dependencies = [
    "sinapsis>=0.2.0",
]

[dependency-groups]
dev = [
    "ruff>=0.8.3",
    "pre-commit>=4.0.1",
]


[tool.ruff]
lint.select = [
    "ARG",
    "BLE",
    "C4",
    "E",
    "F",
    "FIX",
    "FLY",
    "I",
    "PERF",
    "PIE",
    "RUF",
    "RSE",
    "SIM",
    "SLOT",
    "T10",
    "T20",
    "TD",
]
line-length = 120

[[tool.uv.index]]
name = 'sinapsis'
url = "https://pypi.sinapsis.tech/"
[project.optional-dependencies]

chatbot = [
    "sinapsis-data-readers[ffmpeg,opencv,pydub,soundfile]>=0.1.13",
    "sinapsis-generic-data-tools>=0.1.9",
    "sinapsis-huggingface-transformers>=0.1.0",
    "sinapsis-langchain-readers[langchain-pdfs-readers,langchain-wikipedia-readers]>=0.1.4",
    "sinapsis[webapp]>=0.2.19",
]

all = ["sinapsis-chatbots-base[chatbot]"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-chatbots.git"
