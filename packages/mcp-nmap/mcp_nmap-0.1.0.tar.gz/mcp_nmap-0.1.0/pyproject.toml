[project]
name = "mcp-nmap"
version = "0.1.0"
description = "MCP Server for Nmap scanning"
authors = [{ name = "Zalaid" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "mcp>=1.0.0"
]
license = {text = "MIT"}
keywords = ["mcp", "nmap", "network", "scanning", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
    "Topic :: Security",
]

[project.scripts]
mcp-nmap = "nmap_server.server:main"

[project.urls]
Homepage = "https://github.com/zalaid/mcp-nmap"
Repository = "https://github.com/zalaid/mcp-nmap"
Issues = "https://github.com/zalaid/mcp-nmap/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["nmap_server*"]