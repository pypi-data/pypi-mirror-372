[project]
name = "heaptree-test-sdk"
version = "600.0.0b1"
authors = [
    { name = "heaptree", email = "heaptreehq@gmail.com" },
]

description = "Heaptree | Secure Cloud Instances to Enhance Your AI at Scale"
readme = "README.md"
requires-python = "<4.0, >=3.9"
dependencies = [
    "requests>=2.25.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://heaptree.com"
