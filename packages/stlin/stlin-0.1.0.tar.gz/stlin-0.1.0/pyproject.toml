[project]
name = "stlin"
version = "0.1.0"
description = "A Streamlit component for rendering data lineage from Cognite Data Fusion"
readme = "README.md"
authors = [{ name = "Everton Colling", email = "evertoncolling@gmail.com" }]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["streamlit", "lineage", "cognite", "visualization", "component"]
requires-python = ">=3.9"
dependencies = ["streamlit>=1.28.0"]

[project.urls]
Homepage = "https://github.com/evertoncolling/stlin"
Repository = "https://github.com/evertoncolling/stlin"
Issues = "https://github.com/evertoncolling/stlin/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["stlin*"]
exclude = ["stlin.__pycache__*"]

[tool.setuptools.package-data]
"stlin" = ["frontend/build/*", "frontend/build/**/*"]

[tool.uv]
dev-dependencies = [
    "streamlit>=1.28.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "watchdog>=6.0.0",
]
