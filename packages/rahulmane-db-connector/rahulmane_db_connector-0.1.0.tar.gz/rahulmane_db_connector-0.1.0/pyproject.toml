# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rahulmane-db-connector" # <<< CHANGED TO A UNIQUE NAME
version = "0.1.0"
authors = [
  { name="Rahul Mane", email="your.email@example.com" },
]
description = "A simple library to connect to MySQL, SQLite, and PostgreSQL."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
]

# These are the libraries your package depends on.
dependencies = [
    "mysql-connector-python",
    "psycopg2-binary", # Use psycopg2-binary for easy installation
]

[project.urls]
Homepage = "https://github.com/your-username/simple-db-connector"
"Bug Tracker" = "https://github.com/your-username/simple-db-connector/issues"