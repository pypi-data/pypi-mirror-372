[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "airflow-provider-ibm-db2"
version = "0.1.2"  # Cambia manualmente antes de cada release
description = "Apache Airflow provider for IBM Db2 (Hook + Operators, ibm_db_dbi with pyodbc fallback)"
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name = "Armando Rodriguez" }]
license = { file = "LICENSE" }
dependencies = [
  # Airflow 2.5.x es la Ãºltima rama compatible con Python 3.7
  "apache-airflow>=2.4,<2.6",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Database",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Framework :: Apache Airflow",
]

[project.urls]
Homepage = "https://github.com/armandospxp/airflow-provider-ibm-db2"
Repository = "https://github.com/armandospxp/airflow-provider-ibm-db2"
Issues = "https://github.com/armandospxp/airflow-provider-ibm-db2/issues"

[project.optional-dependencies]
dev = ["pytest","pytest-cov","ruff","mypy","types-PyYAML"]

[project.entry-points."apache_airflow_provider"]
provider_info = "airflow_provider_ibm_db2:get_provider_info"

[tool.hatch.build.targets.wheel]
packages = ["src/airflow_provider_ibm_db2"]

[tool.ruff]
line-length = 100
select = ["E","F","I","UP"]
