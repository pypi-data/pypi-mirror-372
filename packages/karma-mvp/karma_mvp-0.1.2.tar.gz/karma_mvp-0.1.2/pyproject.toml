[tool.poetry]
name = "karma-mvp"
version = "0.1.2"
description = "Multi-domain AI assistant with three-layer memory architecture (Global-Workspace-Session) for personalized, context-aware conversations"
authors = ["Karma AI Team <team@karma-ai.com>"]
readme = "README.md"
homepage = "https://github.com/karma-ai/karma-mvp"
repository = "https://github.com/karma-ai/karma-mvp"
documentation = "https://github.com/karma-ai/karma-mvp/blob/main/docs/"
keywords = ["ai", "chatbot", "memory", "assistant", "cli", "multi-domain", "personalization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Communications :: Chat",
    "Topic :: Office/Business",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
packages = [{include = "memory_chatbot", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0"
pyyaml = "^6.0"
httpx = "^0.27"
cryptography = "^41.0"
jinja2 = "^3.1"
rich = "^13.0"
aiofiles = "^23.0"
mem0ai = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
pytest-asyncio = "^0.21"
black = "^23.0"
isort = "^5.12"
flake8 = "^6.0"
mypy = "^1.0"

[tool.poetry.scripts]
chatbot = "memory_chatbot.main:cli"
karma = "memory_chatbot.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true