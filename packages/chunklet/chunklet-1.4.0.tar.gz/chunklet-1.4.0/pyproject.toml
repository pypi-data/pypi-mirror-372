[project]
name = "chunklet"
version = "1.4.0"
description = "A smart multilingual text chunker for LLMs, RAG, and beyond."
authors = [
  { name = "speedyk_005", email = "speedy40115719@gmail.com" }
]

license = "MIT"
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Information Technology",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Text Processing",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

keywords = [
  "nlp", "chunking", "text-splitting", "llm", "rag", "ai", "multilingual",
  "text processing", "natural language processing", "data processing",
  "information retrieval", "semantic search", "document processing"
]

dependencies = [
  "chunklet-py>=1.4.0"
]

[project.urls]
Homepage = "https://github.com/speedyk-005/chunklet"
Repository = "https://github.com/speedyk-005/chunklet"
Documentation = "https://github.com/speedyk-005/chunklet/blob/main/README.md"
Issues = "https://github.com/speedyk-005/chunklet/issues"
Changelog = "https://github.com/speedyk-005/chunklet/blob/main/CHANGELOG.md"

[project.scripts]
chunklet = "chunklet.cli:main"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

