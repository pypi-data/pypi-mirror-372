[build-system]
requires = ["setuptools>=64,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "numba-lapack"
version = "0.1.1"
description = "UNSAFE Numba intrinsics for BLAS/LAPACK via SciPy C-API"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Mikołaj Tadeusz Żychowicz" }]
keywords = ["numba", "blas", "lapack", "scipy", "jit"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",
  "numba>=0.59",
  "llvmlite>=0.42",
]

[project.urls]
Homepage = "https://github.com/MTZ-dev/numba-lapack"
Issues   = "https://github.com/MTZ-dev/numba-lapack/issues"

[tool.setuptools]
include-package-data = true