[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "calculator-mcp-server-tang"
version = "0.1.0"
authors = [
  { name = "tangyongkang", email = "316674908@qq.com" }
]
description = "一个提供加减乘除计算功能的MCP服务器"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "mcp",
]

[project.scripts]
calculator-mcp-server = "calculator_mcp_server_tang:main"