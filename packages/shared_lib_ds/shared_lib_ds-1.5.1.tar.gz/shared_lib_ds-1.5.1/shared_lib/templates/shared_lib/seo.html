{% load static %}
{% load cache %}

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>{{ seo.company_name }} | {{ seo.small_title }}</title>
<meta name="description" content="{{ seo.desc }}">
<meta name="keywords" content="{{ seo.keywords }}">

<meta property="og:url" content="https://{{ seo.url }}">
<meta property="og:image" itemprop="image primaryImageOfPage" content="{% static template_name|add:'/img/favicon.png' %}">

<meta name="twitter:description" property="og:description" itemprop="description" content="{{ seo.desc }}">
<meta name="twitter:title" property="og:title" itemprop="name" content="{{ seo.company_name }} | {{ seo.small_title }}">

{% cache 86400 base_header %}
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ seo.url }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:domain" content="{{ seo.url }}">
{% endcache %}

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="{% static template_name|add:'/img/favicon.png' %}">
<link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48" href="{% static template_name|add:'/img/favicon.ico' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static template_name|add:'/img/apple-touch-icon.png' %}">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?
family=Open+Sans:300,300i,400,400i,600,600i,700,700i&
family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i&
family=Raleway:ital,wght@0,100..900;1,100..900&
family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i&
display=swap" rel="stylesheet">

<!-- 폰트 확인 및 변화는 크롬에서 강제 리프레시를 해줘야한다. -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?
family=Noto+Sans+KR:wght@100..900&
family=Noto+Serif+KR
&display=swap" rel="stylesheet">
