{% load shared_tags %}

<div>
    <h2>{{ title }}</h2>
    <p>{{ subtitle }}</p>

    {% for item in top_n %}
    <div>
        <img src="{{ item.thumbnail.url }}" alt="">
        <span>{{ item.updated_on | date:"D, F d"}}</span>
        <span> / {{ item.author.name}}</span>
        <h3>{{ item.title }}</h3>
        <p>{{ item.formatted_markdown | add_img_class | safe }}</p>
        <a href="{% url 'shared_lib:blog_details' item.slug  %}">link</a>
    </div>
    {% endfor %}
</div>
