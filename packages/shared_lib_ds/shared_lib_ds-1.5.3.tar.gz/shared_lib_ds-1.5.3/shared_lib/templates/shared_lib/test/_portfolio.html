<div>
    <h2>{{ title }}</h2>
    <p>{{ subtitle }}</p>

    <ul>
    {% for filter in categories.all %}
      <li>{{ filter }}</li>
    {% endfor %}
    </ul>

    {% for item in items.all %}
    <div>
        <img src="{{ item.image1.url }}" alt="이미지">
        <h4>{{ item.title }}</h4>
        <a href="{{ item.image1.url }}" title="{{ item.title }}"></a>
        <a href="{% url 'shared_lib:portfolio_details' item.id %}">link</a>
    </div>
    {% endfor %}
</div>
