[coverage:run]
source = src
parallel = False
omit = 
	*/__init__.py
	./src/__main__.py
	./test/*
	./docker/*
	./docs/*
	./test.py

[coverage:report]
fail_under = 50

[flake8]
extend-ignore = E203
exclude = .git,__pycache__,docs/*,old,build,dist,test/*,src/static/*
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

