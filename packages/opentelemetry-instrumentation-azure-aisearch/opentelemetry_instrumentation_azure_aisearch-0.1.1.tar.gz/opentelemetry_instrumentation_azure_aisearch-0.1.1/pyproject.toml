[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-instrumentation-azure-aisearch"
dynamic = ["version"]
description = "OpenTelemetry Azure AI Search instrumentation"
authors = [
    {name = "Impact AI", email = "biz@impact.ai"}
]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
dependencies = [
    "opentelemetry-api ~= 1.20",
    "opentelemetry-instrumentation ~= 0.45b0",
    "opentelemetry-semantic-conventions ~= 0.45b0",
    "azure-search-documents >= 11.0.0",
    "wrapt >= 1.0.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/impact-ai/opentelemetry-instrumentation-azure-aisearch"

[tool.hatch.build.targets.wheel]
packages = ["src/opentelemetry"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/opentelemetry/instrumentation/azure_aisearch/version.py"