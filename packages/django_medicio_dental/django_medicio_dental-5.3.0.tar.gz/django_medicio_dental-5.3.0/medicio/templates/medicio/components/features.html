{% load static %}
<section id="features" class="features">
  <div class="container" data-aos="fade-up">

    <div class="row">
      <div class="col-lg-6 order-2 order-lg-1" data-aos="fade-right">
        {% for item in features %}
        <div class="icon-box mt-5 {% if forloop.first %}mt-lg-0{% endif %}">
          <i class="bx {{ item.icon }}"></i>
          <h4>{{ item.h4 }}</h4>
          <p>{{ item.p|safe }}</p>
        </div>
        {% endfor %}
      </div>
      <div class="image col-lg-6 order-1 order-lg-2"
           style='background-image: url({% static "medicio/img/"|add:features_image %});' data-aos="zoom-in"></div>
    </div>

  </div>
</section>
