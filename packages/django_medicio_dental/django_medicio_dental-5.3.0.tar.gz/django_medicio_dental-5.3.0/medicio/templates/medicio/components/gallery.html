{% load static %}

<section id="gallery" class="gallery">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>{{ gallery.title }}</h2>
      <p>{{ gallery.subtitle }}</p>
    </div>

    <div class="gallery-slider swiper">
      <div class="swiper-wrapper align-items-center">
        {% for filename in gallery_files %}
        <div class="swiper-slide"><a class="gallery-lightbox" href="{% static 'medicio/img/gallery/'|add:filename %}">
          <img src="{% static 'medicio/img/gallery/'|add:filename %}" class="img-fluid" alt=""></a></div>
        {% endfor %}
      </div>
      <div class="swiper-pagination"></div>
    </div>

  </div>
</section>
