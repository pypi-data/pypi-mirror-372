{% load static %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  "use strict";

  const doctorsLightbox = GLightbox({
    selector: '.doctors-lightbox'
  });

});
</script>

<section id="doctors" class="doctors section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>{{ doctors_title }}</h2>
      <p>{{ doctors_subtitle }}</p>
    </div>

    <div class="row justify-content-center">
      {% for doctor in doctors %}
      <div class="col-lg-6 col-md-6 d-flex align-items-stretch ">
        <div class="member" data-aos="fade-up" data-aos-delay="{% cycle '100' '200' '300' '400' '500' '600' %}">
          <div class="member-img">
            {% cycle 'member1' 'member2' 'member3' 'member4' 'member5' 'member6' as member_dir silent %}
            <img src="{% static 'medicio/img/doctors/'|add:member_dir|add:'/'|add:doctor.image %}" class="img-fluid" alt="">
            <div class="social">
              {% for title, filename in doctor.certs %}
              <a href="{% static 'medicio/img/doctors/'|add:member_dir|add:'/'|add:filename %}"
                 data-bs-toggle="tooltip" title="{{ title }}" class="doctors-lightbox" target="_blank">
              <i class="bi {% cycle 'bi-award' 'bi-hand-thumbs-up' 'bi-star' 'bi-tags' 'bi-magic' %}"></i>
              </a>
              {% endfor %}
            </div>
          </div>
          <div class="member-info">
            <h4>{{ doctor.name }}</h4>
            <span>{{ doctor.title }}</span>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

  </div>
</section>
