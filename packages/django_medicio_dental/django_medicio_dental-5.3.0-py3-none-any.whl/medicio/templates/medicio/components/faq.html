<section id="faq" class="faq section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>{{ faq_title }}</h2>
      <p>{{ faq_subtitle }}</p>
    </div>

    <ul class="faq-list">
      {% for item in faq %}
      <li>
        <div data-bs-toggle="collapse" class="collapsed question" href="#faq{{ forloop.counter }}">
          {{ item.q }} <i class="bi bi-chevron-down icon-show"></i><i class="bi bi-chevron-up icon-close"></i></div>
        <div id="faq{{ forloop.counter }}" class="collapse" data-bs-parent=".faq-list">
          <p>{{ item.a|safe }}</p>
        </div>
      </li>
      {% endfor %}
    </ul>

  </div>
</section>
