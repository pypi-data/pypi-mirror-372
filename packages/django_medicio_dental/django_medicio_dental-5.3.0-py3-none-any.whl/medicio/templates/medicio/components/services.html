<section id="services" class="services services">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>{{ services_h2 }}</h2>
      <p>{{ services_p }}</p>
    </div>

    <div class="row">
      {% for item in services %}
      <div class="col-lg-4 col-md-6 icon-box" data-aos="zoom-in" data-aos-delay="{% cycle '100' '200' '300' '100' '200' '300' %}">
        <div class="icon"><i class="{{ item.icon }}"></i></div>
        <h4 class="title"><a href="{{ item.link }}" target="_blank">{{ item.h4 }}</a></h4>
        <p class="description">{{ item.p|safe }}</p>
      </div>
      {% endfor %}

    </div>

  </div>
</section>
