<section id="featured-services" class="featured-services">
  <div class="container" data-aos="fade-up">
    <div class="row">
    {% for item in featured_services %}
      <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
        <div class="icon-box" data-aos="fade-up" data-aos-delay="{% cycle '100' '200' '300' '400' '500' '600' '700' '800' '900' %}">
          <div class="icon"><i class="{{ item.icon }}"></i></div>
          <h4 class="title"><a href="{% if item.link %}{{ item.link }}{% endif %}">{{ item.title }}</a></h4>
          <p class="description">{{ item.contents }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
