[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "image_grid_mark"
dynamic = ["version"]
authors = [
  { name="The220th", email="The220th@gmail.com" },
]
description = "gui for smalk krypto testing ."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "MIT"
dependencies = [
    "ksupk",
    "pillow",
]

[project.scripts]
image_grid_mark = "image_grid_mark.main:main"

[project.urls]
Homepage = "https://github.com/The220th/image_grid_mark"
Issues = "https://github.com/The220th/image_grid_mark/issues"

[tool.setuptools.dynamic]
version = {attr = "image_grid_mark.__version__"}

[tool.setuptools.packages.find]
include = ["image_grid_mark"]

[tool.setuptools.package-data]
image_grid_mark = ["assets/*.png"]

[tool.setuptools]
include-package-data = true
