[build-system]
requires = ["setuptools>=40.8.0", "wheel", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DeepPeak"
dynamic = ["version"]
description = "A package for deep-learning peak detection."
license = { file = "LICENSE" }
readme = "README.rst"
requires-python = ">=3.11"
authors = [{ name = "Martin Poinsinet de Sivry-Houle", email = "martin.poinsinet.de.sivry@gmail.com" }]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research"
]

keywords = ["refracive index", "optics", "microbeads", "Mie scattering"]

dependencies = [
    "numpy",
    'tensorflow',
    'scikit-learn',
    'MPSPlots',
    'PyWavelets',
    'opencv-python',
    'tf_explain'
]

[project.urls]
Homepage = "https://github.com/MartinPdeS/DeepPeak"
Documentation = "https://martinpdes.github.io/DeepPeak/"
Repository = "https://github.com/MartinPdeS/DeepPeak.git"


[tool.setuptools]
packages = ["DeepPeak"]

[tool.setuptools_scm]
write_to = "DeepPeak/_version.py"
version_scheme = "only-version"
local_scheme = "no-local-version"



[project.optional-dependencies]
testing = [
    "pytest>=0.6",
    "pytest-cov>=2.0",
    "pytest-json-report ==1.5.0",
    "coverage==7.6.10"
]

documentation = [
    "numpydoc ==1.8.0",
    "sphinx >=5.1.1",
    "sphinx-rtd-theme ==3.0.2",
    "sphinx-gallery ==0.18.0",
    "pydata-sphinx-theme ==0.16.1",
]

dev = [
    "flake8 ==7.1.1",
]

[tool.pytest.ini_options]
minversion = "6.0"
xfail_strict = true
log_cli_level = "INFO"
testpaths = [
    "tests/*",
]
addopts = [
    '-v',
    '-rA',
    '-rw',
    '--cov=DeepPeak',
    '--cov-report=html',
    '--cov-report=term'
]

[tool.coverage.run]
source = ['DeepPeak']
omit = [
    '*/__init__.py',
    '*/_version.py',
    '*/directories.py',
]
branch = true
relative_files = true


[tool.doc8]
ignore = ["D001"]