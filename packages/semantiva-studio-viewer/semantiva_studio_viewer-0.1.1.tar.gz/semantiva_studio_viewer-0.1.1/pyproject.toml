[project]
name = "semantiva-studio-viewer"
dynamic = []
description = "A standalone package for interactive visualization of Semantiva pipelines and component hierarchies."
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "semantiva>=0.5.0rc1",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
    "httpx>=0.24.0",
    "rdflib>=6.0.0",
]
distribution = true
version = "0.1.1"

[project.scripts]
semantiva-studio-viewer = "semantiva_studio_viewer.cli:main"

[tool.black]

[tool.pylint]
max-line-length = 120
fail-under = 7.5

[tool.mypy]
ignore_missing_imports = true

[tool.coverage.run]
source = [
    "semantiva_studio_viewer",
]

[tool.pdm.dev-dependencies]
dev = [
    "black >=24.10.0",
    "mypy >=1.14.1",
    "pylint >=3.3.3",
    "pytest >=8.3.4",
    "ruff >=0.1.13",
    "coverage",
]

[tool.pdm.scripts]
serve-pipeline = "python -m semantiva_studio_viewer.cli serve-pipeline"
serve-components = "python -m semantiva_studio_viewer.cli serve-components"
export-pipeline = "python -m semantiva_studio_viewer.cli export-pipeline"
export-components = "python -m semantiva_studio_viewer.cli export-components"

[tool.pdm.version]
source = "file"
path = "version.txt"

[tool.setuptools]
include = [
    "NOTICE",
    "LICENSE",
    "README.md",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
