[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dfrobot-environmental-sensor"
version = "2.1.2"
description = "Python 3.8+ library for the DFRobot SEN0500/SEN0501 environmental sensor on Raspberry Pi."
readme = "README.md"
license = { file = "LICENSE" }

authors = [
    { name = "DFRobot (original library)", email = "jie.tang@dfrobot.com" }
]
maintainers = [
    { name = "Karl Lundgren", email = "karl.lundgren@ri.se" }
]

requires-python = ">=3.8"
dependencies = [
    "modbus-tk>=1.0,<2.0",
    "smbus3>=0.5,<1.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware"
]
keywords = [
    "DFRobot", "SEN0500", "SEN0501", "environmental", "sensor",
    "I2C", "UART", "Raspberry Pi"
]

[project.urls]
Homepage = "https://github.com/kallegrens/dfrobot-environmental-sensor"
Source = "https://github.com/kallegrens/dfrobot-environmental-sensor"
Issues = "https://github.com/kallegrens/dfrobot-environmental-sensor/issues"
Changelog = "https://github.com/kallegrens/dfrobot-environmental-sensor/blob/master/CHANGELOG.md"

[tool.setuptools.packages]
find = {}
[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
