[build-system]
requires = ["hatchling >= 1.27.0"]
build-backend = "hatchling.build"

[project]
name = "case-conversion"
version = "3.0.2"
description = "Convert between different types of cases (unicode supported)"
license = "MIT"
authors = [{ name = "Alejandro Frias", email = "joker454@gmail.com" }]
maintainers = [{ name = "Alejandro Frias", email = "joker454@gmail.com" }]
keywords = [
    "case",
    "convert",
    "conversion",
    "camel",
    "pascal",
    "snake",
    "kebab",
    "spinal",
    "unicode",
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Issues = "https://github.com/AlejandroFrias/case-conversion/issues"
Source = "https://github.com/AlejandroFrias/case-conversion"

[dependency-groups]
dev = [
    "coverage-badge>=1.1.2",
    "parameterized>=0.9.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.10",
    "ty>=0.0.1a19",
]
