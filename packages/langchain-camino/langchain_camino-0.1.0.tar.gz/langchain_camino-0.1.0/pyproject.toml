[project]
name = "langchain-camino"
version = "0.1.0"
description = "An integration package connecting Camino AI Reality Grounding API and LangChain"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "langchain-core>=0.3.15",
    "langchain>=0.3.20",
    "camino-ai-sdk>=0.1.0",
    "pydantic>=2.0.0"
]
include = ["langchain_camino/py.typed"]

[project.optional-dependencies]
test = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.2",
    "pytest-socket>=0.7.0",
    "langchain-tests>=0.3.5"
]
lint = [
    "ruff>=0.5",
    "mypy>=1.15.0",
    "types-requests>=2.32.0.20250328"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.mypy]
disallow_untyped_defs = true

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
asyncio_mode = "auto"
