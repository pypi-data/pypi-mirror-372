[tool.poetry]
name = "rotab"
version = "0.3.15"
description = "ROTAB: a template that moves with your thinking."
packages = [{ include = "rotab", from = "src" }]
authors = ["yuta.itatsu <yuta.itatsu@gmail.com>"]
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
license = "MIT"
homepage = "https://github.com/project-ro/rotab"
repository = "https://github.com/project-ro/rotab"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pandas = ">=1.5.0,<3.0.0"
pyyaml = ">=6.0.0,<7.0.0"
pydantic = ">=2.10.0,<3.0.0"
typing_extensions = "^4.0"
typer = ">=0.4.0,<1.0.0"
polars = "^1.31.0"
fsspec = ">=2023.0.0,<2026.0.0"
questionary = "^2.1.0"
ruamel-yaml = "^0.18.14"
s3fs = ">=2023.0.0,<2026.0.0"
plotly = ">=5.3.1,<6.3.0"
kaleido = ">=0.2.1,<1.1.0"
lightgbm = "^4.6.0"
optuna = "^4.4.0"
shap = "^0.48.0"
joblib = "^1.5.1"
optuna-integration = {extras = ["lightgbm"], version = "^4.4.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
tox = "^3.28.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rotab = "rotab.cli.cli:main"
