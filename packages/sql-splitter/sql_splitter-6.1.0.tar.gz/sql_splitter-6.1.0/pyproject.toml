[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sql-splitter"
version = "6.1.0"
description = "Advanced MySQL SQL Parser with Visualization Component Support"
readme = "README.md"
license = "MIT"
authors = [
    {name = "SQL Splitter Team", email = "contact@sqlsplitter.dev"}
]
keywords = ["sql", "parser", "mysql", "visualization", "ast", "database", "query", "analysis"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Text Processing :: Linguistic",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/alexkwok22/sql-splitter"
Documentation = "https://github.com/alexkwok22/sql-splitter/blob/main/docs/"
Repository = "https://github.com/alexkwok22/sql-splitter"
"Bug Reports" = "https://github.com/alexkwok22/sql-splitter/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
]

[project.scripts]
sql-splitter = "sql_splitter.core.sql_parser_ast_v6_0:main"

[tool.setuptools]
packages = ["sql_splitter", "sql_splitter.core"]
include-package-data = true
license-files = ["LICENSE"]
