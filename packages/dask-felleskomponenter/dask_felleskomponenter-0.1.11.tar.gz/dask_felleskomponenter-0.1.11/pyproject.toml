[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "dask-felleskomponenter"
version = "0.1.11"
authors = [
  { name="Dataplattform@Statens Kartverk", email="dataplattform@kartverket.no" },
]
description = "Felleskomponenter pÃ¥ DASK"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "databricks-connect"
]


[project.urls]
Homepage = "https://github.com/kartverket/dask-felleskomponenter"
Issues = "https://github.com/kartverket/dask-felleskomponenter/issues"

[tool.setuptools.packages.find]
where = ["src"]