[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kraken-virus"
version = "0.1.0"
description = "A virus package for max destruction"
readme = "README.md"
authors = [
    { name = "bluecode", email = "bluecodeyt12@gmail.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["kraken", "virus", "security"]
dependencies = [
    # List your dependencies here
    # "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/bluecodeyt12-maker/Kraken-Virus"
Repository = "https://github.com/bluecodeyt12-maker/Kraken-Virus"
Issues = "https://github.com/bluecodeyt12-maker/Kraken-Virus/issues"
