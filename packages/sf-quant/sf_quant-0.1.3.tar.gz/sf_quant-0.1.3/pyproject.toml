[project]
name = "sf-quant"
version = "0.1.3"
description = "Python package for Silver Fund quant team research and trading tools."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Andrew Hall", email = "andrewmartinhall2@example.com" }]
dependencies = [
    "polars>=1.32.3",
    "python-dotenv>=1.1.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "sphinx>=8.2.3",
    "sphinx-autobuild>=2025.8.25",
    "pydata-sphinx-theme>=0.16.1",
]
