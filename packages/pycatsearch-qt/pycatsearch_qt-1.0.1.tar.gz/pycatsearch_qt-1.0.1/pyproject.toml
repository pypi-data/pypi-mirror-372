[build-system]
requires = ['setuptools>=77.0.3', 'packaging>=20', 'setuptools_scm[toml]>=6.2']
build-backend = 'setuptools.build_meta'

[project]
name = 'pycatsearch-qt'
authors = [
    {name = 'StSav012', email = 'stsav012@gmail.com'},
]
description = 'GUI for PyCatSearch'
readme = 'README.md'
license = 'LGPL-3.0-only'
requires-python = '>=3.9'
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Win32 (MS Windows)',
    'Environment :: X11 Applications',
    'Intended Audience :: Science/Research',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Topic :: Scientific/Engineering :: Atmospheric Science',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Physics',
    'Typing :: Typed',
]
dynamic = [
    'version',
    'dependencies',
]

[project.gui-scripts]
pycatsearch-qt = 'pycatsearch_qt:main'

[project.urls]
'Source Code' = 'https://github.com/StSav012/pycatsearch_qt'
'Bug Tracker' = 'https://github.com/StSav012/pycatsearch_qt/issues'

[tool.setuptools_scm]
local_scheme = 'no-local-version'
version_scheme = 'no-guess-dev'
write_to = 'src/pycatsearch_qt/_version.py'

[tool.setuptools.dynamic]
version = {attr = 'pycatsearch_qt._version.__version__'}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["test"]

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I", "NPY201"]
extend-ignore = ["N802"]

[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true
relative-imports-order = "closest-to-furthest"
