[build-system]
requires = ['setuptools~=68.0']
build-backend = 'setuptools.build_meta'


[project]
name = 'rbext'
description = 'Review Board extension-building tools and build backend'
authors = [
    {name = 'Beanbag, Inc.', email = 'support@beanbaginc.com'}
]
maintainers = [
    {name = 'Beanbag, Inc.', email = 'support@beanbaginc.com'}
]
license = {file = 'LICENSE'}
readme = {file = 'README.rst', content-type = 'text/x-rst'}
dynamic = ['version']

requires-python = '>=3.8'


[project.urls]
homepage = 'https://www.reviewboard.org'


[tool.setuptools]
packages = ['rbext']


[tool.setuptools.dynamic]
version = {attr = 'rbext.__version__'}


[tool.pytest.ini_options]
python_files = ["tests.py", "test_*.py"]
python_classes = ["*Tests"]
python_functions = ["test_*"]
pythonpath = "."
testpaths = [
    "rbext",
]

addopts = ["--reuse-db"]

required_plugins = [
    "pytest-env",
]
