[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osint_envs"
version = "0.1.1"
description = "Simple, interactive .env bootstrapper for OpenAI + Telegram across projects."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "thomasjjj"}]
keywords = ["osint", "openai", "telegram", "dotenv", "bootstrap"]
dependencies = [
    "python-dotenv>=1.0.1"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/osint-envs/osint_envs"
Repository = "https://github.com/osint-envs/osint_envs"

[project.scripts]
osint-env-setup = "osint_envs.handler:main"
