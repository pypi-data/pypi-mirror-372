name: "Production Company Benchmark Suite"
description: "Comprehensive benchmark testing real-world business scenarios with advanced AI models"
version: "1.0.0"
author: "Clyrdia Team"

# Global configuration
global:
  max_retries: 3
  timeout_seconds: 60  # Reduced from 120 for efficiency
  temperature: 0.3  # Lower temperature for business consistency
  cache_strategy: "smart"  # Use cache when beneficial

# Models to test - production-grade selection
models:
  - "claude-opus-4.1" # Best for complex business analysis and strategic planning
  - "gpt-4o-mini"     # Best for technical tasks and cost-effective analysis

# Test cases designed for real business scenarios (optimized for performance)
tests:
  # 1. Financial Analysis - Complex reasoning required
  - name: "Financial Risk Assessment"
    prompt: | 
      As a senior financial analyst, analyze this scenario and provide a risk assessment:

      Company: TechCorp Inc.
      - Revenue: $150M annually, growing 25% YoY
      - Customer concentration: Top 5 customers represent 40% of revenue
      - Cash burn: $2M monthly, runway: 18 months
      - Debt: $50M in convertible notes due in 24 months

      Provide:
      1. Risk score (1-10) with justification
      2. Top 3 immediate risk factors
      3. Recommended mitigation strategies
      4. Strategic recommendations for next 12 months

      Format as executive summary.
    expected_output: "Comprehensive financial analysis with risk assessment and strategic recommendations"
    max_tokens: 1000  # Reduced from 2000 for efficiency
    temperature: 0.2
    evaluation_criteria:
      - "financial_accuracy"
      - "risk_assessment_quality"
      - "strategic_insight"
    tags: ["finance", "risk-assessment", "strategic-planning"]
    weight: 2.0

  # 2. Legal Contract Review - Requires deep understanding
  - name: "Legal Contract Analysis"
    prompt: |
      You are a senior corporate attorney. Review this contract clause and identify potential legal risks:

      "Service Provider shall provide SaaS platform services for 36 months. Service Provider warrants 95% uptime during business hours. Total liability shall not exceed amounts paid in preceding 12 months. Client acknowledges no representations regarding third-party data accuracy. Service Provider may modify Services with 30 days notice."

      Analyze:
      1. Legal risks and potential liabilities
      2. Compliance issues (GDPR, CCPA considerations)
      3. Ambiguous language risks
      4. Recommended modifications

      Provide analysis in legal memorandum format.
    expected_output: "Comprehensive legal analysis identifying risks, compliance issues, and recommendations"
    max_tokens: 1200  # Reduced from 2500 for efficiency
    temperature: 0.1
    evaluation_criteria:
      - "legal_accuracy"
      - "risk_identification"
      - "compliance_awareness"
    tags: ["legal", "contract-review", "compliance"]
    weight: 2.5

  # 3. Marketing Strategy - Creative and analytical
  - name: "Marketing Strategy Development"
    prompt: |
      As CMO of a B2B SaaS company, develop a marketing strategy for launching "InsightAI" - an AI-powered business intelligence platform.

      Context:
      - Target: Mid-market companies ($50M-$500M revenue)
      - Competition: Tableau, Power BI, Looker, Qlik
      - Budget: $2M annually
      - USP: Predictive analytics with natural language queries

      Develop strategy including:
      1. Target audience segmentation
      2. Competitive positioning
      3. Multi-channel marketing mix
      4. Content strategy and messaging
      5. Success metrics and KPIs

      Format as strategic marketing plan.
    expected_output: "Comprehensive marketing strategy with audience segmentation, positioning, and execution plan"
    max_tokens: 1000  # Reduced from 2000+ for efficiency
    temperature: 0.3
    evaluation_criteria:
      - "strategic_thinking"
      - "market_understanding"
      - "execution_planning"
    tags: ["marketing", "strategy", "B2B"]
    weight: 1.8

  # 4. Technical Architecture - Engineering excellence
  - name: "System Architecture Design"
    prompt: |
      Design a scalable microservices architecture for a real-time analytics platform processing 1M events/second.

      Requirements:
      - Real-time data processing
      - 99.99% uptime SLA
      - Support for 10M+ concurrent users
      - Integration with multiple data sources
      - Cost optimization for cloud deployment

      Provide:
      1. High-level architecture diagram description
      2. Technology stack recommendations
      3. Scalability considerations
      4. Security and compliance measures
      5. Cost estimation and optimization

      Format as technical architecture document.
    expected_output: "Comprehensive system architecture with scalability, security, and cost considerations"
    max_tokens: 1000
    temperature: 0.2
    evaluation_criteria:
      - "technical_accuracy"
      - "scalability_design"
      - "security_considerations"
    tags: ["engineering", "architecture", "scalability"]
    weight: 2.2

  # 5. Business Strategy - Executive decision making
  - name: "Business Strategy Analysis"
    prompt: |
      Analyze the strategic position of a traditional retail company facing digital disruption.

      Company: RetailCorp
      - 500 physical stores nationwide
      - $2B annual revenue, declining 5% YoY
      - Strong brand recognition but limited online presence
      - High fixed costs from real estate
      - Competitors: Amazon, Walmart, Target

      Provide:
      1. SWOT analysis
      2. Digital transformation roadmap
      3. Competitive positioning strategy
      4. Investment priorities
      5. Risk mitigation strategies

      Format as executive strategy brief.
    expected_output: "Strategic analysis with digital transformation roadmap and competitive positioning"
    max_tokens: 1000
    temperature: 0.3
    evaluation_criteria:
      - "strategic_analysis"
      - "digital_transformation"
      - "competitive_positioning"
    tags: ["strategy", "digital-transformation", "retail"]
    weight: 2.0

# Evaluation criteria for quality assessment
evaluation:
  criteria:
    - "accuracy"
    - "completeness"
    - "business_relevance"
    - "execution_feasibility"
    - "innovation"
    - "professional_quality"
  
  scoring:
    - "excellent": 9-10
    - "good": 7-8
    - "adequate": 5-6
    - "poor": 1-4

# Output configuration
output:
  format: "json"
  include_metadata: true
  include_quality_scores: true
  include_cost_analysis: true
  include_performance_metrics: true

# Cache configuration
cache:
  enabled: true
  strategy: "smart"
  ttl_hours: 168  # 1 week
  max_size_mb: 1000
