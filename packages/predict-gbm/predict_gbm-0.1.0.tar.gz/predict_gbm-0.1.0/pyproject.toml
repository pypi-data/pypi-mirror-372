[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "predict-gbm"
version = "0.1.0"
description = "Tools for processing MRI images and evaluating tumor growth models via radiation plans."
authors = ["Lucas Zimmer <zimmer.lucas.w@gmail.com>"]
repository = "https://github.com/BrainLesion/PredictGBM"
readme = "README.md"

keywords = [
  "brain tumor",
  "glioma",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

# Add the exclude field directly under [tool.poetry]
exclude = ["scripts", "test", "docs", ".github"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
brats = "^0.0.28"
brainles-preprocessing = "^0.6.2"
wandb = "^0.21.1"
pydicom = "^3.0.1"
typing-extensions = "^4.14.1"
pypdf = "^6.0.0"


[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.0"
pytest-cov = ">=5.0.0"
flake8 = ">=5.0.1"

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = ">=7.0.0"
sphinx-copybutton = ">=0.5.2"
furo = ">=2024.8.6"
myst-parser = ">=2.0.0"

[tool.flake8]
max-line-length = 160
