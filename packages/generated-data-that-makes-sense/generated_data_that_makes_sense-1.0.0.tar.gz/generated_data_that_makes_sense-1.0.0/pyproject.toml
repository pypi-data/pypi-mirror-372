[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "generated-data-that-makes-sense"
description = "Relational data generator that creates meaningful test data with referential integrity"
authors = [{name = "Dmitry Smolovich", email = "dsmolovich@gmail.com"}]
readme = "README.md"
keywords = ["testing", "generator", "data", "relational", "database", "mysql"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.8"
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/dsmolovich/generated-data-that-makes-sense"
Repository = "https://github.com/dsmolovich/generated-data-that-makes-sense"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
gdtms = ["data/*.json"]

[tool.setuptools.dynamic]
version = {attr = "gdtms.VERSION"}

[tool.mypy]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88