[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdhs"
version = "0.1.6"
description = "A Python package for accessing and analyzing Demographic and Health Survey (DHS) data."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "git-filter-repo>=2.38.0",
    "httpx>=0.24.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.16",
    "mkdocstrings[python]>=0.30.0",
    "pandas>=1.3.0",
    "pdoc>=15.0.4",
    "playwright>=1.20.0",
    "polars>=0.18.0",
    "pyarrow>=8.0.0",
    "pygments>=2.19.1",
    "pyreadstat>=1.1.0",
    "pytest>=6.2.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
    "ruff>=0.0.200",
]

authors = [
    { name = "Adejumo Ridwan Suleiman", email = "adejumo999@gmail.com" }
]

maintainers = [
    { name = "Adejumo Ridwan Suleiman", email = "adejumo999@gmail.com" }
]

# Add this section for package discovery
[tool.setuptools.packages.find]
where = ["."]
include = ["pdhs*"]