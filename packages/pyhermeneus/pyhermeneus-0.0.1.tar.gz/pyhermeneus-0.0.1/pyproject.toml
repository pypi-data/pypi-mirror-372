[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyhermeneus"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "bernard jiang", email = "bernardjiang5@outlook.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/bernard035/hermeneus#readme"
Issues = "https://github.com/bernard035/hermeneus/issues"
Source = "https://github.com/bernard035/hermeneus"

[tool.hatch.build]
targets.wheel.packages = ["hermeneus"]
targets.sdist.include = ["hermeneus/"]

[tool.hatch.version]
path = "src/hermeneus/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/hermeneus tests}"

[tool.coverage.run]
source_pkgs = ["hermeneus", "tests"]
branch = true
parallel = true
omit = [
  "src/hermeneus/__about__.py",
]

[tool.coverage.paths]
hermeneus = ["src/hermeneus", "*/hermeneus/src/hermeneus"]
tests = ["tests", "*/hermeneus/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
