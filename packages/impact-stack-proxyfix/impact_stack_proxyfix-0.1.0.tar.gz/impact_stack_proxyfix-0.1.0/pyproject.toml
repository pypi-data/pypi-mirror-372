[project]
name = "impact-stack-proxyfix"
dynamic = ["version"]
dependencies = [
]

[project.optional-dependencies]
dev = [
  "black",
  "isort",
  "pre-commit",
  "pylint",
  "pytest",
  "pytest-cov",
  "twine",
]

[build-system]
requires = [
  "setuptools>=45",
  "setuptools-scm[toml]>=6.2",
  "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["impact_stack"]

[tool.setuptools_scm]

[tool.black]
line-length = 100

[tool.coverage.run]
source = ["impact_stack"]
relative_files = true

[tool.coverage.report]
fail_under = 90

[tool.isort]
profile = "black"
line_length = 100
combine_as_imports = true

[tool.pydocstyle]
convention = "google"

[tool.pylint.basic]
good-names = ["db"]

[tool.pylint.format]
max-line-length = "100"

[tool.pytest.ini_options]
addopts = "--cov --cov-report=term --cov-report=xml --junitxml=pytest-junit.xml"
python_classes = [
  "*Test",
  "Test*",
]
