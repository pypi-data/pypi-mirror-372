[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shipboss-mcp-server"
version = "4.0.12"
description = "ShipBoss MCP server with parcel & freight endpoints"
authors = [{ name = "ShipBoss", email = "support@shipboss.io" }]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["shipping", "mcp", "shipboss", "fastmcp"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

# Runtime dependencies match requirements.txt; using python-dotenv package name
# to avoid confusion with import name ``dotenv``
dependencies = [
    "mcp[cli]==1.2.0",
    "httpx>=0.27",
    "pydantic>=2.7",
    "python-dotenv>=1.0.0",
]

[project.scripts]
shipboss-mcp-server = "shipboss_mcp_server:main"
