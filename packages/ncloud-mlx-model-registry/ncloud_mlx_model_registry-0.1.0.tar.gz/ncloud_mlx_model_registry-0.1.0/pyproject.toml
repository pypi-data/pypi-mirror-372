[project]
name = "ncloud-mlx-model-registry"
dynamic = ["version"]
description = "CLI and SDK for the ML expert Platform Model Registry on NAVER Cloud Platform"
authors = [
    { name = "navercloud-mlxp", email = "dl_mlx_ncp_dev@navercorp.com" },
]
requires-python = ">=3.9.0,<4.0.0"
readme = "README.md"
dependencies = [
  "typer==0.15.4",
  "timeago>=1.0.16,<2",
  "requests>=2.32.3,<3",
  "pydantic>=2.7.4,<3",
  "six>=1.16.0,<2",
  "urllib3[socks]>=1.25.4,<1.27; python_version < '3.10'",
  "urllib3[socks]>=2.2.1,<3; python_version >= '3.10'",
  "python-dateutil>=2.9.0.post0,<3",
  "httpx>=0.27.0,<0.28",
  "aiofiles>=23.2.1,<24",
  "tabulate>=0.9.0,<0.10",
  "pyyaml>=6.0.1,<7",
  "typing==3.7.4.3",
  "ncloud-mlx-sdk>=0.1.1",
]
license = "Apache-2.0"

[project.urls]
Homepage = "https://guide.ncloud-docs.com/docs/ai-mlxp-pmodelregistry"
Documentation = "https://guide.ncloud-docs.com/docs/ai-mlxp-pmodelregistry"

[project.scripts]
mlx-model-registry = "mlx.cli.model_registry.main:app"

[dependency-groups]
dev = [
  "ruff>=0.4.8,<0.5",
  "pytest>=8.2.2,<9",
  "pytest-cov>=5.0.0,<6",
  "docconvert>=2.1.0,<3",
]

[tool.uv]

[[tool.uv.index]]
name = "PyPI"
url = "https://pypi.org/simple/"
default = true

[tool.hatch.build.targets.sdist]
include = ["mlx"]

[tool.hatch.build.targets.wheel]
include = ["mlx"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"
pattern = "default-unprefixed"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.ruff]
# Exclude the 'tests' folder
exclude = ["mlx/api"]

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # Pyflakes
    "I", # isort
    # "UP", # TODO: pyupgrade
    # "B", # TODO: flake8-bugbear
    # "SIM", # TODO: flake8-simplify
]
ignore = [
  "E501", # line too long
]
