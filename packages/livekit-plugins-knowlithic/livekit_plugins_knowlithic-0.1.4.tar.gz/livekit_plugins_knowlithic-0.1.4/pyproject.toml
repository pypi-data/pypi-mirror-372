[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "livekit-plugins-knowlithic"
version = "0.1.4"
description = "LiveKit plugin for knowlithic TTS using Knowlithic AI"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Knowlithic", email = "info@knowlithic.com"}
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.9.0"
dependencies = [
    "livekit>=1.0.12",
    "livekit-agents>=1.2.2",
    "aiohttp>=3.8.0",
    "python-dotenv>=1.0.0",
]

[project.entry-points."livekit.plugins"]
knowlithic = "livekit.plugins.knowlithic:KnowlithicTTSPlugin"

[tool.hatch.version]
path = "livekit/plugins/knowlithic/version.py"

[tool.hatch.build.targets.wheel]
packages = ["livekit"]

[tool.hatch.build.targets.sdist]
include = ["/livekit"]