[project]
name = "digit_converter"
version = "2.2"
description = "A useful tool for digit conversion, applicable in Genetic Algorithms (GA). It transforms a number into a list of digits under any base, for example, `[1, 0, 1, 0, 1, 1, 1, 0] <-> 174`."
license = "MIT"
readme = "README.md"

[project.urls]
homepage = "https://github.com/Freakwill/digit-converter"
repository = "https://github.com/Freakwill/digit-converter"

[tool.poetry]
keywords = ["Digit Converting", "Encoding", "Genetic Algorithm"]
classifiers = [
    'License :: Public Domain',  # Public Domain
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Intended Audience :: Science/Research',
    'Operating System :: OS Independent',
    'Topic :: Scientific/Engineering :: Mathematics',
    'Natural Language :: English'
]

[tool.poetry.dependencies]
python = "^3.9"

[poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.0"]
build-backend = "poetry.core.masonry.api"
