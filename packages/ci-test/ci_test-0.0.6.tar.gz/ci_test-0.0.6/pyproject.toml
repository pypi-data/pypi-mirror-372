[project]
name = "ci-test"
version = "0.0.6"
authors = [
  { name="Evan Kohilas" },
]
description = "A framework for static analysis testing of CI configurations."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
]

[project.urls]
Homepage = "https://github.com/ekohilas/ci-test"
Issues = "https://github.com/ekohilas/ci-test/issues"

[project.scripts]
ci-test = "ci_test.cli:Cli.process_from_sys_argv"
