[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tyk_time_converter"
version = "0.1.1"
authors = [
  { name="tangyongkang", email="316674908@qq.com" }
]
description = "一个将秒数转换为天、小时、分钟、秒格式的MCP服务"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
  "mcp>=0.1.0",
]

[project.scripts]
tyk-time-converter-server = "tyk_time_converter_server.tyk_time_converter_server:main"