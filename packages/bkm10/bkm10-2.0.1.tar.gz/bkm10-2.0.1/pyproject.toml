[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0"
]

[project]
# (X): Put the name of the *library* here:
name = "bkm10"

# (X): Remember: MAJOR.MINOR.PATCH
# | MAJOR is sort of about stable versions with *major changes*
# | MINOR is about new features
# | PATCH is about fixing bugs and other small issues
version = "2.0.1"

# (X): Add the description:
description = "A formalism for computing DVCS cross sections using the BKM10 approach."

# (X): Authors are a list of dictionaries with `name` and other properties:
authors = [
    { name = "Woofmagic", email = "none@none.com" }
]

# (X): Specify the license type here:
license = { text = "MIT" }

# (X): This `readme` page *will* show up on PyPI as *the* description:
readme = "README.md"

# (X): These classifiers *also* appear on PyPI (called "classifiers," nothing shocking):
classifiers = [
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
]

requires-python = ">=3.8"

# (X): *IMPORTANT!* What does the library need to run?
dependencies = [
    "numpy",
    "matplotlib",
]

[project.urls]
homepage = "https://github.com/woofmagic/bkm10_lib"
documentation = "https://github.com/Woofmagic/bkm10_lib/blob/main/README.md"