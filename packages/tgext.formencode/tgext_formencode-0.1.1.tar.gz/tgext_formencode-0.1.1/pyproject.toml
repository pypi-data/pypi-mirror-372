[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tgext.formencode"
version = "0.1.1"
authors = [
    {name = "Alessandro Molina", email = "amol@turbogears.org"},
]
description = "Enable support for formencode validation library"
readme = "README.md"
keywords = ["turbogears2.extension"]
requires-python = ">= 3.7"
dependencies = [
  "TurboGears2 >= 2.5.0",
  "formencode"
]


[project.optional-dependencies]
testing = ["pytest", "TurboGears2[testing]"]
