<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AVS RVTools Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        body {
            background-color: #121212;
            color: #cccccc;
        }
        .container {
            margin-top: 50px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .explore-content {
            max-width: 95%;
            margin-top: 50px;
        }

        .navbar {
            background-color: #1f1f1f;
        }
        .navbar a {
            color: #cccccc;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100% !important;
            max-height: 500px;
        }

        .wrap { /* Force text wrapping, even for long words */
            word-break: break-all;
        }

        .filter-outline-dark {
            border-color: #cccccc;
            color: #cccccc;
        }

        @media print {
            body {
                font-size: 12px; /* Slightly reduced base font size for print */
            }
            .container {
                width: 100%;
                margin: 25px;
                padding: 0;
            }
            .card {
                page-break-inside: avoid;
                margin-bottom: 12px !important; /* Reduce card spacing */
            }
            .card-body {
                padding: 12px !important; /* Reduce card padding */
            }
            .card-header, .card-footer {
                padding: 8px 12px !important; /* Reduce header/footer padding */
            }
            .d-flex {
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .btn, .navbar, footer {
                display: none; /* Hide buttons, navbar, and footer during print */
            }
            .badge, .card-header, .card-footer {
                -webkit-print-color-adjust: exact; /* Ensure colors are printed */
                print-color-adjust: exact; /* Standard property for compatibility */
            }
            h1 {
                font-size: 24px !important; /* Main heading */
                margin-bottom: 12px !important;
                color: #121212;
            }
            h2 {
                font-size: 18px !important; /* Section headings */
                margin-bottom: 10px !important;
            }
            h5.card-title {
                font-size: 14px !important; /* Card titles */
                margin-bottom: 6px !important;
            }
            .lead {
                font-size: 14px !important; /* Lead text */
                margin-bottom: 12px !important;
                color: #121212;
            }
            .table {
                font-size: 10px !important; /* Table text */
                margin-bottom: 10px !important;
            }
            .table th, .table td {
                padding: 3px 6px !important; /* Table cell padding */
                line-height: 1.3 !important;
            }
            .badge {
                font-size: 9px !important; /* Badges */
                padding: 3px 6px !important;
            }
            .alert {
                font-size: 11px !important; /* Alert text */
                padding: 8px !important;
                margin-bottom: 10px !important;
            }
            .card p {
                font-size: 11px !important; /* Paragraph text */
                margin-bottom: 8px !important;
            }
            /* Summary cards specific styling for print */
            #summary-cards .card {
                width: 140px !important; /* Summary cards */
                margin: 4px !important;
                font-size: 10px !important;
            }
            #summary-cards .card-body {
                padding: 6px !important;
            }
            #summary-cards .card-title {
                font-size: 11px !important;
                margin-bottom: 3px !important;
            }
            #summary-cards .card-text {
                font-size: 10px !important;
                margin-bottom: 3px !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸš€ AVS RVTools Analyzer</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="text-center mt-4 footer">
        <p>Version: {{ calver_version }} | <a href="https://github.com/lrivallain/avs-rvtools-analyzer" target="_blank">GitHub Repository</a></p>
    </footer>
</body>
</html>
