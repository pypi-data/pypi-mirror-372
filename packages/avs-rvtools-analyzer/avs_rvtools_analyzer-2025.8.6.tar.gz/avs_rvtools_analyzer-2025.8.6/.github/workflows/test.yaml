# Run tests on all pushes and pull requests
name: Tests

on:
  # Run tests on all pushes to any branch
  push:
    branches: ["**"]
  # Also run tests on pull requests
  pull_request:
    branches: ["master"]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies and run tests
      run: |
        uv sync --extra dev
        uv run pytest