[metadata]
name = qck
version = 2025.8.27
description = CLI to conveniently run DuckDB SQL scripts with support for templating
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dnouri/qck
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: SQL
	Topic :: Database :: Front-Ends
author = Daniel Nouri
license = MIT
license_file = LICENSE

[options]
zip_safe = False
include_package_data = True
packages = find:
py_modules = 
	qck
install_requires = 
	click
	duckdb
	jinja2
	pandas
	tabulate

[options.entry_points]
console_scripts = 
	qck = qck:main

[options.extras_require]
devel = 
	black
	ruff

[egg_info]
tag_build = 
tag_date = 0

