[project]
name = "p4lantir"
version = "1.0.2"
description = "MiTM over TCP to intercept and manipulate flow"
license = "GPL-3.0-or-later"
requires-python = ">=3.9"
authors = [
	{ name = "acmo0", email = "" }
]
readme = "README.md"
license-files = ["LICEN[CS]E*"]
keywords = ["TCP", "proxy", "man-in-the-middle", "mitm", "textual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: System Administrators"
]

dependencies = [
    "astroid==3.3.11",
    "colorlog==6.9.0",
    "dill==0.4.0",
    "isort==6.0.1",
    "linkify-it-py==2.0.3",
    "markdown-it-py==4.0.0",
    "mccabe==0.7.0",
    "mdit-py-plugins==0.5.0",
    "mdurl==0.1.2",
    "platformdirs==4.3.8",
    "pygments==2.19.2",
    "rich==14.1.0",
    "textual==5.3.0",
    "tomlkit==0.13.3",
    "typing-extensions==4.14.1",
    "uc-micro-py==1.0.3"
]

[project.scripts]
p4lantir = "p4lantir:__main__" 

[project.urls]
Repository = "https://github.com/acmo0/p4lantir.git"

[dependency-groups]
dev = [
    "astroid==3.3.11",
    "colorlog==6.9.0",
    "dill==0.4.0",
    "isort==6.0.1",
    "linkify-it-py==2.0.3",
    "markdown-it-py==4.0.0",
    "mccabe==0.7.0",
    "mdit-py-plugins==0.5.0",
    "mdurl==0.1.2",
    "platformdirs==4.3.8",
    "pycodestyle==2.14.0",
    "pygments==2.19.2",
    "pylint==3.3.8",
    "rich==14.1.0",
    "textual==5.3.0",
    "tomlkit==0.13.3",
    "typing-extensions==4.14.1",
    "uc-micro-py==1.0.3",
    "uv==0.8.13",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/venv",
  "__pycache__",
  "/dist",
  "/doc"
]