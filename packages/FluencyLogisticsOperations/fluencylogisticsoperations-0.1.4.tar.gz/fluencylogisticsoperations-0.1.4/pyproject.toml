[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FluencyLogisticsOperations"
version = "0.1.4"
description = "FLO Public Layer Client (PLC): dot-notation to /rpc (form-encoded), returns pandas DataFrames"
readme = "README.md"
authors = [{ name = "Braden Keith" }]
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
dependencies = [
  "pandas>=2.0.0",
  "requests>=2.32.0",
  "urllib3>=2.2.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://flo.bradenkeith.io"
Source = "https://github.com/fluency-logistics-operations/flo-plc"

[tool.setuptools]
package-dir = {"FluencyLogisticsOperations" = "src/flo_plc"}
packages = ["FluencyLogisticsOperations", "FluencyLogisticsOperations.plc"]
include-package-data = true
