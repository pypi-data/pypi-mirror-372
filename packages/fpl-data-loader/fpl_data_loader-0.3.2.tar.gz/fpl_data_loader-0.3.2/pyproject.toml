[project]
name = "FPL-data-loader"
version = "0.3.2"
description = "Tools for working with Fantasy Premier League data"
readme = "README.md"
authors = [
    { name = "James Leslie", email = "contactjamesleslie@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=2.0.2",
    "pandas>=2.3.2",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "mkdocs>=1.6.1",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.18",
    "nbconvert>=7.16.6",
    "pydantic>=2.11.7",
    "pytest>=8.4.1",
]
