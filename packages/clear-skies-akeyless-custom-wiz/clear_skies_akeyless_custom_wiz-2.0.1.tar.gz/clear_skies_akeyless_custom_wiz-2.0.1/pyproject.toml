[project]
name = "clear-skies-akeyless-custom-wiz"
description = "Akeyless+Clearskies Custom Wiz Producer/Rotator"
version = "v2.0.1"
license = "MIT"
dynamic = ["classifiers"]
readme = "./README.md"
authors = [{name = "Conor Mancone", email = "cmancone@gmail.com"}]
requires-python = '>=3.11,<4.0'
dependencies = ['clear-skies-akeyless-custom-producer (>=2.0.0,<3.0.0)', 'requests (>=2.0.0,<3.0.0)']

[project.urls]
repository = "https://github.com/clearskies-akeyless-custom-producers/wiz"

[tool.poetry]
packages = [
    { include = "clearskies_akeyless_custom_wiz", from = "src" }
]
exclude = [
    "src/clearskies_akeyless_custom_wiz/*_test.py",
    "src/clearskies_akeyless_custom_wiz/**/*_test.py",
    "src/clearskies_akeyless_custom_wiz/integration_tests/*",
    "docs/**"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
]
requires-poetry = '>=2.0,<3.0'

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
mypy = "^1.16.1"
pre-commit = "^3.8.0"
pytest = "^8.4.1"
ruff = "^0.12.1"
types-requests = "^2.32.4.20250611"

[build-system]
requires = ['poetry-core (>=2.0,<3.0)']
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
# The following is Black's default, but it's good to be explicit
# to match your Ruff config.
skip-magic-trailing-comma = false
preview = true

[tool.mypy]
python_version = "3.11"

exclude = [
 ".*_test\\.py$",
 "docs/.*"
]

[tool.poetry-git-version-plugin]
release_type = "tag"
