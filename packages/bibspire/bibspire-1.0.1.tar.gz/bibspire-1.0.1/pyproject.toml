[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bibspire"
version = "1.0.1"
authors = [
    {name = "Lorenz GÃ¤rtner", email = "lorenz.gaertner@gmail.com"},
]
description = "A tool to update .bib entries with INSPIRE-HEP citations"
readme = "README.md"
license = {text = "MIT"}
keywords = ["bibliography", "bibtex", "inspire", "hep", "physics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0.0",
    "pytest-mock>=3.6.0",
    "responses>=0.21.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "pytest>=6.0.0",
    "pytest-mock>=3.6.0",
    "responses>=0.21.0",
    "pytest-cov>=4.0.0",
    "build>=0.8.0",
    "ruff>=0.1.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/lorenzennio/bibspire"
"Bug Tracker" = "https://github.com/lorenzennio/bibspire/issues"

[project.scripts]
bibspire = "bibspire.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-ra"]
markers = [
    "slow: Slow tests that make real API calls",
]

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
show_missing = true
