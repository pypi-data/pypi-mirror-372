name: 01_common
type: dag
docs: |
  ## Common DAG

  This is the demo dag for passing template data to DAG object.

  ```python
  from dagtool import DagTool
  ```
start_date: "2025-01-01"
tags:
  - "group:demo"
  - "tool:true"
  - "domain:demo"
tasks:
  - task: start
    tool: empty

  - task: debug
    upstream: start
    tool: debug
    params:
      foo: bar
      custom: "{{ custom_macros }}"
      environment: "{{ env('AIRFLOW_ENV') }}"
      variable: "{{ vars('test') }}"

  - task: force_raise
    upstream: debug
    tool: raise

  - task: end
    upstream: force_raise
    trigger_rule: one_failed
    tool: empty
