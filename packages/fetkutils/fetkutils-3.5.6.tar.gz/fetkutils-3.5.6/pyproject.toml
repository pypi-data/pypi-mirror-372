[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "fetkutils"
version = "3.5.6"
description = "Utility library for the FE-ToolKit project"
authors = [
  {name = "Timothy J. Giese", email = "TimothyJGiese@gmail.com"},
]
# license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
]
dependencies = [
    'numpy',
    'scipy',
    'matplotlib',
    'netCDF4',
    'rdkit',
    'setuptools',
    'importlib',
    'importlib-metadata'
]
requires-python = ">=3.7"
readme = "README.md"
keywords = ["free energy"]

[project.urls]
# repository = "https://"

[project.scripts]
"fetkutils-tischedule.py" = "fetkutils.scripts:fetkutils_tischedule"
"fetkutils-ipi-setupfromamber.py" = "fetkutils.scripts:fetkutils_ipi_setupfromamber"
"fetkutils-ipi-tdfepkie.py" = "fetkutils.scripts:fetkutils_ipi_tdfepkie"
"fetkutils-ipi-xcrd2dumpave.py" = "fetkutils.scripts:fetkutils_ipi_xcrd2dumpave"
"fetkutils-nma-kie.py" = "fetkutils.scripts:fetkutils_nma_kie"
"fetkutils-nma-MergeHessianNetCDFs.py" = "fetkutils.scripts:fetkutils_nma_MergeHessianNetCDFs"
"fetkutils-nma-thermochem.py" = "fetkutils.scripts:fetkutils_nma_thermochem"
"fetkutils-nma-approxfreqratio.py" = "fetkutils.scripts:fetkutils_nma_approxfreqratio"
"fetkutils-amberti2img.py" = "fetkutils.scripts:fetkutils_amberti2img"

[tool.setuptools]
package-dir = {"" = "src/python/lib"}
