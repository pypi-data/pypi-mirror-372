[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "annotex"
description = "Annotation Tool for Computer Vision Datasets"
authors = [
    {name = "Randika K. Makumbura", email = "randikamk.96@gmail.com"}
]
license = {text = "RKM"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = ["annotation", "computer-vision", "AI", "machine-learning", "YOLO", "dataset"]
dependencies = [
    "numpy>=1.21.0",
    "opencv-python>=4.5.0",
    "Pillow>=8.0.0",
    "PyYAML>=5.4.0",
    "ultralytics>=8.0.0",
]
dynamic = ["version"]

[project.optional-dependencies]
gpu = ["torch>=1.9.0", "torchvision>=0.10.0"]
dev = [
    "pytest>=6.0.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "myst-parser>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/RandikaKM/annotex"
Repository = "https://github.com/RandikaKM/annotex"
"Bug Tracker" = "https://github.com/RandikaKM/annotex/issues"

[project.scripts]
annotex = "annotex.main:main"
annotex-gui = "annotex.main:main"

[tool.setuptools]
packages = ["annotex", "annotex.gui", "annotex.core", "annotex.utils"]

[tool.setuptools.dynamic]
version = {attr = "annotex.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"