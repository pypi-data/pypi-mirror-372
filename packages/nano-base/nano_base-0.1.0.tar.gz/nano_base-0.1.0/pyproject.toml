[build-system]
requires = ["setuptools>=61","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nano-base"
version = "0.1.0"
description = "Tiny base converter (2..36) in ~1KB (zero deps)."
readme = "README.md"
requires-python = ">=3.8"
license = {text="MIT"}
authors = [{name="ozgunlu"}]

[tool.setuptools]
py-modules = ["app_min"]

[project.scripts]
nano-base = "app_min:main"

[project.urls]
Homepage = "https://github.com/ozgunlu/nano-base"
Issues   = "https://github.com/ozgunlu/nano-base/issues"
