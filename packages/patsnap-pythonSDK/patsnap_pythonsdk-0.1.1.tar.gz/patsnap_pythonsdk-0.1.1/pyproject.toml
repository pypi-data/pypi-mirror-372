[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "patsnap-pythonSDK"
version = "0.1.1"
description = "Unofficial Python SDK for Patsnap's patent and innovation intelligence APIs"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Frazer Kearl", email = "fkearl@patsnap.com" }]
keywords = ["patsnap", "patents", "api", "sdk", "intellectual-property", "innovation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Intended Audience :: Science/Research",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "requests>=2.31.0,<3",
  "pydantic>=2.6.0,<3",
]

[project.urls]
"Homepage" = "https://github.com/zenos27/patsnap-pythonSDK"
"Bug Reports" = "https://github.com/zenos27/patsnap-pythonSDK/issues"
"Source" = "https://github.com/zenos27/patsnap-pythonSDK"
"Documentation" = "https://github.com/zenos27/patsnap-pythonSDK/blob/main/README.md"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0.0",
  "black>=23.0.0",
  "isort>=5.12.0",
]

[project.scripts]
patsnap = "patsnap_pythonSDK.cli:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "venv*", "build*", "dist*", "*.egg-info*", "docs*", "examples*"]

