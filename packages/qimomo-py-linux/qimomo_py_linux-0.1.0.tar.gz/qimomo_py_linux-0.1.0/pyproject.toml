[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qimomo-py-linux"
version = "0.1.0"
authors = [
  { name="Your Name", email="qimomo.17@qq.com" },
]
description = "pylinux python中简单运行linux命令" 
readme = "README.md"          
license = { file="LICENSE" }  
dependencies = [
    "requests>=2.25.1",
    "tqdm",
]
[tool.setuptools]
packages = ["pylinux"]
package-dir = { "pylinux" = "pylinux" }
