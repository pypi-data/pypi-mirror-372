[project]
name = "code-context-analyzer"
version = "0.1.1"
description = "A tool to analyze codebase structure and summarize content to use with AI easily."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Md. Ahasanul Arafath", email = "ahasanular@gmail.com"},
]
dependencies = [
    "pyperclip>=1.9.0",
    "colorama>=0.4.6",
    "Pygments>=2.19.2"
]

[project.scripts]
cca = "cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"