[build-system]
requires = ['setuptools >=61.0']
build-backend = "setuptools.build_meta"

[project]
name = 'mininear'
version = '0.1.0'
description = "A NumPy port of the NEAR code for embedding protein sequences."
readme = 'README.md'
requires-python = '>=3.7'
license = {file = 'COPYING'}
authors = [
  {name = 'Martin Larralde', email = 'martin.larralde@embl.de'},
]
keywords = ["bioinformatics", "protein", "sequence", "embedding"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Topic :: Scientific/Engineering :: Medical Science Apps.",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
dependencies = [
    "numpy >= 1.0"
]
[project.urls]
"Bug Tracker" = "https://github.com/althonos/mininear/issues"
"Changelog" = "https://github.com/althonos/mininear/blob/master/CHANGELOG.md"
"Coverage" = "https://codecov.io/gh/althonos/mininear/"
"Builds" = "https://github.com/althonos/mininear/actions"
"PyPI" = "https://pypi.org/project/mininear"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
mininear = ["*.npz"]

[tool.setuptools.packages.find]
namespaces = false
include = ["mininear"]
exclude = ["docs*", "tests*"]

[tool.setuptools.dynamic]
version = {attr = "mininear.__version__"}
