[project]
name = "pyiceberg-hdfs-native"
dynamic = ["version"]
description = "Provides a pyiceberg.io.FileIO implementation for hdfs-native client"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "hdfs-native>=0.12",
    "pyiceberg>=0.9",
]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["pyiceberg_hdfs_native"]

[tool.setuptools_scm]
