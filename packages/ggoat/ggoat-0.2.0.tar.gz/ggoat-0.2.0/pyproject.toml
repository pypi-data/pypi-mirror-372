[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ggoat"
version = "0.2.0"
description = "Grammar of Graphics for Python - optimized for Pyodide and browser environments"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ggoat development team", email = "contact@ggoat.dev"},
]
keywords = ["visualization", "plotting", "grammar-of-graphics", "ggplot", "pyodide", "jupyter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Jupyter",
]
requires-python = ">=3.8"
dependencies = [
    # Minimal core dependencies
]

[project.urls]
"Bug Tracker" = "https://github.com/ggoat/ggoat/issues"
"Documentation" = "https://ggoat.readthedocs.io/"
"Source" = "https://github.com/ggoat/ggoat"

[project.optional-dependencies]
pandas = ["pandas>=1.0.0"]
numpy = ["numpy>=1.18.0"]
jupyter = ["ipython>=7.0.0", "jupyter>=1.0.0"]
letsplot = ["lets-plot>=3.0.0"]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
    "pandas>=1.0.0",
    "numpy>=1.18.0", 
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
    "sphinx-autobuild>=2021.3.14",
    "sphinx-copybutton>=0.5.0",
]
all = [
    "pandas>=1.0.0",
    "numpy>=1.18.0", 
    "ipython>=7.0.0",
    "lets-plot>=3.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ggoat = ["assets/*.js"]