[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "ezconfig"
version = "1.9.0"
requires-python = ">=3.9"

dependencies = [
   "python-dateutil",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "build>=0.7.0",
    "twine>=4.0.0",
    "ipython",
    "emacsipython",
    "sphinx",
    "sphinx-autobuild",
]

test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

# Tool configurations
[tool.ruff]
line-length = 88
target-version = "py39"
lint.select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
lint.ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=ezconfig",
    "--cov-report=term-missing",
]
