[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cvvcalendarsync"
version = "1.0.2"
description = "Sincronizza automaticamente eventi Classeviva con Google Calendar."
authors = [
    { name = "LNLenost", email = "niccolo.salerno.2010@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests",
    "google-auth",
    "google-api-python-client"
]

[project.urls]
Homepage = "https://github.com/LNLenost/CVVCalendarSync"

[project.scripts]
cvvcalendarsync = "cvvcalendarsync.main:cli"

[tool.setuptools.packages.find]
where = ["cvvcalendarsync"]
