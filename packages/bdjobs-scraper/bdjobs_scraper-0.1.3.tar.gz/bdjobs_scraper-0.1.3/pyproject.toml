[project]
name = "bdjobs-scraper"
version = "0.1.3"
description = "A Python package to scrape job details from bdjobs.com"
authors = [
    {name = "Rahat Morshed Nabil",email = "61773809+imrmnabil@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "beautifulsoup4 (>=4.13.5,<5.0.0)"
]

[tool.poetry]
packages = [{include = "bdjobs_scraper", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
