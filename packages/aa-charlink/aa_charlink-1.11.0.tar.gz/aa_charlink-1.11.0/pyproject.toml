[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "aa-charlink"
dynamic = ["version"]
authors = [
    {name = "Matteo Ghia", email = "matteo.ghia@yahoo.it"},
]
classifiers = [
    "Environment :: Web Environment",
	"Framework :: Django",
	"Framework :: Django :: 4",
	"Framework :: Django :: 4.2",
	"Operating System :: POSIX :: Linux",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Natural Language :: English",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Topic :: Internet :: WWW/HTTP",
	"Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
description = "Character Linker for Alliance Auth"
license = {file = "LICENSE"}
readme = "README.md"
keywords = [
    "allianceauth",
    "eveonline",
	"allianceauth_charlink",
    "charlink",
]
requires-python = "~=3.10"
dependencies = [
    "allianceauth~=4.6",
    "allianceauth-app-utils~=1.14",
]

[project.urls]
Homepage = "https://github.com/Maestro-Zacht/aa-charlink"
Source = "https://github.com/Maestro-Zacht/aa-charlink"
Tracker = "https://github.com/Maestro-Zacht/aa-charlink/issues"
Changelog = "https://github.com/Maestro-Zacht/aa-charlink/releases"

[tool.flit.module]
name = "charlink"
