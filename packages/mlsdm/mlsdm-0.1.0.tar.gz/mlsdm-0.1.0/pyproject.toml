[project]
name = "mlsdm"
version = "0.1.0"
description = "Machine Learning based Species Distribution Modeling Library for Python > 3.6"
readme = "README.md"
authors = [
	{name = "Pranav Kulkarni", email = "pskul@ucdavis.edu"},
	{name = "Pranav Pandit", email = "pspandit@ucdavis.edu"}
]
license = {text = "MIT"}
requires-python = ">=3.6"
dependencies = [
    "numpy>=2.0.0",
    "pandas>=1.5.0",
    "geopandas>=0.10.0",
    "matplotlib>=3.5.0",
    "scipy>=1.7.0",
    "rasterio>=1.2.0",
    "rioxarray>=0.9.0",
    "xarray>=0.20.0",
    "pyimpute>=0.1.0",
    "shapely>=1.8.0",
    "scikit-learn>=1.0.0",
    "xgboost>=1.5.0",
    "lightgbm>=3.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/mlsdm",
]
[tool.hatch.build.targets.wheel]
packages = ["mlsdm"]