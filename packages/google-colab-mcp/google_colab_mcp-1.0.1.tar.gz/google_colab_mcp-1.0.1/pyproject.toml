[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "google-colab-mcp"
version = "1.0.1"
authors = [
    {name = "inkbytefo", email = "inkbytefo@gmail.com"},
]
description = "Model Context Protocol server for seamless Google Colab integration with AI assistants"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
]
keywords = ["mcp", "google-colab", "ai", "assistant", "jupyter", "notebook", "automation"]
dependencies = [
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=0.5.0",
    "google-auth-httplib2>=0.1.0",
    "google-api-python-client>=2.0.0",
    "selenium>=4.0.0",
    "webdriver-manager>=3.8.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/inkbytefo/google-colab-mcp"
Documentation = "https://github.com/inkbytefo/google-colab-mcp#readme"
Repository = "https://github.com/inkbytefo/google-colab-mcp.git"
"Bug Tracker" = "https://github.com/inkbytefo/google-colab-mcp/issues"

[project.scripts]
google-colab-mcp = "mcp_colab_server.server:main"
google-colab-mcp-setup = "mcp_colab_server.setup:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mcp_colab_server = ["templates/*.json"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true