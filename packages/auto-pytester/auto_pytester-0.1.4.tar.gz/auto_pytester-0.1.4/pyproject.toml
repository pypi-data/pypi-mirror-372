[project]
name = "auto-pytester"
version = "0.1.4"
description = "Auto generate pytest cases from docstring examples"
readme = "README.md"
authors = [{name = "Your Name", email = "1533003914@qq.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = ["jinja2>=3.0", "PyYAML>=6.0"]

[project.scripts]
auto-pytest = "auto_pytester.cli:main"

[project.urls]
Homepage = "https://github.com/yourname/auto-pytester"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "tests*", "auto_pytester*"]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
auto_pytester = ["templates/*.j2"]

