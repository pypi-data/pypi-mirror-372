[build-system]
requires = [
  "setuptools >= 40.8.0",
  "wheel >= 0.29.0",
]
build-backend = 'setuptools.build_meta'

[project]
name = "pulp_webhook"
version = "0.1.0"
description = "Pulp plugin to trigger webhooks on package uploads"
readme = "README.md"
authors = [
  {name="Jaroslav Stepanek", email="jaroslav@stepanek.eu"}
]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
  "Operating System :: POSIX :: Linux",
  "Development Status :: 5 - Production/Stable",
  "Framework :: Django",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
  "pulpcore>=3.84.0",
  "pulp_rpm>=3.31.0",
  "requests>=2.25.0"
]

[project.urls]
Repository = "https://github.com/cz-guardian/pulp_webhook"
"Bug Tracker" = "https://github.com/cz-guardian/pulp_webhook/issues"

[project.entry-points."pulpcore.plugin"]
pulp_webhook = "pulp_webhook:default_app_config"

[tool.setuptools.packages.find]
where = ["."]
