[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-monitor-drm"
version = "0.1.0"           # bump this every upload
description = "Dash-based job monitor with collapsible Live/Backfill table + clickable KPIs/pies"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{name = "Your Name", email = "you@example.com"}]
dependencies = [
  "dash>=2.11,<3",
  "dash-bootstrap-components>=1.5,<2",
  "Flask>=2.2,<3.1",
  "pytz",
]

[project.scripts]
data-monitor-drm = "data_monitor_drm.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

# Optional if you need to include non-code files:
# [tool.setuptools.package-data]
# data_monitor_drm = ["*.txt", "*.json"]