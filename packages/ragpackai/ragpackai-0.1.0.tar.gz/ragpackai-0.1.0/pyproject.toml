[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ragpackai"
version = "0.1.0"
description = "Portable Retrieval-Augmented Generation Library"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "RAGPack Team", email = "aistudentlearn4@gmail.com"}
]
maintainers = [
    {name = "RAGPack Team", email = "aistudentlearn4@gmail.com"}
]
keywords = [
    "rag", "retrieval", "augmented", "generation", "llm", "embeddings", 
    "vectorstore", "ai", "nlp", "machine-learning", "langchain"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "langchain==0.2.12",
    "langchain-openai==0.1.20", 
    "openai==1.40.0",
    "chromadb==0.5.5",
    "pydantic==2.8.2",
    "sentence-transformers==2.7.0",
    "faiss-cpu==1.8.0",
    "tqdm==4.66.4",
    "PyPDF2>=3.0.0",
    "cryptography>=3.4.8",
]

[project.optional-dependencies]
google = [
    "langchain-google-genai",
    "langchain-google-vertexai",
]
groq = [
    "groq",
    "langchain-groq",
]
cerebras = [
    "cerebras-cloud-sdk",
    "langchain-cerebras",
]
nvidia = [
    "langchain-nvidia-ai-endpoints",
]
all = [
    "langchain-google-genai",
    "langchain-google-vertexai",
    "groq",
    "langchain-groq",
    "cerebras-cloud-sdk",
    "langchain-cerebras",
    "langchain-nvidia-ai-endpoints",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]

[project.scripts]
ragpack = "ragpack.cli:main"

[project.urls]
Homepage = "https://github.com/AIMLDev726/ragpack"
Documentation = "https://AIMLDev726.readthedocs.io/"
Repository = "https://github.com/AIMLDev726/ragpack"
"Bug Reports" = "https://github.com/AIMLDev726/ragpack/issues"
Changelog = "https://github.com/AIMLDev726/ragpack/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["ragpack", "ragpack.embeddings", "ragpack.llms"]

[tool.setuptools.package-data]
ragpack = ["*.json", "*.yaml", "*.yml"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true