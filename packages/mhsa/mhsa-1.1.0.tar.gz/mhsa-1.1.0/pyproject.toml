[tool.poetry]
name = "mhsa"
version = "1.1.0"
description = "MHSA - Metaheuristics Similarity Analyzer"
authors = ["hozjan"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
matplotlib = "^3.10.5"
numpy = "^1.26.1"
pandas = "^2.2.1"
scikit-learn = "^1.4.1.post1"
seaborn = "^0.13.2"
niapy = "^2.5.2"
pygad = "^3.5.0"
graphviz = "^0.20.3"
cloudpickle = "^3.0.0"
numba = "^0.60.0"
pylatex = "^1.4.2"
pyqt6 = "^6.9.1"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.4"

[tool.poetry.group.test.dependencies]
pytest = ">=7.4.2,<9.0.0"
pytest-cov = "^4.1.0"
pytest-randomly = "^3.15.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
