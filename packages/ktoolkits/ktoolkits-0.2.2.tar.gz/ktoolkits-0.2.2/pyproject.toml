[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ktoolkits"
version = "0.2.2"
description = "一个面向AI智能体应用的超级工具,提供基于AI主机操作系统级别的工具扩展能力。"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "kpai", email = "ktool-ai@qq.com"}
]
maintainers = [
    {name = "kpai", email = "ktool-ai@qq.com"}
]
keywords = ["awesome", "ai agent tool", "ktool", "ktoolits", "kito-ai"]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',  # 选择合适的许可证
    'Operating System :: OS Independent',
]
urls = {Homepage = "https://s.apifox.cn/2b306df6-5d22-423f-83ba-ed07415b13d5"}

dependencies = [
    'requests>=2.20',
    'tqdm>=4.67.1',
    'pydantic>=2.11.7',
]