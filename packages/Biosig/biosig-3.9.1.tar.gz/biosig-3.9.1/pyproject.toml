[build-system]
requires = ["setuptools", "build", "numpy"]
build-backend = "setuptools.build_meta"

# ----> DO NOT EDIT pyproject.toml, it's autogenerated from pyproject.toml.in <----- #

[project]
name = "Biosig"  # as it would appear on PyPI
version = '3.9.1'
description = 'BioSig - tools for biomedical signal processing'
readme = "README.md"
authors = [
	{name = "Alois Schlögl", email = "alois.schloegl@gmail.com"},
	]
maintainers=[
	{name = "Alois Schlögl", email = "alois.schloegl@gmail.com"},
	]
keywords = ['EEG', 'ECG', 'EKG', 'EMG', 'EOG', 'Polysomnography', 'ECoG', 'biomedical signals', 'SCP', 'EDF', 'GDF', 'HEKA', 'CFS', 'ABF']
license = {file = "LICENSE"}
dependencies = ['numpy']
classifiers = [
	'Programming Language :: Python',
	'Operating System :: OS Independent'
]
