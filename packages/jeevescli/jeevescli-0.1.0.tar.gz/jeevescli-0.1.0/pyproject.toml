[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jeevescli"
version = "0.1.0"
description = "Stateless, small context, high leverage AI assistant"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Daniel Losey"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
keywords = ["ai", "assistant", "cli", "developer", "tools"]
dependencies = [
    "openai",
    "pydantic",
    "python-dotenv",
    "pysublime",
    "flask",
]

[project.urls]
Homepage = "https://github.com/dadukhankevin/jeevescli"
"Bug Reports" = "https://github.com/dadukhankevin/jeevescli/issues"
Source = "https://github.com/dadukhankevin/jeevescli"

[project.scripts]
jeeves = "jeevescli.jeeves:main"

[tool.setuptools]
packages = ["jeevescli"]
