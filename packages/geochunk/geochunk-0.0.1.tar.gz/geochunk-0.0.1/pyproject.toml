[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geochunk"
version = "0.0.1"
description = "Unified access protocol for geospatiotemporal data sources"
authors = [{name = "paul", email = "paul@socialtechnologylab.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
]

[project.urls]
Homepage = "https://github.com/socialtechnologylab/geochunk"
Repository = "https://github.com/socialtechnologylab/geochunk"