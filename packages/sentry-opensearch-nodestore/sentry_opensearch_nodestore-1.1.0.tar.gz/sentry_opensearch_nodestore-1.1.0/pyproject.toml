[tool.poetry]
name = "sentry-opensearch-nodestore"
version = "1.1.0"
description = "An asynchronous Sentry NodeStorage backend for OpenSearch."
authors = ["airdry"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/airdry/sentry-opensearch-nodestore" # Optional: Add your repo URL
keywords = ["sentry", "opensearch", "nodestore"]

[tool.poetry.dependencies]
python = "^3.8"
opensearch-py = "^3.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
ruff = "^0.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
"integration: marks tests that talk to real services (deselect with -m 'not integration')",
]