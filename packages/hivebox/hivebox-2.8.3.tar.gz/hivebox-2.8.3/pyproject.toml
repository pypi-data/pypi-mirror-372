[tool.poetry]
name = "hivebox"
version = "2.8.3"
description = "HiveBox is a toolset helping in AI/ML/CV and other tasks"
authors = ["HiveCV <lukasz@hivecv.com>"]
license = "Proprietary"
packages = [{include = "hivebox", from = "src"}]


[tool.poetry.scripts]
hivebox-live = 'hivebox.scripts.live:main'
hivebox-capture = 'hivebox.scripts.collect:main'
hivebox-dhcp = 'hivebox.scripts.dhcp:main'
hivebox-web = 'hivebox.scripts.web:main'
hivebox-hardware = 'hivebox.scripts.hardware:main'
hivebox-oak-debug = 'hivebox.scripts.oak_debug:main'

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "PyPI-public"
url = "https://pypi.org/simple/"

[[tool.poetry.source]]
name = "piwheels"
url = "https://www.piwheels.org/simple"

[tool.poetry.dependencies]
python = "^3.8"
#opencv-python = ">4"
#opencv-contrib-python = ">4"
requests = "^2.27"
#numpy = [
#    {version = "1.26.4", python = ">=3.9"},
#    {version = "1.24.4", python = "3.8"}
#]
psutil = "^6.1.1"
flask = "3.0.3"
depthai = {version = ">=2.24", optional = true}

[tool.poetry.extras]
oak = ["depthai"]


[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
twine = "^4.0.2"
pylint = "^3.0.3"
black = "^23.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py39', 'py310', 'py311', 'py312']
line-length = 88
include_trailing_comma = false

[tool.pylint.format]
max-line-length = 88

[tool.pylint."MESSAGES CONTROL"]

disable = '''no-member,
missing-module-docstring,
missing-class-docstring,
missing-function-docstring,
'''
