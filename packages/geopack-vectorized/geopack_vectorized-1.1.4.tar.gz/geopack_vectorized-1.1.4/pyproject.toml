[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geopack-vectorized"
version = "1.1.4"
description = "Python implementation of geopack and Tsyganenko models with optimized vectorization"
authors = [
    {name = "Sheng Tian", email = "ts0110@atmos.ucla.edu"}
]
maintainers = [
    {name = "Sheng Tian", email = "ts0110@atmos.ucla.edu"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
keywords = ["geopack", "space physics", "Tsyganenko model", "magnetosphere", "geomagnetic field"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy"
]
dependencies = [
    "numpy>=1.16.0",
    "scipy>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "matplotlib>=3.0"
]
examples = [
    "matplotlib>=3.0",
    "jupyter>=1.0"
]

[project.urls]
Homepage = "https://github.com/Butadiene/geopack-vectorize"
Documentation = "https://github.com/Butadiene/geopack-vectorize#readme"
Repository = "https://github.com/Butadiene/geopack-vectorize"
Issues = "https://github.com/Butadiene/geopack-vectorize/issues"

[tool.setuptools]
packages = ["geopack", "geopack.models", "geopack.vectorized"]
include-package-data = true

[tool.setuptools.package-data]
geopack = ["igrf_coeffs/*.txt"]