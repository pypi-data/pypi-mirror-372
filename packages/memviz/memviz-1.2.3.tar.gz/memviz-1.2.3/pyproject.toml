[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
memviz = ["run_memviz.sh"]

[project]
name = "memviz"
version = "1.2.3"
description = "Embedded Low-Level Memory Visualization for C++"
readme = "src/cli.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://la-10.github.io/MemViz/"
Repository = "https://github.com/LA-10/MemViz"

[project.scripts]
memviz = "memviz.cli:main"
