[project]
name = "abs-blob-storage-manager-core"
version = "0.3.0"
description = "Core utilities for managing blob storage operations with support for various cloud providers and local storage systems"
authors = [
    {name = "AutoBridgeSystems", email = "info@autobridgesystems.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "fastapi >=0.95.0,<2.0.0",
    "pydantic >=2.0.0,<3.0.0",
    "abs-nosql-repository-core (>=0.11.2,<0.12.0)",
    "azure-storage-blob (>=12.25.1,<13.0.0)",
]

[tool.poetry]
packages = [
    { include = "abs_blob_storage_manager_core" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
