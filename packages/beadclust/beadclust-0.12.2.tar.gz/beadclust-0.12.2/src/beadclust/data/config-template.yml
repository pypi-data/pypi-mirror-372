---
# SeaFlow bead finding configuration file

evt_file: "/workdir/{{ cruise }}.sample.parquet"
db_file: "/workdir/{{ cruise }}.db"
out_dir: "/workdir/out/{{ cruise }}"
start_date:
end_date:

name: "{{ cruise }}"
workers: 2
serial:  # leave empty to read from db if possible
time_resolution: 1H

min_fsc: 35000
min_pe: 38000
min_chl: 25000
pe_chl_cutoff: 0.9
origin_align: true
filtering_width: 10000  # width
filtering_offset: 5000
cluster_log: true
max_cluster_input: 2000
min_cluster_frac: 0.33
spread_cutoff: 3000
max_draw_input: 10000

peak_width_min: 2
peak_width_max: 30
peak_bin_size: 250
peak_ma_window_size: 8
peak_height_frac_max: 0.8
