[project]
name = "websight"
version = "0.1.2"
description = "A Vision-First Architecture for Robust Web Agents"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "colorama>=0.4.6",
    "datasets>=3.6.0",
    "httpx>=0.28.1",
    "huggingface-hub>=0.30.2",
    "matplotlib>=3.10.1",
    "openai>=1.82.0",
    "peft>=0.15.2",
    "pillow>=11.2.1",
    "playwright>=1.52.0",
    "pydantic>=2.10.5",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
    "torchvision>=0.22.0",
    "tqdm>=4.67.1",
    "transformers>=4.52.4",
    "webdriver-manager>=4.0.2",
]

[tool.uv.workspace]
members = [
    "LLaMA-Factory",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = {find = {where = ["src"]}}


[dependency-groups]
test = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
]
