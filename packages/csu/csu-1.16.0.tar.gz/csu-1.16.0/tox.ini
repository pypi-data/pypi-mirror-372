[testenv:bootstrap]
deps =
    jinja2
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *

; a generative tox configuration, see: https://tox.wiki/en/latest/user_guide.html#generative-environments
[tox]
envlist =
    clean,
    check,
    {py313}-{dj4,dj5},
    report
ignore_basepython_conflict = true

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    DJANGO_SETTINGS_MODULE=testproject.settings
passenv =
    *
package = wheel
usedevelop = false
deps =
    pytest
    pytest-cov
    pytest-django
    pytest-httpbin
    pytest-recording
    time_machine
    hunter
    django-crispy-forms==2.4
    django-import-export==4.3.7
    djangorestframework==3.16.0
    phonenumberslite==9.0.6
    django-phonenumber-field==8.1.0
    httpx==0.28.1
    datetimerange==2.3.1
    django-rosetta
    dj4: django==4.2.22
    dj5: django==5.2.2
commands =
    {posargs:pytest --cov --cov-report=term-missing --cov-report=xml -vv }

[testenv:rosetta]
basepython = python3.13
commands =
    django-admin makemessages -l ro --no-obsolete
    django-admin migrate
    django-admin loaddata testuser
    django-admin runserver 0:8000

[testenv:req-dj4]
basepython = python3.13
skip_install = true
commands = pip list --outdated

[testenv:req-dj5]
basepython = python3.13
skip_install = true
commands = pip list --outdated

[testenv:check]
basepython = python3.13
deps =
    docutils
    check-manifest
    pre-commit-uv
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest .
    pre-commit run --all-files --show-diff-on-failure

[testenv:report]
basepython = python3.13
deps =
    coverage
skip_install = true
setenv =
    PYTHONPATH={toxinidir}/src
commands =
    coverage report
    coverage html

[testenv:clean]
basepython = python3.13
commands =
    python setup.py clean
    coverage erase
skip_install = true
deps =
    setuptools
    coverage
