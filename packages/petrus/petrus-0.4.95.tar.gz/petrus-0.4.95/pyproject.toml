[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "beautifulsoup4>=4.13.4,<5",
    "black>=24.5,<25",
    "build>=1.2.1,<2",
    "filelisting>=1.2.6,<2",
    "isort>=6.0,<7",
    "requests>=2.31,<3",
    "tomlhold>=0.1.3,<2",
    "twine>=5.2,<7",
    "v440>=1.0.5,<2",
]
description = "Create/autocomplete/format a python project and upload it to PyPI."
keywords = []
name = "petrus"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.4.95"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/petrus/#files"
Index = "https://pypi.org/project/petrus/"
Source = "https://github.com/johannes-programming/petrus/"
