[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quick-vantage"
version = "0.0.2"
authors = [
  { name="SIDDHARTH K P", email="siddharth.alakkode@proton.me" },
]
description = "Linux port of Lenovo Vantage"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/symbian-bro/quick-vantage-python-flavour"
"Bug Tracker" = "https://github.com/symbian-bro/quick-vantage-python-flavour/issues"

[project.scripts]
quick-vantage = "quick_vantage.__main__:main"
