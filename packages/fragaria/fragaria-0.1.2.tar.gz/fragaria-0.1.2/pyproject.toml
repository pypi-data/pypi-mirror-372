[tool.poetry]
name = "fragaria" 
version = "0.1.2"
description = "Advanced Chain of Thought (CoT) Reasoning API with Reinforcement Learning (RL)"
authors = ["Dipankar Sarkar <me@dipankar.name>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/terraprompt/fragaria"
keywords = ["ai", "llm", "chain-of-thought", "reinforcement-learning", "reasoning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.11"
openai = "^1.45.0"
aiohttp = "^3.10.5"
fastapi = "^0.114.2"
pyyaml = "^6.0.2"
pydantic = "^2.9.1"
uvicorn = "^0.30.6"
aiofiles = "^24.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fragaria = "fragaria.cli:main"
fragaria-server = "fragaria.cli:server"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/terraprompt/fragaria/issues"
