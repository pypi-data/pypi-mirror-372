[tool.poetry]
name = "dr-simulator"
version = "0.4.0"
description = "Demand Response Simulator enables you to sample DR events based on a distribution and optimize your energy flexible process"
authors = ["ThyanRevolter <admkr.2010@gmail.com>"]
readme = "README.rst"
license = "MIT"
homepage = "https://github.com/we3lab/dr-simulator"
repository = "https://github.com/we3lab/dr-simulator"
documentation = "https://we3lab.github.io/dr-simulator/index.html"
keywords = ["demand-response", "simulator", "energy", "forecasting", "optimization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
numpy = "<2.0"
scipy = ">=1.8.0"
cvxpy = ">=1.4.1"
pandas = ">=2.2.1"
matplotlib = ">=3.2.2"
holidays = ">=0.41"
pytest = "^7.4.4"
pylint = "^3.0.3"
pytest-cov = "^4.1.0"
pytest-html = ">=3.0.0"
Sphinx = ">=4.2.0"
black = ">=21.12b0"
ipykernel = "*"
pylance = ">=0.9.15"
marimo = ">=0.3.2"
tox = "^4.14.1"
setuptools = "^69.1.1"
bumpver = "^2023.1129"
sphinx-rtd-theme = "^2.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "0.4.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"./dr_simulator/__init__.py" = [
    '__version__ = "{version}"'
]

