site_name: fnb — Fetch'n'Backup
site_description: "Simple two-step backup tool with rsync"
site_author: "Shota Takahashi (KMI)"
site_url: https://github.com/shotakaha/fnb

# リポジトリ設定
repo_name: shotakaha/fnb
repo_url: https://github.com/shotakaha/fnb
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Shota Takahashi (KMI)

# テーマ設定
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え

  features:
    # - navigation.instant  # Temporarily disabled for mkdocs-static-i18n compatibility
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github

# 拡張機能
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  #- pymdownx.emoji:
  #    emoji_index: !!python/name:pymdownx.emoji.twemoji
  #    emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - attr_list
  - def_list
  - md_in_html
  - toc:
      permalink: true

# プラグイン
plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ja
          name: 日本語
          build: true
      reconfigure_material: true
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_submodules: true
            show_source: true
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

# カスタムCSS
extra_css:
  - assets/stylesheets/extra.css

# ナビゲーション
nav:
  - Home: index.md
  - Installation: installation.md
  - Usage:
    - Quick Start: usage/quickstart.md
    - Commands: usage/commands.md
    - Configuration: usage/configuration.md
    - Security: usage/security.md
    - Examples: usage/examples.md
  - FAQ: faq.md
  - Development:
    - Contributing: development/contributing.md
    - Release Management: development/releasing.md
    - Renovate Setup: development/renovate-setup.md
  - Reference:
    - API: references/api.md
    - Architecture: references/architecture.md
    - Changelog: references/changelog.md
  - Releases:
    - Release Notes: releases/index.md
    - v0.11.2: releases/v0.11.2.md
    - v0.11.1: releases/v0.11.1.md
    - v0.11.0: releases/v0.11.0.md


# 依存関係に必要なパッケージを追加するメモ
