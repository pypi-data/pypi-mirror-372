# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
      - task --list
    silent: true

  test-version:
    desc: Test version
    cmds:
      - uv run fnb version

  test-run:
    desc: Test with actual config
    cmds:
      - uv run fnb sync monitors

  test-debug:
    desc: Test with actual config (DEBUG)
    cmds:
      - uv run fnb sync monitors --log-level DEBUG

  test-setup:
    desc: Setup directories
    cmds:
      - mkdir -p ./local/backup/monitors/
      - mkdir -p ./external/backup/monitors/

  test-clean:
    desc: Clean directories
    cmds:
      - rm ./local/backup/monitors/*.csv
      - rm ./external/backup/monitors/*.csv
