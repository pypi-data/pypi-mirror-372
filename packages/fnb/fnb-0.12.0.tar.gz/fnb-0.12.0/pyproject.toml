[project]
name = "fnb"
version = "0.12.0"
description = "Fetch'n'Backup - Simple two-step backup tool with rsync"
readme = "README.md"
authors = [
    { name = "Shota Takahashi (KMI)", email = "shotakaha@kmi.nagoya-u.ac.jp" }
]
license = { text = "MIT" }
homepage = "https://gitlab.com/qumasan/fnb"
repository = "https://gitlab.com/qumasan/fnb"
documentation = "https://fnb.readthedocs.io/"
bug-tracker = "https://gitlab.com/qumasan/fnb/-/issues"
keywords = ["backup", "rsync", "cli", "fetch", "sync"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: Utilities",
]
requires-python = ">=3.12"
dependencies = [
    "loguru>=0.7.0",
    "pexpect>=4.9.0",
    "platformdirs>=4.3.8",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "typer>=0.16.0",
]

[project.scripts]
fnb = "fnb.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
docs = [
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-material[imaging]>=9.6.15",
    "mkdocs-static-i18n>=1.2.0",
    "mkdocstrings[python]>=0.30.0",
]
dev = [
    "commitizen>=4.8.3",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-material[imaging]>=9.6.15",
    "mkdocs-static-i18n>=1.2.0",
    "mkdocstrings[python]>=0.30.0",
    "pip-audit>=2.7.3",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.12.0"
tag_format = "$version"
version_scheme = "semver"
update_changelog_on_bump = true
major_version_zero = true
version_files = [
    "pyproject.toml:version",
    "src/fnb/__init__.py:__version__",
]

[tool.pytest.ini_options]
addopts = "--cov=fnb --cov-report=term"
pythonpath = ["src"]
testpaths = ["tests/unit", "tests/integration"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.ruff]
line-length = 88
target-version = "py312"
extend-exclude = [".venv", "venv", "build", "dist"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
ignore = ["D203", "D213"]
select = ["E", "F", "I", "N", "W", "D", "UP", "B", "A", "C4", "T20", "SIM", "ERA"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["fnb"]

[tool.hatch.build.targets.wheel]
packages = ["src/fnb"]

[tool.hatch.build.targets.wheel.sources]
"src/fnb" = "fnb"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_defs = false
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
