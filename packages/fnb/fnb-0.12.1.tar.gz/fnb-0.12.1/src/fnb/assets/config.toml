# ==============================
# fnb - Fetch'n'Backup
# ==============================

[fetch.logs]
label = "logs"
summary = "Fetch logs from remote server"
host = "user@remote-host"
source = "~/path/to/source/"
target = "./local/backup/path/"
options = ["-auvz", "--delete", '--rsync-path="~/.local/bin/rsync"']
enabled = true

[backup.logs]
label = "logs"
summary = "Backup logs to external storage"
host = "none"
source = "./local/backup/path/"
target = "./external/backup/path/"
options = ["-auvz", "--delete"]
enabled = true

[fetch.data]
label = "data"
summary = "Fetch data from remote server"
host = "user@remote-host"
source = "~/path/to/source/"
target = "./local/backup/path/"
options = ["-auvz", "--delete", '--rsync-path="~/.local/bin/rsync"']
enabled = false

[backup.data]
label = "data"
summary = "Backup data to external storage"
host = "none"
source = "./local/backup/path/"
target = "./external/backup/path/"
options = ["-auvz", "--delete"]
enabled = true
