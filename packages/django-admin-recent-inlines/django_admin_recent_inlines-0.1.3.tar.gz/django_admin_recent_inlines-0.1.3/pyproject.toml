[tool.poetry]
name = "django-admin-recent-inlines"
version = "0.1.3"
description = "Recent inlines with view-all functionality"
authors = ["Konrad Beck <konrad.beck@merchantcapital.co.za>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/AugendLimited/django-admin-recent-inlines"
repository = "https://github.com/AugendLimited/django-admin-recent-inlines"
keywords = ["django", "admin", "inlines", "recent"]
packages = [
    { include = "django_admin_recent_inlines" }
]

[tool.poetry.dependencies]
python = "^3.11"
Django = ">=4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-django = "^4.5.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
