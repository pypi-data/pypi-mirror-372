[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fs-k8s-fastapi-helper"
dynamic = ["version"]
description = "A Kubernetes health check probe helper for FastAPI applications"
readme = "README.md"
license = "MIT"
authors = [
    {name = "wuzh", email = "wuzh@fxiaoke.com"}
]
maintainers = [
    {name = "wuzh", email = "wuzh@fxiaoke.com"}
]
keywords = [
    "kubernetes",
    "k8s", 
    "fastapi",
    "health-check",
    "probe",
    "liveness",
    "readiness",
    "microservices"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: FastAPI"
]
requires-python = ">=3.7"
dependencies = [
    "fastapi[standard]>=0.100.0"
]

[project.urls]
Homepage = "https://git.firstshare.cn/devops/fs-k8s-fastapi-helper"
Documentation = "https://git.firstshare.cn/devops/fs-k8s-fastapi-helper"
Repository = "https://git.firstshare.cn/devops/fs-k8s-fastapi-helper"
"Bug Tracker" = "https://git.firstshare.cn/devops/fs-k8s-fastapi-helper/-/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "pre-commit>=2.15"
]
test = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=2.10"
]
docs = [
    "mkdocs>=1.2.0",
    "mkdocs-material>=7.0"
]

[tool.setuptools]
packages = ["fs_k8s_fastapi_helper"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.yml", "*.yaml"]

[tool.setuptools.dynamic]
version = {attr = "fs_k8s_fastapi_helper.__version__"}

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["fs_k8s_fastapi_helper"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
