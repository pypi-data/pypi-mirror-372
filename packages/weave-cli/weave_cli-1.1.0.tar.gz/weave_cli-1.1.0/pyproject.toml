[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "weave-cli"
version = "1.1.0"
description = "Weave Network CLI: network discovery, async port scanning, camera detection, and risk analysis."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Kai Gartner" }
]
keywords = ["network", "scanner", "security", "cli", "camera", "onvif", "discovery", "port-scan", "iot"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Environment :: Console",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "Topic :: Security",
  "Topic :: System :: Networking",
  "License :: Other/Proprietary License",
]

# Mirror requirements.txt
dependencies = [
  "typer[all]==0.12.3",
  "rich==13.7.1",
  "psutil==5.9.8",
  "async-timeout==4.0.3",
  "httpx==0.27.2",
  "netaddr==1.3.0",
  "speedtest-cli==2.1.3",
  # ONVIF SOAP client
  "lxml==5.3.0",
  "zeep==4.3.1",
  "requests==2.32.3",
  "certifi==2024.7.4",
]

[project.scripts]
wnc = "wnc.cli:app"

[project.urls]
Homepage = "https://github.com/ThePhotoCodeGrapher/Network-CLI-scanner"
Issues = "https://github.com/ThePhotoCodeGrapher/Network-CLI-scanner/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["wnc*"]
