[metadata]
name = WICPy
version = 1.3.0
author = PCigales
license = GPL-3.0-or-later
description = A module in Python3 providing a bridge with the Windows Imaging Component (WIC) framework and helping the creation, marshaling and registration of custom COM interfaces
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PCigales/WICPy
project_urls = 
	Bug Tracker = https://github.com/PCigales/WICPy/issues
platform = win64
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows
	Development Status :: 5 - Production/Stable
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Multimedia :: Graphics
	Topic :: Multimedia :: Graphics :: Graphics Conversion
keywords = wic, windows-imaging-component, image, metadata, direct2d, windows-shell, com

[options]
include_package_data = True
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.8

[options.packages.find]
where = src

[options.package_data]
WICPy = *.c, *.dll, *.md
WICPy.test = *.*

[egg_info]
tag_build = 
tag_date = 0

