[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arcas_analyzer"
version = "0.1.2"
description = "Analyzer project for Verilog/OpenCores"
authors = [{ name = "Sudheer" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pyslang>=8.1.0",
    "psutil"
]

[project.scripts]
# Bash wrapper entry point
arcas = "arcas_analyzer.main:main"
arcas_analyzer = "arcas_analyzer.cli:main"
# Optional Python direct entry point
arcas_analyzer_py = "arcas_analyzer.main:main"
arcas_analyzer_launcher = "arcas_analyzer.launcher:main"

[tool.setuptools]
package-data = { "arcas_analyzer" = ["*.sh"] }
include-package-data = true
