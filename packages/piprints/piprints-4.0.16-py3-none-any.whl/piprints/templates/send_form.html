{% extends "base.html" %}
{% block headers %}
<h2>Send {{ name }} by email</h2>
{{ super() }}
{% endblock headers %}

{% block content %}

<p>Back to <a href="/{{ name }}/{{ object.pk }}/">{{ name }} page</a>

<form action="" method="POST" enctype="multipart/form-data">
<table>
<tr><th>From:</th><td> {{ From }} </td></tr>
{{ form.as_table() }}
<tr><td></td><td>
<input type="submit" value="send email" />
</td></tr>
</table>
</form>
{% endblock %}
