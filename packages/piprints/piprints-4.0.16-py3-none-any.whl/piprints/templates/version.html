{% extends "base.html" %}
{% block title %}version information{% endblock %}
{% block headers %}
<h2>Version informations</h2>
{% endblock headers %}
{% block content %}
<pre>{{ info }}</pre>
  {% for key, val in version_info.items() %}
  <p><b>{{ key }}:</b> {{ val }}</p>
  {% endfor %}
{% endblock %}
