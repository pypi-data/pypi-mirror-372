{% extends "base.html" %}
{% block headers %}
<h2>Remove {{ name }}</h2>
{% endblock headers %}
{% block content %}
<p>{{ name }}: {{ object.html() }} </p>
<form action="" method="POST">
<p>Are you sure you want to remove this {{ name }}?
<select name="remove"><option selected value="n">no</option>
<option value="y">yes</option></select>
confirm
<input type="checkbox" name="confirm">
<input type="submit" value="remove">
</form>
{% endblock %}
