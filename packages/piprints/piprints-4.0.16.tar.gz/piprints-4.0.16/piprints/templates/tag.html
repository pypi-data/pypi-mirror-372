{% extends "base.html" %}
{% block title %}Papers{% endblock %}
{% block content %}
{% if year %}
<h2>Papers {{ year }}</h2>
{% else %}
<h2>Last Papers</h2>
{% endif %}
{{ html_admin_buttons }}
<ul>
{% for paper in papers %}
<li> {{ paper.html }} {{ paper.html_admin_buttons }}</li>
{% endfor %}
</ul>

{% endblock %}
