[tool.poetry]
name = "piprints"
version = "4.0.16"
description = "preprint server"
authors = ["Emanuele Paolini <emanuele.paolini@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9.2"
django = ">=4.2.19"
python-dotenv = "^1.0.1"
jinja2 = "^3.1.5"
requests = "^2.32.3"
python-dateutil = "^2.9.0.post0"
pillow = "^11.1.0"
argon2 = "^0.1.10"
argon2-cffi = "^23.1.0"
djangorestframework = "^3.15.2"
django-filter = "^25.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
manage = "piprints.manage:main"
