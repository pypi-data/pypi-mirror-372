[build-system]
requires = ["setuptools>61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "L1log"
version = "0.3.2"
authors = [
  { name="Mirabelle NEBUT", email="mirabelle.nebut@univ-lille.fr" },
  { name="Yvan PETER", email="yvan.peter@univ-lille.fr" },
  { name="Corentin DUVIVIER"},
  { name="Thomas BRICHE"}
]
description = "A plugin for Thonny that logs and sends all the user's actions to an LRS"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Education",
    "Intended Audience :: Education",
    "Intended Audience :: Developers"
]
dependencies = ["thonny>=4.0.0", "requests", "python-ldap"]    


