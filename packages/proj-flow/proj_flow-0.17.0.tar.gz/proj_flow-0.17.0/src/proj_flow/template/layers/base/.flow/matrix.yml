matrix:
  compiler: [ gcc, clang, msvc ]
  build_type: [ Release, Debug ]
  sanitizer: [ true, false ]
  os: [ ubuntu, windows ]

exclude:
  - { os: windows, compiler: clang }
  - { os: windows, compiler: gcc }
  - { os: ubuntu, compiler: msvc }
  - { build_type: Release, sanitizer: true }

include:
  - build_type: Debug
    preset: debug
    coverage: true

  - build_type: Release
    preset: release

  - os: ubuntu
    conan_settings: [ compiler.libcxx=libstdc++11 ]
    build_generator: ninja
    cpack_generator: [ TGZ, DEB ]
    ubuntu: true
    home: /home/runner

  - os: windows
    conan2_settings:
      - compiler.cppstd=23
      - compiler.runtime=dynamic
    build_generator: msbuild
    report_os: Windows
    cpack_generator: [ ZIP, WIX ]
    windows: true
    home: C:/Users/runneradmin

  - os: ubuntu
    report_os: Linux

  - compiler: gcc
    report_compiler: GNU
    gcc: true

  - compiler: clang
    report_compiler: Clang
    clang: true

  - compiler: msvc
    report_compiler: MSVC
    msvc: true

  - os: ubuntu
    build_type: Release
    sanitizer: false

  - os: windows
    build_type: Release
    conan_settings: [ compiler.runtime=MD ]

  - os: windows
    build_type: Debug
    conan_settings: [ compiler.runtime=MDd ]
