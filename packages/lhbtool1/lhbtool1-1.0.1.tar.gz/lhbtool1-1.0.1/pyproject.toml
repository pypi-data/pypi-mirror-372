[build-system]
# 构建依赖（固定写法，确保兼容性）
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# 项目核心元数据（符合 PEP 621 规范，无兼容性问题）
name = "lhbtool1"
version = "1.0.1"
authors = [{ name = "lvhongbin" }]
description = "这是我的第一个 Python 包"
readme = "README.md"  # 关联说明文档（确保根目录有此文件）
license = { file = "LICENSE" }  # 关联许可证（确保根目录有此文件）
requires-python = ">=3.6"  # 支持的 Python 版本

# 关键修正：package_dir 放在 [tool.setuptools.package-dir] 子表中
[tool.setuptools.package-dir]
"" = "src"  # 空字符串键表示“所有包的根目录为 src/”

[tool.setuptools]
# 明确要打包的包（对应 src/lhbtool1 目录）
packages = ["lhbtool1"]