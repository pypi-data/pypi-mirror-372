[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "theoprice"
version = "0.1.0"
description = "A Python CLI application for fetching real-time options trading data from Upstox API with Black-Scholes Greeks calculations"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "upstox-python-sdk==2.17.0",
    "rich>=13.7.0",
    "inquirer>=3.2.4",
    "python-dotenv>=1.0.0",
    "scipy>=1.11.4",
    "requests",
]
keywords = ["upstox", "options", "trading", "black-scholes", "greeks", "indian-markets", "cli"]

[project.urls]
Homepage = "https://github.com/yourusername/theoprice"
Documentation = "https://github.com/yourusername/theoprice#readme"
Repository = "https://github.com/yourusername/theoprice"
Issues = "https://github.com/yourusername/theoprice/issues"

[project.scripts]
theoprice = "src.option_chain_app:main"

[tool.setuptools.packages.find]
include = ["src*"]
exclude = ["tests*", "scripts*", "web_app*"]

[tool.setuptools.package-data]
src = ["*.json"]