scope:
  fu:
    name: 'nvidia_ai_gpu_chip'
    database: "user_database"
  methods:
    - "EFV3_CLIMATE_CHANGE"
model:
  path: "."
  name: "nvidia_ai_gpu_chip"
  compile: True
  metadata:
    author:
      name: Maxime PERALTA
      organization: CEA
      mail: maxime.peralta@cea.fr
    reviewer:
      name: Mathias TORCASO
      organization: CEA
      mail:
    report:
      link: https://appalca.github.io/
      description: "A mock example of Appa LCA's impact model corresponding to a fictive AI chip accelerator based on NVIDIA GPU."
      date: 03/11/2023
      version: "1"
      license: proprietary
      appabuild_version: "0.2"
  parameters:
    - name: cuda_core
      type: float
      default: 512
      min: 256
      max: 4096
    - name: architecture
      type: enum
      default: Maxwell
      weights:
        Maxwell: 1
        Pascal: 1
    - name: usage_location
      type: enum
      default: FR
      weights:
        FR: 1
        EU: 1
    - name: energy_per_inference
      type: float
      default: 110.0
      pm_perc: 0.2
    - name: lifespan
      type: float
      default: 2.0
      pm: 1
    - name: inference_per_day
      type: float
      default: 86400000
      min: 0
      max: 86400000