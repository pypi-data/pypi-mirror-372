[project]
name = "pCloudy-mcp"
version = "0.1.3"
description = "MCP server for pCloudy"
readme = "README.md"
authors = [
    { name = "pCloudy" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.5.1",  # Use fastmcp instead of mcp
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "tenacity>=9.1.2",
    "diskcache>=5.6.3"
]

[project.scripts]
pcloudy-mcp = "pcloudy_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.16.1",
    "pytest>=8.4.1",
    "poethepoet>=0.24.4",
    "ruff>=0.4.4",
]

# Simplified hatch configuration for src layout
[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.black]
line-length = 88
target-version = ["py310"]
skip-string-normalization = false

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = false
warn_unused_configs = true
warn_return_any = true
disallow_untyped_defs = false
disallow_untyped_calls = false
no_implicit_optional = false

[tool.poe.tasks]
format = { shell = "black . && isort ." }
format-check = { shell = "black --check . && isort --check-only ." }
lint-check = { shell = "ruff check ." }
lint-fix = { shell = "ruff check . --fix" }
typecheck = { shell = "mypy ." }
sanitize = { shell = "black . && isort . && ruff check ." }
install = { shell = "uv pip install .[dev]" }
check-server = { shell = "uv run -m pcloudy_mcp.main" }
