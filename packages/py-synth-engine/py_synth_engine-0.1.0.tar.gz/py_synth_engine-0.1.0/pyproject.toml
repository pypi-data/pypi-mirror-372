[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-synth-engine"
version = "0.1.0"
authors = [
  { name="Amritansh", email="amritansh20043@gmail.com" },
]
description = "A Python library for algorithmic music generation and audio DSP."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "numpy",
    "scipy",
    "pydub",
]

[project.urls]
Homepage = "https://github.com/nandy2uy/music-generator"