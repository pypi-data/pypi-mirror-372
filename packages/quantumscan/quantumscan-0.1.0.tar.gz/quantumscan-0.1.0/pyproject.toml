[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantumscan"
version = "0.1.0"
description = "Post-Quantum Cryptography code scanner"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "QuantumScan Team" }]
dependencies = [
  "cryptography",
  "pygments",
  "rich",
  "jinja2"
]

[project.scripts]
quantumscan = "quantumscan.__main__:main"
