[project]
name = "citysketch"
dynamic = ["version"]
readme = "README.md"
license = { text = "EUPL-1.2" }
authors = [
    { name = "Clemens DrÃ¼e", email = "druee@uni-trier.de" }
]
description = "A modern eddy-covariance software inspired by EC-PACK."
keywords = ["eddy-covariance", "data-analysis", "atmospheric"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Environment :: X11 Applications :: GTK",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS"
]
requires-python = ">=3.7"
dependencies = [
    "wx",
    "numpy"
]

[project.entry-points."gui_scripts"]
citysketch = "citysketch.mainApp:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["citysketch"]

[tool.setuptools.package-data]
citysketch = ['citysketch_logo.png']

#[tool.setuptools.dynamic]
#version = {attr = "citysketch.__version__"}

[tool.setuptools_scm]
write_to = "citysketch/_version.py"

