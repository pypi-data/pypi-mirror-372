[project]
name = "dvdutils"
version = "0.1.0"
description = "DVD IFO parser and title extracter."
authors = [
    { name = "Julia Rose", email = "papercrane@reversefold.com" },
]
dependencies = [
    "attrs>=25.3.0",
    "docopt-ng>=0.9.0",
    "more-itertools>=10.7.0",
    "cattrs>=25.1.1",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "jupyter>=1.1.1",
    "ipython>=9.4.0",
    "ipdb>=0.13.13",
]

[project.scripts]
extract-titles = "dvd.scripts.extract_titles:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.black]
line-length = 100

[tool.flake8]
max-line-length = 120
extend-select = [
    "B950",
]
extend-ignore = [
    "E203",
    "E501",
    "E701",
]
