[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "comparesv"
version = "0.17"
description = "CSV Comparison on steroids"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Kishore Kumar", email = "ukisho@gmail.com"}
]
keywords = ["CSV", "Comparison", "Compare", "Data", "Analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "chardet>=5.2.0",
    "tqdm>=4.66.0",
    "unidecode>=1.3.8",
    "doublemetaphone>=0.1",
    "rapidfuzz>=3.6.0"
]

[project.urls]
Homepage = "https://github.com/kishorek/comparesv"
Repository = "https://github.com/kishorek/comparesv"
Issues = "https://github.com/kishorek/comparesv/issues"

[project.scripts]
comparesv = "cli:main"

[tool.hatch.build.targets.wheel]
packages = ["."]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
