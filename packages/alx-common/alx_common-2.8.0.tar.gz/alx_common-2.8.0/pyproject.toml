[build-system]
requires = ["setuptools>=61.0", "setuptools-git", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alx-common"
version = "2.8.0"
description = "An application framework promoting consistency"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
license = "GPL-3.0-or-later"
authors = [
  { name = "Andrew Lister", email = "andrew.lister@outlook.co.id" }
]
dependencies = [
  "sql-formatter",
  "cryptography",
  "unidecode",
  "DateTime",
  "humanize",
  "requests"
]

[project.urls]
Homepage = "https://github.com/AndrewAPAC/alx-common"

[tool.setuptools.packages.find]
where = ["."]
include = ["alx", "alx.itrs"]
