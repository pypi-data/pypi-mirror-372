[project]
name = "contrast-calculus"
version = "1.0.3"
description = "A high-performance computational framework for braided fusion categories and TQFT applications."
authors = [
    {name = "Janusz Feszter", email = "jfeshter@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy>=1.21"
]

[project.optional-dependencies]
gpu = ["cupy>=12.0", "torch>=2.0"]
dev = ["pytest", "black", "ruff"]

[project.urls]
Homepage = "https://github.com/jfesvd-crypto/contrast-calculus"
Repository = "https://github.com/jfesvd-crypto/contrast-calculus"
[project.scripts]
contrast-calculus = "contrast_calculus.__main__:main"

