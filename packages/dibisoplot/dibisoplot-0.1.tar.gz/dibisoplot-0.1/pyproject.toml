[build-system]
requires      = ["setuptools>=65", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dibisoplot"
dynamic = ["version"]
description = "A python library to plot bibliometric research data."
readme = "README.md"
authors = [{ name = "Romain Thomas", email = "romain.thomas1@universite-paris-saclay.fr" }]
license = "GPL-3.0-only"
license-files = [
    "LICENSE.txt",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
]
keywords = ["DiBISO", "Data analysis", "Scientific research", "Plotly"]
dependencies = [
    "numpy >= 1.21.5",
    "pandas >= 2.0.1",
    "plotly >= 5.15.0",
    "kaleido",
    "tqdm >= 4.65.0",
    "requests",
    "emoji-country-flag",
    "openalex-analysis >= 0.14.1",
]
requires-python = ">=3.10"

[tool.setuptools]
packages = ["dibisoplot", "dibisoplot.biso"]

[tool.setuptools.dynamic]
version = { attr = "dibisoplot._version.__version__" }

[tool.setuptools.package-data]
myModule = ["dibisoplot/biso/HAL_doc_types_names.toml"]

[project.urls]
Homepage = "https://gitlab.dsi.universite-paris-saclay.fr/dibiso1/dibisoplot"
Documentation = "https://gitlab.dsi.universite-paris-saclay.fr/dibiso1/dibisoplot"
