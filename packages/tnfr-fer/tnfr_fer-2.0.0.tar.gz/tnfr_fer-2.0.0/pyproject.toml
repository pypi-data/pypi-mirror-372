[build-system]
requires = ["setuptools>=69", "wheel", "build", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "tnfr-fer"   # <— EXACTO
version = "2.0.0"   # <— EXACTO
description = "TNFR canónica: dinámica glífica modular sobre redes."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Fer"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["networkx>=2.6"]

[project.urls]
Homepage = "https://github.com/tuuser/tnfr"
Issues   = "https://github.com/tuuser/tnfr/issues"

[project.scripts]
tnfr = "tnfr.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["tnfr*"]
