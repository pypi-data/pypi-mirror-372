[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "manim-presentations"
version = "0.1.8"
authors = [
    {name = "S Lejoly", email = "simon.lejoly@unamur.be"},
]
description = "A Python framework for creating composable manim-slides presentations."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Multimedia :: Graphics",
]
keywords = [
    "manim",
    "animations", 
    "mathematics",
    "presentations",
    "education",
    "visualization"
]
dependencies = [
    "manim",
    "manim-slides",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]


[project.urls]
Homepage = "https://github.com/SimLej18/manim-presentations"
"Bug Reports" = "https://github.com/SimLej18/manim-presentations/issues"
Source = "https://github.com/SimLej18/manim-presentations"
Documentation = "https://github.com/SimLej18/manim-presentations/README.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["manim_presentations*"]

[tool.setuptools.package-data]
manim_presentations = ["templates/*", "assets/*"]