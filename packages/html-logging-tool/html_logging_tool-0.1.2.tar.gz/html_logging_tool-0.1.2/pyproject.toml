[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "html-logging-tool"
version = "0.1.2"
description = "Biblioteca para geração de logs em HTML com suporte a cores, rotação e filtros via JavaScript."
readme = "README.md"
authors = [
    { name = "Raphael Pires Nome", email = "rphspires@gmail.com" }
]
license = "MIT"
requires-python = ">=3.8"

keywords = ["logging", "html", "logger", "logs", "colors", "trace"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
]

[project.urls]
"Homepage" = "https://github.com/rphpires/html-logging-tool"
"Bug Tracker" = "https://github.com/rphpires/html-logging-tool/issues"
