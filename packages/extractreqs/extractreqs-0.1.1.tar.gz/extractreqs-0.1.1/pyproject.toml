[project]
name = "extractreqs"
version = "0.1.1"
description = "A tool to automatically extract and generate requirements.txt from Python source code by analyzing imports."
readme = "README.md"
authors = [
  {name = "hasanaliozkan", email = "hasanaliozkan@mu.edu.tr"}
]
maintainers = [
  {name = "hasanaliozkan", email = "hasanaliozkan@mu.edu.tr"}
]

license = {text = "MIT"}
dependencies = [
  "typer"
]
requires-python = ">= 3.9"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/hasanaliozkan-dev/extractreqs/issues"
changelog = "https://github.com/hasanaliozkan-dev/extractreqs/blob/master/changelog.md"
homepage = "https://github.com/hasanaliozkan-dev/extractreqs"

[project.scripts]
extractreqs = "extractreqs.cli:main"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
