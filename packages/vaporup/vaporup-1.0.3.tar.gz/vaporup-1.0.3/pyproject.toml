[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vaporup"
authors = [
    {name = "Joel Southgate"},
]
maintainers = [
    {name = "Wolfgang Maier", email = "maierw@informatik.uni-freiburg.de"},
]
description = "Vapor is a tool for classification of Influenza samples from short read sequence data, which can be apllied also to other viruses."
readme = "pkg_long_description.md"
requires-python = ">=3.8"
keywords = ["virology"]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
]
dependencies = [
    "numpy>=1.15.1"
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/wm75/vaporup"

[tool.setuptools.dynamic]
version = {attr = "pyvapor.__version__"}

[tool.setuptools]
script-files = ["vapor.py"]
