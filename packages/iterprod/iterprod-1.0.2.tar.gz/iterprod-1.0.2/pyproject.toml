[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = []
description = "This project provides a faster python-only alternative to itertools.product."
keywords = []
name = "iterprod"
readme = "README.rst"
requires-python = ">=3.11"
version = "1.0.2"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/iterprod/#files"
Index = "https://pypi.org/project/iterprod/"
Source = "https://github.com/johannes-programming/iterprod/"
Website = "https://iterprod.johannes-programming.online/"
