[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[project]
name = "meowsum"
version = "0.1.0"
description = "Cat-sound lorem ipsum generator: meow, meeeow, meeeoooow."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Meowsum Authors" }
]
keywords = ["lorem", "ipsum", "meow", "cats", "text", "generator", "placeholder"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Text Processing",
  "Topic :: Utilities",
  "Environment :: Console"
]

[project.urls]
Homepage = "https://example.com/meowsum"
Repository = "https://example.com/meowsum/repo"

[project.scripts]
meowsum = "meowsum.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["meowsum"]

[tool.hatch.build]
exclude = [
  "/.github",
  "/.vscode"
]
