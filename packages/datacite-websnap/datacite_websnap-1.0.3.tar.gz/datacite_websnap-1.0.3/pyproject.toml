[project]
name = "datacite-websnap"
version = "1.0.3"
description = "CLI tool that bulk exports DataCite metadata records for a specific repository to an S3 bucket."
authors = [
    { name = "Rebecca Buchholz" },
]
maintainers = [
    { name = "EnviDat", email = "envidat@wsl.ch" },
]
dependencies = [
    "click>=8.1.8",
    "requests>=2.32.3",
    "pydantic>=2.11.3",
    "python-dotenv>=1.1.0",
    "boto3>=1.37.32",
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet",
    "Topic :: System",
    "Topic :: System :: Archiving",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Archiving :: Mirroring",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
]
readme = "README.md"
keywords = [
    "S3",
    "Boto3",
    "boto3",
    "API",
    "backup",
    "AWS",
    "AWS SDK",
    "AWS SDK for Python",
    "DataCite",
]

[project.license]
text = "MIT"

[project.urls]
documentation = "https://github.com/EnviDat/datacite-websnap/blob/main/README.md"
repository = "https://github.com/EnviDat/datacite-websnap"
changelog = "https://github.com/EnviDat/datacite-websnap/blob/main/CHANGELOG.md"

[project.scripts]
datacite-websnap = "datacite_websnap.cli:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "ruff>=0.11.3",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "tox>=4.25.0",
    "tox-pdm>=0.7.2",
]
