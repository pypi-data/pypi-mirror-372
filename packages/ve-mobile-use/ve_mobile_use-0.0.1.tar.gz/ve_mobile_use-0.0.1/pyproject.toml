[project]
name = "ve-mobile-use"
version = "0.0.1"
description = "云手机智能操作SDK，基于AI大模型实现云手机的自动化操作和智能交互"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Oanakiaja", email = "oanakiaja@gmail.com"},
    {name= "sakia0z", email = "sakia0z@163.com"},
]
maintainers = [
    {name = "Oanakiaja", email = "oanakiaja@gmail.com"},
    {name= "sakia0z", email = "sakia0z@163.com"},
]
keywords = ["mobile", "automation", "ai", "llm", "cloud-phone", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.9.4",
    "tomli>=2.2.1",
    "pydantic>=2.11.4",
    "langgraph>=0.4.5",
    "langchain-mcp-adapters>=0.1.0",
    "httpx>=0.28.1",
    "pillow>=11.2.1",
    "openai>=1.90.0",
    "langchain>=0.3.25",
    "langchain-openai>=0.3.24",
    "volcengine>=1.0.190",
    "langchain-deepseek>=0.1.3",
    "volcengine-python-sdk[ark]>=4.0.4",
    "click>=8.1.0",
    "psutil>=5.9.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=0.24.0",
    "python-dotenv>=1.0.0",
    "ruff>=0.8.6",
    "mypy>=1.8.0",
    "pytest-cov>=4.1.0",
]


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["mobile_use_sdk*"]

[tool.setuptools.package-dir]
"" = "."
