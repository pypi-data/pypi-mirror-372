[project]
name = "aiware"
version = "0.2.0"
description = "Add your description here"
requires-python = ">=3.12"
dependencies = [
    "vt_config",
    "datamodel-code-generator>=0.33.0",
    "pydantic>=2.11",
    "python-dotenv>=1.1.0",
    "ariadne-codegen>=0.14.0",
    "requests>=2.32.5",
]

[dependency-groups]
dev = [
    "pyright>=1.1.397",
    "pytest>=8.3.5",
    "ruff>=0.11.2",
]

[project.scripts]
aiware-codegen = "aiware.tools.generate:main"
aiware-codegen-client = "aiware.tools.client.generate:main"
aiware-codegen-schemas = "aiware.tools.sdo_types.generate:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aiware"]

[tool.uv.sources]
vt-config = { path = "../vt-config-py", editable = true }
