[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "resinkit-api-python"
version = "0.1.4"
description = "Service for interacting with Resinkit"
authors = [{ name = "resink.ai", email = "support@resink.ai" }]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
  "fastapi>=0.115,<0.116",
  "fastapi[standard]",
  "uvicorn>=0.34,<0.35",
  "pydantic~=2.11",
  "pydantic-settings~=2.9",
  "python-dotenv~=1.1",
  "httpx>=0.28,<0.29",
  "python-multipart>=0,<1",
  "structlog>=25,<26",
  "flink-sql-gateway-api==1.19.0",
  "flink-job-manager-api>=1.0.2,<2",
  "pandas>=2.1.0,<3",
  "requests>=2.31.0,<3",
  "sqlalchemy>=2.0.4,<3",
  "alembic>=1.15.2,<2",
  "shortuuid>=1.0.13,<2",
  "cryptography>=45.0.0,<46",
  "taskiq>=0.11.17,<1.0.0",
  "taskiq[orjson]>=0.11.17,<1.0.0",
  "taskiq-redis>=1.0.0,<2.0.0",
  "fastapi-cache2>=0.2.2,<1.0.0",
  "aiomysql>=0.2.0,<1.0.0",
  "aiokafka>=0.11.0,<1.0.0",
  "fastmcp>=2.10.5",
  "pymysql>=1.1.0,<2.0.0",
  "psycopg2-binary>=2.9.0,<3.0.0",
  "pymssql>=2.3.0,<3.0.0",
]

[dependency-groups]
dev = [
  "pytest>=8,<9",
  "requests>=2.32.3",
  "structlog>=25.2.0",
  "debugpy>=1.8.0,<2.0.0",
]

[tool.hatch.build.targets.sdist]
include = ["resinkit_api"]

[tool.hatch.build.targets.wheel]
include = ["resinkit_api"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.ruff]
line-length = 160
