[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datakart"
version = "1.23"
authors = [
  { name="HYUNIL MOON", email="hyunil.moon@gmail.com" },
]
description = "datakart package for fetching data"
readme = "README.md"
keywords = ["datakart", "data", "kart", "ECOS", "FSS", "SGIS", "NAVER", "Kakao", "K-data", "ecos.bok.or.kr", "fss.or.kr", "data.go.kr", "kostat.go.kr", "juso.go.kr"]
requires-python = ">=3.7"
dependencies = ["python-dateutil", "ratelimit", "requests>=2,<3", "xmltodict"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/himoon/datakart"
Issues = "https://github.com/himoon/datakart/issues"