[metadata]
name = swajay-cv-toolkit
author = Swajay
author_email = swajaynandanwade04@gmail.com
description = Advanced Computer Vision Toolkit for Image Classification
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/swajayresources/swajay-cv-toolkit
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
zip_safe = False

[options.packages.find]
include = swajay_cv_toolkit*

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	.mypy_cache,
	.pytest_cache

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--verbose
	--cov=swajay_cv_toolkit
	--cov-report=html
	--cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0

