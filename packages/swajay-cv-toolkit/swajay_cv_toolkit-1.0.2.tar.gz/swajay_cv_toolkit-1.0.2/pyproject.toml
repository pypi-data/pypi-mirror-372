# =============================================================================
# 5. pyproject.toml
# =============================================================================

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swajay-cv-toolkit"
authors = [
    {name = "Swajay", email = "swajay@example.com"},
]
description = "Advanced Computer Vision Toolkit for Image Classification"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
keywords = ["computer-vision", "deep-learning", "image-classification", "pytorch"]
dynamic = ["version"]
dependencies = [
    "torch>=1.12.0",
    "torchvision>=0.13.0",
    "timm>=0.6.0",
    "albumentations>=1.3.0",
    "opencv-python-headless>=4.6.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.1.0",
    "pandas>=1.4.0",
    "Pillow>=8.3.0",
    "tqdm>=4.64.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0", 
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.812",
]
examples = [
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "jupyter>=1.0.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.17",
]

[project.urls]
Homepage = "https://github.com/swajayresources/swajay-cv-toolkit"
Repository = "https://github.com/swajayresources/swajay-cv-toolkit"
Documentation = "https://swajay-cv-toolkit.readthedocs.io/"
"Bug Tracker" = "https://github.com/swajayresources/swajay-cv-toolkit/issues"

[tool.setuptools.dynamic]
version = {attr = "swajay_cv_toolkit.version.__version__"}

[tool.setuptools.packages.find]
include = ["swajay_cv_toolkit*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true