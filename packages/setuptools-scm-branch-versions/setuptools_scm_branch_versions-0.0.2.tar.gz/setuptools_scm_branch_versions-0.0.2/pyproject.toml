[project]
name = "setuptools-scm-branch-versions"
description = "New version scheme for setuptools-scm"
readme = "README.md"
# same as setuptools-scm
requires-python = ">=3.8"
dependencies = [
    "setuptools-scm>=8",
]
dynamic = ["version"]

[project.entry-points."setuptools_scm.version_scheme"]
"branch-versions" = "setuptools_scm_branch_versions.version:branch_versions"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
