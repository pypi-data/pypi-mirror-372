[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "myxagent"
version = "0.2.20"
description = "Multi-Modal AI Agent System"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
authors = [{ name = "ZJun", email = "zhangjun310@live.com" }]
keywords = ["ai", "agent", "openai", "chatbot", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    # Core frameworks
    "fastapi>=0.116.1",
    "pydantic>=2.11.7",
    "uvicorn>=0.35.0",
    
    # AI/ML and agents
    "openai>=1.98.0",
    "fastmcp>=2.10.6",
    "langfuse>=3.2.1",
    
    # HTTP clients
    "httpx>=0.28.1",
    "requests>=2.32.0",
    
    # Data storage
    "redis>=6.2.0",
    "chromadb>=1.0.20",
    "boto3>=1.39.17",
    
    # UI and utilities
    "streamlit>=1.47.1",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "tenacity>=9.1.2",
    "watchdog>=6.0.0",
]

[project.scripts]
xagent-server = "xagent.interfaces.server:main"
xagent-cli = "xagent.interfaces.cli:main"
xagent-web = "xagent.interfaces.web_launcher:main"

[project.urls]
Repository = "https://github.com/ZJCODE/xagent"
Issues = "https://github.com/ZJCODE/xagent/issues"
Homepage = "https://github.com/ZJCODE/xagent#readme"

[tool.setuptools]
packages = {find = {include = ["xagent*"], exclude = ["examples*", "tests*", "docs*"]}}