[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thefuck-ai-assistant"
version = "0.1.0"
description = "AI-powered command correction assistant for thefuck"
readme = "README.md"
authors = [
    {name = "huchiyv", email = "your.email@example.com"}  # 请替换为您的实际邮箱
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "requests>=2.25.0",
    "thefuck>=3.0"
]

[project.scripts]
thefuck-ai-install = "thefuck_ai_assistant.installer:main"

[tool.setuptools]
packages = ["thefuck_ai_assistant"]
