[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "okapi_aether_sdk"

[project]
name = "okapi-aether-sdk"
description = "Python SDK for the OKAPI:Aether API"
readme = "PYPI_README.md"
requires-python = ">= 3.9"
authors = [{ name = "OKAPI:Orbits", email = "contact@okapiorbits.space" }]
dynamic = ["version"]
dependencies = ["python-dotenv", "requests", "pymongo", "PyJWT", "click>=8,<9"]
keywords = [
    "space",
    "space debris",
    "aether",
    "space traffic coordination",
    "okapi orbits",
    "sdk",
    "REST API"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://www.okapiorbits.space"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "types-requests",
    "pytest",
    "pytest-cov",
    "pytest-env",
    "pytest-html",
    "bandit",
    "testcontainers",
    "black"
]
docs = [
    "sphinx",
    "sphinx-book-theme",
    "myst-parser",
    "sphinx-autoapi",
    "sphinx-click",
    "myst-nb",
]

[tool.pytest.ini_options]
minversion = 6.0
addopts = "-ra -q -v --html=pytest_report.html --self-contained-html --strict-markers --junitxml=pytest_results.xml"
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]
log_cli = true
log_file = "pytest.log"
log_cli_level = "INFO"
log_cli_format = "[%(asctime)s] [%(levelname)8s] [%(filename)s:%(lineno)s] %(message)s "
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
console_output_style = "count"
# usefixtures = "testdata"
junit_logging = "all"

[project.scripts]
aether-api = "okapi_aether_sdk.cli.aether_cli:cli"