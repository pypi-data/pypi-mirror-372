[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-toolkit-text"
version = "0.0.0"
description = "Text toolkit package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maleo-soma>=0.1.93",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo.toolkit.text*"]

[tool.setuptools.package-data]
"maleo.toolkit.text" = ["*.json", "*.yaml"]