[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-toolkit-text"
version = "0.0.1"
description = "Text toolkit package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maleo-soma-types-base>=0.0.2",
    "google-genai>=1.32.0",
    "langchain-chroma>=0.2.5",
    "langchain-core>=0.3.75",
    "langchain-huggingface>=0.3.1",
]

[tool.setuptools]
packages = ["maleo.toolkit.text"]

[tool.setuptools.package-data]
"maleo.toolkit.text" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.toolkit.text" = "src"
