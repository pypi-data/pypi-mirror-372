[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "geofetchr"
version = "0.1.2"
description = 'A Python package to search and organize GEO datasets by keyword, organism, assay type, find metadata and download.'
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "Maaruuuf", email = "abc.maruf12@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "requests>=2.32.5",
  "GEOparse>=2.0.4",
  "pandas>=2.3.1"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Documentation = "https://github.com/Maaruuuf/geofetchr#readme"
Issues = "https://github.com/Maaruuuf/geofetchr/issues"
Source = "https://github.com/Maaruuuf/geofetchr"
