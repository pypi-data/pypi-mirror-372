[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "toml_update"
version = "0.2.1"
description = "Non-Official package managing tool with official pip installation tool."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name="MovingJu", email="baramishe@gmail.com"}
]
dependencies = [
    "build>=1.3.0",
    "twine>=6.1.0",
]

[tool.setuptools]
packages = ["toml_update"]

[project.scripts]
toml_update = "toml_update.__main__:main"