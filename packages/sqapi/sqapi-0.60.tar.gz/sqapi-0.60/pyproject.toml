[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqapi"
dynamic = ["version"]
description = "A python package that simplifies interactions with the SQUIDLE+ API. It can be used to integrate automated labelling from machine learning algorithms and plenty other cool things."
readme = "README.md"
license = "MIT"
authors = [
    {name = "Greybits Engineering"}
]
keywords = ["SQUIDLE+", "API", "SQ", "Machine Learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "requests",
    "numpy",
    "opencv-python",
    "tqdm",
    "pick",
]

[project.urls]
Homepage = "https://bitbucket.org/ariell/pysq"
Repository = "https://bitbucket.org/ariell/pysq"

[tool.setuptools.packages.find]
where = ["."]
include = ["sqapi*"]

[tool.setuptools.dynamic]
version = {attr = "sqapi.__version__"}