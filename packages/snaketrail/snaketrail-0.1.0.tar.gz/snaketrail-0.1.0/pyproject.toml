[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "snaketrail"
version = "0.1.0"
description = "Trace the snake: list transitive local imports and unused Python files."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Jacques Fleischer", email = "j.fleischer@ufl.edu" }]
keywords = ["imports", "static-analysis", "dependency-graph", "python"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Software Development :: Quality Assurance",
]

[project.scripts]
snaketrail = "snaketrail.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/snaketrail"]
