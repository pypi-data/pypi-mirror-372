# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "visionedgefusion"
version = "1.0.0"
license = { text = "MIT" }
authors = [
  { name="Abhipushp Maurya", email="abhipushp1765408.bov@gmail.com" },
]
description = "A lightweight and educational Python toolkit for fundamental feature extraction using Difference of Gaussians (DoG) and Histogram of Oriented Gradients (HoG)."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy",
    "opencv-python-headless",
    "scikit-image",
    "scipy",
]