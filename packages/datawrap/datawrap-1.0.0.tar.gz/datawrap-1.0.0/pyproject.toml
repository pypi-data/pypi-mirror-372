[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datawrap"
version = "1.0.0" # setversion
description = "Wrap dictionaries of data for quick traversal and useful messages when data doesn't match expectations."
authors = [
    {name = "Nathan Shearer", email = "shearern@gmail.com"}
]
readme = "README.md"
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
requires-python = ">=3.7"
urls = {Repository = "https://gitlab.com/shearern/datawrap"}

[tool.setuptools]
py-modules = ["datawrap"]
