site_name: protoform
repo_url: https://github.com/dataxight/protoform
site_url: https://dataxight.github.io/protoform
site_description: Protoform is  a domain-agnostic data engineering and orchestration framework that enables reproducible data transformations across systems.
site_author: DataXight Solutions
edit_uri: edit/main/docs/
repo_name: dataxight/protoform
copyright: Maintained by <a href="https://dataxight.com">dataxight</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/protoform"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dataxight/protoform
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/protoform

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
