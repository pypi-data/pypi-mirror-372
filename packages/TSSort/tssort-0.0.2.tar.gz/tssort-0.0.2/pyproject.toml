# pyproject.toml

[build-system]
requires      = ["scipy==1.15.2", "numpy>=1.24", "wheel", "hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "TSSort"
version = "0.0.2"
description = "A library and tool for implementing TSSort in Python, which allows for the sorting of a list using pairwise comparisons while accounting for noisy data."
readme = "README.md"
authors = [
	{name="Alexandra Fort"},
	{name="Daniel Swanson"},
	{name="Nicholas Howell"},
]
license = "MIT"
license-files = ["LICEN[CS]E"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["tssort", "sort", "pairwise"]
dependencies = [
"scipy==1.15.2",
"numpy>=1.24"
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["bumpver", "pip-tools"]

[project.urls]
Homepage = "https://github.com/aconeil/TSSort"

[project.scripts]
TSSort = "TSSort.__main__:main"

