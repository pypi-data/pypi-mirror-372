[tool.poetry]
name = "gempyp"
version = "2.3.0"
description = "An ecosystem of libraries useful for software development"
authors = ["Gemini Solutions-QA"]
license = "MIT"
readme = "README.md"
documentation = "https://blustone.gemecosystem.com/category/documentation/documentation-gempyp/"
homepage = "https://gempyp.gemecosystem.com"
repository = "https://gitea.geminisolutions.com/Gemini-Solutions/gempyp/src/branch/beta_release/"

include = ["suite.html", "testcase.html", "final_report.html"]

[tool.poetry.dependencies]
python = "^3.12.0"
pytest = "^7.2.0"
certifi = "^2025.7.14"
cffi = "^1.15.0"
charset-normalizer = "^2.0.12"
coloredlogs = "^15.0.1"
cryptography = "^44.0.1"
humanfriendly = "^10.0"
idna = "^3.7"
lxml = "^6.0.0"
mysql-connector-python = "^9.1.0"
ntlm-auth = "^1.5.0"
numpy = "^2.3.1"
pandas = "^2.3.1"
pg8000 = "^1.26.0"
pycparser = "^2.21"
pyreadline = "^2.1"
pyreadline3 = "^3.4.1"
python-dateutil = "^2.8.2"
pytz = "^2022.2.1"
requests = "^2.32.4"
requests-ntlm = "^1.1.0"
six = "^1.16.0"
urllib3 = "^2.5.0"
XlsxWriter = "^3.0.3"
pymongo = "^4.6.3"
snowflake-connector-python = "^3.16.0"

[tool.poetry.dev-dependencies]
Sphinx = "^4.0.2"
nbsphinx = "^0.8.5"
ipykernel = "^5.5.5"
sphinx-autoapi = "^1.8.1"
sphinx-rtd-theme = "^0.5.2"
sphinxcontrib-napoleon = "^0.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
gempyp = "gempyp.gemPyp:main"
