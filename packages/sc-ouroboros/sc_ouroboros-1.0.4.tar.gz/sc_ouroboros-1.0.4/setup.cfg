[metadata]
name = sc-ouroboros
version = 1.0.2
description = A toolkit for investigating cell cycling dynamics in scRNA-seq
author = Haley MacDonald
author_email = hmacdonald@bcgsc.ca
license = MIT

[options]
packages = find:
include_package_data = True
python_requires = >=3.9,<3.13
install_requires = 
	numpy>=1.24.4,<2
	scipy>=1.3.0
	pandas>=0.21.0
	anndata>=0.7.5
	matplotlib>=3.1.0
	seaborn>=0.11.2
	tensorflow>2.0.0
	tensorflow_probability>0.19.0
	tf-keras
	plotly>=5.18.0
	scikit-learn>=0.24.2
	kaleido<1.0.0
	importlib_resources
	nbformat
	kneed
	requests

[options.entry_points]
console_scripts = 
	ouroboros = ouroboros.main:main

[options.package_data]
ouroboros = data/*, data/model/*

[egg_info]
tag_build = 
tag_date = 0

