# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ibmecstats"
version = "0.1.3"
authors = [
    { name="Carlos Eduardo Leal de Castro", email="lealdecastro@gmail.com" },
]
description = "Uma biblioteca de estatística para fins acadêmicos do IBMEC."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/carloselcastro/ibmecstats" # Opcional
