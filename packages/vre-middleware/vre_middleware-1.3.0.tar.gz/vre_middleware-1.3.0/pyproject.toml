[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
markers = [
    "slurm: marks tests that need slurm (select with '-m slurm')",
    "always_run: will be added to all non marked tests",
]
addopts = "--cov=virtmat.middleware --cov=tests --cov-report term --cov-report xml:coverage.xml"

[tool.pylint.MASTER]
ignore-patterns = "(.)*\\.(txt|md|toml|cfg)"

[tool.bandit]
skips = ["B101", "B404"]
