[metadata]
name = vre-middleware
version = 1.3.0
author = The Virtmat Tools Team
author_email = virtmat-tools@lists.kit.edu
description = Platform middleware connecting HPC clusters, workflow systems and databases
long_description = file: README.md
long_description_content_type = text/markdown
keywords = workflow, workflow management system, Jupyter
license = BSD-3-Clause
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Jupyter
	Framework :: Jupyter :: JupyterLab
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: User Interfaces
	Topic :: Other/Nonlisted Topic
project_urls = 
	Homepage = https://gitlab.kit.edu/kit/virtmat-tools/vre-middleware
	Documentation = https://vre-middleware.readthedocs.io
	Download = https://pypi.org/project/vre-middleware/#files
	Source Code = https://gitlab.kit.edu/kit/virtmat-tools/vre-middleware
	Bug Reports = https://gitlab.kit.edu/kit/virtmat-tools/vre-middleware/-/issues
	Changelog = https://gitlab.kit.edu/kit/virtmat-tools/vre-middleware/-/blob/master/CHANGELOG.md
	Credits = https://gitlab.kit.edu/kit/virtmat-tools/vre-middleware/-/blob/master/CREDITS.md
	Contributing = https://gitlab.kit.edu/kit/virtmat-tools/vre-middleware/-/blob/master/CONTRIBUTING.md

[options]
zip_safe = false
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	fireworks >=2.0.4
	prettytable
	ipywidgets
	ipyfilechooser
	ipython
	fabric2
	semantic-version
	fireworks-schema >= 1.4.0
	jsonschema >= 4.18.0

[options.extras_require]
test = 
	requests
	pytz
	python-dateutil
	flake8
	pylint
	pytest
	pylint-exit
	pytest-cov
	anybadge
	pyflakes
	bandit
	testfixtures

[options.packages.find]
where = src

[options.package_data]
virtmat.middleware.resconfig = 
	*.json
virtmat.middleware.engine = 
	*.json

[options.entry_points]
console_scripts = 
	wfengine = virtmat.middleware.cli.run_wfengine:main
	resconfig = virtmat.middleware.cli.run_resconfig:main

[flake8]
max-line-length = 120
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

