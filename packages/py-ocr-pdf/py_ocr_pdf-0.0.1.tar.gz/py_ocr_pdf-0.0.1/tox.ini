[tox]
isolated_build = True
requires = coverage
envlist =
    py310
    py311
    py312
    py313
    py314

[pytest]

[testenv]
deps =
    pytest
    coverage
setenv =

commands = python -m coverage run -m pytest {posargs}

[testenv:py310]
deps = -rrequirements/py310.txt

[testenv:py311]
deps = -rrequirements/py311.txt

[testenv:py312]
deps = -rrequirements/py312.txt

[testenv:py313]
deps = -rrequirements/py313.txt

[testenv:py314]
deps = -rrequirements/py314.txt


