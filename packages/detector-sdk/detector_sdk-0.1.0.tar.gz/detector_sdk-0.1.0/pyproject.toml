[project]
name = "detector-sdk"
version = "0.1.0"
description = "Environment-aware Detector SDK for unified detector endpoints"
authors = [ { name = "Fortix" } ]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "pydantic>=2.6",
  "pyyaml>=6.0",
  "click>=8.1"
]

[project.scripts]
detector = "detector_sdk.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
