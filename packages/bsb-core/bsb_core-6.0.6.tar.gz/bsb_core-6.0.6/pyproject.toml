dependency-groups = { }

[build-system]
requires = [ "flit_core >=3.2,<4" ]
build-backend = "flit_core.buildapi"

[project]
name = "bsb-core"
version = "6.0.6"
readme = "README.md"
requires-python = ">=3.10,<4"
dynamic = [ "description" ]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
dependencies = [
  "numpy~=1.19",
  "scipy~=1.5",
  "scikit-learn~=1.0",
  "errr~=1.2",
  "rtree~=1.0",
  "psutil~=5.8",
  "pynrrd~=1.0",
  "morphio~=3.3",
  "toml~=0.10.0",
  "requests~=2.30",
  "urllib3~=2.0",
  "appdirs~=1.4",
  "neo[nixio]",
  "tqdm~=4.50",
  "dashing-next~=0.1",
  "shortuuid~=1.0",
  "quantities~=0.15.0",
  "exceptiongroup>=1.2.0"
]

  [[project.authors]]
  name = "Robin De Schepper"
  email = "robin@alexandria.sc"

  [[project.authors]]
  name = "Dimitri Rodarie"
  email = "dimitri.rodarie@unipv.it"

  [project.license]
  file = "LICENSE"

  [project.optional-dependencies]
  parallel = [ "mpi4py~=3.0", "mpipool>=2.2.1,<3", "mpilock~=1.1" ]

[project.entry-points."bsb.storage.engines"]
fs = "bsb.storage.fs"

[project.entry-points."bsb.commands"]
commands = "bsb.cli.commands._commands"
projects = "bsb.cli.commands._projects"

[project.entry-points."bsb.options"]
verbosity = "bsb._options:verbosity"
sudo = "bsb._options:sudo"
version = "bsb._options:version"
config = "bsb._options:config"
profiling = "bsb._options:profiling"
debug_pool = "bsb._options:debug_pool"

  [project.scripts]
  bsb = "bsb.cli:handle_cli"

[tool.uv]
default-groups = [ "dev", "docs", "test" ]
sources = { }

[tool.flit.module]
name = "bsb"

[tool.coverage.run]
branch = true
source = [ "bsb" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 90
indent-width = 4

  [tool.ruff.format]
  quote-style = "double"
  indent-style = "space"
  skip-magic-trailing-comma = false
  line-ending = "auto"
  docstring-code-format = true
  docstring-code-line-length = 90

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ "F822", "B019" ]
  fixable = [ "ALL" ]
  unfixable = [ ]

    [tool.ruff.lint.per-file-ignores]
    "bsb/__init__.py" = [ "E501" ]
