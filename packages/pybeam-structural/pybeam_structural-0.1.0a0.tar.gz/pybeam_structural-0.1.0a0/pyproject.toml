[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pybeam-structural"
version = "0.1.0a"
description = "A simple beam analysis tool"
authors = [{name="Damian Games"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
  "numpy>=1.22",
  "matplotlib>=3.0"
]

[tool.setuptools.package-data]
your_package = ["py.typed"]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "mypy",
  "pip-tools",
  "coverage",
  "pylint",
  "sphinx",
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints",
  "toml"
]

[project.urls]
"Homepage" = "https://github.com/DGames95/pybeam"
"Bug Tracker" = "https://github.com/DGames95/pybeam/issues"
