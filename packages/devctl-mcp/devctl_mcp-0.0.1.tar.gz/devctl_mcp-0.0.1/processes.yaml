processes:
  # Example Go API server
  go_insight_api:
    cmd: go
    args:
      - run
      - ./cmd/server
    working_directory: ~/repo/github/opentrace/insight-api
    env:
      PORT: "8080"
      GO_ENV: "development"
  
  # Example Python web server
  python_web_server:
    cmd: python
    args:
      - -m
      - flask
      - run
    working_directory: /path/to/your/python/project
    env:
      FLASK_APP: app.py
      FLASK_ENV: development
      FLASK_DEBUG: "1"
  
  # Example Node.js development server
  node_dev_server:
    cmd: npm
    args:
      - run
      - dev
    working_directory: /path/to/your/node/project
    env:
      NODE_ENV: development
  
  # Example background worker
  python_worker:
    cmd: python
    args:
      - worker.py
    working_directory: /path/to/your/worker
    env:
      WORKER_QUEUE: "high_priority"
  
  # Example database (if you have Docker available)
  redis_dev:
    cmd: docker
    args:
      - run
      - --rm
      - -p
      - "6379:6379"
      - redis:alpine
  
  # Simple HTTP server for static files
  static_server:
    cmd: python
    args:
      - -m
      - http.server
      - "8000"
    working_directory: /path/to/static/files
