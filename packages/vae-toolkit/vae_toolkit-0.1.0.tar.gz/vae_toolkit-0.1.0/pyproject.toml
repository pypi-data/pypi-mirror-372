[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vae-toolkit"
version = "0.1.0"
description = "Stable Diffusion VAE toolkit - image processing and model loading utilities"
authors = [
    {name = "Yus314", email = "shizhaoyoujie@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
keywords = ["vae", "stable-diffusion", "image-processing", "deep-learning", "diffusers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Operating System :: OS Independent"
]
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "Pillow>=9.0.0",
    "numpy>=1.20.0",
    "diffusers>=0.20.0"
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "pytest-mock>=3.6"
]
dev = [
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "isort>=5.10"
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0"
]
all = [
    "vae-toolkit[test,dev,docs]"
]

[project.urls]
Homepage = "https://github.com/mdipcit/vae-toolkit"
Repository = "https://github.com/mdipcit/vae-toolkit"
Issues = "https://github.com/mdipcit/vae-toolkit/issues"
Documentation = "https://vae-toolkit.readthedocs.io"
Changelog = "https://github.com/mdipcit/vae-toolkit/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["vae_toolkit"]

[tool.setuptools.package-data]
vae_toolkit = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --cov=vae_toolkit --cov-report=term-missing"