[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "meu_wmctrl"
version = "0.1.0"
authors = [
  { name="Seu Nome", email="seu-email@example.com" },
]
description = "Uma biblioteca Python simples para controle de janelas com wmctrl."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Environment :: X11 Applications",
    "Topic :: System :: Systems Administration"
]
keywords = ["wmctrl", "janelas", "linux", "automacao", "desktop"]

[project.urls]
Homepage = "https://github.com/SeuUsuario/meu_wmctrl"
Issues = "https://github.com/SeuUsuario/meu_wmctrl/issues"