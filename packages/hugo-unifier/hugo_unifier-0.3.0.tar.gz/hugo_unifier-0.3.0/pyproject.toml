[project]
name = "hugo-unifier"
version = "0.3.0"
description = "Python package that can unify gene symbols across datasets based on the HUGO database."
readme = "README.md"
authors = [
    { name = "Nico Trummer", email = "nictru32@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "anndata>=0.11.4",
    "networkx>=3.4.2",
    "requests>=2.32.3",
    "rich-click>=1.8.8",
]

[project.scripts]
hugo-unifier = "hugo_unifier.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.5",
    "ruff>=0.11.4",
    "scanpy>=1.11.1",
]
