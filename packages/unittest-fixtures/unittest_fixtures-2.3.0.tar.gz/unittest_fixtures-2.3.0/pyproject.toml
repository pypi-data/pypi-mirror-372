[project]
name = "unittest-fixtures"
description = "A small library for loading unittest fixtures"
authors = [
    { name = "Albert Hopkins", email = "marduk@letterboxes.org" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"
dynamic = []
version = "2.3.0"

[project.license]
text = "BSD-3"

[project.urls]
homepage = "https://github.com/enku/unittest-fixtures"
repository = "https://github.com/enku/unittest-fixtures"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "pylint>=3.2.6",
    "typos>=1.23.6",
    "black>=24.8.0",
    "coverage[toml]>=7.6.1",
    "mypy>=1.11.1",
]

[tool.mypy]
files = [
    "src/unittest_fixtures",
]
mypy_path = [
    "tests",
]
strict = true

[tool.black]
skip-magic-trailing-comma = true

[tool.coverage.run]
branch = true
source = [
    "unittest_fixtures",
]

[tool.isort]
profile = "black"
