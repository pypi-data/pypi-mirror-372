[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whatsapp-export-md"
version = "0.1.7"
description = "Convert WhatsApp exports to Markdown/HTML with media linking/embedding."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Mohammed Shammas" }]
requires-python = ">=3.9"
dependencies = ["python-dateutil>=2.9"]
keywords = ["whatsapp", "markdown", "html", "export", "chat", "converter", "embedding"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Text Processing :: Markup",
  "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/mshammas/whatsapp-export-md"
Issues = "https://github.com/mshammas/whatsapp-export-md/issues"

[project.scripts]
whatsapp-export-md = "whatsapp_export_md.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
