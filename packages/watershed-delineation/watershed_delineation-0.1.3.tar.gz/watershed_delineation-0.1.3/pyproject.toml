[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "watershed-delineation"
version = "0.1.3"
description = "A Python package for delineating watersheds from a DEM and pour point."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "FYEC", email = "f.yunusemre@gmail.com" }]
keywords = ["hydrology", "watershed", "gis", "geospatial", "whitebox-tools"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: GIS",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]

dependencies = [
  "geopandas",
  "rasterio",
  "whitebox",         # <-- correct package on PyPI
  "pyproj",
  "numpy",
  "shapely"
]

[project.urls]
Homepage = "https://github.com/fyec/watershed-delineation"
"Bug Tracker" = "https://github.com/fyec/watershed-delineation/issues"

[project.scripts]
delineate_watershed = "watershed_delineation.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["watershed_delineation*"]
