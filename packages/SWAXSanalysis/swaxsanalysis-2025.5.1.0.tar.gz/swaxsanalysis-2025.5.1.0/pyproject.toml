[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "SWAXSanalysis"
version = "2025.5.1.0"
authors = [
    { name = "Adrien Toulouse", email = "toulouseadrienjob@gmail.com" }
]
description = "Package allowing the conversion and analysis of SAXS and WAXS data (EDF format) that's fresh out of the machine. This package convertis the EDF files to an HDF5 file with the NeXus standard for the x-ray community."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["EDF", "HDF5", "NeXus", "Data analysis", "X-ray", "Xeuss", "SAXS", "WAXS", "SWAXS"]

license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

classifiers = [
    'Programming Language :: Python :: 3.10',
    'Operating System :: Microsoft :: Windows',
    'Environment :: Console',
]
dependencies = [
    "numpy",
    "matplotlib",
    "h5py",
    "fabio",
    "memory_profiler"
]

[project.scripts]
SWAXSanalysis = "SWAXSanalysis.launcher:launcher_gui"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"SWAXSanalysis" = ["**/*"]

[tool.setuptools.packages.find]
where = ["."]
include = ["SWAXSanalysis*"]
namespaces = false

[project.urls]
Homepage = "https://github.com/CEA-MetroCarac/SWAXSanalysis"
