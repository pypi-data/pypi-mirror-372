[project]
name = "trl_jobs"
description = "TRL Jobs."
authors = [
    { name="Quentin GallouÃ©dec", email="quentin.gallouedec@huggingface.co" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "huggingface_hub>=0.34.4"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/qgallouedec/trl-jobs"
repository = "https://github.com/qgallouedec/trl-jobs"

[project.scripts]
trackio = "trl_jobs.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["trl_jobs"]

[tool.hatch.version]
path = "trl_jobs/version.txt"
pattern = "^(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[tool.setuptools.package-data]
"trl_jobs.configs" = ["*.yaml"]