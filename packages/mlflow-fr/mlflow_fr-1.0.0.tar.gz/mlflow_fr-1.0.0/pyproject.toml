[project]
name = "mlflow-fr"
version = "1.0.0"
description = "MLflow random run names in French"
readme = "README.md"
requires-python = ">=3.6"
authors = [{ name = "Jean Plumail", email = "jean.plumail@yellowscan.com" }]
dependencies = ["mlflow"]

[project.entry-points."mlflow.run_context_provider"]
mlflow_fr = "mlflow_fr:FrenchNamesProvider"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=7.0.1",
]
