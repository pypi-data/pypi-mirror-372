[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "animepics"
version = "0.1.0"
authors = [
  { name="Your Name", email="your.email@example.com" }
]
description = "A fun package to fetch random anime pictures from a public API."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = ["requests"]

[project.urls]
"Homepage" = "https://github.com/yourname/animepics"
"Bug Tracker" = "https://github.com/yourname/animepics/issues"
