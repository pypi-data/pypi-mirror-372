[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"]
description = "A command-line tool to add noise to simulated H5 data."
readme = "README.md"
name = "nanoBragg_noise"
version = "1.9"
dependencies = ["numpy", "h5py", "joblib"]
authors = [
    { name="Derek 'Braggling' Mendez", email="dermen@slac.stanford.edu"},
    ]
license = { text = "MIT License" }

[tool.setuptools.packages.find]
where = ["."]
include = ["add_noise_tool*"]

[project.scripts]
"braggaddnoise" = "add_noise_tool.main:main"
