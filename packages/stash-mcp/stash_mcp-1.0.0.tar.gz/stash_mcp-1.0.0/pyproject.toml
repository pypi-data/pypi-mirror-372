[project]
name = "stash-mcp"
version = "1.0.0"
description = "A Model Context Protocol (MCP) server for Stash issue analysis and task management"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Stash Team", email = "ayberk@usestash.com"},
]
maintainers = [
    {name = "Stash Team", email = "ayberk@usestash.com"},
]
keywords = ["mcp", "model-context-protocol", "stash", "issue-analysis", "task-management", "ai", "llm", "cursor", "claude-code", "copilot"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Bug Tracking",
    "Topic :: Office/Business :: Groupware",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=1.13.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
stash-mcp = "stash_mcp.main:main"

[project.urls]
Homepage = "https://usestash.com"
Documentation = "https://docs.usestash.com/mcp/stash-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stash_mcp"]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "twine>=6.1.0",
]