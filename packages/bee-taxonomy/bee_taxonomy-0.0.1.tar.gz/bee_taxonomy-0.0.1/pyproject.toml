[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "bee-taxonomy"
version = "0.0.1"
authors = [
  { name="David Blanco Bautista", email="davidoff.d777@gmail.com" },
]
description = "A library for taxonomy management."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Davidoff2103/taxonomy-lib"
