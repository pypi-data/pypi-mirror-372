[project]
name = "localdata-mcp"
version = "1.0.2"
description = "A dynamic MCP server for local databases and text files."
readme = "README.md"
authors = [{ name = "Christian C. Berclaz", email = "christian@berclaz.org" }]
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "model-context-protocol", "database", "ai", "assistant"]
dependencies = [
    "fastmcp",
    "pandas>=1.3.0",
    "sqlalchemy>=1.4.0",
    "psycopg2-binary",
    "mysql-connector-python",
    "pyyaml>=5.4.0",
    "toml>=0.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "pandas-stubs",
    "types-toml",
    "types-PyYAML",
]

[project.urls]
Homepage = "https://github.com/ChristianBerclaz/localdata-mcp"
Repository = "https://github.com/ChristianBerclaz/localdata-mcp"
Documentation = "https://github.com/ChristianBerclaz/localdata-mcp#readme"
"Bug Tracker" = "https://github.com/ChristianBerclaz/localdata-mcp/issues"

[project.scripts]
localdata-mcp = "localdata_mcp.localdata_mcp:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["localdata_mcp*"]

[tool.setuptools.package-data]
localdata_mcp = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["localdata_mcp"]

[tool.mypy]
python_version = "1.0.2"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = true
strict_optional = true
ignore_missing_imports = true
