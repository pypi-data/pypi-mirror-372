[build-system]
requires       = ["setuptools>=61.0", "wheel"]
build-backend  = "setuptools.build_meta"

[project]
name             = "a2a-cli"
version          = "0.2"
description      = "Command-line client for the A2A (Agent-to-Agent) Protocol"
readme           = "README.md"
requires-python  = ">=3.11"
license          = { text = "MIT" }
authors          = [
    { name = "Chris Hay", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "a2a-json-rpc>=0.3",
    "httpx>=0.28.1",
    "pillow>=11.2.1",
    "prompt-toolkit>=3.0.51",
    "rich>=14.0.0",
    "typer>=0.15.2",
]

[project.optional-dependencies]
dev = [
    "anyio>=4.9.0",
    "pytest-asyncio>=0.26.0",
    "pytest>=8.3.5",
]

[project.scripts]
a2a-cli = "a2a_cli.cli:app"

[tool.setuptools]
# include your non-Python files (resources, configs, etc.) in wheels
include-package-data = true

[tool.setuptools.package-data]
# bundle everything under src/a2a_cli/resources
"a2a_cli" = [
  "resources/*.json",
  "resources/*.txt",
]

[tool.setuptools.packages.find]
where   = ["src"]
include = ["a2a_cli*"]

[tool.pytest.ini_options]
testpaths                               = ["tests"]
pythonpath                              = ["src"]
addopts                                 = "-v"
asyncio_mode                            = "strict"
asyncio_default_fixture_loop_scope      = "function"
