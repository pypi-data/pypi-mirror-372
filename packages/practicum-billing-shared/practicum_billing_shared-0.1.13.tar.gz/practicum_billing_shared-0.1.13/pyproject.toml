[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "practicum_billing_shared"
version = "0.1.13"
description = "Shared code for billing"
dependencies = [
    "pydantic>=2.10.4",
    "sqlalchemy>=2.0.41",
    "asyncpg>=0.30.0",
    "aio_pika>=9.5.7"
]
requires-python = ">=3.12"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]