[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cloakrt"
version = "0.1.0"
description = "Framing-first red-teaming for LLMs"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Adam Hartman", email = "pixeldrift00@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
]
ml = [
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/hartmantexas/cloakrt"
Repository = "https://github.com/hartmantexas/cloakrt.git"

[project.scripts]
cloakrt = "cloakrt.cli:main"
cloakrt-compete = "cloakrt.competition:main"

[tool.setuptools]
packages = ["cloakrt", "cloakrt.probes", "cloakrt.tests"]

[tool.setuptools.package-dir]
cloakrt = "."
"cloakrt.probes" = "probes"
"cloakrt.tests" = "tests"

[tool.setuptools.package-data]
cloakrt = ["*.py", "*.yaml", "*.json", "*.txt", "*.md"]
"cloakrt.probes" = ["*.py"]
"cloakrt.tests" = ["*.py"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-ra -q --strict-markers"