[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dgkafka"
version = "1.0.2a1"
authors = [
    {name = "Roman Rasputin", email = "admin@roro.su"},
]
description = "Kafka clients"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Distributed Computing",
]
keywords = ["kafka", "client", "confluent", "avro", "fastapi", "logging"]
license = {text = "MIT License"}
dependencies = [
    "confluent-kafka>=2.1.1",
    "dglog>=1.0.0",
    "pydantic"
]

[project.optional-dependencies]
avro = [
    "requests",
    "fastavro<2",
    "avro>=1.11.1,<2",
    "attrs",
    "cachetools",
    "httpx>=0.26",
    "authlib"
]
json = [
    "pyrsistent",
    "jsonschema"
]

[project.urls]
Homepage = "https://gitlab.com/gng-group/dgkafka"
BugTracker = "https://gitlab.com/gng-group/dgkafka/issues"