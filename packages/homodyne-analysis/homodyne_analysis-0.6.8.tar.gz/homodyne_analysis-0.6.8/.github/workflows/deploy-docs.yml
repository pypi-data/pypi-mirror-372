name: Test Documentation Build

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]  # Use the package's doc dependencies
        
    - name: Test documentation build
      run: |
        cd docs
        make clean
        make html
        
        # Verify build success
        if [ ! -f _build/html/index.html ]; then
          echo "‚ùå Documentation build failed - index.html not found"
          ls -la _build/html/ || echo "No _build/html directory"
          exit 1
        fi
        
        echo "‚úÖ Documentation built successfully"
        echo "üìä Build statistics:"
        echo "  Total HTML files: $(find _build/html -name "*.html" | wc -l)"
        echo "  Total size: $(du -sh _build/html | cut -f1)"
        
    - name: Success message
      run: |
        echo "üéâ Documentation build test successful!"
        echo "üìñ Documentation will be deployed automatically via ReadTheDocs: https://homodyne.readthedocs.io/"
        echo "‚ÑπÔ∏è  ReadTheDocs builds are triggered automatically on push to main branch"
