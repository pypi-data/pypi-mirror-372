[build-system]
requires = ["setuptools>=68.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "homodyne-analysis"
dynamic = ["version"]
description = "High-performance Python package for analyzing homodyne scattering in X-ray Photon Correlation Spectroscopy (XPCS) under nonequilibrium conditions with iterative Gurobi optimization and robust methods"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Wei Chen", email = "wchen@anl.gov"},
    {name = "Hongrui He"},
]
maintainers = [
    {name = "Wei Chen", email = "wchen@anl.gov"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Natural Language :: English",
]
keywords = [
    "xpcs",
    "homodyne", 
    "scattering",
    "correlation-spectroscopy",
    "soft-matter",
    "nonequilibrium-dynamics",
    "transport-coefficients",
    "optimization",
    "bayesian-analysis",
    "mcmc",
    "robust-optimization",
    "trust-region-optimization",
    "gurobi",
    "jax",
    "high-performance-computing",
    "jit-compilation",
    "performance-optimization",
    "code-quality",
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.24.0,<2.3.0",
    "scipy>=1.9.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
data = [
    "xpcs-viewer>=1.0.4",  # XPCS data handling (pyXpcsViewer): https://github.com/AdvancedPhotonSource/pyXpcsViewer
]
performance = [
    "numba>=0.61.0,<0.62.0",  # Ensure NumPy 2.2 compatibility
    "jax>=0.7.0",  # High-performance numerical computations with JIT compilation
    "jaxlib>=0.4.35",  # JAX backend library
    "psutil>=5.8.0",  # For memory profiling and system monitoring
]
jax = [
    "jax>=0.7.0",  # High-performance numerical computations with JIT compilation
    "jaxlib>=0.4.35",  # JAX backend library for CPU/GPU acceleration
]
mcmc = [
    "pymc>=5.0.0",
    "arviz>=0.12.0",
    "pytensor>=2.8.0",
    "corner>=2.2.0",  # For enhanced MCMC corner plots
]
robust = [
    "cvxpy>=1.4.0",  # Convex optimization for robust methods
]
gurobi = [
    "gurobipy>=11.0.0",  # Gurobi optimization solver (requires license)
]
completion = [
    "argcomplete>=3.0.0",  # Shell tab completion
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.17.0",
    "sphinx-autodoc-typehints>=1.12.0",
    "numpydoc>=1.2.0",
    "linkify-it-py>=2.0.0",
]
test = [
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "pytest-xdist>=2.3.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.6.0",  # For mocking utilities in tests
    "pytest-html>=4.1.1",  # For HTML test reports
    "pytest-metadata>=3.1.1",  # For test metadata
    "hypothesis>=6.0.0",  # For property-based testing
    "coverage>=6.2.0",  # Coverage measurement
]
quality = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",  # Modern linter and formatter
    "bandit>=1.8.0",  # Security linter for Python code
]
typing = [
    "types-psutil>=5.9.0",
    "types-Pillow>=10.0.0",
    "types-six>=1.16.0",
    "types-requests>=2.28.0",
]
dev = [
    "homodyne-analysis[test,docs,quality,typing]",
    "pre-commit>=3.0.0",
    "tox>=4.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
all = [
    "homodyne-analysis[data,performance,jax,mcmc,robust,gurobi,completion,dev]",
]

[project.urls]
Homepage = "https://github.com/imewei/homodyne"
Documentation = "https://homodyne.readthedocs.io/"
Repository = "https://github.com/imewei/homodyne"
Issues = "https://github.com/imewei/homodyne/issues"

[project.scripts]
homodyne = "homodyne.run_homodyne:main"
homodyne-config = "homodyne.create_config:main"

[tool.setuptools]
packages = {find = {exclude = ["tests*", "docs*", "examples*", "homodyne.tests*"]}}
include-package-data = true

[tool.setuptools.package-data]
homodyne = ["config_*.json", "templates/*.json", "typings/**/*.pyi"]

[tool.setuptools.dynamic]
version = {attr = "homodyne.__version__"}

[tool.black]
line-length = 88
target-version = ['py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.ruff_cache
  | build
  | dist
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["homodyne"]
skip_glob = ["build/*", "dist/*", "*.egg-info/*"]

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".tox",
    ".venv", 
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "RUF", # ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/**/*.py" = ["F401", "F811"]  # allow unused imports in tests

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--strict-config",
    "--strict-markers",
    "--color=yes",
    "-v",
    "-rs",  # Show reasons for skipped tests in summary
]
testpaths = ["homodyne/tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests", 
    "mcmc: marks tests requiring MCMC dependencies",
    "performance: marks performance-related tests",
    "benchmark: marks tests for benchmarking (requires pytest-benchmark)",
    "memory: marks tests that monitor memory usage",
    "regression: marks tests for performance regression detection",
    "import_time: marks tests that measure import performance",
    "optimization: marks tests for Phase 3 batch optimization features",
    "jax: marks tests requiring JAX dependencies",
    "gpu: marks tests that can utilize GPU acceleration (requires appropriate JAX installation)",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.mypy]
python_version = "3.12"
mypy_path = "homodyne/typings"
explicit_package_bases = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Too strict for scientific code
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false  # Too strict for decorators like @pytest.fixture
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "numba.*",
    "jax.*",
    "jaxlib.*",
    "pymc.*",
    "arviz.*",
    "pytensor.*",
    "corner.*",
    "cvxpy.*",
    "gurobipy.*",
    "xpcs_viewer.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["homodyne.tests.*"]
disallow_untyped_defs = false
check_untyped_defs = false

[tool.coverage.run]
source = ["homodyne"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.bandit]
exclude_dirs = ["homodyne/tests", "tests", "build", "dist"]
skips = ["B101"]  # Skip assert_used test (common in scientific code)
severity_level = "medium"  # Only report medium and high severity issues
