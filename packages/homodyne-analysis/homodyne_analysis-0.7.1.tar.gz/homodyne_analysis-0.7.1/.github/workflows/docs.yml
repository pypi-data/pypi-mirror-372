name: Test Documentation Build

"on":
  pull_request:
    branches: [main]
  push:
    branches: [develop, feature/*]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-docs:
    runs-on: ubuntu-latest
    name: Test Documentation Build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[docs]

      - name: Build documentation
        run: |
          cd docs
          make clean
          make html

          # Verify build success
          if [ ! -f _build/html/index.html ]; then
            echo "‚ùå Documentation build failed - index.html not found"
            ls -la _build/html/ || echo "No _build/html directory"
            exit 1
          fi

          echo "‚úÖ Documentation built successfully"
          echo "üìä Build statistics:"
          echo "  Total HTML files: $(find _build/html -name "*.html" | wc -l)"
          echo "  Total size: $(du -sh _build/html | cut -f1)"

      - name: Upload build artifacts (for review)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation-build
          path: docs/_build/html
          retention-days: 7
