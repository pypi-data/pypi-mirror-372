[project]
name = "grem"
version = "0.1.0"
description = "A CLI tool to effortlessly manage repositories across multiple Git hosting services."
requires-python = ">=3.12,<3.13"
authors = [
    { name = "Garrett HE", email = "garrett.he@outlook.com" },
]
readme = "README.md"
keywords = [
    "git",
    "cli",
    "repository",
    "multi-platform",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.16.1",
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
homepage = "https://github.com/garrett-he/grem"
repository = "https://github.com/garrett-he/grem.git"
changelog = "https://github.com/garrett-he/grem/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "chance>=0.110",
    "pre-commit>=4.3.0",
    "pylint>=3.3.8",
    "pytest>=8.2.0",
    "pytest-cov>=6.2.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
dev = "python -m grem"
lint = "pylint src/ tests/"
test = "pytest --cov=src --cov-report=term-missing"
