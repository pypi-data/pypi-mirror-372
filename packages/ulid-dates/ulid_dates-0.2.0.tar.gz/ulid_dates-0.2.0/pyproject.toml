[project]
name = "ulid-dates"
version = "0.2.0"
description = "Determine ULID prefixes for date ranges"
authors = [
  { name="Rodney Haywood", email="rodos@haywood.org" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "py-ulid>=1.0.3",
]

[project.urls]
Homepage = "https://github.com/Iamrodos/ulid-dates"
Issues = "https://github.com/Iamrodos/ulid-dates/issues"

[tool.pytest.ini_options]
pythonpath = "src"

[dependency-groups]
test = [
    "hypothesis>=6.138.3",
]
