[project]
name = "gdtf"
version = "0.1.0"
description = "A light-weight binary format for transfer of 3d data to game engines"
authors = [
    {name = "ClutchOrKick",email = "spoklonskyi@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
]

[tool.poetry]
packages = [{include = "gdtf", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
