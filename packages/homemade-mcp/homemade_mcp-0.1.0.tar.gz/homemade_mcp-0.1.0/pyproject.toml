[project]
name = "homemade-mcp"
version = "0.1.0"
description = "Homemade-MCP is a tiny Python library that gives you one standard input/output format for multiple AI providers."
authors = [{name = "fllin1",email = "1florentlin@gmail.com"}, {name = "Cursor",email = "hi@cursor.com"}]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/fllin1/homemade-mcp"
repository = "https://github.com/fllin1/homemade-mcp"
documentation = "https://github.com/fllin1/homemade-mcp#documentation"
requires-python = ">=3.12"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "openai (>=1.101.0,<2.0.0)",
    "google-genai (>=1.31.0,<2.0.0)",
    "typer (>=0.16.1,<0.17.0)",
    "pillow (>=11.3.0,<12.0.0)",
    "pypdfium2 (>=4.30.0,<5.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
homemade-mcp = "homemade_mcp.__main__:main"

[tool.poetry]
packages = [{ include = "homemade_mcp", from = "src" }]

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"