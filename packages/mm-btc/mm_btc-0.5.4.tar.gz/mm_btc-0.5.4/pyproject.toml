[project]
name = "mm-btc"
version = "0.5.4"
description = ""
requires-python = ">=3.13"
dependencies = [
    "mm-web3~=0.5.2",
    "hdwallet~=3.6.1",
    "bit~=0.8.0",
    "bitcoinlib~=0.7.5",
    "mnemonic~=0.21",
    "typer~=0.16.1",
]
[project.scripts]
mm-btc = "mm_btc.cli.cli:app"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest~=8.4.1",
    "pytest-asyncio~=1.1.0",
    "pytest-xdist~=3.8.0",
    "pytest-httpserver~=1.1.3",
    "ruff~=0.12.10",
    "pip-audit~=2.9.0",
    "bandit~=1.8.6",
    "mypy~=1.17.1",
    "python-dotenv>=1.1.1",
]


[tool.mypy]
python_version = "3.13"
warn_no_return = false
strict = true
exclude = ["^tests/", "^tmp/"]
[[tool.mypy.overrides]]
module = [
    "hdwallet.*",
    "hdwallet.symbols.*",
    "bit.*",
    "bitcoinlib.transactions.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 130
target-version = "py313"
[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "TC",      # flake8-type-checking, TYPE_CHECKING is dangerous, for example it doesn't work with pydantic
    "A005",    # flake8-builtins: stdlib-module-shadowing
    "ERA001",  # eradicate: commented-out-code
    "PT",      # flake8-pytest-style
    "D",       # pydocstyle
    "FIX",     # flake8-fixme
    "PLR0911", # pylint: too-many-return-statements
    "PLR0912", # pylint: too-many-branches
    "PLR0913", # pylint: too-many-arguments
    "PLR2004", # pylint: magic-value-comparison
    "PLC0414", # pylint: useless-import-alias
    "FBT",     # flake8-boolean-trap
    "EM",      # flake8-errmsg
    "TRY003",  # tryceratops: raise-vanilla-args
    "C901",    # mccabe: complex-structure,
    "BLE001",  # flake8-blind-except
    "S311",    # bandit: suspicious-non-cryptographic-random-usage
    "TD002",   # flake8-todos: missing-todo-author
    "TD003",   # flake8-todos: missing-todo-link
    "RET503",  # flake8-return: implicit-return
    "COM812",  # it's used in ruff formatter
]
[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["field_validator"]
[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["ANN", "S"]
[tool.ruff.format]
quote-style = "double"
indent-style = "space"


[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B311"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
