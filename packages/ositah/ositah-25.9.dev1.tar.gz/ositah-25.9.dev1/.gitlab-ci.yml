stages:
    - build

build:
    stage: build
    script:
        - apk add --update python3
        - python --version
        - python -m venv .venv
        - . .venv/bin/activate
        - python -m ensurepip
        - pip install nox pyproject-parser consolekit
        - nox -s lint
        - pyproject-parser check
        - pyproject-parser reformat
