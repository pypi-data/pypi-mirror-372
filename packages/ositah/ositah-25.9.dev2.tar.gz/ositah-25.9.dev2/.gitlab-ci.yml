stages:
    - build

build:
    stage: build
    script:
        - apk add --update python3
        - python --version
        - python -m venv .venv
        - . .venv/bin/activate
        - python -m ensurepip
        - pip install nox validate-pyproject consolekit
        - nox -s lint
        - validate-pyproject pyproject.toml
