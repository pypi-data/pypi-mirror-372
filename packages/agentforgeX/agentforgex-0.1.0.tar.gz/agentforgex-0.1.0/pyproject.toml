[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentforgeX"
version = "0.1.0"
description = "AgentForge: LLM-driven agent and multi-agent system generator"
keywords = ["agents","llm","multi-agent","automation"]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  {name = "AgentForge Contributors"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Application Frameworks"
]
dependencies = [
  "requests>=2.31.0",
  "httpx>=0.27.0",
  "fastapi>=0.110.0",
  "uvicorn[standard]>=0.29.0",
  "pydantic>=2.6.0",
  "aiohttp>=3.9.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-asyncio>=0.23.0",
  "black>=24.0.0",
  "flake8>=7.0.0",
  "mypy>=1.10.0",
  "mkdocs>=1.5.0",
  "mkdocs-material>=9.0.0"
]

[project.scripts]
agentforge = "cli:main"
agentforge-single = "main:run_generation"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]

[tool.mypy]
python_version = "3.11"
strict = false
