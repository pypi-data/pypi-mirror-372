[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "databricks-genai-sdlc"
version = "0.1.4"
description = "A library for SDLC automation on Databricks with GitHub and Databricks AI integration."
readme = "README.md"
authors = [
    { name="Dhrubojyoti Mukherjee, Rahul Gupta", email="genaiusecases0101@gmail.com" }
]
license = { text="MIT" }
keywords = ["databricks", "pyspark", "sdlc", "automation", "genai"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.8"

dependencies = [
    "requests",
    "pandas",
    "pymupdf"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/databricks-genai-sdlc"
"Bug Tracker" = "https://github.com/yourusername/databricks-genai-sdlc/issues"
