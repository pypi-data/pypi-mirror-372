[project]
name = "extra-demucs"
version = "0.7.0"
description = "Extended Demucs with yt-dlp and Video support."
license = "MIT License"
packages = [{ include = "extra_demucs", from = "src" }]
include = ["LICENSE"]
readme = "README.md"
repository = "https://github.com/mohammadmansour200/extra_demucs"
homepage = "https://baseet.netlify.app/ai"
keywords = [
    "demucs",
    "audio-separation",
    "vocal-extract",
    "music-source-separation",
    "yt-dlp",
    "ffmpeg",
    "deep-learning",
    "torch-audio",
    "music-remove"
]
authors = [
    { name = "mohammadmansour200", email = "mohammadamansour03@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "yt-dlp (>=2025.8.22)",
    "validators (>=0.35.0,<0.36.0)",
    "demucs (>=4.0.1,<5.0.0)",
    "torchaudio (==2.7.1)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
