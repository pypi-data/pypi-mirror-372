[build-system]
requires = ["setuptools", "requests", "requests_oauthlib"]

[project]
name = "mbzero"
version = "0.5"
description = "Python bindings for the MusicBrainz and the Cover Art Archive webservices"
readme = "README.md"
authors = [
    { name = "Louis Rannou", email = "louson@gresille.org" },
    { name = "Nicolas MÃ©meint", email = "git@nicomem.com" },
]
requires-python = ">=3.8,<4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
dependencies = ["pytest", "requests", "requests_oauthlib"]

[project.urls]
Homepage = "https://gitlab.com/mbzero/python-mbzero"

[project.optional-dependencies]
lint = ["flake8>=3.5.0", "flake8-simplify"]
test = ["pytest>=4.6"]
cov = ["pytest-cov"]
docs = ["sphinx>=7.1.2", "sphinx-rtd-theme>=2.0.0"]

[tool.ruff.lint]
extend-select = ["I"]
