[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parql"
version = "1.0.2"
description = "A command-line tool for querying and manipulating Parquet datasets"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Abdul Rafey", email = "abdulrafey38@gmail.com"}
]
maintainers = [
    {name = "Abdul Rafey", email = "abdulrafey38@gmail.com"}
]
keywords = ["parquet", "sql", "data", "cli", "duckdb", "pandas"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "tabulate>=0.9.0",
    "pandas>=1.5.0",
    "pyarrow>=10.0.0",
    "duckdb>=0.9.0",
    "boto3>=1.26.0",
    "google-cloud-storage>=2.5.0",
    "azure-storage-blob>=12.14.0",
    "hdfs>=2.6.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/abdulrafey38/parql"
Documentation = "https://github.com/abdulrafey38/parql"
Repository = "https://github.com/abdulrafey38/parql"
Issues = "https://github.com/abdulrafey38/parql/issues"

[project.scripts]
parql = "parql.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["parql*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.yml", "*.yaml"]
