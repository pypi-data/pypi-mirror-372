[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "myhelloworld-pypi"  # Must be unique on PyPI
version = "0.0.1"
description = "A simple demo Python package"
authors = [
  { name="ethankonopelski", email="ilicepolom371@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ethankonopelski/hello-pypi"
