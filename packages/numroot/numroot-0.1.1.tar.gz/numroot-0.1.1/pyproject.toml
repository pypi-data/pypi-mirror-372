[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "numroot"
version = "0.1.1"
description = "Numerical analysis solver for equations and optimization"
readme = "README.md"
authors = [
    {name = "Galhardo Jules"}
]
maintainers = [
    {name = "Galhardo Jules"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["numerical-analysis", "mathematics", "solver", "equations"]
dependencies = [
    "numpy>=1.20.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Homepage = "https://github.com/Onniryss/numroot"
Documentation = "https://numroot.readthedocs.io/"
Repository = "https://github.com/Onniryss/numroot.git"
"Bug Tracker" = "https://github.com/Onniryss/numroot/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pysolve*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"