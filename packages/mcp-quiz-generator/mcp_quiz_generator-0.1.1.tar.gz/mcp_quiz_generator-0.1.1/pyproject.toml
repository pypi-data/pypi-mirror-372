[project]
name = "mcp-quiz-generator"
version = "0.1.1"
description = "A Model Context Protocol server for generating HTML and Word quiz files from Markdown content"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "kkjz", email = "kouyou.kkjz@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "Jinja2==3.1.2",
    "Markdown==3.1.1",
    "MarkupSafe==2.1.1",
    "click>=8.0.0",
    "python-docx>=0.8.11",
    "mcp>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
mcp-quiz-generator = "quiz_mcp.server:main"

[project.urls]
Homepage = "https://github.com/kkjzio/mcp-quiz-generator"
Issues = "https://github.com/kkjzio/mcp-quiz-generator/issues"


[tool.black]
line-length = 100
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/quiz_mcp"]

[tool.hatch.build.targets.wheel.include]
"src/quiz_mcp/app" = "src/quiz_mcp/app"