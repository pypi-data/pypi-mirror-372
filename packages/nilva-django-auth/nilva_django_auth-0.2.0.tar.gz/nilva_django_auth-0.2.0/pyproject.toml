[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.uv]
required-version = ">=0.8.4"

[project]
# Project metadata
name = "nilva-django-auth"
version = "0.2.0"
description = "A Django authentication package using DRF and JWT tokens"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "mhmdreza", email = "mrezajafarzade98@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2"
]

# Main dependencies
dependencies = [
    "django>=3.2",
    "djangorestframework>=3.12.0",
    "user-agents==2.2.0",
    "PyJWT>=2.0.0"
]

# Optional dependencies
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-django>=4.5.0",
    "pytest-cov>=4.1.0",
    "drf-yasg>=1.21.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "setuptools"
]

[project.urls]
homepage = "https://github.com/nilva/nilva-django-auth"
repository = "https://github.com/nilva/nilva-django-auth"
