name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    name: build & test (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip & install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Install package (editable)
        run: |
          python -m pip install -e .

      - name: Build sdist & wheel
        run: |
          python -m build

      - name: Test MDL JavaScript-style Parser
        run: |
          echo "Testing MDL JavaScript-style parser..."
          python test_comprehensive_suite.py

      - name: Test End-to-End Pipeline
        run: |
          echo "Testing end-to-end pipeline..."
          python test_e2e_comprehensive.py

      - name: Test Python API
        run: |
          echo "Testing Python API functionality..."
          python -c "
          from minecraft_datapack_language import Pack
          p = Pack('test', 'Test pack', 82)
          ns = p.namespace('test')
          ns.function('test_func', 'say Hello World')
          print('[+] Python API test passed')
          "

      - name: Test MDL Parsing
        run: |
          echo "Testing MDL parsing..."
          cat > test_mdl.mdl << 'EOF'
          pack "test" description "Test" pack_format 82;
          namespace "test";
          function "hello" {
              say Hello World;
          }
          EOF
          python -c "
          from minecraft_datapack_language.mdl_parser_js import parse_mdl_js
          with open('test_mdl.mdl', 'r') as f:
              mdl = f.read()
          ast = parse_mdl_js(mdl)
          print('[+] MDL parsing test passed')
          print(f'Parsed {len(ast[\"functions\"])} functions')
          "
          rm test_mdl.mdl

      - name: Test Variable System
        run: |
          echo "Testing variable system..."
          cat > test_vars.mdl << 'EOF'
          pack "test" description "Test" pack_format 82;
          namespace "test";
          var num counter = 0;
          function "demo" {
              var num local = 10;
              counter = counter + 1;
          }
          EOF
          python -c "
          from minecraft_datapack_language.mdl_parser_js import parse_mdl_js
          with open('test_vars.mdl', 'r') as f:
              mdl = f.read()
          ast = parse_mdl_js(mdl)
          print('[+] Variable system test passed')
          "
          rm test_vars.mdl

      - name: Test Control Flow
        run: |
          echo "Testing control flow..."
          cat > test_control.mdl << 'EOF'
          pack "test" description "Test" pack_format 82;
          namespace "test";
          function "demo" {
              if "entity @s[type=minecraft:player]" {
                  say Player detected;
              }
              while "score @s counter matches 1.." {
                  say Counter: @s counter;
              }
          }
          EOF
          python -c "
          from minecraft_datapack_language.mdl_parser_js import parse_mdl_js
          with open('test_control.mdl', 'r') as f:
              mdl = f.read()
          ast = parse_mdl_js(mdl)
          print('[+] Control flow test passed')
          "
          rm test_control.mdl

      - name: Test Complex Nesting
        run: |
          echo "Testing complex nesting..."
          cat > test_nesting.mdl << 'EOF'
          pack "test" description "Test" pack_format 82;
          namespace "test";
          function "demo" {
              for player in "@a" {
                  if "entity @s[type=minecraft:player]" {
                      for item in "@s" {
                          if "entity @s[type=minecraft:item]" {
                              say Deep nesting works!;
                          }
                      }
                  }
              }
          }
          EOF
          python -c "
          from minecraft_datapack_language.mdl_parser_js import parse_mdl_js
          with open('test_nesting.mdl', 'r') as f:
              mdl = f.read()
          ast = parse_mdl_js(mdl)
          print('[+] Complex nesting test passed')
          "
          rm test_nesting.mdl

      - name: Test Error Handling
        run: |
          echo "Testing error handling..."
          cat > test_error.mdl << 'EOF'
          pack "test" description "Test" pack_format 82;
          namespace "test";
          function "demo" {
              try {
                  say Trying operation;
                  throw "test_error";
              } catch (error) {
                  say Caught error: error;
              }
          }
          EOF
          python -c "
          from minecraft_datapack_language.mdl_parser_js import parse_mdl_js
          with open('test_error.mdl', 'r') as f:
              mdl = f.read()
          ast = parse_mdl_js(mdl)
          print('[+] Error handling test passed')
          "
          rm test_error.mdl

      - name: Smoke test (tools/smoke_test.py)
        run: |
          python tools/smoke_test.py

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*
          if-no-files-found: error
