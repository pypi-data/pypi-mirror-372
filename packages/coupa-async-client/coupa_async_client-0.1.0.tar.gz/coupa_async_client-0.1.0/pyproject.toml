[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "coupa-async-client"
version = "0.1.0"
description = "Minimal async Coupa client with offset pagination, concurrency, and retries."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "Rodrigo Mufatto", email = "rodrigom3317@gmail.com" }]
keywords = ["coupa", "api", "async", "client", "pagination", "httpx"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Typing :: Typed",
]

dependencies = [
  "httpx>=0.27.0",
  "tenacity>=8.3.0",
]

[project.urls]
Repository = "https://github.com/RodrigoMufatto/coupa_async_client"

[tool.hatch.build.targets.wheel]
packages = ["src/coupa_async_client"]
include = ["src/coupa_async_client/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
  "/src/coupa_async_client",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml",
]
