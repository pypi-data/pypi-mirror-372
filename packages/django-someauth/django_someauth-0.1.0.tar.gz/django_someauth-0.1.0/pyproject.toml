[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-someauth"
version = "0.1.0"
description = "Simplified Django Allauth package with Tailwind templates."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Farid Seidu"}]
keywords = ["django", "authentication", "allauth", "social-login", "tailwind"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "django>=4.2",
    "django-allauth>=0.63.0",
    "django-allauth[socialaccount]",
    "django-tailwind",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["someauth"]

[project.urls]
Homepage = "https://github.com/Versedcamel153/SomeAuth"