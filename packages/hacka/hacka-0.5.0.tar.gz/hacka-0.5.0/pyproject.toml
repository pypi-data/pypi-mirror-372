[build-system]
requires = ["flit_core >= 3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "hacka"
version = "0.5.0"
authors = [
  { name="Guillaume Lozenguez", email="guillaume@drods.fr" },
]
description = "An Hackable Games' Engine (python version)"
dependencies = ["zmq", "tqdm"]
readme = "docs/pypip-index.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.flit.module]
name = "hacka"

[project.scripts]
hacka-playsh = "hacka:player.connect"
hacka-echogame = "hacka:echogame.serve"

[project.urls]
Homepage = "https://ktorz-net.github.io/hackagames"
