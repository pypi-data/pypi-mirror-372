[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rkhs"
dynamic = ["version"]
description = "A unified framework for marginal and conditional two-sample testing with kernels in JAX."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Lukas Haverbeck" }]
keywords = ["kernels", "jax", "two-sample-test"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "jax>=0.7.1",
]

[project.optional-dependencies]
dev = ["build>=1.2", "twine>=5"]

[project.urls]
Homepage = "https://github.com/lukashaverbeck/rkhs"
Issues = "https://github.com/lukashaverbeck/rkhs/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["rkhs*"]

[tool.setuptools.package-data]
rkhs = ["py.typed"]