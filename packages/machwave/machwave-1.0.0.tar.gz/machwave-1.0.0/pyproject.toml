[project]
name = "machwave"
version = "1.0.0"
description = "Rocket simulator"
readme = "README.md"
authors = [{ name = "Felipe Bogaerts de Mattos", email = "me@felipebm.com" }]
license = { file = "license.txt" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
keywords = ["python", "rocket", "srm", "engine", "propulsion"]
requires-python = ">=3.11,<=3.14"
dependencies = [
    "numpy (>=2.0.0,<3.0.0)",
    "fluids (>=1.1.0,<2.0.0)",
    "matplotlib (>=3.10.0,<4.0.0)",
    "plotly (>=6.0.0,<7.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "scikit-image (>=0.25.2,<0.26.0)",
    "scikit-fmm ==2025.6.23",
    "trimesh (>=4.6.4,<5.0.0)",
    "rocketcea (>=1.2.1,<2.0.0)",
    "coolprop (>=6.7.0,<7.0.0)",
]

[tool.poetry.group.dev.dependencies]
ruff = "*"
pyright = "*"
pytest = "*"
pylint = "^3.3.5"
py2puml = "^0.10.0"
pytest-cov = "^6.2.1"


[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/felipebogaertsm/machwave"
