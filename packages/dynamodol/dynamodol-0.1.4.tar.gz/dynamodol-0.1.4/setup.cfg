[metadata]
name = dynamodol
version = 0.1.4
url = https://github.com/i2mint/dynamodol
platforms = any
description_file = README.md
root_url = https://github.com/i2mint/
license = apache-2.0
description = dynamodb (through boto3) with a simple (dict-like or list-like) interface
long_description = file:README.md
long_description_content_type = text/markdown
keywords = 
	dynamodb
	dynamo
	aws
	data access
display_name = dynamodol

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	dol
	botocore
	boto3
	lazyprop

[egg_info]
tag_build = 
tag_date = 0

