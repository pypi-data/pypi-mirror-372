[project]
name = "documentation-generator"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "tabulate",
    "Markdown",
    "weasyprint>=66.0",
]

[project.scripts]
documentation-generator = "documentation_generator.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "ipykernel"
]

pdf = [
    "weasyprint",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.1",
]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Package the library under the `documentation_generator` package and include assets
packages = ["documentation_generator"]
include = ["documentation_generator/assets/**", "README.md"]

[tool.hatch.build.targets.sdist]
include = ["documentation_generator/**", "assets/**", "README.md", "tests/**"]
