# pyproject.toml (Versão 1.0.0 - Pronta para Lançamento)

[build-system]
requires = ["setuptools>=61.0", "wheel"] # Adicionado 'wheel' para garantir builds consistentes
build-backend = "setuptools.build_meta"

[project]
name = "py-llm-shield"
version = "1.0.1" 

# === AÇÃO NECESSÁRIA: ATUALIZE SEUS DADOS ABAIXO ===
authors = [
    { name = "Giovanni Lemos Barcelos", email = "seu-email-publico@exemplo.com" }, # Coloque seu nome e um email público
]
description = "Uma biblioteca Python robusta para validar, reparar e extrair dados estruturados de saídas de LLMs usando Pydantic."

# === FIM DA AÇÃO NECESSÁRIA ===

readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" } # Forma mais explícita de definir a licença
keywords = ["llm", "pydantic", "validation", "guard", "openai", "gpt", "ai", "extraction"] # Palavras-chave para busca no PyPI

dependencies = [
    "pydantic",
]

classifiers = [
    "Development Status :: 5 - Production/Stable", # Mudado para estável
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-lazy-fixture",
    "ruff",
    "black",
]
openai = [
    "openai>=1.0.0",
]
docs = [
    "mkdocs",
    "mkdocs-material",
]

[project.urls]
Homepage = "https://github.com/thirteeng/llm-guard"
Repository = "https://github.com/thirteeng/llm-guard" # Adicionado link direto para o repo
Issues = "https://github.com/thirteeng/llm-guard/issues"