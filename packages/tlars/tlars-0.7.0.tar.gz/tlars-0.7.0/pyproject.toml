[build-system]
requires = ["setuptools>=42", "wheel", "pybind11>=2.12", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "tlars"
version = "0.7.0"
description = "Python port of the tlars R package for Terminating-LARS (T-LARS) algorithm"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0"}
authors = [
    {name = "Arnau Vilella", email = "avp@connect.ust.hk"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Science/Research",
]
dependencies = [
    "numpy",
    "matplotlib>=3.3.0",
    "pybind11>=2.12"
]

[project.urls]
"Homepage" = "https://github.com/ArnauVilella/tlars-python"
"Bug Tracker" = "https://github.com/ArnauVilella/tlars-python/issues"