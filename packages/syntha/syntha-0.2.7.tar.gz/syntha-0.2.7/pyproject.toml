[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syntha"
version = "0.2.7"
description = "Prompt-based multi-agent context framework"
readme = "README.md"
authors = [{name = "Syntha Team", email = "contact@syntha.ai"}]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.9"
dependencies = [
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]
frameworks = [
    "langchain>=0.1.0",
    "langgraph>=0.1.0", 
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "agno>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Kirch77/syntha"
Repository = "https://github.com/Kirch77/syntha"
Documentation = "https://doc.syntha.ca"
Issues = "https://github.com/Kirch77/syntha/issues"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
# More practical settings for SDK development
disallow_untyped_defs = false          # Don't require all functions to be typed
allow_untyped_calls = true             # Allow calling untyped functions  
allow_incomplete_defs = true           # Allow partial annotations
# Focus on real bugs, ignore style issues
disable_error_code = [
    "misc",              # "typing.List" vs "list" 
    "no-any-return",     # Functions returning Any
    "var-annotated",     # Variable annotations
    "attr-defined"       # Dynamic attribute access (decorators, etc.)
]
# Still catch important issues
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true              # Check typed functions for consistency
