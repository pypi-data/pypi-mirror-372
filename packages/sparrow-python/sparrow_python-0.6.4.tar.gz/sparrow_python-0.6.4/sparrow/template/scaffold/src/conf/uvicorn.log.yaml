version: 1.0
disable_existing_loggers: true

formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(name)s - %(filename)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  uvicorn:
    propagate: False
    level: INFO
    handlers: [ console ]
  uvicorn.access:
    propagate: False
    level: INFO
    handlers: [ console ]
  uvicorn.error:
    propagate: False
    level: ERROR
    handlers: [ console ]

root:
  level: DEBUG
  handlers: [ console ]