version: 1.0
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s-%(levelname)s-%(filename)s %(message)s"
    datefmt: "%Y/%m/%d %H:%M:%S"
  rich:
    datefmt: "%Y-%m-%d %H:%M:%S"
    rich_tracebacks: False
    show_time: True
    enable_link_path: True
  complete:
    format: "%(asctime)s - %(levelname)s %(name)s [pid:%(process)d] [%(filename)s:%(lineno)d] - %(message)s"
    datefmt: "%y/%m/%d %H:%M:%S"

handlers:
  console:
#    class: logging.StreamHandler
#    stream: ext://sys.stdout
    class: logging.RichHandler
    level: DEBUG
    formatter: rich

  file_debug_rotating:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: complete
    filename: debug.log
    maxBytes: 10485760
    backupCount: 10
    encoding: utf8

  file_info_rotating:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: complete
    filename: info.log
    maxBytes: 10485760
    backupCount: 10
    encoding: utf8


loggers:
  debug:
    level: DEBUG
    handlers: [ file_debug_rotating ]
  info:
    level: INFO
    handlers: [ file_info_rotating ]

root:
  level: DEBUG
  handlers: [ console ]
