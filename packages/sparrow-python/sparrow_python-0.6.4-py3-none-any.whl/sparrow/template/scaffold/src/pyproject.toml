[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "{{project_name}}"
description = ""
authors = [
    { name = "", email = "" },
]
requires-python = ">=3.10"
readme = "README.md"
keywords = [""]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3"
]

dependencies = [
    "loguru",
]

dynamic = ["version"]

[project.urls]
Homepage = "https://"
Documentation = "https://"
Issues = "https://"
Source = "https://"

[project.optional-dependencies]
dev = [
    "numpy",
    "pandas",
]

[project.scripts]
{{project_name}} = "{{project_name}}.__main__:main"

[tool.hatch.version]
path = "{{project_name}}/__init__.py"

[tool.isort]
profile = "black"

[tool.hatch.build]
include = [
    "{{project_name}}/**/*.py",
]
exclude = [
]

#artifacts = [
#    "*.yaml",
#]


[tool.hatch.build.targets.wheel]
packages = ["{{project_name}}"]