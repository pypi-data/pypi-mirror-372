[project]
name = "konecty_sdk_python"
version = "1.2.3"
description = "Konecty SDK Python"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Leonardo Leal", email = "leonardo.leal@konecty.com" },
    { name = "Derotino Silveira", email = "derotino.silveira@konecty.com" },
]
license = { text = "MIT" }
keywords = ["konecty", "sdk", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.11.11",
    "asyncio>=3.4.3",
    "black>=24.10.0",
    "email-validator>=2.2.0",
    "inquirer>=3.4.0",
    "pymongo>=4.10.1",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "typing-extensions>=4.12.2",
    "pydantic>=2.11.4",
]

[project.scripts]
konecty-cli = "KonectySdkPython.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["KonectySdkPython", "cli", "lib"]

[tool.hatch.build]
include = [
    "KonectySdkPython/**/*.py",
]
