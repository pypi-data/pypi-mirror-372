[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-llm-kernels"
version = "0.0.1"
authors = [
  { name = "Yunsheng Ni", email = "ni-ys13@tsinghua.org.cn" },
]
description = "CUDA Kernels for Large Language Models (LLMs), compatible with torch.compile. Currently a placeholder."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
"Homepage" = "https://github.com/niyunsheng/torch-llm-kernels"
"Bug Tracker" = "https://github.com/niyunsheng/torch-llm-kernels/issues"