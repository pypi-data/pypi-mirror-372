[build-system]
requires = ["setuptools>=66", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "license_checker"
version = "0.1.3"
description = "Scan Python sources for imports and check distribution licenses."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Student" }
]
keywords = ["license", "compliance", "imports", "security", "supply-chain"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Security",
]
dependencies = ["requests"]

[project.urls]
Homepage = "https://example.com/import-license-checker"

[project.scripts]
license-checker = "license_checker.cli:main"


[tool.setuptools]

[tool.setuptools.packages.find]
include = ["license_checker*"]
exclude = ["venv*", "venve*", "build*", "dist*", "*.egg-info*"]

