[project]
name = "minitap"
version = "0.1.1"
description = "PyPI meta-package for accessible packages published by Minitap"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "minitap-mobile-use>=2.0.0,<3.0.0",
]

[project.urls]
"Homepage" = "https://minitap.ai/"
"Source" = "https://github.com/minitap-ai/mobile-use"

[tool.uv.build-backend]
module-root = ""
module-name = "minitap_meta"
