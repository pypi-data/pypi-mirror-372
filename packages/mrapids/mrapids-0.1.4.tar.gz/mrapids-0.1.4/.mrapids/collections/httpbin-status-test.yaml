name: httpbin-status-test
description: Test collection to verify status code capture using httpbin
requests:
  - name: test_200_status
    operation: get
    expect:
      status: 200
      
  - name: test_404_status
    operation: status/{code}
    params:
      code: "404"
    expect:
      status: 404
      
  - name: test_500_status
    operation: status/{code}
    params:
      code: "500"
    expect:
      status: 500