name: status-code-test
description: Test collection to verify status code capture
requests:
  - name: test_200_status
    operation: users/get-by-username
    params:
      username: octocat
    expect:
      status: 200
      
  - name: test_404_status
    operation: users/get-by-username
    params:
      username: this-user-should-not-exist-12345
    expect:
      status: 404
      
  - name: test_401_unauthorized
    operation: users/get-authenticated
    # No auth provided, should return 401
    expect:
      status: 401