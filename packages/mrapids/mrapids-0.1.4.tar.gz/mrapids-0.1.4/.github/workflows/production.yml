name: Production Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-release:
    name: Validate Release
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./api-runtime
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA::8}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run all tests
        run: cargo test --all-features --release --verbose
      
      - name: Build release
        run: cargo build --all-features --release --verbose
      
      - name: Create artifacts
        run: |
          mkdir -p ../artifacts
          cp target/release/mrapids ../artifacts/
          tar -czf ../artifacts/mrapids-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz \
            -C target/release mrapids
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/*