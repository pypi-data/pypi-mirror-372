[package]
name = "mrapids"
version = "0.1.0"
edition = "2021"
authors = ["MicroRapid Team"]
description = "WebAssembly bindings for MicroRapids API Runtime"
license = "MIT"
repository = "https://github.com/deepwissen/api-runtime"

[lib]
name = "mrapids"
path = "src/lib_wasm.rs"
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "console",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Window",
    "Headers"
]}

# Fix getrandom for WASM
getrandom = { version = "0.2", features = ["js"] }

[features]
default = ["wasm"]
wasm = []

[profile.release]
opt-level = "z"
lto = true