# MCP Server Configuration

[server]
host = "127.0.0.1"
port = 8080

[defaults]
spec_path = "api.yaml"
policy_file = "policy.yaml"
env = "production"
auth_profile = "default"

[security]
# Allow agents to override environment
allow_override_env = false
# Allow agents to override auth profile
allow_override_auth = false
# Patterns to redact from responses
redact_patterns = ["password", "secret", "token", "key", "authorization"]

[audit]
enabled = true
directory = "audit"
level = "detailed"
rotation_size_mb = 100
rotation_time = "daily"
max_files = 30
compress = true
