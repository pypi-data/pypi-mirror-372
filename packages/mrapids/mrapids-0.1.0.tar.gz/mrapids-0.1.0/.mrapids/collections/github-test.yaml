name: github-api-tests
description: Test collection with assertions
variables:
  username: octocat
  
requests:
  - name: test_valid_user
    operation: users/get-by-username
    params:
      username: "{{username}}"
    expect:
      status: 200
      body:
        login: octocat
        type: User
        
  - name: test_invalid_user
    operation: users/get-by-username
    params:
      username: this-user-does-not-exist-99999
    expect:
      status: 404
      
  - name: test_github_org
    operation: orgs/get
    params:
      org: github
    expect:
      status: 200
      body:
        login: github
        type: Organization
        
  - name: test_search_repos
    operation: search/repos
    params:
      q: "language:javascript stars:>10000"
      per_page: 1
    expect:
      status: 200