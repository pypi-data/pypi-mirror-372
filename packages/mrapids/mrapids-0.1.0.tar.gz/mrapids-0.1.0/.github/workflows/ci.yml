name: Legacy CI (Deprecated - Use branch-specific workflows)

on:
  workflow_dispatch:

jobs:
  notice:
    name: Deprecation Notice
    runs-on: self-hosted
    steps:
      - name: Deprecation Warning
        run: |
          echo "⚠️ This workflow is deprecated!"
          echo "Please use the branch-specific workflows instead:"
          echo "- Development CI: for main branch"
          echo "- Feature Branch CI: for feature branches"
          echo "- Hotfix CI: for hotfix branches"
          echo "- Production Release: for releases"
          exit 1