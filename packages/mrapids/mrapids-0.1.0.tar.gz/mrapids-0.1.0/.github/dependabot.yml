# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Enable version updates for Rust/Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Update strategy
    versioning-strategy: "auto"
    # Limit the number of open pull requests
    open-pull-requests-limit: 10
    # Labels to apply to Dependabot PRs
    labels:
      - "dependencies"
      - "rust"
      - "automated"
    # Assignees for review
    assignees:
      - "neetagundala"
    # Commit message preferences
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates for minor and patch updates
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Security updates should be prioritized
    priority: 1
    # Allow both direct and indirect dependency updates
    allow:
      - dependency-type: "all"
    # Ignore specific dependencies if needed (uncomment to use)
    # ignore:
    #   - dependency-name: "some-crate"
    #     versions: ["1.x", "2.x"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Limit the number of open pull requests
    open-pull-requests-limit: 5
    # Labels to apply to Dependabot PRs
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    # Assignees for review
    assignees:
      - "neetagundala"
    # Commit message preferences
    commit-message:
      prefix: "ci"
      include: "scope"
    # Group all Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"

