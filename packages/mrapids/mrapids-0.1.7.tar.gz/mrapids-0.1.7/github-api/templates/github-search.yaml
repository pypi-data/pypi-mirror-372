# GitHub search template
operation: search/repos
method: GET
path: /search/repositories

params:
  q: "{{query}}"
  sort: "{{sort:-stars}}"
  order: "{{order:-desc}}"
  per_page: "{{limit:-10}}"

headers:
  Accept: application/json

# Use with: mrapids run --template github-search --set query="language:python" --set limit=5