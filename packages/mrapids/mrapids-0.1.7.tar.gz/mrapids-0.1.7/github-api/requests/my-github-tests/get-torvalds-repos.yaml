# Get Linus Torvalds' repositories with filters
operation: repos/list-for-user
method: GET
path: /users/{username}/repos
description: Get Torvalds repos sorted by stars

# Path parameters
path_params:
  username: torvalds

# Query parameters (filters)
params:
  type: all
  sort: updated
  direction: desc
  per_page: 10

headers:
  Accept: application/json
  
expect:
  status: 200