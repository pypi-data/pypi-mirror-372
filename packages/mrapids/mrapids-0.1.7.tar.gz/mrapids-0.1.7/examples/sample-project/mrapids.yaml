# Spec Version: OpenAPI 3.1.x
# Source: https://raw.githubusercontent.com/github/rest-api-description/refs/heads/main/descriptions-next/api.github.com/api.github.com.yaml
# MicroRapid Project Configuration
name: my-rest-api
version: 1.0.0
type: rest

# Where things are
paths:
  specs: ./specs
  tests: ./tests
  scripts: ./scripts
  config: ./config

# Default spec to use
default_spec: ./specs/api.yaml

# Environments
environments:
  local:
    url: https://raw.githubusercontent.com
    config: ./config/.env.local
  staging:
    url: https://raw.githubusercontent.com
    config: ./config/.env.staging
  production:
    url: https://raw.githubusercontent.com
    config: ./config/.env.production

# Generation preferences
generate:
  output: ./scripts
  languages: [typescript, python]
  
# Testing preferences  
test:
  framework: jest
  pattern: "**/*.test.js"
