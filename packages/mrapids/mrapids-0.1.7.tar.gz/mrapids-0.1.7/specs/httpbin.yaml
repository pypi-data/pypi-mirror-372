openapi: 3.0.0
info:
  title: HTTPBin API
  version: 1.0.0
servers:
  - url: https://httpbin.org
paths:
  /get:
    get:
      operationId: get
      summary: Returns GET data
      responses:
        '200':
          description: OK
  /post:
    post:
      operationId: post
      summary: Returns POST data
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: OK
  /status/{code}:
    get:
      operationId: status/{code}
      summary: Returns given HTTP Status code
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: integer
      responses:
        default:
          description: Returns the specified status code