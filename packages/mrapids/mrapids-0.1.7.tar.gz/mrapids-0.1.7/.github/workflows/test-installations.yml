name: Test Cross-Platform Installations

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  test-npm:
    name: Test NPM Installation
    runs-on: self-hosted
    steps:
      - name: Test NPM package
        run: |
          echo "Testing NPM installation..."
          npm list -g @mrapids/cli || echo "Not installed"
          
  test-cargo:
    name: Test Cargo Installation
    runs-on: self-hosted
    steps:
      - name: Test Cargo installation
        run: |
          echo "Testing Cargo installation..."
          cargo install --list | grep mrapids || echo "Not installed"
          
  test-pip:
    name: Test pip Installation
    runs-on: self-hosted
    steps:
      - name: Test Python package
        run: |
          echo "Testing pip installation..."
          pip show mrapids || echo "Not installed"