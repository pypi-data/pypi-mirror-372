name: github-parameterized
description: GitHub API collection with variables
variables:
  username: octocat
  org: github
  language: javascript
  
requests:
  - name: get_user
    operation: users/get-by-username
    params:
      username: "{{username}}"
    
  - name: list_user_repos
    operation: repos/list-for-user
    params:
      username: "{{username}}"
      per_page: 5
      sort: updated
    
  - name: get_org
    operation: orgs/get
    params:
      org: "{{org}}"
    
  - name: search_repos
    operation: search/repos
    params:
      q: "language:{{language}} stars:>1000"
      per_page: 3