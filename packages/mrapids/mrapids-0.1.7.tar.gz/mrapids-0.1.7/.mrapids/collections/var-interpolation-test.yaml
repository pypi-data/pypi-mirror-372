name: var-interpolation-test
description: Test variable interpolation in all fields
variables:
  base_operation: get
  param_value: test123
  body_content: Hello World
  
requests:
  - name: test_operation_interpolation
    operation: "{{base_operation}}"
    expect:
      status: 200
      
  - name: test_param_interpolation
    operation: get
    params:
      test: "{{param_value}}"
    expect:
      status: 200
      body:
        args:
          test: "test123"
          
  - name: test_body_interpolation
    operation: post
    body:
      message: "{{body_content}}"
      nested:
        value: "{{param_value}}"
    expect:
      status: 200
      body:
        json:
          message: "Hello World"
          nested:
            value: "test123"