name: github-basic-collection
description: Basic GitHub API operations
requests:
  - name: get_user
    operation: users/get-by-username
    params:
      username: octocat
    
  - name: get_repo
    operation: repos/get
    params:
      owner: github
      repo: docs
    
  - name: search_repos
    operation: search/repos
    params:
      q: "language:javascript stars:>1000"
      per_page: 5