[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tsmd"  # le nom sous lequel les gens feront `pip install mon-package`
version = "0.1.4"
description = "The TSMD project brings together Motif Discovery methods for Time Series, aiming to compare their performance through well-defined research questions and to simplify their practical use. It provides both guidelines for selecting the most suitable methods based on the data, and accessible implementations of the most relevant approaches."
authors = [
  { name = "Valerio Guerrini", email = "valerio.guerrini@ens-paris-saclay.fr"},
  {name = "Thibaut Germain", email = "thibaut.germain@ens-paris-saclay.fr"},
  {name = "Charles Truong", email = "charles.truong@ens-paris-saclay.fr"},
  {name= "Laurent Oudre", email ="laurent.oudre@ens-paris-saclay.fr"},
  {name= "Paul Boniol", email = "paul.boniol@inria.fr"}
]
readme = "README.md"
license  = "MIT"
requires-python = ">=3.10"
dependencies = [
  "numpy>=1.26.4",
  "scipy>=1.12.0",
  "matplotlib>=3.9.0",
  "pandas>=2.0.3",
  "numba>=0.61.0",
  "joblib>=1.4.2",
  "motiflets==0.6.5"
]

[project.urls]
"Homepage" = "https://github.com/grrvlr/TSMD"

[tool.setuptools.packages.find]
where = ["."]