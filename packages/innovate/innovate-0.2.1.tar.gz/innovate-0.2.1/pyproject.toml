[project]
name = "innovate"
version = "0.2.1"
description = "A Python library for simplifying innovation/policy diffusion modelling."
authors = [
    { name = "Dylan A Mordaunt", email = "dylan.mordaunt@vuw.ac.nz" }
]
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "statsmodels",
    "pyarrow",
    "jitcdde",
    "mesa",
    "networkx",
    "ruptures",
    "pymannkendall"
]
requires-python = ">=3.8"
readme = "README.md"
license = "Apache-2.0"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--import-mode=importlib"

[project.optional-dependencies]
jax = ["jax", "jaxopt", "diffrax"]
