[tool.poetry]
name = "azdo_pipeline"
version = "1.0.1"
description = "Call Azure DevOps pipeline and optionally search output."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <fer1035@gmail.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-azdo_pipeline"
keywords = ["Azure", "DevOps", "pipelines", "API", "search"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
call_azdo_pipeline = { reference = "call_azdo_pipeline", type = "file" }
