[project]
name = "data-go-mcp.presidential-speeches"
version = "0.1.0"
description = "MCP server for Access Korean presidential speech records from the Presidential Archives"
readme = "README.md"
authors = [
    { name = "Data.go.kr MCP Servers Contributors" }
]
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
keywords = ["mcp", "korea", "api", "data.go.kr", "presidential-speeches"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.13.0",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
]

[project.urls]
Homepage = "https://github.com/your-org/data-go-mcp-servers"
Repository = "https://github.com/your-org/data-go-mcp-servers"
Documentation = "https://github.com/your-org/data-go-mcp-servers/tree/main/src/presidential-speeches"
"Bug Tracker" = "https://github.com/your-org/data-go-mcp-servers/issues"
Changelog = "https://github.com/your-org/data-go-mcp-servers/blob/main/src/presidential-speeches/CHANGELOG.md"

[project.scripts]
"data-go-mcp.presidential-speeches" = "data_go_mcp.presidential_speeches.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["data_go_mcp"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_default_fixture_loop_scope = "function"