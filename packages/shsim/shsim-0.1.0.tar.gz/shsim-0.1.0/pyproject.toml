[project]
name = "shsim"
version = "0.1.0"
description = "Tiny cross-OS shell-like helpers for Python"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

authors = [{name="4everstella"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/4everstella/shsim"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["shsim"]

[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"