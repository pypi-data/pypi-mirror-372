# This file defines the project metadata and build system requirements
# for your Python package. It's the modern standard for packaging.

[build-system]
# This section specifies the tools needed to build your package.
# setuptools is a common and robust choice.
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# This section contains the core metadata for your project.
# PyPI uses this information to display on your package's page.

# The distribution name of your package. This is the most important
# field for claiming the name on PyPI.
name = "oshsh"

# The version of your package. Start with a low version for the initial upload.
version = "0.0.1"

# A list of the project's authors.
authors = [
  { name="Your Name", email="your.email@example.com" },
]

# A short, one-sentence description of the project.
description = "A package for forging HDL."

# The path to your project's README file. This content will be shown
# on the PyPI project page.
readme = "README.md"

# The minimum version of Python required to use your package.
requires-python = ">=3.8"

# License information. It's good practice to include a license file.
# This example assumes you will use the MIT license.
license = { file = "LICENSE" }

# Classifiers help users find your project by categorizing it.
# You can find a full list on the PyPI website.
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]

# Optional: Add keywords to make your package more discoverable.
keywords = ["hdl", "verilog", "vhdl", "eda", "fpga", "asic"]


[project.urls]
# This optional section provides helpful links related to your project.
"Homepage" = "https://github.com/your-username/hdl-forge"
"Bug Tracker" = "https://github.com/your-username/hdl-forge/issues"
"Repository" = "https://github.com/your-username/hdl-forge"
