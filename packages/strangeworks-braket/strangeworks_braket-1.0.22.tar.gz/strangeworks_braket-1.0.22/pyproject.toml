[tool.poetry]
name = "strangeworks-braket"
version = "1.0.22"
description = "Strangeworks Braket SDK extension"
readme = "DESCRIPTION.md"
authors = ["Strange Devs <hello@strangeworks.com>"]
license = "Apache-2.0"
packages = [
    {include = "strangeworks_braket"},
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
amazon-braket-sdk = "^1.99.0"
python-jose = "3.3.0"
strangeworks = "^0.7.4"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
pytest = "^7.0.1"
Flake8-pyproject = "^1.1.0"
mdformat = "^0.7.14"
mdformat-black = "^0.1.1"
pre-commit = "^2.20.0"
isort = "^5.11.4"
python-dotenv = "^0.21.0"
ipykernel = "^6.22.0"
pandas = "^2.2.3"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
use_parentheses = true
lines_after_imports = 2
lines_before_imports = 0
include_trailing_comma = true
color_output = true

[tool.flake8]
max-line-length = 88

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--disable-warnings"
testpaths = [
    "tests",
]
markers = [
    "integration_could_cost_money: marks tests as creating a job that could cost some money (deselect with '-m \"not integration_could_cost_money\"')",
    "hardware: marks tests as creating a hardware job that will cost money (deselect with '-m \"not hardware\"')",
]
