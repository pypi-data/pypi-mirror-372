[project]
name = "flexbench"
version = "0.2.0"
description = "FlexAI Universal Benchmarking Core Package"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Daniel Altunay"},
    {name = "Grigori Fursin"},
]

dependencies = [
    "aiohttp>=3.10.0",
    "anyio>=4.9.0",
    "cmind>=4.2.0",
    "datasets>=3.5.0",
    "evaluate>=0.4.3",
    "mlcommons-loadgen>=5.0.15",
    "nltk>=3.9.1",
    "pandas>=2.2.3",
    "pillow>=11.1.0",
    "pyyaml>=6.0.0",
    "requests>=2.32.4",
    "rouge-score>=0.1.2",
    "sentencepiece>=0.2.0",
    "torch>=2.7.0",
    "tqdm>=4.67.1",
    "transformers>=4.50.3",
]

license = "Apache-2.0"

classifiers = [
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
local = [
    "flashinfer-python>=0.2.2,<0.2.3",
    "vllm>=0.8.5",
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[dependency-groups]
dev = ["ipykernel>=6.29.5", "pytest>=8.3.5"]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["flexbench"]

[tool.setuptools.package-dir]
flexbench = "."
