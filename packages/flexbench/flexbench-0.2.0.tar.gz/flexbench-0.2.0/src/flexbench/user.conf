# The key has the format 'model.scenario.key'. Value is mostly int64_t.
# Model maybe '*' as wildcard. In that case the value applies to all models.
# All times are in milli seconds
#
*.Offline.target_qps = 1.0
*.Offline.min_duration = 1
*.Offline.min_query_count = 1

*.Server.target_qps = 1.0
*.Server.min_duration = 1
*.Server.min_query_count = 1

*.SingleStream.target_latency = 1.0
*.SingleStream.min_duration = 1
*.SingleStream.min_query_count = 1
