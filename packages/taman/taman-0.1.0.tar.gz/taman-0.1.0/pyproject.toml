[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taman"
version = "0.1.0"
description = "A system monitoring API with real-time process tracking and resource usage"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["system", "monitoring", "fastapi", "process", "resource"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Framework :: FastAPI",
]
dependencies = [
    "fastapi>=0.100.0",
    "psutil>=5.9.0",
    "uvicorn>=0.20.0",
    "wmi>=1.5.1; sys_platform == 'win32'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
taman = "taman.main:main"

[project.urls]
Homepage = "https://github.com/yourusername/taman"
Repository = "https://github.com/yourusername/taman"
Issues = "https://github.com/yourusername/taman/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["taman*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"