openapi: 3.1.0
info:
  title: Nancy Slack-RAG Bridge
  version: "0.1.0"
servers:
  - url: https://nancy.example.org
paths:
  /search:
    get:
      operationId: searchDocs
      summary: SEARCH <query> limit n
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            default: 6
            maximum: 12
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        source_path:
                          type: string
                        github_url:
                          type: string
                        title:
                          type: string
                        score:
                          type: number
                        snippet:
                          type: string
  /retrieve:
    get:
      operationId: retrieveFile
      summary: RETRIEVE <file_path>
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
        - in: query
          name: start
          required: false
          schema:
            type: integer
        - in: query
          name: end
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  path:
                    type: string
                  github_url:
                    type: string
                  text:
                    type: string
  /tree:
    get:
      operationId: listTree
      summary: TREE <dir>
      parameters:
        - in: query
          name: dir
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  entries:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        kind:
                          type: string
                          enum: [file, dir]
  /weight:
    post:
      operationId: setWeight
      summary: WEIGHT <file_path, multiplier>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  type: string
                multiplier:
                  type: number
                  minimum: 0.5
                  maximum: 2.0
      responses:
        "200":
          description: OK
