[project]
name = "pygluelock"
version = "0.3.0"
dependencies = [
  "aiohttp"
]
requires-python = ">= 3.10"
description = "pygluelock is a sync wrapper around glue lock API"
readme = "README.md"
authors = [
  {name = "Adnan Hossain", email = "fadnanhossain@hotmail.com"}
]
maintainers = [
  {name = "Adnan Hossain", email = "fadnanhossain@hotmail.com"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
license = "MIT"
[tool.setuptools]
packages = ["pygluelock"]

[project.optional-dependencies]
test = [
    "pytest",  # testing
    "ruff",  # linting
    "ipdb"
]

[project.urls]
bugs = "https://github.com/aniiik/pygluelock/issues"
changelog = "https://github.com/aniiik/pygluelock/blob/master/changelog.md"
homepage = "https://github.com/aniiik/pygluelock"

[project.scripts]
pygluelock = "pygluelock.__main__:cli"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
