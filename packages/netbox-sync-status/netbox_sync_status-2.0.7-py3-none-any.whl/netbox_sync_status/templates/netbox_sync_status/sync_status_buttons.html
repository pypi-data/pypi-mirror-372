{% block content %}
{% if render %}
<form method="post" action="{% url 'plugins:netbox_sync_status:sync_object' object_type object.id %}">
    {% csrf_token %}
    <input type="hidden" name="return_url" value="{% url view_name object.id %}" />
    <button type="submit" class="btn btn-primary">Sync Object</button>
</form>
{% endif %}
{% endblock %}
