<!DOCTYPE html>
<html>
  <head>
    <title>{{ title|default:"Swagger API" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if favicon_href %}<link rel="icon" href="{{ favicon_href }}">{% endif %}
    <link rel="stylesheet" href="{{ swagger_ui_css }}">
    <style>
      html { box-sizing: border-box; overflow-y: scroll; }
      *, *:after, *:before { box-sizing: inherit; }
      body { background: #fafafa; margin: 0; }
    </style>
    
    <!-- Inject auth panel styles -->
    {{ auth_panel_html|safe }}
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="{{ swagger_ui_bundle }}"></script>
    <script src="{{ swagger_ui_standalone }}"></script>
    {% if script_url %}
    <script src="{{ script_url }}"></script>
    {% else %}
    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: '{{ schema_url|default:"/api/schema/" }}',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
      window.ui = ui;
    };
    </script>
    {% endif %}
    
    <!-- Inject auth panel JavaScript -->
    <script>
    {{ auth_panel_js|safe }}
    </script>
  </body>
</html>
