<!-- Authentication Panel for DRF Spectacular -->
{% load static %}

<style>
/* Authentication Panel Styles */
.drf-auth-panel {
    position: fixed;
    {% if panel_position == 'top-left' %}
        top: 20px;
        left: 20px;
    {% elif panel_position == 'top-right' %}
        top: 20px;
        right: 20px;
    {% elif panel_position == 'bottom-left' %}
        bottom: 20px;
        left: 20px;
    {% elif panel_position == 'bottom-right' %}
        bottom: 20px;
        right: 20px;
    {% endif %}
    
    background: {{ theme.BACKGROUND_COLOR }};
    border: 1px solid #ddd;
    border-radius: {{ theme.BORDER_RADIUS }};
    padding: 20px;
    box-shadow: {{ theme.SHADOW }};
    z-index: 9999;
    min-width: 300px;
    font-family: {{ theme.FONT_FAMILY }};
}

.drf-auth-panel h3 {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 12px;
    color: #333;
    margin-top: 0;
}

.drf-auth-status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    margin-bottom: 12px;
    flex-wrap: wrap;
}

.drf-auth-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: {{ theme.ERROR_COLOR }};
}

.drf-auth-indicator.authenticated {
    background: {{ theme.SUCCESS_COLOR }};
}

.drf-auth-text {
    flex: 1;
}

.drf-auth-button {
    border: none;
    padding: 4px 8px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 11px;
    margin-left: 4px;
}

.drf-auth-button-copy {
    background: {{ theme.SUCCESS_COLOR }};
    color: white;
    display: none;
}

.drf-auth-button-logout {
    background: {{ theme.ERROR_COLOR }};
    color: white;
    display: none;
}

.drf-auth-message {
    padding: 8px;
    border-radius: 4px;
    font-size: 12px;
    text-align: center;
    margin-bottom: 12px;
    display: none;
}

.drf-auth-message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.drf-auth-message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.drf-auth-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.drf-auth-input {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.drf-auth-button-primary {
    background: {{ theme.PRIMARY_COLOR }};
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.drf-auth-button-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Token Modal Styles */
.drf-token-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.drf-token-modal-content {
    background: white;
    padding: 20px;
    border-radius: {{ theme.BORDER_RADIUS }};
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 90%;
    max-height: 80%;
    overflow: auto;
}

.drf-token-modal h3 {
    margin-top: 0;
    color: #333;
}

.drf-token-modal p {
    color: #666;
    margin-bottom: 15px;
}

.drf-token-textarea {
    width: 100%;
    height: 120px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    font-family: monospace;
    font-size: 12px;
    resize: vertical;
    background: #f8f9fa;
}

.drf-token-modal-footer {
    margin-top: 15px;
    text-align: right;
}

.drf-auth-button-secondary {
    background: #6c757d;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
