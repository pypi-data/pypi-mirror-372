[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "nzgeom"
version = "1.0.1"
authors = [
    {name = "Timothy W. Hilton", email = "t.hilton@gns.cri.nz"}
]
description = "provide geospatial geometry for NZ coastlines and administrative regions"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "geopandas",
    "rtree",
    "importlib_resources; python_version<'3.10'"
]

[project.urls]
Homepage = "https://github.com/Timothy-W-Hilton/NZ_geometries"
"Bug Tracker" = "https://github.com/Timothy-W-Hilton/NZ_geometries/issues"

[tool.setuptools]
package-dir = {"" = "src"}


[tool.setuptools.package-data]
"nzgeom.data" = [
    "regions/*.gpkg",
    "coastlines/*.gpkg"
]
