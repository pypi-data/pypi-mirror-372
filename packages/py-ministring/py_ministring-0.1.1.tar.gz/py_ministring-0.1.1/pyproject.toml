[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "py-ministring"
version = "0.1.1"
description = "Experimental compact UTF-8 string type for CPython"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AI-Stratov", email = "workistratov@gmail.com"},
]
keywords = ["string", "utf8", "unicode", "c-extension", "performance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
]

[project.urls]
Homepage = "https://github.com/AI-Stratov/py-ministring"
Repository = "https://github.com/AI-Stratov/py-ministring.git"
Issues = "https://github.com/AI-Stratov/py-ministring/issues"

[project.optional-dependencies]
test = ["pytest>=6.0"]
dev = ["pytest>=6.0", "build", "twine"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --tb=short"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
