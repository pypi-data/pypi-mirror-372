[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whatsextract"
version = "0.1.2"
description = "WhatsExtract API client for Python"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "WhatsExtract", email = "dev@whatsextract.com" }
]
license = "MIT"   # âœ… SPDX string, avoids SetuptoolsDeprecationWarning

dependencies = [
  "requests>=2.31.0",
  "aiohttp>=3.9.0",
]

[project.optional-dependencies]
# Extras can be installed like: pip install "whatsextract[async]"
async = [
  "aiohttp>=3.9.0"
]
pandas = [
  "pandas>=2.0.0",
  "tqdm>=4.66.0"
]
cli = [
  "click>=8.1.7"
]
dev = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.23.0",
  "types-requests",
  "mypy"
]

[project.urls]
Homepage = "https://docs.whatsextract.com"
Repository = "https://github.com/whatsextract/examples"

[project.scripts]
whatsextract = "whatsextract.cli:main"
