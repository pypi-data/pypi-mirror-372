[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[project]
name = "extratools-cloud"
version = "0.1.12"
description = ""
authors = [{ name = "Chuancong Gao", email = "chuanconggao@users.noreply.github.com" }]
requires-python = ">=3.12"
readme = "README.md"
license = "MIT"
dependencies = [
    "extratools-core>=0.1.26",
    "toolz>=1.0.0",
]

[project.urls]
Repository = "https://github.com/chuanconggao/extratools-cloud"

[project.optional-dependencies]
aws = [
    "boto3>=1.38.34",
]
github = [
    "cachetools>=6.1.0",
    "httpx>=0.28.1",
]

[dependency-groups]
dev = [
    "pytest-cov>=6.1.0",
    "mypy>=1.15.0",
    "ipython>=9.2.0",
    "extratools-api>=0.1.0",
    "fastapi[standard]>=0.115.13",
]

[tool.coverage.run]
source = [
    "src",
]

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml:cov.xml --cov-report html --cov-report term-missing test"
pythonpath = [
    "src",
]
