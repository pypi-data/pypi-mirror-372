    'gmpy2 ~=2.1.b999',
    'cysignals >=1.10.2',
]
dynamic = ["version"]
license = {text = "GNU General Public License (GPL) v2 or later"}
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
