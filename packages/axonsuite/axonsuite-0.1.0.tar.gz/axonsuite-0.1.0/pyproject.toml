[build-system]
requires = ["setuptools>=71.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axonsuite"
version = "0.1.0"
description = "AxonSuite: Curated ML & DL collections you can install in one command."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["machine-learning", "deep-learning", "pip", "setup", "education", "hackathon"]
authors = [
  { name = "Preetha M", email = "preethamurugesan2021@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

# Keep base install minimal
dependencies = []

[project.optional-dependencies]
# ---- Collections (Extras) ----

# Basic ML toolchain (tabular + plots)
ml-basic = [
  "numpy==1.26.4",
  "pandas==2.2.2",
  "scikit-learn==1.5.2",
  "scipy==1.13.1",
  "matplotlib==3.9.0",
  "seaborn==0.13.2",
  "joblib==1.4.2",
  "openpyxl==3.1.5",
  "tqdm==4.66.4"
]

# Advanced ML algorithms & feature utilities
ml-advanced = [
  "xgboost==2.1.1",
  "lightgbm==4.3.0",
  "catboost==1.2.5",
  "category-encoders==2.6.3",
  "imbalanced-learn==0.12.3",
  "feature-engine==1.8.1"
]

# Deep learning cores (CPU-friendly)
dl-basic = [
  "tensorflow==2.17.0",
  "torch==2.4.0"
]

# Vision/audio/NLP DL add-ons + BNNs
dl-advanced = [
  "torchvision==0.19.0",
  "torchaudio==2.4.0",
  "tensorflow-probability==0.24.0",
  "einops==0.7.0",
  "transformers==4.43.3"
]

# Visualization add-ons
viz = [
  "plotly==5.24.0",
  "pydot==1.4.2",
  "graphviz==0.20.3"
]

# NLP stack
nlp = [
  "nltk==3.9.1",
  "gensim==4.3.3",
  "spacy==3.7.5",
  "datasets==2.20.0",
  "transformers==4.43.3"
]

# Utilities (common helpers)
utils = [
  "python-dotenv==1.0.1",
  "requests==2.32.3"
]

# Install everything in one shot
all = [
  "axonsuite[ml-basic,ml-advanced,dl-basic,dl-advanced,viz,nlp,utils]"
]

[project.scripts]
# Tiny helper CLI
axonsuite = "axonsuite.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["axonsuite*"]
