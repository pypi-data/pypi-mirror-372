[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "portgate"
description = "A command-line utility to manage port mappings on your local router using UPnP/NAT-PMP"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sarper AVCI", email = "sarperavci20@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Networking :: Firewalls",
    "Topic :: Utilities",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = [
    "miniupnpc>=2.3.0",
]
version = "1.0.0"

[project.urls]
Homepage = "https://github.com/sarperavci/PortGate"
Repository = "https://github.com/sarperavci/PortGate"
Documentation = "https://github.com/sarperavci/PortGate#readme"
Issues = "https://github.com/sarperavci/PortGate/issues"

[project.scripts]
portgate = "portgate.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["portgate*"]

[tool.setuptools.package-data]
portgate = ["py.typed"]