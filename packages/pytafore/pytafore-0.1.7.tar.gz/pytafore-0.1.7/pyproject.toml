[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytafore"
version = "0.1.7"
authors = [
  { name="Aaron Allen", email="aallen@vertafore.com" },
  { name="Jen Peper", email="jpeper@vertafore.com" },
]
description = "V4 Data Science shared functionality"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3>=1.34",
    "botocore>=1.34",
    "psycopg2-binary>=2.9",
    "requests_aws4auth>=1.3.0",
    "awswrangler>=3.11.0"
]

[tool.hatch.build.targets.wheel]
packages = ["src/pytafore"]