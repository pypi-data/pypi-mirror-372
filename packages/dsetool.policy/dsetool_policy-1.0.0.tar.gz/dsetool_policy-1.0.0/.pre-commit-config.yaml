fail_fast: true
repos:
    - repo: https://github.com/psf/black
      rev: 25.1.0
      hooks:
          - id: black
            exclude: (pre-commit|docs)/(.*)
    - repo: https://github.com/pycqa/isort
      rev: 6.0.1
      hooks:
          - id: isort
    - repo: https://github.com/PyCQA/flake8
      rev: 7.1.2
      hooks:
          - id: flake8
    - repo: https://github.com/collective/zpretty
      rev: 3.1.1
      hooks:
          - id: zpretty
            name: zpretty
