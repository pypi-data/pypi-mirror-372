[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "krypto_gui_smalk"
dynamic = ["version"]
authors = [
  { name="The220th", email="The220th@gmail.com" },
]
description = "gui for smalk krypto testing ."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "MIT"
dependencies = [
    "alerk_pack",
    "ksupk",
]

[project.scripts]
krypto_gui_smalk = "krypto_gui_smalk.main:main"

[project.urls]
Homepage = "https://github.com/The220th/krypto_gui_smalk"
Issues = "https://github.com/The220th/krypto_gui_smalk/issues"

[tool.setuptools.dynamic]
version = {attr = "krypto_gui_smalk.__version__"}

[tool.setuptools.packages.find]
include = ["krypto_gui_smalk"]

[tool.setuptools.package-data]
krypto_gui_smalk = ["assets/*.png"]

[tool.setuptools]
include-package-data = true