[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbxsql"
version = "1.0.5"
description = "A comprehensive Databricks SQL handler with Pydantic models, OAuth authentication, and connection management"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Andras Gyacsok", email = "atti.dyachok@gmail.com"},
]
maintainers = [
    {name = "Andras Gyacsok", email = "atti.dyachok@gmail.com"},
]
keywords = ["databricks", "sql", "pydantic", "oauth", "database"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pyarrow>=21.0.0",
    "databricks-sdk>=0.62.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "certifi>=2025.8.3",
    "databricks-sql-connector>=4.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "black",
    "flake8",
    "mypy",
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/kavodsky/dbxsql"
Repository = "https://github.com/kavodsky/dbxsql.git"
Documentation = "https://github.com/kavodsky/dbxsql#readme"
Issues = "https://github.com/kavodsky/dbxsql/issues"

[project.scripts]
dbxsql = "dbxsql.main:main"

[tool.hatch.build.targets.wheel]
packages = ["dbxsql"]

[tool.hatch.build.targets.sdist]
include = [
    "/dbxsql",
    "/README.md",
    "/LICENSE",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "twine>=6.1.0",
]
