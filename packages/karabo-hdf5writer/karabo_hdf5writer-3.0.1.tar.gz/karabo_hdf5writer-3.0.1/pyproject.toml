[build-system]
# A list of packages that are needed to build your package:
requires = ["setuptools>=64", "setuptools-scm>=8"]
# The name of the Python object that frontends will use to perform the build:
build-backend = "setuptools.build_meta" # If not defined, then legacy behavior can happen.


[project]
name = "karabo-hdf5writer"
description = "A simple data sink that will swallow any Karabo Data Source(s)"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE.md" }
authors = [{ name = "S. Hauf", email = "steffen.hauf@xfel.eu" }]
maintainers = [
  { name = "S. Hauf", email = "steffen.hauf@xfel.eu" },
]

dynamic = ["version"]

# Classifiers help users find your project by categorizing it.
#
# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  # Pick your license as you wish
  "License :: OSI Approved :: MIT License",

  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    "h5py",
    "karabo[karathon]",
    "extra-data",
]

[project.optional-dependencies]
test = ["pytest", "coverage"]

[project.entry-points."karabo.middlelayer_device"]
Hdf5Writer = "karabo_hdf5writer.hdf5writer:Hdf5Writer"

[tool.setuptools_scm]
root = "."
write_to = "src/karabo_hdf5writer/_version.py"
