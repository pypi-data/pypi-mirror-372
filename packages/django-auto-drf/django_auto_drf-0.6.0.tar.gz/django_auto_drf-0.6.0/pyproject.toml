[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-auto-drf"
version = "0.6.0"
description = "Automated API registration for Django Rest Framework"
readme = "README.md"
authors = [{ name = "Marco Camplese", email = "marcocamplesemc@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["django", "rest-framework", "api", "automation"]
dependencies = [
    "Django>=3.2",
    "djangorestframework>=3.12",
    "django-filter>=2.4",
    "drf-spectacular>=0.22.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
]

[project.urls]
Homepage = "https://github.com/wolfmc3/django-auto-drf"
Documentation = "https://github.com/wolfmc3/django-auto-drf/wiki"
Source = "https://github.com/wolfmc3/django-auto-drf"
Issues = "https://github.com/wolfmc3/django-auto-drf/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["django_auto_drf*"]
