[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asap-cli"
version = "0.0.2"
description = "ASAP CLI Tool"
authors = [
  { name="Jorge Sierra", email="jorsie@amazon.com" }
]
readme = "README.md"
requires-python = ">=3.10"

[tool.setuptools.packages.find]
where = ["asap-cli"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[project.scripts]
asap = "asap.cli:main"
