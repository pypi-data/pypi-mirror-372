[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evaluation-service-base"
version = "0.1.1"
description = "A comprehensive framework for building evaluation services with progress tracking, task management, and result handling"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "yx", email = "wuyixuan1111@gmail.com" }
]
maintainers = [
    { name = "yx", email = "wuyixuan1111@gmail.com" }
]
keywords = [
    "evaluation",
    "service",
    "framework",
    "progress-tracking",
    "task-management",
    "s3",
    "minio",
    "charts",
    "visualization",
    "ai",
    "machine-learning",
    "data-processing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed"
]
dependencies = [
    "pydantic>=2.0.0",
    "pandas>=1.3.0",
    "minio>=7.0.0",
    "h5py>=3.0.0",
    "liblogging",
    "libentry"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0"
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=0.18.0",
    "sphinx-autodoc-typehints>=1.19.0"
]

[project.urls]
"Homepage" = "https://github.com/yx-1111101/evaluation-service"
"Repository" = "https://github.com/yx-1111101/evaluation-service.git"
"Bug Tracker" = "https://github.com/yx-1111101/evaluation-service/issues"
"Documentation" = "https://evaluation-service.readthedocs.io/"
"Changelog" = "https://github.com/yx-1111101/evaluation-service/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

# 关键修改：不让 setuptools 自动包含 LICENSE 文件到元数据
[tool.setuptools]
include-package-data = true
zip-safe = false