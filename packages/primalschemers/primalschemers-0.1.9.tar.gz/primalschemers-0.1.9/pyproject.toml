[project]
name = "primalschemers"
description = "Rust code base for PrimalScheme3"
readme = "README.md"
authors = [
    { name = "ChrisKent", email = "chrisgkent@protonmail.com" }
]
requires-python = ">=3.10"
license = "GPL-3.0-only"
repository = "https://github.com/chriken/primalschemers"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]


[tool.maturin]
features = ["pyo3/extension-module"]

[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"
