[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snowcell"
version = "0.1.0"
description = "Python SDK for Snowcell inference"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Snowcell" }]
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.27,<0.29",
  "pydantic>=2,<3",
  "typing-extensions>=4.8; python_version<'3.11'"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/snowcell-cloud/sdk-python"
Repository = "https://github.com/snowcell-cloud/sdk-python"

[tool.setuptools.packages.find]
include = ["snowcell", "snowcell.*"]

[tool.setuptools.package-data]
snowcell = ["py.typed"]
