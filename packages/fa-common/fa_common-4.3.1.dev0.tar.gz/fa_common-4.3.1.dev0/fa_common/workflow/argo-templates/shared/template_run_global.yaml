<% if USE_PVC.enabled %>
name: <<TEMPLATE_NAME>>-<<JOB_ID>>
<% else %>
name: <<TEMPLATE_NAME>>
<% endif %>
<% if TERMIN_GRACE_SEC > 0 %>
terminationGracePeriodSeconds: <<TERMIN_GRACE_SEC>>
lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "echo 'PreStop: Cleaning up'; sleep 10"]
<% endif %>
<% if ENABLE_ON_DEMAND %>
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: karpenter.sh/capacity-type
              operator: In
              values:
                - on-demand
            # - key: easi.csiro.au/node-class
            #   operator: In
            #   values:
            #     - general-purpose
<% endif %>
<% if RETRY > 0 %>
retryStrategy:
  retryPolicy: OnError
  limit: <<RETRY>>
<% endif %>
volumes:
  <% for secret in MOUNT_SECRETS %>
  - name: secret-volume-<< loop.index >>
    secret:
      secretName: << secret.name >>
  <% endfor %>
container:
  envFrom:
    <% for ENV_SECRET in ENV_SECRETS %>
    - secretRef:
        name: << ENV_SECRET >>
    <% endfor %>
    <% for ENV_CONFIG in ENV_CONFIGS %>
    - configMapRef:
        name: << ENV_CONFIG >>
    <% endfor %>
  volumeMounts:
    <% for secret in MOUNT_SECRETS %>
    - name: secret-volume-<< loop.index >>
      mountPath: << secret.mount_path >>
    <% endfor %>
    <% if USE_PVC.enabled %>
    - name: workspace-<< JOB_ID >>
      mountPath: <<APP_INPUT_PATH.rstrip("/")>>
      subPath: <<APP_INPUT_PATH.lstrip("/").rstrip("/")>>
    <% if APP_OUTPUT_PATH is not none %>
    - name: workspace-<< JOB_ID >>
      mountPath: <<APP_OUTPUT_PATH.rstrip("/")>>
      subPath: <<APP_OUTPUT_PATH.lstrip("/").rstrip("/")>>
    <% endif %>
    <% if APP_WORK_DIR is not none %>
    - name: workspace-<< JOB_ID >>
      mountPath: <<APP_WORK_DIR.rstrip("/")>>
      subPath: <<APP_WORK_DIR.lstrip("/").rstrip("/")>>
    <% endif %>
    <% endif %>
  env:
    <% for key, value in ENV_VARS.items() %>
      - name: << key >>
        value: << value >>
    <% endfor %>
  args:
  - |-
    <% if not IS_ERR_TOLER %>
    set -e;
    <% endif %>
    echo Step-Pod: "{{pod.name}}";

    <<APP_PRE_COMMAND>>;

    <% if not USE_PVC.enabled %>
    function copy_artifacts {
      mkdir -p /tmp/output/;

      outPath=<<APP_OUTPUT_PATH>>
      if [ -d "$outPath" ]; then
        cp -r $outPath/* /tmp/output/;
      else
        echo Output path: $outPath did not exist.
      fi
    }
    trap copy_artifacts EXIT;
    <% endif %>

    path="<<APP_INPUT_PATH>>";
    if [ -d "$path" ]; then
      echo "The path exists."
    else
      echo "The path does not exist. Creating the path now..."
      mkdir -p "$path"

      if [ $? -eq 0 ]; then
        echo "Path successfully created."
      else
        echo "Failed to create path."
      fi
    fi;

    echo {{inputs.parameters.JOB_PARAMETERS}} > $path/param.json;
    <<APP_MAIN_COMMAND>>;
    <<APP_POST_COMMAND>>;
  command:
  - /bin/bash
  - -c
  resources:
    requests:
      memory: <<MEM_REQ>>
      cpu: <<CPU_REQ>>
      <% if EPS_REQ is not none %>
      ephemeral-storage: <<EPS_REQ>>
      <% endif %>
    limits:
      memory: <<MEM_LIM>>
      cpu: <<CPU_LIM>>
      <% if EPS_LIM is not none %>
      ephemeral-storage: <<EPS_LIM>>
      <% endif %>
  image: <<IMAGE_URL>>
  imagePullPolicy: <<IMG_PULL_POLICY>>
inputs:
  parameters:
  - name: JOB_PARAMETERS
  <% for i in range(MAX_NUM) %>
  - name: dep-art-loc-<<i>>
    default: no-location
  <% endfor %>
  artifacts:
  - name: input-files
    path: <<APP_INPUT_PATH>>/
    optional: true
  <% for i in range(MAX_NUM) %>
  - name: dep-art-<<i>>
    optional: true
    path: <<APP_INPUT_PATH>>/{{inputs.parameters.dep-art-loc-<<i>>}}/
  <% endfor %>
outputs:
  <% if not USE_PVC.enabled %>
  artifacts:
  - name: output-files
    path: /tmp/output/
  <% endif %>
  parameters:
  - name: pod-name
    value: '{{pod.name}}'
