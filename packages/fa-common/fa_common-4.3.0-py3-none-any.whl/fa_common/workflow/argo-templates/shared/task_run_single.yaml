name: <<TASK.RUN_TASK_NAME>>
template: <<TASK.RUN_TEMPLATE_NAME>>
<% if TASK.RUN_CONTINUE_ON %>
continueOn:
  failed: true # This task will continue even if any of the dependencies fail
<% endif %>
<<RUN_CONTINUE_ON>>
arguments:
  parameters:
  - name: JOB_PARAMETERS
    value: '<<TASK.RUN_INPUT_PARAMS>>'
  <% for NODE_PARAM in TASK.RUN_NODAL_PARAMS %>
  - name: <<NODE_PARAM.NAME>>
    value: <<NODE_PARAM.VALUE>>
  <% endfor %>
  <% if TASK.DOWNLOAD_REQUIRED %>
  <% if not TASK.USE_PVC.enabled %>
  artifacts:
  - name: input-files
    from: '{{tasks.<<TASK.DOWNLOAD_TASK_NAME>>.outputs.artifacts.downloaded-files}}'
  <% endif %>
dependencies:
- <<TASK.DOWNLOAD_TASK_NAME>>
  <% endif %>
