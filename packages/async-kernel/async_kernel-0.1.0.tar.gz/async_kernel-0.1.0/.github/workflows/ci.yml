name: CI
run-name: CI for ${{ github.actor }} at ${{ github.ref }}
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.1
  test:
    needs: pre-commit
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "latest"
          python-version: ${{ matrix.python-version }}
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install the project
        run: uv sync --locked --dev

      - name: Run tests
        timeout-minutes: 5
        run: uv run pytest -vvl

      - name: Type checking with basedpyright
        run: uv run basedpyright

  coverage:
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Run tests with coverage
        timeout-minutes: 5
        run: uv run pytest --cov --cov-report=xml --junitxml=junit.xml -o junit_family=legacy  --cov-fail-under=100

      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: fleming79/async-kernel

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Docs build strict
        timeout-minutes: 5
        run: |
          uv sync --group docs
          uv run async-kernel -a async-docs --shell.execute_request_timeout 0.1          
          uv run mkdocs build -s
