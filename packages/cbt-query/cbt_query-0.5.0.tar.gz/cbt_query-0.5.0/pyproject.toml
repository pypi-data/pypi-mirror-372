[project]
name = "cbt-query"
version = "0.5.0"
description = "CBT Query MCP Server with cross-platform support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "CBT Team", email = "cbt-team@example.com"}
]
keywords = ["mcp", "tensorrt", "testing", "coverage", "query"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "mcp[cli]==1.12.0",
    "httpx>=0.24.0",
    "requests>=2.32.4",
    "pydantic>=2.0.0,<2.9.0",
    "pip>=25.2",
]

[project.urls]
Homepage = "https://github.com/example/cbt-query"
Repository = "https://github.com/example/cbt-query.git"
Documentation = "https://github.com/example/cbt-query/blob/main/README.md"
Issues = "https://github.com/example/cbt-query/issues"

[project.scripts]
cbt-query = "cbt_query.__main__:main"
cbt-query-server = "cbt_query.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0", 
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cbt_query"]

[tool.hatch.build.targets.sdist]
include = [
    "/cbt_query",
    "/README.md",
    "/pyproject.toml",
    "/main.py",
]
