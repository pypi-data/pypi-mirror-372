[project]
name = "nullpy"
version = "0.0.1"
description = "Automated data cleaning tool"
authors = [{name = "Foresty", email = "dsparthsrivastava@email.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "sklearn",
    "scipy",
    "rich"
]
# Added GitHub repository link
urls = { "Homepage" = "https://github.com/Parth-Srivastava-bithub/nullpy" }

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["nullpy"]
