---

services:

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8443:443"
    volumes:
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./etc/nginx/certs:/certs

  statsd:
    image: statsd/statsd
    container_name: statsd
    ports:
      - "8125:8125/udp"
      - "8126:8126"
    volumes:
      - ./etc/statsd/config.js:/usr/src/app/config.js

  nginx_statsd:
    image: nginx_statsd_sidecar:latest
    container_name: nginx_statsd
    environment:
      - NGINX_HOST=nginx
      - NGINX_PORT=443
      - STATSD_HOST=statsd
    links:
      - statsd
      - nginx
    volumes:
      - .:/app
