[project]
name = "nginx_statsd_sidecar"
version = "0.2.1"
description = "A sidecar for nginx to send statsd metrics to a statsd server"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Topic :: System :: Monitoring"
]
authors = [
    {name = "Caltech IMSS ADS", email = "imss-ads-staff@caltech.edu"},
]
maintainers = [
    {name = "Christopher Malek", email = "cmalek@caltech.edu"},
]
license = {file = "LICENSE.txt"}
dependencies = [
    "aiodogstatsd>=0.16.0.post0",
    "click>=8.0",
    "psutil>=6.1.0",
    "pydantic-settings>=2.10",
    "httpx[http2]>=0.24.0",
    "uvloop>=0.21.0",
    "python-json-logger>=3.3.0",
    "build>=1.3.0",
]
keywords = [
    "nginx",
    "docker",
    "monitoring",
    "observability",
    "statsd",
]

[dependency-groups]
docs = [
    "Sphinx<7",
    "sphinx_rtd_theme >= 2.0.0",
    "sphinxcontrib-images >= 0.9.4",
    "setuptools>=75.1.0",
]
test = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "pytest-aiohttp>=1.0.5",
    "pytest-mock>=3.14.0",
    "pytest-cov>=6.0.0",
    "pytest-env>=1.1.5",
    "pytest-timeout>=2.4.0",
    "pytest-randomly>=3.16.0",
]
dev = [
    "ipython>=7.23.0",
]

[project.urls]
"Homepage" = "https://github.com/caltechads/nginx_statsd_sidecar"
"Bug Reports" = "https://github.com/caltechads/nginx_statsd_sidecar/issues"

[project.scripts]
sidecar = "nginx_statsd.main:main"

[tool.uv]
python-preference = "only-system"
default-groups = ["docs", "test"]

[build-system]
requires = [
  "setuptools >= 48",
  "wheel >= 0.29.0",
  "Cython >= 3.0.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# ...
# By default, include-package-data is true in pyproject.toml, so you do
# NOT have to specify this line.
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.mypy]
python_executable = "~/.pyenv/shims/python"
plugins = ["pydantic.mypy"]
exclude = "(^build/.*$|^docs/.*\\.py$|test_.*\\.py$)"

[[tool.mypy.overrides]]
module = "psutil.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sphinx_rtd_theme.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiofiles.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiodogstatsd.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "httpx.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "uvloop.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pythonjsonlogger.*"
ignore_missing_imports = true


[tool.ruff]
# Same as Black.
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    #### modules
    "ANN", # flake8-annotations
    "COM", # flake8-commas
    "C90", # mccabe complexity
    "DJ",  # django
    "EXE", # flake8-executable
    "T10", # debugger
    "TID", # flake8-tidy-imports

    #### specific rules
    "D100",   # ignore missing docs
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D200",
    "D205",
    "D212",
    "D400",
    "D401",
    "D415",
    "E402",   # false positives for local imports
    "S603",   # ignore subprocess calls that do not check return code
    "S607",   # ignore subprocess programs that are not absolute paths
    "TRY003", # external messages in exceptions are too verbose
    "T201",   # ignore print statements
    "TD002",
    "TD003",
    "FIX002", # too verbose descriptions of todos
    "SIM102", # combine nested ifs
    "UP006",  # stop bugging me about modern type hints
    "FBT001", # stop bugging me about booleans in function signatures
    "FBT002", # stop bugging me about booleans in function signatures
    "N818",   # stop bugging me about not ending my exceptions with "Error"
    "PT009",  # use regular assert instead of unittest asserts
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.ruff.lint.per-file-ignores]
"nginx_statsd_sidecar/tests/*" = ["N802"]
