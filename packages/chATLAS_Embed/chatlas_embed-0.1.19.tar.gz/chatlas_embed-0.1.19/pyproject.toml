[project]
name = "chATLAS_Embed"
version = "0.1.19"
description = "A modular Python package for efficient embedding workflows and PostgreSQL-based vector store management with parent-child relationships."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Ben Elliot", email = "Ben.Elliot27@outlook.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "langchain~=0.3.3",
    "beautifulsoup4~=4.12.2",
    "tqdm~=4.66.5",
    "SQLAlchemy~=2.0.35",
    "spacy~=3.8.7",
    "pydantic~=2.9.2",
    "sentence_transformers~=3.2.0",
    "pathlib",
    "aiohttp~=3.10.10",
    "psycopg2-binary~=2.9.10",
    "torch~=2.2.1 ; sys_platform == 'darwin' and platform_machine == 'x86_64'",
    "langchain_core",
    "dataclasses",
    "numpy",
    "requests~=2.32.3",
    "openai==1.99.9",
    "matplotlib>=3.10.5",
    "pandas",
    "pip>=25.2",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]

[project.urls]
Homepage = "https://gitlab.cern.ch/belliot/chatlas-packages/"
Documentation = "https://chatlas-packages.docs.cern.ch/chATLAS_Embed/"

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform == 'darwin' and platform_machine == 'x86_64'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true
