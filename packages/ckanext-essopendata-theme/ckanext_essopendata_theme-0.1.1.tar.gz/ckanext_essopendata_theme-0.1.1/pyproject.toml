[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "ckanext-essopendata_theme"
version = "0.1.1"
description = "CKAN ESS Opendata"
authors = [
  {name = "Coopdevs", email = "info@coopdevs.org"},
]
dependencies = []
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]


[project.entry-points."ckan.plugins"]
essopendata_theme = "ckanext.essopendata_theme.plugin:ESSOpendataThemePlugin"

[tool.setuptools.package-data]
"ckanext.essopendata_theme" = [
    "templates/**/*",
    "public/**/*",
    "assets/**/*"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ckanext*", "ckanext.*"]