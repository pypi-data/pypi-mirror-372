[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[project]
name = "nyangsum"
version = "0.1.0"
description = "Korean cat-sound lorem ipsum generator: 냥, 냐옹, 냐앙, 냐아앙."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Nyangsum Authors" }
]
keywords = ["lorem", "ipsum", "nya", "nyang", "cats", "text", "generator", "placeholder", "korean"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Text Processing",
  "Topic :: Utilities",
  "Environment :: Console"
]

[project.urls]
Homepage = "https://github.com/jadhvank/nyang_lorem_ipsum"
Repository = "https://github.com/jadhvank/nyang_lorem_ipsum"

[project.scripts]
nyangsum = "nyangsum.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["nyangsum"]

[tool.hatch.build]
exclude = [
  "/.github",
  "/.vscode"
]
