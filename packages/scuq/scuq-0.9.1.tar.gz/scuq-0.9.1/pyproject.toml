[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "scuq"
version = "0.9.1"
requires-python = ">= 3.8"
authors = [
    {name = "Hans Georg Krauthäuser", email = "hgk@ieee.org"},
    {name = "Thomas Reidemeister"}
]
maintainers = [
  {name = "Hans Georg Krauthäuser", email = "hgk@ieee.org"}
]
description = "Real and complex physical quantities with units with numpy support."
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
keywords = ["measurements", "laboratory"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Topic :: Scientific/Engineering",
    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "numpy>=1.24.4",
]

[project.urls]
Repository = "https://github.com/hgkdd/scuq"
