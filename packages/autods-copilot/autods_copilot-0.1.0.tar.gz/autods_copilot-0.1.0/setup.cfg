[metadata]
name = autods-copilot
version = 0.1.0
author = maheshkumarsg
author_email = maheshkumarsg1@gmail.com
description = GenAI-powered agent-based tool for automated data science workflows
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MaheshKumarsg036/AutoDS_Copilot
project_urls = 
	Bug Tracker = https://github.com/MaheshKumarsg036/AutoDS_Copilot/issues
	Documentation = https://github.com/MaheshKumarsg036/AutoDS_Copilot#readme
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	pandas>=1.3.0
	numpy>=1.20.0
	scikit-learn>=1.0.0
	matplotlib>=3.5.0
	seaborn>=0.11.0
	openai>=1.0.0
	pyyaml>=6.0
	requests>=2.25.0

[options.packages.find]
where = .
exclude = 
	tests*
	*.tests*
	*.tests

[egg_info]
tag_build = 
tag_date = 0

