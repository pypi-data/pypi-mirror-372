[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "autods-copilot"
version = "0.1.0"
description = "GenAI-powered agent-based tool for automated data science workflows"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "MaheshKumarsg036"},
]
maintainers = [
    {name = "MaheshKumarsg036"},
]
keywords = [
    "data-science",
    "machine-learning", 
    "artificial-intelligence",
    "automation",
    "gpt",
    "openai",
    "eda",
    "feature-engineering"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "openai>=1.0.0",
    "pyyaml>=6.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/MaheshKumarsg036/AutoDS_Copilot"
Documentation = "https://github.com/MaheshKumarsg036/AutoDS_Copilot#readme"
Repository = "https://github.com/MaheshKumarsg036/AutoDS_Copilot.git"
"Bug Tracker" = "https://github.com/MaheshKumarsg036/AutoDS_Copilot/issues"

[tool.setuptools]
packages = ["autods_copilot"]

[tool.setuptools.package-data]
autods_copilot = ["config/*.yaml"]
