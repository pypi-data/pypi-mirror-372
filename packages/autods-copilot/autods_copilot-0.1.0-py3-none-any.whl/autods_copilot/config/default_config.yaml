# AutoDS Copilot Default Configuration

# Model Configuration
model:
  random_state: 42
  test_size: 0.2
  cv_folds: 5
  scoring: "auto"  # auto, accuracy, f1, roc_auc, r2, neg_mean_squared_error
  max_features: null

# Code Executor Configuration
executor:
  timeout: 30  # seconds
  max_code_length: 10000  # characters
  max_lines: 500
  max_ast_depth: 20

# EDA Configuration
eda:
  max_categorical_cardinality: 50
  correlation_threshold: 0.8
  missing_threshold: 0.1
  skewness_threshold: 2.0

# Encoding Configuration
encoding:
  auto_detect_ordinal: true
  onehot_max_categories: 20
  target_encoding_smoothing: 1.0
  handle_unknown: "error"  # error, ignore

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: null  # Set to file path to enable file logging

# Security Configuration
security:
  enable_code_validation: true
  allowed_imports:
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - sklearn
    - scipy
    - statsmodels
  
  restricted_operations:
    - file_operations
    - network_operations
    - system_operations
