# Model Configuration for AutoDS Copilot

# Classification Models
classification:
  logistic_regression:
    max_iter: 1000
    random_state: 42
    class_weight: "balanced"
  
  random_forest:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
    class_weight: "balanced"
  
  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 3
    random_state: 42
  
  svc:
    kernel: "rbf"
    C: 1.0
    gamma: "scale"
    random_state: 42
    class_weight: "balanced"
  
  naive_bayes:
    var_smoothing: 1e-9

# Regression Models
regression:
  linear_regression:
    fit_intercept: true
    normalize: false
  
  ridge_regression:
    alpha: 1.0
    random_state: 42
  
  lasso_regression:
    alpha: 1.0
    random_state: 42
    max_iter: 1000
  
  random_forest:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
  
  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 3
    random_state: 42
  
  svr:
    kernel: "rbf"
    C: 1.0
    gamma: "scale"

# Model Selection Criteria
selection_criteria:
  classification:
    primary_metric: "f1_weighted"
    secondary_metrics:
      - "accuracy"
      - "precision_weighted"
      - "recall_weighted"
      - "roc_auc_ovr"
  
  regression:
    primary_metric: "neg_mean_squared_error"
    secondary_metrics:
      - "r2"
      - "neg_mean_absolute_error"
      - "neg_root_mean_squared_error"

# Hyperparameter Tuning
hyperparameter_tuning:
  enabled: false
  method: "grid_search"  # grid_search, random_search
  cv_folds: 3
  n_iter: 10  # for random search
  
  # Parameter grids for tuning
  parameter_grids:
    random_forest:
      n_estimators: [50, 100, 200]
      max_depth: [null, 5, 10, 20]
      min_samples_split: [2, 5, 10]
    
    gradient_boosting:
      n_estimators: [50, 100, 200]
      learning_rate: [0.01, 0.1, 0.2]
      max_depth: [3, 5, 7]
    
    svc:
      C: [0.1, 1, 10]
      gamma: ["scale", "auto", 0.01, 0.1]
    
    logistic_regression:
      C: [0.1, 1, 10]
      penalty: ["l1", "l2"]

# Feature Selection
feature_selection:
  enabled: false
  method: "select_k_best"  # select_k_best, rfe, select_from_model
  k: 10  # number of features to select
  score_func: "f_classif"  # f_classif, f_regression, mutual_info_classif

# Data Preprocessing
preprocessing:
  scaling:
    method: "standard"  # standard, minmax, robust, none
    apply_to_categorical: false
  
  missing_values:
    strategy: "auto"  # auto, drop, mean, median, mode, constant
    constant_value: 0
  
  outliers:
    method: "none"  # none, iqr, zscore
    threshold: 3
