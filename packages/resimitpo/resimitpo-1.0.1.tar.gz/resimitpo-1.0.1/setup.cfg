[metadata]
name = resimitpo
version = 1.0.1
author = D.Russell Luke
author_email = r.luke@math.uni-goettingen.de
description = Reverse communication nonlinear optimization solver for smooth unconstrained objectives
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://gitlab.gwdg.de/nam/resimitpo/
project_urls = 
	Bug Tracker = https://gitlab.gwdg.de/nam/resimitpo/
	repository = https://gitlab.gwdg.de/nam/resimitpo/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
install_requires = 
	numpy
	matplotlib
package_dir = 
	= python/src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = python/src

[egg_info]
tag_build = 
tag_date = 0

