[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dynasor"
description = "Dynamical structure factors and correlation functions from molecular dynamics trajectories"
dynamic = ["version"]
dependencies = [
    "ase",
    "mdanalysis",
    "numba>=0.55",
    "numpy>=1.18",
    "pandas>=2.2",
    "scipy",
]
requires-python = ">=3.9"
authors = [
  {name = "The dynasor developer team"}
]
maintainers = [
  {name = "The dynasor developer team"}
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.rst"
keywords = ["chemistry", "physics", "scientific"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Physics"
]

[project.scripts]
dynasor = "dynasor.cli.main:main"

[project.optional-dependencies]
test = [
    "coverage",
    "flake8",
    "phonopy",
    "pytest",
    "xdoctest",
]
documentation = [
    "pydata-sphinx-theme",
    "nbsphinx",
    "sphinx-autodoc-typehints",
    "sphinx-design",
    "sphinx-sitemap",
]

[project.urls]
Documentation = "https://dynasor.materialsmodeling.org"
Repository = "https://gitlab.com/materials-modeling/dynasor/"

[tool.setuptools.dynamic]
version = {attr = "dynasor.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["dynasor*"]

[tool.setuptools.package-data]
"*" = ["*.json"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning",
]