[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shellhorn"
version = "1.0.0"
description = "🐚📯 A lightweight command wrapper that sounds the horn when your shell commands complete, fail, or die unexpectedly"
authors = [{name = "Mitchell Currie"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "paho-mqtt>=1.6.0",
    "requests>=2.25.0",
    "PyYAML>=6.0",
]
keywords = ["shell", "command", "wrapper", "notification", "monitoring", "mqtt", "pushover"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers", 
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/mitchins/shellhorn"
Repository = "https://github.com/mitchins/shellhorn"
Issues = "https://github.com/mitchins/shellhorn/issues"

[project.scripts]
shellhorn = "shellhorn.cli:main"
shellhorn-monitor = "monitor.shellhorn_monitor:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "flake8-bugbear",
    "vulture",
    "bandit",
    "safety",
]

[tool.setuptools]
packages = ["shellhorn", "monitor"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml"]