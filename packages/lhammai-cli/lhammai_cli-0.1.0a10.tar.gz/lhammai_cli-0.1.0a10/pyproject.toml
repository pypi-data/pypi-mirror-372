[project]
name = "lhammai-cli"
version = "0.1.0a10"
description = "Interact with any LLM from your terminal"
readme = "docs/PYPI_README.md"
authors = [
    { name = "Dimitris Poulopoulos", email = "dimitris.a.poulopoulos@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "dotenv>=0.9.9",
    "halo>=0.0.31",
    "loguru>=0.7.3",
    "pydantic-settings>=2.10.1",
    "rich>=14.1.0",
]

[project.urls]
Source = "https://github.com/dpoulopoulos/lhammai-cli"
Issues = "https://github.com/dpoulopoulos/lhammai-cli/issues"

[project.scripts]
lhammai = "lhammai_cli:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[project.optional-dependencies]
ollama = [
    "any-llm-sdk[ollama]>=0.16.0",
]

[dependency-groups]
dev = [
    { include-group="test" },
    "commitizen>=4.8.3",
    "ruff>=0.12.10",
]

test = [
    "pytest>=8.4.0",
    "pytest-mock>=3.14.0",
    "coverage>=7.10.0",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true
