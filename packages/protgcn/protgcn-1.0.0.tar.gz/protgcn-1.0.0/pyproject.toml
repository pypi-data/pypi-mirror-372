[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "protgcn"
dynamic = ["version"]
description = "State-of-the-art protein sequence design using Graph Convolutional Networks"
readme = "PYPI_Description.md"
license = {file = "LICENSE"}
authors = [
    {name = "Mahatir Ahmed Tusher", email = "mahatir@example.com"},
    {name = "Anik Saha", email = "anik@example.com"},
    {name = "Md. Shakil Ahmed", email = "shakil@example.com"}
]
maintainers = [
    {name = "Mahatir Ahmed Tusher", email = "mahatir@example.com"}
]
keywords = ["protein", "design", "graph", "neural", "networks", "bioinformatics", "gcn", "deep-learning"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "numpy>=1.19.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "tqdm>=4.60.0",
    "flask>=2.0.0",
    "werkzeug>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910"
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0"
]

[project.urls]
Homepage = "https://github.com/your-username/ProtGCN"
Repository = "https://github.com/your-username/ProtGCN.git"
"Bug Tracker" = "https://github.com/your-username/ProtGCN/issues"
Documentation = "https://github.com/your-username/ProtGCN/blob/main/README.md"

[project.scripts]
protgcn-predict = "scripts.protgcn_predict:main"
protgcn-app = "app:main"
protgcn-validate = "quick_validation:main"

[tool.setuptools_scm]
write_to = "gcndesign/_version.py"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
include = ["gcndesign*", "scripts*"]

[tool.setuptools.package-data]
"gcndesign" = ["params/*.pkl"]
"*" = ["templates/*.html", "*.md", "*.txt"]
