[project]
name = "rori"
authors = [
    { name = "Misha Behersky", email = "bmwant@gmail.com" },
]
version = "0.0.2"
description = "Forward ports and track them with ease"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11,<4.0"
dependencies = [
    "django-environ>=0.12.0",
    "hapless>=0.11.1",
    "rich>=13.5.2,<14.0.0",
    "questionary>=2.0.0",
    "kubernetes>=31.0.0",
    "psutil>=6.1.0",
    "loguru>=0.7.3",
]

[tool.uv]
package = true

[project.scripts]
rori = 'rori.cli:cli'
rori-watcher = 'rori.watcher:entrypoint'

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.7",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[tool.ruff]
line-length = 88

# ruff check
[tool.ruff.lint]
extend-select = [
    # isort
    "I",
]
