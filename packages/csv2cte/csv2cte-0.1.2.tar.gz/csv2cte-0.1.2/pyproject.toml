# ──────────────────────────────────────── pyproject.toml ────────────────────────────────────────
[build-system]
requires = [
    "setuptools>=65",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "csv2cte"
version = "0.1.2"
description = "Convert CSV files to PostgreSQL VALUES‑based CTEs."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = {text = "MIT"}

authors = [
    {name = "Aric Showalter", email="aricshow@gmail.com"}   # ← update to add yourself if you submit PR!
]

keywords = ["csv","sql","postgresql","cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

# Runtime dependency – Typer pulls in Click and Rich for colourised help
dependencies = [
    "typer[all]>=0.12.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7",
    "black>=24",
    "ruff>=0.6"
]

# The console script that users will run after installation:
[project.scripts]
csv2cte = "csv2cte.cli:run"
