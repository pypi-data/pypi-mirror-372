[project]
name = "folder-vision"
version = "1.0.0"
description = "CLIP-powered multimodal image search engine with web interface and CLI tools"
readme = "README_CLIP.md"
requires-python = ">=3.9"
authors = [{name = "Folder Vision Team", email = "team@foldervision.dev"}]
license = "MIT"
keywords = ["clip", "image-search", "multimodal", "ai", "computer-vision", "fastapi", "search-engine", "similarity-search", "image-clustering"]
dependencies = [
  "fastapi>=0.100.0,<1.0.0",
  "uvicorn[standard]>=0.25.0,<1.0.0",
  "torch>=2.0.0",
  "torchvision>=0.15.0", 
  "transformers>=4.30.0",
  "pillow>=9.0.0",
  "numpy>=1.21.0",
  "python-multipart>=0.0.6",
  "scikit-learn>=1.0.0",
  "matplotlib>=3.0.0",
  "plotly>=5.0.0"
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Framework :: FastAPI"
]

[project.urls]
Homepage = "https://github.com/folder-vision/folder-vision"
Repository = "https://github.com/folder-vision/folder-vision"
Issues = "https://github.com/folder-vision/folder-vision/issues"
Documentation = "https://github.com/folder-vision/folder-vision#readme"

[project.scripts]
folder-vision = "folder_vision.cli:main"
fv = "folder_vision.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "httpx>=0.25"
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["folder_vision*"]

[tool.setuptools.package-data]
folder_vision = ["html/*", "static/*/*", "static/*"]

[build-system]
requires = ["setuptools>=64", "wheel", "build"]
build-backend = "setuptools.build_meta"
