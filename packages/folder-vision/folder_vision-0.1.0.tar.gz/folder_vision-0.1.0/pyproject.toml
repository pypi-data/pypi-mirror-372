[project]
name = "folder-vision"
version = "0.1.0"
description = "Simple FastAPI Hello World application"
readme = "README.md"
requires-python = ">=3.9"
authors = [ {name = "Your Name"} ]
license = "MIT"
dependencies = [
  "fastapi==0.111.0",
  "uvicorn[standard]==0.30.1"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Framework :: FastAPI",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://example.com/folder-vision"
Repository = "https://example.com/folder-vision/repo"
Issues = "https://example.com/folder-vision/issues"

[project.scripts]
folder-vision = "folder_vision.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "httpx>=0.27"
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["folder_vision*"]

[build-system]
requires = ["setuptools>=64", "wheel", "build"]
build-backend = "setuptools.build_meta"
