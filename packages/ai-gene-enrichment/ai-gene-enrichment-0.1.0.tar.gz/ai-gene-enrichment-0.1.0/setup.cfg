[metadata]
name = ai-gene-enrichment
version = 0.1.0
description = A comprehensive tool for running gene enrichment analysis workflows using multiple enrichment tools and AI-powered summarization
long_description = file: README.md
long_description_content_type = text/markdown
author = Calvin Boyce
author_email = calvin.boyce@harvard.edu
url = https://github.com/calvinboyce/ai-gene-enrichment
project_urls = 
	Bug Tracker = https://github.com/calvinboyce/ai-gene-enrichment/issues
	Documentation = https://github.com/calvinboyce/ai-gene-enrichment#readme
	Source Code = https://github.com/calvinboyce/ai-gene-enrichment
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
keywords = bioinformatics, gene-enrichment, ai, genomics, enrichment-analysis
license = CC-BY-NC-4.0
platforms = any

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	openai>=1.0.0
	requests>=2.31.0
	python-dotenv>=1.0.0
	biopython>=1.82
	gprofiler-official>=1.0.0
	openpyxl>=3.1.5
package_dir = 
	= .
zip_safe = False
include_package_data = True

[options.packages.find]
where = .
include = aige*

[options.package_data]
aige = *.txt, *.md

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	flake8>=6.0.0
	mypy>=1.0.0

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

