[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[options]
package_dir = {'' = 'src'}

[project]
name = "articulated-ssm"
description = "Python code for articulated statistical shape model generation."
authors = [{name = "Laura Carman", email = "laura.carman@auckland.ac.nz" },
           {name = "Timothy Salemink", email = "tim.nicolas@outlook.com" }]
version = "0.1.4"
dynamic = ["dependencies"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
articulated_ssm_both_sides = ["coupled_ssm/**/*", "coupled_ssm_regions_local/**/*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Repository = "https://github.com/lauracarman/articulated-ssm_both_sides"
