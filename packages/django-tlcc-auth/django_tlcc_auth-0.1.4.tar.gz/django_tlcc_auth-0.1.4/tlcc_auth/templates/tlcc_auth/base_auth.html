<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Auth{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body>
<main class="container">
  <nav>
    <ul>
      <li><strong>TLCC Auth</strong></li>
    </ul>
    <ul>
      <li><a href="{% url 'tlcc_auth:login' %}">Login</a></li>
      <li><a href="{% url 'tlcc_auth:register' %}">Register</a></li>
      <li><a href="{% url 'tlcc_auth:profile' %}">Profile</a></li>
      {% if request.user.is_authenticated and request.user.is_staff %}
        <li><a href="{% url 'tlcc_auth:sessions-all' %}">All sessions (admin)</a></li>
        <li><a href="{% url 'admin:index' %}">Admin</a></li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}{% endblock %}
</main>
</body>
</html>
