[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "django-tlcc-auth"
version = "0.1.4"
description = "TLCC reusable Django authentication app"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Lowie", email = "Vanhaesbroucklowie@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
  "Django>=4.2",
  "djangorestframework>=3.13"   # if your rest/ uses DRF
]

[project.optional-dependencies]
jwt = [
  "djangorestframework-simplejwt>=5.0", 
  "PyJWT>=2.6"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["tlcc_auth", "tlcc_auth.*"]
