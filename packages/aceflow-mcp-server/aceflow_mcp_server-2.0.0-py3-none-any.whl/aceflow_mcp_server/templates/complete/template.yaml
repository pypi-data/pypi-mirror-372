# 完整模式项目模板
# 适合大型项目和严格流程管理

project:
  name: "新建项目"
  template: "complete"
  team_size: "5-20人"
  estimated_duration: "2-12周"
  description: "完整的8阶段AceFlow流程，适合大型项目和需要严格质量控制的场景"
  
flow:
  mode: "complete"
  stages:
    S1:
      name: "用户故事分析"
      description: "深入分析用户需求，编写详细的用户故事"
      template_base: "../s1_user_story.md"
      deliverables:
        - name: "用户故事集"
          template: "user_stories.md"
          required: true
          description: "所有用户故事的集合，符合INVEST原则"
        - name: "用户角色分析"
          template: "user_roles.md"
          required: true
          description: "详细的用户角色和权限分析"
        - name: "优先级矩阵"
          template: "priority_matrix.md"
          required: true
          description: "功能优先级和价值评估矩阵"
        - name: "验收标准"
          template: "acceptance_criteria.md"
          required: true
          description: "详细的验收标准和测试要求"
      estimated_duration: "3-5天"
      quality_gates:
        - "所有用户故事通过INVEST检查"
        - "验收标准明确可测试"
        - "优先级矩阵获得产品负责人确认"
      
    S2:
      name: "任务分解与规划"
      description: "将用户故事分解为具体的开发任务"
      template_base: "../s2_tasks_main.md"
      deliverables:
        - name: "详细任务清单"
          template: "task_list.md"
          required: true
          description: "所有开发任务的详细清单"
        - name: "依赖关系图"
          template: "dependency_graph.md"
          required: true
          description: "任务间的依赖关系和关键路径"
        - name: "技术架构要求"
          template: "technical_requirements.md"
          required: true
          description: "技术栈选择和架构设计要求"
        - name: "工期估算"
          template: "estimation_summary.md"
          required: true
          description: "详细的工期估算和资源规划"
        - name: "风险评估"
          template: "risk_assessment.md"
          required: true
          description: "技术风险识别和应对策略"
      estimated_duration: "2-3天"
      quality_gates:
        - "每个任务工期≤8小时"
        - "依赖关系清晰无环"
        - "技术方案获得架构师确认"
        
    S3:
      name: "测试策略设计"
      description: "制定全面的测试策略和测试用例"
      template_base: "../s3_testcases.md"
      deliverables:
        - name: "测试策略文档"
          template: "test_strategy.md"
          required: true
          description: "整体测试策略和方法"
        - name: "测试用例集"
          template: "test_cases.md"
          required: true
          description: "详细的测试用例设计"
        - name: "自动化测试计划"
          template: "automation_plan.md"
          required: true
          description: "自动化测试的范围和计划"
        - name: "性能测试要求"
          template: "performance_requirements.md"
          required: true
          description: "性能指标和测试要求"
      estimated_duration: "2-3天"
      quality_gates:
        - "测试用例覆盖所有用户故事"
        - "自动化测试覆盖率≥80%"
        - "性能指标明确可测量"
        
    S4:
      name: "功能开发实现"
      description: "按照任务清单进行功能开发"
      template_base: "../s4_implementation.md"
      deliverables:
        - name: "功能实现报告"
          template: "implementation_report.md"
          required: true
          description: "每个功能的实现详情"
        - name: "代码提交记录"
          template: "commit_log.md"
          required: true
          description: "详细的代码提交记录"
        - name: "单元测试报告"
          template: "unit_test_report.md"
          required: true
          description: "单元测试执行结果"
        - name: "API文档"
          template: "api_documentation.md"
          required: true
          description: "完整的API接口文档"
      estimated_duration: "60-80%的总工期"
      quality_gates:
        - "代码覆盖率≥85%"
        - "所有单元测试通过"
        - "代码通过静态分析检查"
        
    S5:
      name: "测试验证执行"
      description: "执行全面的测试验证"
      template_base: "../s5_test_report.md"
      deliverables:
        - name: "功能测试报告"
          template: "functional_test_report.md"
          required: true
          description: "功能测试执行结果"
        - name: "集成测试报告"
          template: "integration_test_report.md"
          required: true
          description: "集成测试执行结果"
        - name: "性能测试报告"
          template: "performance_test_report.md"
          required: true
          description: "性能测试执行结果"
        - name: "缺陷报告"
          template: "bug_report.md"
          required: true
          description: "发现的缺陷和修复状态"
      estimated_duration: "3-5天"
      quality_gates:
        - "功能测试通过率≥95%"
        - "性能指标达到要求"
        - "严重缺陷修复率100%"
        
    S6:
      name: "代码评审与优化"
      description: "进行全面的代码评审和优化"
      template_base: "../s6_codereview.md"
      deliverables:
        - name: "代码评审报告"
          template: "code_review_report.md"
          required: true
          description: "详细的代码评审结果"
        - name: "代码质量分析"
          template: "code_quality_analysis.md"
          required: true
          description: "代码质量指标分析"
        - name: "重构优化记录"
          template: "refactoring_log.md"
          required: true
          description: "代码重构和优化记录"
        - name: "安全审计报告"
          template: "security_audit.md"
          required: true
          description: "安全漏洞检查和修复"
      estimated_duration: "2-3天"
      quality_gates:
        - "代码评审问题修复率100%"
        - "代码质量评分≥8.5/10"
        - "安全漏洞修复率100%"
        
    S7:
      name: "演示与反馈收集"
      description: "进行系统演示并收集反馈"
      template_base: "../s7_demo_script.md"
      deliverables:
        - name: "演示脚本"
          template: "demo_script.md"
          required: true
          description: "详细的演示流程脚本"
        - name: "演示记录"
          template: "demo_record.md"
          required: true
          description: "演示执行记录和问题跟踪"
        - name: "用户反馈汇总"
          template: "user_feedback.md"
          required: true
          description: "收集的用户反馈和改进建议"
        - name: "改进计划"
          template: "improvement_plan.md"
          required: true
          description: "基于反馈的改进计划"
      estimated_duration: "1-2天"
      quality_gates:
        - "关键用户场景演示成功"
        - "用户满意度≥8/10"
        - "关键反馈问题有明确解决方案"
        
    S8:
      name: "项目总结与归档"
      description: "进行项目总结并归档相关文档"
      template_base: "../s8_summary_report.md"
      deliverables:
        - name: "项目总结报告"
          template: "project_summary.md"
          required: true
          description: "完整的项目总结报告"
        - name: "经验教训文档"
          template: "lessons_learned.md"
          required: true
          description: "项目经验教训和最佳实践"
        - name: "交付清单"
          template: "delivery_checklist.md"
          required: true
          description: "最终交付物清单"
        - name: "维护手册"
          template: "maintenance_guide.md"
          required: true
          description: "系统维护和运营手册"
        - name: "知识库更新"
          template: "knowledge_base_update.md"
          required: false
          description: "团队知识库的更新内容"
      estimated_duration: "1-2天"
      quality_gates:
        - "所有交付物通过质量检查"
        - "文档完整性检查通过"
        - "知识传承完成"

initialization:
  prompts:
    - key: "project_name"
      question: "项目名称"
      type: "text"
      required: true
      validation: "^[a-zA-Z0-9_-]+$"
      
    - key: "project_description"
      question: "项目详细描述"
      type: "textarea"
      required: true
      
    - key: "target_users"
      question: "目标用户群体"
      type: "text"
      required: true
      
    - key: "business_goals"
      question: "业务目标和成功指标"
      type: "textarea"
      required: true
      
    - key: "technical_constraints"
      question: "技术约束和限制"
      type: "textarea"
      required: false
      
    - key: "quality_requirements"
      question: "质量要求（性能、安全、可用性等）"
      type: "textarea"
      required: true
      
    - key: "team_structure"
      question: "团队结构和角色分工"
      type: "textarea"
      required: true
      
    - key: "timeline_constraints"
      question: "时间限制和关键里程碑"
      type: "text"
      required: true
      
    - key: "budget_constraints"
      question: "预算约束（可选）"
      type: "text"
      required: false
      
    - key: "compliance_requirements"
      question: "合规要求（如GDPR、SOX等）"
      type: "text"
      required: false
  
  setup_tasks:
    - "创建完整的目录结构"
    - "初始化项目配置文件"
    - "生成详细的文档模板"
    - "设置开发、测试、生产环境"
    - "配置持续集成和部署流水线"
    - "建立项目管理和跟踪工具"
    - "初始化代码仓库和分支策略"
    - "设置代码质量和安全检查工具"
    - "创建团队协作规范文档"
    - "建立变更管理和发布流程"

quality_standards:
  code_quality:
    - "代码覆盖率≥85%"
    - "代码复杂度控制"
    - "编码规范遵循"
    - "安全漏洞零容忍"
    
  documentation:
    - "API文档完整性100%"
    - "用户手册完整性≥95%"
    - "技术文档及时更新"
    
  testing:
    - "自动化测试覆盖率≥80%"
    - "功能测试通过率≥95%"
    - "性能指标达标率100%"
    
  delivery:
    - "按时交付率≥95%"
    - "质量缺陷率≤2%"
    - "用户满意度≥8/10"