# 智能模式项目模板
# AI驱动的自适应流程管理

project:
  name: "新建项目"
  template: "smart"
  team_size: "任意规模"
  estimated_duration: "动态评估"
  description: "AI驱动的智能流程模式，根据项目特点和复杂度动态调整流程阶段"
  
flow:
  mode: "smart"
  adaptive: true
  ai_enhanced: true
  
  # 智能决策参数
  intelligence_config:
    auto_stage_selection: true      # 自动选择合适的阶段
    dynamic_complexity_assessment: true  # 动态复杂度评估
    risk_driven_planning: true      # 风险驱动的规划
    learning_from_history: true     # 从历史项目学习
    real_time_adjustment: true      # 实时流程调整
    
  # 基础阶段模板（可动态组合）
  stage_templates:
    analysis:
      name: "智能需求分析"
      ai_prompts:
        - "分析项目复杂度和风险点"
        - "评估团队能力和资源约束"
        - "推荐最适合的开发方法论"
      adaptable_deliverables:
        minimal:
          - "核心需求清单"
          - "MVP功能定义"
        standard:
          - "用户故事集"
          - "需求规格说明"
          - "验收标准"
        complete:
          - "详细用户故事"
          - "业务流程分析"
          - "非功能性需求"
          - "合规性要求分析"
      
    planning:
      name: "智能规划设计"
      ai_prompts:
        - "基于复杂度推荐技术架构"
        - "评估技术风险和依赖关系"
        - "优化任务分解和排序"
      adaptable_deliverables:
        minimal:
          - "技术选型建议"
          - "开发任务列表"
        standard:
          - "系统架构设计"
          - "API设计规范"
          - "数据库设计"
          - "任务依赖关系图"
        complete:
          - "详细架构文档"
          - "技术决策记录"
          - "性能设计目标"
          - "安全设计要求"
          - "可扩展性设计"
      
    implementation:
      name: "智能开发实现"
      ai_prompts:
        - "推荐最佳实现顺序"
        - "识别可复用组件和模式"
        - "提供编码最佳实践建议"
      adaptable_deliverables:
        minimal:
          - "核心功能实现"
          - "基础测试验证"
        standard:
          - "功能模块实现"
          - "单元测试完成"
          - "集成测试通过"
          - "API文档生成"
        complete:
          - "完整功能实现"
          - "全面测试覆盖"
          - "性能优化完成"
          - "安全检查通过"
          - "代码质量达标"
      
    validation:
      name: "智能验证交付"
      ai_prompts:
        - "评估交付质量和完整性"
        - "识别潜在问题和改进点"
        - "推荐部署和发布策略"
      adaptable_deliverables:
        minimal:
          - "功能验证报告"
          - "基本部署指南"
        standard:
          - "全面测试报告"
          - "用户验收测试"
          - "部署文档完整"
          - "维护指南就绪"
        complete:
          - "完整质量报告"
          - "用户培训材料"
          - "运维监控配置"
          - "应急响应计划"
          - "项目总结文档"

  # 智能决策规则
  decision_rules:
    complexity_assessment:
      factors:
        - team_experience: "团队经验水平"
        - project_scope: "项目范围大小"
        - technical_complexity: "技术复杂度"
        - time_constraints: "时间约束"
        - quality_requirements: "质量要求"
        - risk_tolerance: "风险承受度"
      
      scoring:
        low_complexity: "≤30分 -> minimal模式"
        medium_complexity: "31-70分 -> standard模式"
        high_complexity: "≥71分 -> complete模式"
        
    stage_selection:
      triggers:
        - "项目规模 < 5人日 -> 跳过详细设计"
        - "团队新技术栈 -> 增加技术调研阶段"
        - "合规要求 -> 强制完整文档"
        - "MVP项目 -> 精简验收阶段"
        
    quality_gates:
      adaptive:
        - "根据项目重要性调整质量标准"
        - "基于团队能力设置代码审查深度"
        - "依据时间压力优化测试策略"

initialization:
  ai_interview:
    enabled: true
    smart_questions:
      - key: "project_nature"
        question: "请描述项目的性质和目标"
        ai_follow_up: true
        
      - key: "team_context"
        question: "团队规模、经验水平和技术背景"
        ai_analysis: "assess_team_capability"
        
      - key: "constraints"
        question: "主要约束条件（时间、预算、技术、合规等）"
        ai_analysis: "identify_constraints"
        
      - key: "success_criteria"
        question: "项目成功的关键指标"
        ai_analysis: "define_success_metrics"
        
      - key: "risk_concerns"
        question: "最担心的风险点"
        ai_analysis: "risk_assessment"
  
  ai_recommendations:
    - "基于输入信息智能推荐流程模式"
    - "识别关键风险点和应对策略"
    - "推荐最适合的技术栈和工具"
    - "预估项目周期和资源需求"
    - "提供个性化的最佳实践建议"
  
  setup_tasks:
    - "AI分析项目特征并生成定制配置"
    - "创建自适应的目录结构"
    - "生成个性化的文档模板"
    - "配置智能提醒和检查点"
    - "建立项目学习和优化机制"

# 智能特性配置
smart_features:
  auto_adjustment:
    enabled: true
    triggers:
      - "进度偏差超过20%"
      - "质量指标低于阈值"
      - "团队反馈负面趋势"
      - "外部环境重大变化"
    
  learning_system:
    enabled: true
    data_sources:
      - "项目执行数据"
      - "团队反馈信息"
      - "质量指标趋势"
      - "行业最佳实践"
    
  predictive_analytics:
    enabled: true
    predictions:
      - "项目完成时间预测"
      - "质量风险预警"
      - "资源需求预测"
      - "技术债务评估"
    
  intelligent_suggestions:
    enabled: true
    suggestion_types:
      - "流程优化建议"
      - "技术架构改进"
      - "团队协作优化"
      - "质量提升方案"

# 集成配置
integrations:
  pateoas_memory:
    enabled: true
    auto_learning: true
    decision_tracking: true
    
  external_tools:
    project_management: "auto_detect"
    version_control: "auto_detect"
    ci_cd: "auto_detect"
    monitoring: "auto_detect"