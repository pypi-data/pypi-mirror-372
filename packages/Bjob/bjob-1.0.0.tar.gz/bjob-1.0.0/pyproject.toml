[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Bjob"
version = "1.0.0"
description = "工作性价比计算器 - MCP工具"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.0.0",
    "fastmcp>=0.4.0"
]

[project.scripts]
Bjob = "Bjob:main"

[project.urls]
Homepage = "https://github.com/yourusername/Bjob"
Issues = "https://github.com/yourusername/Bjob/issues"