[project]
name = "flashqda"
version = "1.1.7"
authors = [
    { name = "Norman Kearney", email = "norman.kearney@protonmail.com"},
]
description = "A package for using Large Language Models for qualitative data analysis."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "tqdm",
    "openai",
    "pandas",
    "numpy",
    "nltk",
    "sentence-transformers"
]

[project.urls]
Homepage = "https://github.com/nmkearney/flashqda"
Issues = "https://github.com/nmkearney/flashqda/issues"

[tool.setuptools.package-data]
flashqda = ["prompts/*.txt"]