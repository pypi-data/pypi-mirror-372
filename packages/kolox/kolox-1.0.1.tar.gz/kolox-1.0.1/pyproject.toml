[project]
name = "kolox"
version = "1.0.1"
description = "kolox is provided by the kolo package. There is no need to install it separately, this is just a dummy package to prevent confusion."
readme = "README.md"
authors = [
    { name = "Kolo" }
]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://pypi.org/project/kolo/"
Repository = "https://github.com/kolofordjango/kolo"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"