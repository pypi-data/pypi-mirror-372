name: Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14.0b2"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures all history and tags are available

      - uses: astral-sh/setup-uv@v6

      - run: uv sync --locked --all-extras --dev --python ${{ matrix.python-version }}

      - run: uv run hatch run lint

      - run: uv run hatch run test

      - run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: |
            dist/*.tar.gz
            dist/*.whl
