[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ICAR-pydantic"
description = "ICAR Pydantic models"
authors = [
    { name = "Jules Robichaud-Gagnon", email = "j.robichaudg+pypi@gmail.com" },
]
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
    "pydantic>=2.0.0",
]
classifiers = [
    #"Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    #"Typing :: Typed",
]

[project.urls]
homepage = "https://github.com/adewg/ICAR-pydantic"
repository = "https://github.com/adewg/ICAR-pydantic"
tracker = "https://github.com/adewg/ICAR-pydantic/issues"


[tool.setuptools.dynamic]
version = { attr = "icar.__version__" }

[tool.setuptools.packages.find]
include = [
    "icar",
    "icar.*",
]

[tool.black]
line-length = 88
target-version = [
    'py310',
    'py311',
    'py312',
    'py313',
]
include = '\.pyi?$'
exclude = '''
  /(
  \.git
  | \.hg
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  )/
  '''

[tool.ruff]
line-length = 88
target-version = "py310"
lint.ignore = [
    'E501',
]

[tool.isort]
profile = "black"
filter_files = true

[tool.rope]
sort_imports_alphabetically = false
imports.preferred_import_style = "from-module"

[tool.datamodel-codegen]
target-python-version = "3.10"
