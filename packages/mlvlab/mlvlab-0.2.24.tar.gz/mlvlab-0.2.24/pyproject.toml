[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlvlab"
version = "0.2.24"
description = "Visual AI Ecosystem with Reinforced Learning Simulations based on Gymnasium - MLVisual®"
readme = "docs/README_PyPI.md"
requires-python = ">=3.10"
license = "MIT"
license-files = [ "LICENSE.txt" ]
authors = [{name = "Héctor Costa Guzmán"}]
keywords = [
    "reinforcement-learning",
    "artificial-intelligence",
    "machine-learning",
    "gymnasium",
    "simulation",
    "visualization",
    "ai-training",
    "q-learning",
    "ant-environment",
    "educational",
    "research",
    "robotics",
    "neural-networks",
    "deep-learning",
    "interactive-learning",
    "real-time-visualization",
    "gym-environments",
    "ml-visualization",
    "ai-simulation",
    "learning-algorithms"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
    "Topic :: Games/Entertainment :: Simulation",
    "Typing :: Typed",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Natural Language :: English",
    "Natural Language :: Spanish",
]

# Dependencias Principales (Flexibles) ---
# ~=2.0 permite 2.0.2, 2.1, etc., pero no 3.0.
dependencies = [
    # Core de simulación y ciencia de datos
    "numpy~=2.2",
    "arcade~=3.3",
    "gymnasium~=1.2",
    "opencv-python~=4.12",
    "pyvirtualdisplay~=3.0",

    # Dependencias de la CLI
    "typer~=0.16",
    "rich>=13.0,<14.0",
    # "moviepy~=2.2",
    "prompt_toolkit>=3.0,<4.0",

    # Dependencias de la UI (AnalyticsView)
    "nicegui[highcharts]~=2.22",
    "PySide6>=6.9,<6.10",
    "itsdangerous~=2.1"
]

# URLs del proyecto
[project.urls]
Homepage = "https://github.com/hcosta/mlvlab"
Releases = "https://github.com/hcosta/mlvlab/releases"
Source = "https://github.com/hcosta/mlvlab"


[project.optional-dependencies]
# Dependencias de desarrollo, aquí sí puedes ser más flexible con '>='
dev = [
    "pytest>=6.0.0",
    "black>=24.0.0",
    "isort>=5.10.0",
    "pipreqs>=0.4.13",
    "matplotlib>=3.10",
]

# Metadatos y Scripts ---
[project.scripts]
mlv = "mlvlab.cli.main:app"

# Configuración de setuptools
[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
mlvlab = [
    "envs/*/assets/*", 
    "i18n/locales/*/*.json"
]

