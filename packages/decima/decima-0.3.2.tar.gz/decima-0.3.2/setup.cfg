[metadata]
name = decima
description = Add a short description here!
author = Avantika Lal
author_email = lal.avantika@gene.com
license = Genentech Non-Commercial Software License Version 1.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/genentech/decima
project_urls = 
	Documentation = https://github.com/genentech/decima
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	click
	more_itertools
	wandb
	numpy
	torch
	pyfaidx
	genomepy
	grelu>=1.0.9
	lightning
	torchmetrics
	bioframe
	scipy
	scikit-learn
	pandas
	tqdm
	captum
	anndata
	h5py
	pyBigWig
	pyarrow
	tangermeme
	modisco-lite

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
vep = 
	cyvcf2
all = 
	%(vep)s
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	decima = decima.cli:main

[tool:pytest]
addopts = 
	--cov decima --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = decima
extensions = 
	github_actions
	no_skeleton
	pre_commit
	markdown

[egg_info]
tag_build = 
tag_date = 0

