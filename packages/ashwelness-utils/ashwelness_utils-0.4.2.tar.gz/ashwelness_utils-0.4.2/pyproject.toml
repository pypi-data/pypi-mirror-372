[project]
name = "ashwelness-utils"
version = "0.4.2"
description = "Python library containing common utilities used across various ASH projects."
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "fastapi>=0.115.7",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "secweb>=1.18.1",
    "sentry-sdk>=2.22.0",
    "nested-lookup>=0.2.25",
    "pydantic<3.0.0,>=2.0.0",
]
authors = [{ name = "Shakun Raman", email = "shakunroman@gmail.com" }]
keywords = ["fastapi", "middleware", "security", "utilities", "integrations", "sentry"]


[dependency-groups]
dev = [
    "pyright>=1.1.392.post0",
    "pytest-asyncio>=0.25.3",
    "pytest>=8.3.4",
    "ruff>=0.9.3",
    "pytest-coverage>=0.0",
    "parameterized>=0.9.0",
]

[tool.pyright]
include = ["ash_utils"]
pythonVersion = "3.11"

[tool.ruff]
src = ["ash_utils"]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM812", "D", "BLE001"]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"ash_utils/middlewares/*" = ["ANN001", "ANN204"]

[tool.ruff.lint.pylint]
max-args = 7

[tool.ruff.format]
preview = true
docstring-code-format = true
docstring-code-line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["lets.yaml", "/tests"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["ash_utils"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
    "ignore:Deprecated call to `pkg_resources.declare_namespace\\('google.?\\w*'\\)",
    "ignore:pkg_resources is deprecated as an API",
    "ignore:Exception ignored in"
]

[tool.coverage.run]
omit = ["tests/*"]

