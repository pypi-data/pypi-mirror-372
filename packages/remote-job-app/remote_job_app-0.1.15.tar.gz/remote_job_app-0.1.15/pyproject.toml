[tool.poetry]
name = "remote-job-app"
version = "0.1.15"
description = "Remote Job API"
authors = ["Your Name <you@example.com>"]
packages = [{ include = "strangeworks_remote_job" }]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
uvicorn = "^0.23.2"
sw-product-lib = "^0.9.12"
modal = "^1.1.1"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
pytest = "^7.4.2"
flake8 = "^6.1.0"
flake8-docstrings = "^1.7.0"
pytest-cov = "^4.1.0"
pre-commit = "^3.4.0"
python-dotenv = "^1.0.0"
isort = "^5.12.0"
httpx = "^0.25.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
use_parentheses = true
lines_after_imports = 2
lines_before_imports = 0
include_trailing_comma = true
color_output = true
