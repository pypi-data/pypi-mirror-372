
[project]
name = "nuTens"
description="Library to calculate neutrino oscillation probabilities in a fast, flexible, and differentiable way"
readme = "README.md"
authors = [
  { name = "Ewan Miller", email = "emiller@ifae.es" },
]
requires-python = ">=3.9"
license = {file="LICENSE"}
keywords = ["neutrino", "oscillation", "physics", "particle", "tensor", "experiment", "autograd", "differentiable programming"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Operating System :: POSIX :: Linux",
  "Environment :: GPU",
  "Programming Language :: C++",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Physics",
  "Intended Audience :: Science/Research"
]
dependencies = [
  "torch"
]

dynamic = ["version"]

[project.optional-dependencies]
docs = [
  "sphinx",
  "breathe",
  "autodoc",
  "sphinx-rtd-theme",
  "sphinx-tabs",
]
testing = [
  "pytest"
]

[project.urls]
Repository = "https://github.com/ewanwm/nuTens"
Issues = "https://github.com/ewanwm/nuTens/issues"
Documentation = "https://ewanwm.github.io/nuTens/"

[build-system]
requires = ["scikit-build-core>=0.3.3", "pybind11", "torch"]
build-backend = "scikit_build_core.build"

[tool.cibuildwheel]
build-frontend = "build[uv]"

[tool.scikit-build.cmake]
args = ["-DNT_ENABLE_PYTHON=ON", "-DBUILD_SHARED_LIBS=OFF"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.setuptools_scm"

[tool.scikit-build.sdist]
include = ["src/package/_version.py"]

[tool.setuptools_scm]  # Section required
write_to = "_version.py"
