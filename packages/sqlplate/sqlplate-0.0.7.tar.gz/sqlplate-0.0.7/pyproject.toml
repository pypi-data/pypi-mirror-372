[project]
name = "sqlplate"
description = "SQL template generator"
readme = "README.md"
requires-python = ">= 3.10"
dynamic = ["version"]
keywords = ['utility', 'sql']
authors = [
    { name = "korawica", email = "korawich.anu@gmail.com" },
]
classifiers = [
    "Topic :: Utilities",
    "Natural Language :: English",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
#    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [ "Jinja2>=3.1.6,<4.0.0" ]


[project.urls]
Homepage = "https://github.com/korawica/sqlplate/"
Source = "https://github.com/korawica/sqlplate/"

[build-system]
requires = [ "flit_core>=3.4" ]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "sqlplate"

[tool.flit.sdist]
include = [
    "docs/",
    "tests/",
    "CHANGELOG.md",
]

[tool.shelf.version]
version = "./src/sqlplate/__version__.py"
changelog = "CHANGELOG.md"
commit_msg_format = "- {subject}"

[tool.black]
line-length = 80
target-version = [ 'py310' ]
exclude = """
(
    /(
        \\.git
        | \\.eggs
        | \\.__pycache__
        | \\.idea
        | \\.ruff_cache
        | \\.mypy_cache
        | \\.pytest_cache
        | \\.venv
        | build
        | dist
        | venv
    )/
)
"""

[tool.ruff]
line-length = 80
exclude = [
    "__pypackages__",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".rust",
    ".venv",
    "build",
    "dist",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
    "F403",
]
