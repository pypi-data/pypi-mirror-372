[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lynkr"
version = "0.1.11" 
description = "Official Python SDK for Lynkr"
readme = "README.md"
authors = [
    {name = "Lynkr Inc.", email = "info@lynkr.ca"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["api", "sdk", "client"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "langchain",
    "cryptography",
]

[project.urls]
"Homepage" = "https://github.com/Lynkr-Inc/lynkr-python-sdk"
"Bug Tracker" = "https://github.com/Lynkr-Inc/lynkr-python-sdk/issues"
"Documentation" = "https://docs.lynkr.ca/"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "tox>=4.0.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.20.0",
    "mkdocstrings-python>=1.0.0",
]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = "--cov=lynkr --cov-report=term-missing"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"lynkr" = ["public_key.pem"]