[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "locarc"
version = "0.2.2"
description = "A simple Python tools that aims to emulate EventArc behavior locally"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pyyaml>=6.0.2",
    "typer>=0.16.1",
]

[project.optional-dependencies]
pubsub = [
    "google-cloud-pubsub>=2.31.1",
]

[project.scripts]
locarc = "locarc.main:main"

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.10",
]

[tool.hatch.build.targets.wheel]
packages = ["locarc"]

[tool.mypy]
ignore_missing_imports = true
plugins = ['pydantic.mypy']
