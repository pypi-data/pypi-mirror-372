# .github/workflows/release.yml

name: 🏗️ Build & release package

on: push

jobs:
  build:
    name: 📦 Build and test package
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout repository source code
      uses: actions/checkout@v5
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: ✨ Setup Python 3.x environment
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: 🔧 Update version from tag (if tag push)
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}
        echo "Updating version to $VERSION"
        
        # Update version in pyproject.toml
        sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
        
        # Show the updated version
        grep "^version = " pyproject.toml

    - name: 🔬 Execute all unit tests
      run: |
        python3 -m pip install -e .[testing]
        python3 -m pytest tests/test_chainctl_auth.py -v

    - name: 🛠️ Build package and source distribution
      run: |
        python3 -m pip install --user build
        python3 -m build

    - name: 💾 Store the built package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-artifacts
        path: dist/

  publish-to-testpypi:
    name: 🚀 Publish package to test PyPI index
    runs-on: ubuntu-latest

    needs:
    - build

    environment:
      name: testpypi
      url: https://test.pypi.org/p/keyrings-chainguard-libraries

    permissions:
      # IMPORTANT: mandatory for trusted publishing
      id-token: write

    steps:
    - name: 📥 Download the built artifacts
      uses: actions/download-artifact@v5
      with:
        name: python-package-artifacts
        path: dist/

    - name: 🚀 Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-to-pypi:
    name: 🚀 Publish package to main PyPI index
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    runs-on: ubuntu-latest

    needs:
    - build
    - publish-to-testpypi

    environment:
      name: pypi
      url: https://pypi.org/p/keyrings-chainguard-libraries

    permissions:
      # IMPORTANT: mandatory for trusted publishing
      id-token: write

    steps:
    - name: 📥 Download the built artifacts
      uses: actions/download-artifact@v5
      with:
        name: python-package-artifacts
        path: dist/

    - name: 🚀 Publish package to main PyPI index
      uses: pypa/gh-action-pypi-publish@release/v1