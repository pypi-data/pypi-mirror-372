[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "riddles-solver"
version = "1.0.0"
authors = [
    {name = "Towux"},
]
description = "A Python library for solving riddles using repixify.com API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment :: Puzzle Games",
    "Topic :: Education",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Environment :: Web Environment",
    "Natural Language :: English",
    "Framework :: AsyncIO",
]
keywords = ["riddles", "puzzle", "solver", "api", "repixify", "ai", "artificial-intelligence", "automation", "nlp", "text-processing"]
dependencies = [
    "requests>=2.28.0",
    "playwright>=1.40.0",
]

[project.optional-dependencies]
async = ["aiohttp>=3.8.0"]
user-agent = ["user-agents>=2.2.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.991",
]

[project.urls]
"Homepage" = "https://github.com/Towux/riddles_solver"
"Bug Reports" = "https://github.com/Towux/riddles_solver/issues"
"Source" = "https://github.com/Towux/riddles_solver"

[project.scripts]
riddles-get-key = "riddles_solver.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["riddles_solver*"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
