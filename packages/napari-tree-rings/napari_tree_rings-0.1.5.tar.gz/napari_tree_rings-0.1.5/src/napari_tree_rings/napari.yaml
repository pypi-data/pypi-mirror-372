name: napari-tree-rings
display_name: Napari Tree Rings
# use 'hidden' to remove plugin from napari hub search results
visibility: public
summary: >
  A tool to delineate bark, pith, and xylem annual rings and measure their properties
  on circular sections of tree trunks.
authors:
  - name: Volker Baecker
    email: volker.baecker@mri.cnrs.fr
  - name: Thi-Thu-Khiet Dang
    email: dangthithukhiet7988@gmail.com
code_repository: https://github.com/MontpellierRessourcesImagerie/napari-tree-rings
documentation: https://montpellierressourcesimagerie.github.io/napari-tree-rings/

# Optional: link to your source repository
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-tree-rings.make_sample_data
      python_name: napari_tree_rings._sample_data:make_sample_data
      title: Load sample data from Napari Tree Rings
    - id: napari-tree-rings.segment_trunk_widget
      python_name: napari_tree_rings._widget:SegmentTrunkWidget
      title: Segment Trunk
  sample_data:
    - command: napari-tree-rings.make_sample_data
      display_name: Napari Tree Rings
      key: unique_id.1
  widgets:
    - command: napari-tree-rings.segment_trunk_widget
      display_name: Segment Trunk
