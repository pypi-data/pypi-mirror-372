[build-system]
requires = [
    "setuptools >= 77.0.3",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "quark*",
]

[project]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = [
    "LICEN[CS]E*",
]
readme = "README.md"
name = "dlr-sc-quark"
version = "1.2.1"
description = "This is a software package to support the mapping of combinatorial optimization problems to quantum computing interfaces via QUBO and Ising problems."
authors = [
    { name = "DLR-SC", email = "qc-software@dlr.de" },
]
keywords = [
    "Combinatorial Optimization",
    "QUBO",
    "Ising Problem",
    "Quantum Computing",
    "Quantum Annealing",
]
requires-python = ">=3.11"
license = "Apache-2.0"
dependencies = [
    "h5py",
    "pyscipopt",
    "numpy",
    "pytest",
    "networkx",
    "bidict",
    "matplotlib",
    "jupyter",
]

[project.urls]
Homepage = "https://gitlab.com/quantum-computing-software/quark/"
Documentation = "https://quantum-computing-software.gitlab.io/quark/"
