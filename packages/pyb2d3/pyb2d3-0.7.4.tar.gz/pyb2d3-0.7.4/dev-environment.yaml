# a conda env
name: pyb2d3
channels:
  - conda-forge
dependencies:
  # Build tools
  - cxx-compiler
  - c-compiler
  - cmake
  - ninja
  - scikit-build-core
  - uv
  # build deps
  - python >=3.13
  - nanobind
  - box2d >=3.1.1
  # run deps
  - numpy
  # Tests
  - pytest
  - pytest-sugar
  # utils
  - pre-commit
  # frontend-pygame
  - pygame
  # frontent-opengl
  - pyopengl
  - imgui-bundle
  # frontend-jupyter/lite
  - ipycanvas >=0.14.1
  - ipyevents
  # examples
  - pillow
  # docs
  - sphinx
  - sphinx_rtd_theme
  - sphinxcontrib-video
  - sphinx-design
  - ffmpeg
  # building emscripten package
  - curl # to download the variant file
  - rattler-build
  # converting examples to notebooks
  - jupytext
  # building the wasm-env
  - micromamba
  # building the lite page
  - jupyter_server
  # - jupyterlite-core >=0.6
  - jupyterlite-xeus >=4
  - jupyterlite-sphinx
  # widgets which we want in lite, but need to install them in the build env
  - ipycanvas >=0.14.1
  - pip:
    - jupyterlite-core ==0.7.0a4
