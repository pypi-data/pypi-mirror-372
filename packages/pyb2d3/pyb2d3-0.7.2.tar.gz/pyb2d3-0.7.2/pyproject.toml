[build-system]
build-backend = "scikit_build_core.build"
requires = ["scikit-build-core", "nanobind"]

[project]
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
description = "python box2d bindings for box2d >= 3.1"
name = "pyb2d3"
requires-python = ">=3.9"
version = "0.7.2"

license = "MIT"
license-files = [
  "LICENSE",
  "extra_licenses/LICENSE_BOX2D",
  "extra_licenses/LICENSE_NANOBIND"
]

dependencies = [
  "numpy"
]

[project.optional-dependencies]
frontend = []
frontend-pygame = ["pygame"]
frontend-opengl = ["PyOpenGL", "PyOpenGL_accelerate", "imgui-bundle"]
frontend-ipycanvas = ["ipycanvas"]

[tool.scikit-build]
cmake.source-dir = "."
sdist.exclude = [".pixi"]
wheel.packages = ["pyb2d3"]
# # Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"

[tool.scikit-build.cmake.define]
Python_EXECUTABLE = "{sys.executable}"

[tool.pytest.ini_options]
addopts = "-s -vvvvv"
minversion = "6.2.5"
testpaths = [
    "tests"
]


[tool.ruff.lint]
select = ["E", "F"]
ignore = ["F405", "E501"]

[tool.ruff]
# In addition to the standard set of exclusions, omit all tests, plus a specific file.
extend-exclude = ["tests", "emscripten_forge"]
line-length = 100

[tool.cibuildwheel]

build = [
  "cp39-*",
  "cp310-*",
  "cp311-*",
  "cp312-*",
  "cp313-*"
]

# Necessary to see build output from the actual compilation
build-verbosity = 1

# run pytest to ensure that the package was correctly built
test-command = "pytest {project}"
test-requires = [
  "pytest",
  "pillow"
]

archs = ["auto64"]          # Only target 64 bit architectures

[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "11.0"
