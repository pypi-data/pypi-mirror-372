[package]
name = "blazemetrics_core"
version = "0.1.0"
edition = "2021"
description = "Rust core for blazemetrics: high-performance NLP metrics and guardrails"
license = "MIT"
repository = "https://github.com/2796gaur/blazemetrics"
homepage = "https://github.com/2796gaur/blazemetrics"
documentation = "https://github.com/2796gaur/blazemetrics#readme"
readme = "README.md"

[lib]
name = "blazemetrics"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.2", features = ["extension-module"] }
rayon = "1.8.0"
ndarray = { version = "0.15.6", features = ["rayon"] }
numpy = "0.20.0"
rust_tokenizers = "8.0.0" # For simple whitespace tokenization
itertools = "0.12.0"
regex = "1.10.4"
aho-corasick = "1.1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonschema = "0.17"
unicode-normalization = "0.1"
once_cell = "1.19.0"
