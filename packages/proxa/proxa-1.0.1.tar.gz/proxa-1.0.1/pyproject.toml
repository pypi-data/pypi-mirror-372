[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "proxa"
version = "1.0.1"
description = "A simple yet powerful proxy management library for Python"
readme = "README.md"
authors = [
    { name = "Abbas Bachari", email = "abbas-bachari@hotmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0"
    ]

[project.urls]
Homepage = "https://github.com/abbas-bachari/proxa"
Repository = "https://github.com/abbas-bachari/proxa"
