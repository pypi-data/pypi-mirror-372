[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ml-training-init-mcp"
version = "0.1.0"
description = "MCP server for ML training script initialization with file locking"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "ML Training Init" }]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.scripts]
ml-training-init = "src.__main__:run"

[tool.hatch.build.targets.wheel]
packages = ["src"]