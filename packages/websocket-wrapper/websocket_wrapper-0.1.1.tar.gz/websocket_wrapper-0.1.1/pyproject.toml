[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "websocket-wrapper"
version = "0.1.1"
description = "An asyncio-based WebSocket server and client with authentication and command handling."
license = { text = "MIT" }
requires-python = ">=3.8"


dependencies = [
    "websockets>=11.0",
    "typing-extensions>=4.8"
]
