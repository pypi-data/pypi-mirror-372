[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hrfunc"
version = "1.0.1"
description = "Tools for modeling HRFs and estimating neural activity from fNIRS brain signals"
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-3-Clause"
authors = [
    { name="Denny Schaedig", email="dennys@wustl.edu" }
    ]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    ]

dependencies = [
    "numpy",
    "mne",
    "mne_nirs",
    "scipy",
    "nilearn",
    "matplotlib",
    ]

[project.urls]
Homepage = "https://github.com/dennys246/hrfunc"
Documentation = "https://www.hrfunc.org"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["hrfunc"]
include-package-data = true