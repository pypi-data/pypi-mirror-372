[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "YappatronBasicBrowser"      # your library name on PyPI
version = "0.1.1"
description = "A library for building a basic web browser with tabs in 2 lines of code."
authors = [{name = "ZoeyDev", email = "zoeydev@chickennet.work"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "PyQt6>=6.9.1",
    "PyQt6-WebEngine>=6.9.0"
]
license = {text = "MIT"}