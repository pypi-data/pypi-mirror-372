[project]
name = "calculator-service"
version = "0.1.0"
description = "A simple FastMCP calculator service"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "build",
    "fastmcp>=0.1.0",
    "mcp[cli]",
    "twine",
]

[project.scripts]
calculator-service = "calculator_service.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
