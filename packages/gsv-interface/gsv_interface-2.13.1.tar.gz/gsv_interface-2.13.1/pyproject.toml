[build-system]
requires = [
    "hatchling>=1.8.0",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[project]
requires-python = ">=3.8"
name = "gsv-interface"
description = "Generic State Vector Interface for Destination Earth data."
authors = [{name = "Iker Gonzalez-Yeregi", email = "iker.gonzalez@bsc.es"}]
readme = "README.md"
license = "Apache-2.0"
keywords = ["GSV", "Generic State Vector", "Destination Earth", "Climate", "Data", "ClimateDT"]
dynamic = ["version"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Operating System :: Unix",
  "Operating System :: Microsoft",
  "Operating System :: MacOS",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development",
  "Topic :: Utilities",
]
dependencies = [
  #"pyfdb@git+https://github.com/ecmwf/pyfdb.git@0.0.3", # this version is not compatible with installing from PyPI
  "pyfdb==0.1.2",  # Currently issues are found with this pyfdb version.
  "numpy",
  "xarray",
  "eccodes",
  "healpy",
  "dask",
  "netcdf4",
  "cfgrib",
  "sparse",
  "cdo",
  "smmregrid>=0.1.1",
  "polytope-client",
  "pyyaml",
  "jinja2",
  "packaging",
]

[project.optional-dependencies]
doc = [
  "sphinx>=5",
  "pydata-sphinx-theme>=0.13",
  "numpydoc>=1.1",
  "sphinx-design>=0.3",
  "myst-parser>=0.18",
  "docutils>=0.18", # mdinclude with myst
]
test = ["pytest-cov>=3"]
check = [
  "black>=23,<24",
  "isort[colors]<6",
  # "ruff==0.0.239",
]
all = ['gsv[doc,test,check]']

[project.scripts]
dqc-report = "gsv.dqc.report.dqc_report:main"

[tool.hatch.version]
source = "vcs"
fallback_version = "0.0.0.dev0"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "gsv/_version.py"
template = "__version__ = '{version}'"

[tool.hatch.build.targets.sdist]
include = [
  "/gsv",
  "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["gsv"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
exclude = "_version.py"
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
line-length = 79
