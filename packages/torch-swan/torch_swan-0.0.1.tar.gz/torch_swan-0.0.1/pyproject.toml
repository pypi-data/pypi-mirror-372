[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
# The distribution name on PyPI. Can contain hyphens, but the import name
# (the actual package directory) must use underscores.
name = "torch_swan"

# Package metadata (version, description, license, authors, etc.)
version = "0.0.1"
description = "SWAN (Switchable Activation Networks) for Efficient and Scalable Vision Transformers"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Laha Ale", email = "ainilaha@gmail.com"}]

# Classifiers help users and PyPI categorize the package
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research"
]

# Runtime dependencies required for installation
dependencies = [
  "torch>=2.0",
  "torchvision>=0.15",
  "numpy>=1.21"
]

[project.scripts]
# Exposes a console script `torch-swan` that calls torch_swan/cli.py:main()
torch-swan = "torch_swan.cli:main"

[project.optional-dependencies]
# Extra dependencies for development (testing, linting, publishing)
dev = ["pytest", "ruff", "build", "twine"]

[project.urls]
# Useful links shown on PyPI project page
Homepage = "https://github.com/ainilaha/swan"
Issue = "https://github.com/ainilaha/swan/issues"
Repository = "https://github.com/ainilaha/swan"

[tool.hatch.build.targets.wheel]
# Explicitly tell Hatch which package to include in the wheel
packages = ["src/torch_swan"]

[tool.hatch.build.targets.sdist]
# Ensure source distribution includes both code and docs
include = [
  "src/torch_swan",
  "README.md",
  "LICENSE",
]