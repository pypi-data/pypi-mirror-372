[metadata]
name = djangoldp_becknld
version = attr: djangoldp_becknld.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-becknld
author = Startinblox
author_email = jbaptiste@startinblox.com
description = djangoldp package for Beckn-LD Draft
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp~=4.0.0
	djangoldp_account~=4.0.0

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_becknld/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

