[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jj-multi-db-mcp"
version = "1.0.1"
description = "Multi-database MCP server supporting SQL Server, MySQL, Oracle, Redis and filesystem operations"
authors = [
    {name = "PJ", email = "peng.it@qq.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
]

[project.optional-dependencies]
sqlserver = [
    "pyodbc>=4.0.0",
    "sqlalchemy>=2.0.0",
]
mysql = [
    "pymysql>=1.0.0",
    "sqlalchemy>=2.0.0",
]
oracle = [
    "oracledb>=1.4.0",
    "sqlalchemy>=2.0.0",
]
redis = [
    "redis>=5.0.0",
]
all = [
    "pyodbc>=4.0.0",
    "pymysql>=1.0.0",
    "oracledb>=1.4.0",
    "redis>=5.0.0",
    "sqlalchemy>=2.0.0",
]

[project.scripts]
jj-multi-db-mcp = "jj_multi_db_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/ppengit/jj-multi-db-mcp"
Repository = "https://github.com/ppengit/jj-multi-db-mcp"
