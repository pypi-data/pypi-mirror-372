[project]
name = "syncwave"
version = "0.1.4"
description = "Make your code reactive; Turn plain JSONs into a live data store, two-way synced with Python objects."
readme = "README.md"
authors = [{ name = "Lucas Iannitello", email = "lucas.iannitello@protonmail.com" }]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.11.7",
    "watchdog>=6.0.0",
]
license = { file = "LICENSE" }
keywords = []
classifiers = []

[project.urls]
Homepage = "https://github.com/iannitello/syncwave"
Issues = "https://github.com/iannitello/syncwave/issues"
Repository = "https://github.com/iannitello/syncwave"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.12.9",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM",  # flake8-simplify
    "ANN",  # flake8-annotations
    "RUF",  # ruff
    "UP",  # pyupgrade
]

unfixable = [
    "F401"  # disable fix for unused imports
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["I002"]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]
