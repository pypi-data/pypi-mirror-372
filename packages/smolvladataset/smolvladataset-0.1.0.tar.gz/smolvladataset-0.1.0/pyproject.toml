[project]
name = "smolvladataset"
version = "0.1.0"
description = "Loader for SmolVLA robotics datasets with deterministic train/val/test splits; LeRobotâ€‘compatible, cached locally, downloads precompiled bundles from the Hugging Face Hub or rebuilds from a CSV."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "franklintra" },
    { name = "bonsainoodle" },
]
keywords = [
    "dataset",
    "robotics",
    "dataset-loader",
    "smolvla",
    "vision-language-action",
    "lerobot",
    "huggingface",
    "machine-learning",
    "robotics-datasets",
    "ai-datasets"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy>=1.24",
    "pandas>=2.3.2",
    "pyarrow>=14.0.1",
    "datasets>=2.0.0",
    "huggingface-hub>=0.34.4",
    "lerobot>=0.3.3",
]

[project.urls]
Dataset = "https://huggingface.co/datasets/SmolVLADataset/SmolVLADataset"

[project.optional-dependencies]
publish = [
    "python-dotenv>=1.0.0",
]
dev = [
    "ruff>=0.4.0",
    "ipykernel>=6.0.0",
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
smolvladataset = ["data/*.csv"]

[tool.setuptools.packages.find]
where = ["."]
include = ["smolvladataset", "smolvladataset.*"]

[tool.setuptools]
include-package-data = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle (PEP8)
    "W",   # warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # comprehensions
    "SIM", # simplify
    "TID",  # tidy imports
]
ignore = [
    "E203",  # whitespace before ':', Black-compatible
    "E501",  # line length, let formatter handle
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
