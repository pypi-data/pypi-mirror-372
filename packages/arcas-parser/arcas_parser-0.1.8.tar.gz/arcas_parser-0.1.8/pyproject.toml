[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arcas_parser"
version = "0.1.8"
description = "Analyzer project for Verilog/OpenCores"
authors = [{ name = "Sudheer" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pyslang>=8.1.0"
]

[project.scripts]
arcas_parser = "arcas_parser.main:main"

[tool.setuptools]
# If you want to include data files
package-data = { "arcas_parser" = ["*"] }

[tool.setuptools.data-files]
"bin" = ["scripts/arcas_parser"]
