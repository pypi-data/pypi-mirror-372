[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arcas_parser"
version = "0.2.3"
description = "Analyzer project for Verilog/OpenCores"
authors = [{ name = "Sudheer" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pyslang>=8.1.0"
]

[project.scripts]
# Bash wrapper entry point
arcas_parser = "arcas_parser.cli:main"
# Optional Python direct entry point
arcas_parser_py = "arcas_parser.main:main"

[tool.setuptools]
package-data = { "arcas_parser" = ["*.sh"] }
include-package-data = true
