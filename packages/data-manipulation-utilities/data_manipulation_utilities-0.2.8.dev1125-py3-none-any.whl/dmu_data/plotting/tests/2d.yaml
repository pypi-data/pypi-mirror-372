saving:
    plt_dir : /tmp/tests/dmu/plotting
selection:
  cuts:
    xlow : x > -1.5
definitions:
  z : x + y
general:
    size : [20, 10]
plots_2d:
    - [x, y, weights, 'xy_wgt_lin', false]
    - [x, z, weights, 'xz_wgt_log',  true]
    - [x, y,    null, 'xy_raw_lin', false]
    - [x, z,    null, 'xz_raw_log',  true]
axes:
    x :
        binning : [-3.0, 3.0, 40]
        label   : 'x'
    y :
        binning : [-5.0, 8.0, 40]
        label   : 'y'
    z :
        binning : [-5.0, 16.0, 40]
        label   : 'z'
