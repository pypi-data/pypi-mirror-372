saving:
    plt_dir : plotting/pluggins/fwhm
plots:
    x : 
      binning : [-5.0, 8.0, 40]
      title   : x distribution
    y : 
      binning : [-5.0, 8.0, 40]
      title   : y distribution
plugin:
  fwhm:
    x :
      plot   : true
      obs    : [-2, 4]
      plot   : true
      format : FWHM={:.3f}
      add_std: True
    y :
      plot   : true
      obs    : [-4, 8]
      plot   : true
      format : FWHM={:.3f}
      add_std: True

