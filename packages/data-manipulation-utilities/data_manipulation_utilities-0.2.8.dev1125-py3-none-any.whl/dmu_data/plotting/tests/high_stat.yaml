selection:
    max_ran_entries : 50000
    cuts:
      z : 'z > 0'
saving:
    plt_dir : tests/plotting/high_stat
definitions:
    z : 'x + y'
plots:
    x :
        binning    : [-5.0, 8.0, 40]
        yscale     : 'linear'
        labels     : ['x', 'Entries']
    y :
        binning    : [-5.0, 8.0, 40]
        yscale     : 'linear'
        labels     : ['y', 'Entries']
    z :
        binning    : [-5.0, 8.0, 40]
        yscale     : 'linear'
        labels     : ['x + y', 'Normalized']
        normalized : true
