[project]
name = "vpmobil"
version = "1.1.0"
description = "API wrapper module for interacting with vpmobil substitution plans"
readme = "README.md"
requires-python = ">=3.8"
license = "EUPL-1.2"
authors = [
  { name = "Annhilati"},
  { name = "Joshi"}
]
dependencies = [
  "requests",
  "yarl",
  "PyPDF2"
]

[project.urls]
"Homepage" = "https://github.com/annhilati/vpmobil"
"Documentation" = "https://annhilati.gitbook.com/vpmobil"
"Repository" = "https://github.com/annhilati/vpmobil"
"Bug Tracker" = "https://github.com/annhilati/vpmobil/issues"
"Download" = "https://pypi.org/project/vpmobil/"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["vpmobil"]
include-package-data = true