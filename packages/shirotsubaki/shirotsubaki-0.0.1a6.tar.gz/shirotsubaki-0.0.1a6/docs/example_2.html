<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruits</title>
<style>
:root {
  --text-primary: #1f2328;
  --text-link: #008ab8;
  --border-primary: #aeb7c0;
  --surface-primary: #eaedef;
  --surface-secondary: #47515b;
}
body {
  margin: 20px;
  color: var(--text-primary);
  font-family: 'Verdana', 'BIZ UDGothic', sans-serif;
  font-size: 90%;
  line-height: 1.3;
  letter-spacing: 0.02em;
}
label {
  cursor: pointer;
  user-select: none;
}
table {
  border-collapse: collapse;
  margin: 1.0em 0;
}
th, td {
  border: 1px solid var(--border-primary);
  padding: 0.2em 0.4em;
  text-align: left;
}
th {
  background: var(--surface-primary);
}
#toggle001 {
  display: none;
}
.content001 {
  display: none;
}
#toggle001:checked ~ .content001 {
  display: block;
}
label.toggle-label {
  display: inline-block;
  color: var(--text-link);
  margin-bottom: 1.0em;
}
div.toggle-area {
  background: var(--surface-primary);
  padding: 1.0em;
}
</style>
</head>
<body>
<h1>
Apple
</h1>

<label for="toggle001" class="toggle-label">
Show details
</label>

<input type="checkbox" id="toggle001">
</input>

<div class="toggle-area content001">
This message will be collapsed inside the toggle.
</div>

<br/>
</body>
</html>
