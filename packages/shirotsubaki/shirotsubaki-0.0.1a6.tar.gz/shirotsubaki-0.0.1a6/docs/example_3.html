<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruits</title>
<style>
:root {
  --text-primary: #1f2328;
  --text-link: #008ab8;
  --border-primary: #aeb7c0;
  --surface-primary: #eaedef;
  --surface-secondary: #47515b;
}
body {
  margin: 20px;
  color: var(--text-primary);
  font-family: 'Verdana', 'BIZ UDGothic', sans-serif;
  font-size: 90%;
  line-height: 1.3;
  letter-spacing: 0.02em;
}
label {
  cursor: pointer;
  user-select: none;
}
table {
  border-collapse: collapse;
  margin: 1.0em 0;
}
th, td {
  border: 1px solid var(--border-primary);
  padding: 0.2em 0.4em;
  text-align: left;
}
th {
  background: var(--surface-primary);
}
#tabs001-btn0000:checked ~ #tabs001-content0000, #tabs001-btn0001:checked ~ #tabs001-content0001, #tabs001-btn0002:checked ~ #tabs001-content0002 {
  display: block;
}
:has(#tabs001-btn0000:checked) label[for="tabs001-btn0000"], :has(#tabs001-btn0001:checked) label[for="tabs001-btn0001"], :has(#tabs001-btn0002:checked) label[for="tabs001-btn0002"] {
  background: var(--surface-secondary);
  color: #ffffff;
}
.tab-content {
  display: none;
  margin-bottom: 1.0em;
}
label.tab-label {
  display: inline-block;
  border: 1px solid var(--text-primary);
  padding: 0.2em 0.4em;
  margin-bottom: 1.0em;
  background: var(--surface-primary);
}
#tabs002-btn0000:checked ~ #tabs002-content0000, #tabs002-btn0001:checked ~ #tabs002-content0001, #tabs002-btn0002:checked ~ #tabs002-content0002 {
  display: block;
}
:has(#tabs002-btn0000:checked) label[for="tabs002-btn0000"], :has(#tabs002-btn0001:checked) label[for="tabs002-btn0001"], :has(#tabs002-btn0002:checked) label[for="tabs002-btn0002"] {
  background: var(--surface-secondary);
  color: #ffffff;
}
</style>
</head>
<body>
<h1>
Apple
</h1>

<label class="tab-label" for="tabs001-btn0000">
Taro
</label>

<input type="radio" name="tabs001" id="tabs001-btn0000" hidden checked/>
<label class="tab-label" for="tabs001-btn0001">
Jiro
</label>

<input type="radio" name="tabs001" id="tabs001-btn0001" hidden />
<label class="tab-label" for="tabs001-btn0002">
Saburo
</label>

<input type="radio" name="tabs001" id="tabs001-btn0002" hidden />
<div id="tabs001-content0000" class="tab-content">
Taro Taro
</div>

<div id="tabs001-content0001" class="tab-content">
Jiro Jiro
</div>

<div id="tabs001-content0002" class="tab-content">
Saburo Saburo
</div>

<label class="tab-label" for="tabs002-btn0000">
Shiro
</label>

<input type="radio" name="tabs002" id="tabs002-btn0000" hidden checked/>
<label class="tab-label" for="tabs002-btn0001">
Goro
</label>

<input type="radio" name="tabs002" id="tabs002-btn0001" hidden />
<label class="tab-label" for="tabs002-btn0002">
Rokuro
</label>

<input type="radio" name="tabs002" id="tabs002-btn0002" hidden />
<div id="tabs002-content0000" class="tab-content">
Shiro Shiro
</div>

<div id="tabs002-content0001" class="tab-content">
Goro Goro
</div>

<div id="tabs002-content0002" class="tab-content">
Rokuro Rokuro
</div>

</body>
</html>
