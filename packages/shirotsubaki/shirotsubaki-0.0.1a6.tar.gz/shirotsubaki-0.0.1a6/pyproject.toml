[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shirotsubaki"
version = "0.0.1a6"
description = "This package is being developed to help generate beautiful reports."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{name="CookieBox26", email="cookie-box@cookie-box.info"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Jinja2",
    "numpy",
]

[project.optional-dependencies]
test = [
    "pytest",
    "matplotlib",
    "pandas",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings-python",
]

[project.urls]
GitHub = "https://github.com/CookieBox26/shirotsubaki"
Documentation = "https://shirotsubaki.readthedocs.io/en/latest/"
