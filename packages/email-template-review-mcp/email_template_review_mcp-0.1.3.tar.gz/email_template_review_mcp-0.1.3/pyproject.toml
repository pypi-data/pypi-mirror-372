[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "email-template-review-mcp"
dynamic = ["version"]
description = "MCP Server for automated email template review and management"
authors = [{name = "Email Template Review Team"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0"
]

[project.scripts]
email-template-review-mcp = "email_template_review_mcp.server:cli"
etr-mcp = "email_template_review_mcp.server:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0"
]

[tool.setuptools.dynamic]
version = {attr = "email_template_review_mcp.__version__"}