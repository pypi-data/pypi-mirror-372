[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-okta"
version = "1.4.0"
description = "Easy Okta integration for FastAPI"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Alliance Blue Team"}]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.95.2",
    "python-jose>=3.4.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
]

[project.urls]
Homepage = "https://github.com/alliance-genome/agr_fastapi_okta"
Repository = "https://github.com/alliance-genome/agr_fastapi_okta"
Issues = "https://github.com/alliance-genome/agr_fastapi_okta/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["fastapi_okta"]

[tool.setuptools.package-data]
"*" = ["py.typed"]