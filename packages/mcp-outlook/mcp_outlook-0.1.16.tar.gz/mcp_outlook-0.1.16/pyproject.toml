[project]
name = "mcp-outlook"
version = "0.1.16"
description = "MCP Server to integrate with outlook"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "mcp>=1.6.0",
 "office365-rest-python-client>=2.6.1",
 "python-dotenv>=1.1.0",
 "requests>=2.32.3",
 "html2text>=2020.1.16",
 "beautifulsoup4>=4.12.2",
 "inscriptis>=2.3.2",
 "lxml>=4.9.3"
 ]

[[project.authors]]
name = "sofias tech"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
mcp-outlook = "mcp_outlook_server:main"
