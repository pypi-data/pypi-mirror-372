[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "echemion"
version = "0.0.0"
description = "Electrochemical ion transport and separation modeling"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }      # or use "file" if you add LICENSE
authors = [{ name = "Hanqing Fan" }]
keywords = ["electrochemistry", "membranes"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fan-hanqing/echemion"
Repository = "https://github.com/fan-hanqing/echemion"

[tool.hatch.build.targets.wheel]
packages = ["src/echemion"]

