[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "etana-trade-mcp"
version = "0.1.47"
description = "MCP server that talks to the Etana Trade system to provide tool functions like, get user information and get account information from userId"
authors = [{name = "dennisnotojr", email = "dennisnoto@gmail.com"},]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.10.1",
    "pycryptodome>=3.23",
    "pandas>=2.3",
    "fastmcp>=2.10",
    "pydantic>=2.11",
    "requests>=2.32"
]

[project.scripts]
etana-trade-mcp = "etana_trade_mcp.main:main"