[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "api-connecter-mcp"
version = "1.0.0"
authors = [
    {name = "szqshan", email = "szqshan@example.com"}
]
description = "Universal API Connector MCP for AI applications"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["mcp", "api", "connector", "ai", "http", "rest"]
dependencies = [
    "mcp>=1.2.0",
    "requests>=2.31.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
"Homepage" = "https://github.com/szqshan/api-connecter-mcp"
"Bug Reports" = "https://github.com/szqshan/api-connecter-mcp/issues"
"Source" = "https://github.com/szqshan/api-connecter-mcp"

[project.scripts]
api-connecter-mcp = "api_connecter_mcp.main:main"

[tool.setuptools.packages.find]
include = ["api_connecter_mcp*"]

[tool.setuptools.package-data]
api_connecter_mcp = ["*.json", "*.yaml", "*.yml", "*.txt"]