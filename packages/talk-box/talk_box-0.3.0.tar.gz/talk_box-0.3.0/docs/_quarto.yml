project:
  type: website
  post-render: scripts/post-render.py
  title: "Talk Box"

format:
  html:
    theme: flatly
    css:
      - styles.css
      - reference/_styles-quartodoc.css
    toc: true
    grid:
      sidebar-width: 270px
      body-width: 950px
      margin-width: 225px
      gutter-width: 1rem

website:
  title: "Talk Box"
  description: "The best way to generate, test, and deploy LLM chatbots"
  site-url: "https://rich-iannone.github.io/talk-box"
  repo-url: "https://github.com/rich-iannone/talk-box"
  search:
    show-item-context: true
  page-navigation: true
  bread-crumbs: false
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "User Guide"
        file: user-guide/index.qmd
      - text: "Examples"
        href: examples.qmd
      - href: reference/index.qmd
        text: API Reference
    right:
      - icon: github
        href: "https://github.com/rich-iannone/talk-box"
        aria-label: "GitHub"
  sidebar:
    id: user-guide
    contents:
      - section: "Getting Started"
        contents:
          - user-guide/index.qmd
          - user-guide/installation.qmd
          - user-guide/react-chat.qmd
      - section: "Core Concepts"
        contents:
          - user-guide/chatbot-basics.qmd
          - user-guide/model-selection.qmd
          - user-guide/file-attachments.qmd
      - section: "Prompt Engineering"
        contents:
          - user-guide/prompt-engineering-guide.qmd
          - user-guide/prompt-builder.qmd
      - section: "Testing & Validation"
        contents:
          - user-guide/testing-avoid-topics.qmd
  page-footer:
    left: |
      Talk Box is developed by [Rich Iannone](https://github.com/rich-iannone).
    center: |
      Made with [Quarto](https://quarto.org/).
    right: |
      [License](https://github.com/rich-iannone/talk-box/blob/main/LICENSE)

html-table-processing: none

quartodoc:
  dir: reference
  package: talk_box
  style: pkgdown
  renderer:
    style: markdown
    table_style: description-list
  sections:
    - title: "Core Classes"
      desc: "Main classes for building and managing chatbots"
