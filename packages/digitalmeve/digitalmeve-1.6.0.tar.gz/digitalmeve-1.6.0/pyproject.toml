[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "digitalmeve"
version = "1.6.0"
description = "DigitalMeve — The Certified Digital Memory (.MEVE) standard. Timestamp, hash, certify & verify documents."
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { text = "MIT" }
authors = [
  { name = "DigitalMeve Team" }
]
keywords = ["meve", "digital memory", "timestamp", "hash", "certificate", "verify", "standard"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Security :: Cryptography",
  "Topic :: Software Development :: Libraries"
]

# Ajoute tes dépendances runtime ici si besoin :
# dependencies = ["cryptography>=41", "click>=8.1"]

[project.urls]
Homepage = "https://github.com/BACOUL/digitalmeve"
Repository = "https://github.com/BACOUL/digitalmeve"
Issues = "https://github.com/BACOUL/digitalmeve/issues"
Documentation = "https://github.com/BACOUL/digitalmeve/tree/main/docs"
Changelog = "https://github.com/BACOUL/digitalmeve/blob/main/CHANGELOG.md"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
include = ["digitalmeve*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
