[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pinit-cli"
version = "0.1.1"
authors = [
    { name = "Bhargav" }
]
description = "A smart Python project initializer and dependency manager."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
]

[project.urls]
Homepage = "https://github.com/Bhargavxyz738/py-init"

[tool.setuptools.packages.find]
where = ["."]  # Look for packages in the current directory
include = ["pinit*"]  # Include any package that starts with "pinit"