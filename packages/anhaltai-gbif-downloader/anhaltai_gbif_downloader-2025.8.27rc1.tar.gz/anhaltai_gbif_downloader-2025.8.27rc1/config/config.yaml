minio:
  bucket: meinewaldki-gbif
  endpoint: s3.anhalt.ai
  secure: true
  cert_check: true

paths:
  output: gbif-test/
  tree_list_input_path: data/tree_list.xlsx
  processed_tree_list_path: data/species_key.csv
  log_dir: logs/

query_params:
  mediaType: StillImage
  limit: 100
  offset: 0

options:
  already_preprocessed: True
  crawl_new_entries: False
  max_threads: 10
