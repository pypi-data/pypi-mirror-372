[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pypioffline"
version = "0.0.1"
description = "Create a local pypi repository to use pip offline"
readme = "README.rst"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "hippysurfer", email = "hippysurfer+pypioffline@gmail.com"},
]
keywords = ["pypioffline", "development", "pip", "mirror", "packages", "offline", "repository"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "aiohttp",
    "aiofiles",
    "lxml",
    "tqdm",
    "wheel-filename",
]

[project.urls]
Homepage = "https://github.com/hippysurfer/pypioffline"
Repository = "https://github.com/hippysurfer/pypioffline"

[tool.setuptools]
py-modules = ["pypioffline"]

[project.scripts]
pypioffline = "pypioffline:main"
