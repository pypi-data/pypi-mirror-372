[project]
name = "py-xsv"
version = "0.0.2"
authors = [
  { name="someone624" },
]
description = "Reading -sv files and writing them to dataframes"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "License :: Public Domain"
]
license = "WTFPL"
license-files = ["LICEN[CS]E*"]
keywords = ["csv", "tsv", "data", "parsing"]

[project.urls]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"