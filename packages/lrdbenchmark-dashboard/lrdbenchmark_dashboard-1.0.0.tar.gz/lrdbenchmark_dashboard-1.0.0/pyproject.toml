[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "lrdbenchmark-dashboard"
dynamic = ["version"]
description = "Interactive web dashboard for LRDBenchmark - Long-range dependence analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Davian R. Chin", email = "d.r.chin@pgr.reading.ac.uk"}
]
maintainers = [
    {name = "Davian R. Chin", email = "d.r.chin@pgr.reading.ac.uk"}
]
keywords = [
    "long-range dependence",
    "hurst parameter", 
    "time series analysis",
    "fractional brownian motion",
    "wavelet analysis",
    "streamlit",
    "dashboard",
    "data science",
    "statistics",
    "research"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "streamlit>=1.28.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "plotly>=5.15.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "numba>=0.56.0",
    "pywavelets>=1.1.0",
    "psutil>=5.8.0",
    "networkx>=2.6.0",
    "lrdbenchmark>=1.5.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
deploy = [
    "streamlit>=1.28.0",
    "plotly>=5.15.0",
]

[project.urls]
Homepage = "https://github.com/dave2k77/LRDBenchmark"
Documentation = "https://github.com/dave2k77/LRDBenchmark/tree/master/documentation"
Repository = "https://github.com/dave2k77/LRDBenchmark"
"Bug Tracker" = "https://github.com/dave2k77/LRDBenchmark/issues"
"Live Dashboard" = "https://lrdbenchmark-dev.streamlit.app/"

[project.scripts]
lrdbenchmark-dashboard = "lrdbenchmark_dashboard.main:main"

[tool.setuptools_scm]
write_to = "lrdbenchmark_dashboard/_version.py"

[tool.setuptools.packages.find]
where = ["."]
include = ["lrdbenchmark_dashboard*"]

[tool.setuptools.package-data]
"lrdbenchmark_dashboard" = ["*.py", "*.md", "*.txt", ".streamlit/*"]
