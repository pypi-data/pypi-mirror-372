[project]
name = "aegis-stack"
version = "0.1.0"
description = "A production-ready Python foundation for builders who refuse to wait"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Leonard Bedner", email = "gamecoder99@gmail.com"}
]
keywords = [
    "cli",
    "scaffold",
    "generator",
    "fastapi",
    "cookiecutter",
    "python",
    "template",
    "boilerplate",
    "stack",
    "database",
    "worker",
    "scheduler",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.9.0",
    "cookiecutter>=2.6.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/lbedner/aegis-stack"
Documentation = "https://github.com/lbedner/aegis-stack#readme"
Repository = "https://github.com/lbedner/aegis-stack"
Issues = "https://github.com/lbedner/aegis-stack/issues"
Changelog = "https://github.com/lbedner/aegis-stack/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pre-commit>=3.7.0",
    "pip-audit>=2.6.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "pymdown-extensions>=10.0.0",
    "mkdocs-mermaid2-plugin>=1.1.0",
]

[project.scripts]
aegis = "aegis.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aegis"]

[tool.hatch.build.targets.sdist]
include = [
    "/aegis",
    "/tests",
    "/README.md",
    "/CHANGELOG.md",
    "/pyproject.toml",
]
exclude = [
    "/.github",
    "/stacks",
    "/test-*",
    "*.pyc",
    "__pycache__",
    "/.pytest_cache",
    "/.*-debug",
]

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
    "aegis/templates",  # Template files
    "stacks/",          # Generated stacks  
    "test-*",          # Test directories
    "*-debug",         # Debug directories
]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]  # Added UP for pyupgrade (modern Python syntax)
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
force-single-line = false
force-sort-within-sections = true
known-first-party = ["app", "aegis"]

[tool.mypy]
python_version = "3.11"
strict = true
exclude = ["aegis/templates", "stacks/", "test-.*", ".*-debug"]

[[tool.mypy.overrides]]
module = "cookiecutter.*"
ignore_missing_imports = true


[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (CLI integration tests that generate projects)",
    "integration: marks tests as integration tests"
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "httpx>=0.28.1",
    "twine>=6.1.0",
]
docs = [
    "pymdown-extensions>=10.16.1",
]
