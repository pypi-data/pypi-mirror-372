[project]
name = "qstrings"
version = "0.2.4"
description = "Q-strings: query anything"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "autoregistry>=1.1.2",
    "duckdb>=1.3",
    "loguru>=0.7.3",
    "sqlglot>=27.6.0",
]

[project.scripts]
q = "qstrings.cli:app"

[project.optional-dependencies]
ai = [
    "openai>=1.101.0",
]
cli = [
    "cyclopts>=3.23.0",
]
all = [
    "qstrings[ai,cli]",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
qstrings = { workspace = true }
