[project]
name = "qstrings"
version = "0.2.2"
description = "Q-strings: query anything"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "autoregistry>=1.1.2",
    "duckdb>=1.3",
    "loguru>=0.7.3",
    "sqlglot>=27.6.0",
]

[project.scripts]
q = "qstrings.cli:app"

[dependency-groups]
all = ["ai", "cli"]
ai = [
    "openai>=1.101.0",
]
cli = [
    "cyclopts>=3.22.5",
]
dev = [
    "pytest>=8.4.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
