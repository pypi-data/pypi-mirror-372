# Ruff configuration for a data-science oriented project

line-length = 88

[lint]
select = [
    "D",    # pydocstyle
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "B",    # flake8-bugbear
    "PD",   # pandas-vet
    "I",    # isort
    "N",    # pep8-naming
    "SIM",
    "Q",
    "E305",
    "C90"
]
ignore = [
    "E501"  # Line too long (handled by line-length setting)
]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "data/",
    "notebooks/archive/"
]

[lint.pydocstyle]
convention = "numpy"

[lint.per-file-ignores]
"__init__.py" = [
    "F401",
    "F403",
    "D104"
]
"tests/**" = [
    "S101",
    "PLR2004",
    "SLF001",
    "D401",
    "D103",
    "D100",
    "B007",
]
"scripts/**" = [
    "T201",
    "S101",
    "PLR2004"
]
"explore/**" = [
    "T201",
    "S101",
    "PLR2004",
    "B018"
]

[isort]
known-first-party = ["src"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "data-science",
    "first-party",
    "local-folder"
]

[isort.sections]
"data-science" = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "plotly",
    "sklearn",
    "scipy",
    "statsmodels",
    "xgboost",
    "lightgbm",
    "catboost",
    "tensorflow",
    "torch",
    "transformers"
]
"visualization" = [
    "matplotlib.pyplot",
    "seaborn"
]

[flake8-import-conventions.aliases]
"matplotlib.pyplot" = "plt"
"numpy" = "np"
"pandas" = "pd"
"seaborn" = "sns"
"sklearn" = "sk"
"tensorflow" = "tf"
"torch" = "torch"
"pymc" = "pm"
"arviz" = "az"
"statsmodels" = "sm"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 88