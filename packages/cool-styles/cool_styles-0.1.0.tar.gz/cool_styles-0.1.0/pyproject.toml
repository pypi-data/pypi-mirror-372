[project]
name = "cool_styles"
version = "0.1.0"
description = "A package contaiing a collection of cool matplotlib styles"
authors = [
    {name="Giuseppe Minardi"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.5",
]

[dependency-groups]
dev = [
    "numpy>=2.3.2",
    "pytest>=8.4.1",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"