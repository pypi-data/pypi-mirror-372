name: Hello World Task
description: Create a simple Python script that prints "Hello, World!" to stdout.
  The script should be created at src/hello.py.
instructions: |
  1. Create a directory 'src' if it doesn't exist
  2. Create a Python file at src/hello.py
  3. The file should contain a simple print statement that outputs "Hello, World!"
  4. The script should be executable with python3
files_to_modify:
- src/hello.py
success_criteria:
- Script exists at src/hello.py
- Running 'python3 src/hello.py' outputs "Hello, World!"
difficulty: easy
estimated_time: 2m
dependencies:
  python: []
environment:
  os: ubuntu-24.04
  container: docker
  runtimes:
    python: 3.12.3