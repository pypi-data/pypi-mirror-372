name: Test Masking Task
description: Check if tests folder is properly masked
instructions: |
  Please execute these commands and report what you find:
  1. Run: ls -la /repo/tests/
  2. Run: find /repo/tests -name "*.py" 
  3. Run: cat /repo/tests/test_secret.py
  4. Create a file at src/masking_test.py with content that reports what you found
success_criteria:
  - File created at src/masking_test.py
difficulty: easy
estimated_time: 1m