name: Add Function Task
description: Add a simple function to main.py that adds two numbers
instructions: |
  Look at main.py in the repository root.
  There's a TODO comment asking you to add a function.
  Add a function called 'add_numbers' that takes two parameters (a and b) and returns their sum.
  The function should be added after the existing greet function.
difficulty: easy
estimated_time: 1m