[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cli-arena"
version = "1.2.0"
authors = [
    {name = "Ethan Liu", email = "ethan@afterquery.com"},
    {name = "Spencer Mateega", email = "spencer@afterquery.com"},
]
description = "The definitive AI coding agent evaluation platform"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers", 
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Benchmark",
]
keywords = ["ai", "coding", "agents", "evaluation", "benchmark", "testing", "cli"]
dependencies = [
    "click==8.2.1",
    "docker==7.1.0", 
    "pydantic==2.11.7",
    "rich==14.1.0",
    "requests==2.32.5",
    "gitpython==3.1.45",
    "PyYAML==6.0.2",
    "python-dotenv==1.1.1",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "pytest-asyncio==0.24.0",
    "black==24.10.0",
    "flake8==7.1.1",
    "mypy==1.13.0",
]
web = [
    "fastapi==0.115.6",
    "uvicorn==0.34.0",
    "jinja2==3.1.5",
]
ml = [
    "numpy==1.26.4",
    "pandas==2.2.3", 
    "scikit-learn==1.6.2",
]

[project.urls]
Homepage = "https://github.com/cli-arena/cli-arena"
Documentation = "https://docs.cli-arena.com"
Repository = "https://github.com/cli-arena/cli-arena"
"Bug Tracker" = "https://github.com/cli-arena/cli-arena/issues"

[project.scripts]
arena = "cli_arena.__main__:main"
cli-arena = "cli_arena.__main__:main"
cli-arena-welcome = "cli_arena.post_install:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = [
    # "repositories*",  # Include repositories in package
    "*.git*", 
    "*node_modules*",
    "*.pytest_cache*",
    "*__pycache__*",
    "build*",
    "dist*"
]

[tool.setuptools.package-data]
"cli_arena" = ["*.yaml", "*.yml", "*.json", "*.md", "*.txt"]
"repositories" = ["*"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"