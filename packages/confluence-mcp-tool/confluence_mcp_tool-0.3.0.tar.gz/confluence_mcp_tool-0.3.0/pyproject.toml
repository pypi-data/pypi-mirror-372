[tool.poetry]
name = "confluence-mcp-tool"
version = "0.3.0"
description = ""
authors = [
    "Michael Tan <michael.tan@scbtechx.io>",
    "Sathish Kumar <sathishkumar.gunasekaran@scbtechx.io>"
]
readme = "README.md"
packages = [
    {include = "service", from = "src"},
    {include = "confluence", from = "src"},
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = ">=0.115.12,<0.116.0"
uvicorn = ">=0.34.2,<0.35.0"
python-dotenv = ">=1.1.0,<2.0.0"
atlassian-python-api = ">=4.0.4,<5.0.0"
fastmcp = ">=2.8.1,<3.0.0"

[tool.poetry.scripts]
confluence-tool = "service.main:main"
confluence-mcp = "service.mcp_service:main"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.2.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^24.12.12"
flake8-docstrings = "^1.7.0"
flake8-rst-docstrings = "^0.3.1"
isort = "^6.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
