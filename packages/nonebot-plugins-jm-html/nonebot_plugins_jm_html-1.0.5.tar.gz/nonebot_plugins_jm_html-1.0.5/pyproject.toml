[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugins-jm-html"
version = "1.0.5"
description = "Generate mobile-first Bootstrap HTML pages for JM albums in NoneBot2, with temporary cache & optional password"
readme = "README.md"
requires-python = ">=3.9"
# FIXED: Combined license declaration (PEP 621 compliant)
license = { file = "LICENSE" }
authors = [
  { name = "jaykserks", email = "jaykserks@gmail.com" }
]
keywords = ["nonebot2", "plugin", "jmcomic", "bootstrap", "html", "gallery"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: AsyncIO",
]

dependencies = [
  "nonebot2>=2.0",
  "fastapi>=0.95",
  "pydantic>=2.0,<3.0",
  "jmcomic>=2.5.0",
  "pydantic-settings>=2.0.0",
  "pillow>=11.0.0",
  "commonx>=0.6.38"
]

[project.urls]
# FIXED: Removed trailing spaces
Homepage = "https://github.com/kserksi/nonebot-plugin-jm-html"
Repository = "https://github.com/kserksi/nonebot-plugin-jm-html"
Issues = "https://github.com/kserksi/nonebot-plugin-jm-html/issues"

[tool.setuptools]
packages = ["nonebot_plugins_jm_html"]
include-package-data = true

[tool.setuptools.package-data]
nonebot_plugin_jm_html = ["py.typed"]

[tool.nonebot]
plugins = ["nonebot_plugins_jm_html"]
