[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackwall-quantumscan"
version = "0.1.1"
description = "PQC migration scanner: detect legacy crypto (RSA/ECC/SHA1/MD5) and guide replacements."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "QuantumScan Team" }]
keywords = ["post-quantum", "pqc", "security", "scanner", "cryptography"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Security",
]

dependencies = [
  "cryptography>=42.0.0",
  "pygments>=2.17.0",
  "rich>=13.0.0",
  "jinja2>=3.1.3",
]

[project.urls]
Homepage = "https://github.com/<your-org-or-user>/quantumscan-cli"
Issues = "https://github.com/<your-org-or-user>/quantumscan-cli/issues"

# CLI 엔트리포인트 (__main__.py → main 함수 보장)
[project.scripts]
quantumscan = "quantumscan.__main__:main"

[tool.setuptools]
# src 레이아웃
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["quantumscan*"]
