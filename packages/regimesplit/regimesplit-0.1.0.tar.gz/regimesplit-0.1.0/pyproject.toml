[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "regimesplit"
version = "0.1.0"
description = "A Python package for regime detection and splitting in time series data"
authors = [{name = "Author", email = "author@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pandas",
    "numpy",
    "scikit-learn",
    "matplotlib",
    "tyro",
    "jinja2",
    "pytest",
]

[project.scripts]
regimesplit = "regimesplit.cli:main"

[project.urls]
Homepage = "https://github.com/username/regimesplit"
Repository = "https://github.com/username/regimesplit"

[tool.hatch.version]
path = "src/regimesplit/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/regimesplit"]