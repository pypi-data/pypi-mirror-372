[bdist_wheel]
universal = 1

[metadata]
name = spot-nik
description = Site Planning and Observation Tool
long_description = file: README.md
long_description_content_type = text/markdown
author = SPOT Maintainers
author_email = ocs@naoj.org
license = BSD
license_files = LICENSE.md
url = https://github.com/naojsoft/spot
edit_on_github = False
github_project = naojsoft/spot
keywords = site, telescope, astronomy, observation, planning, plugins
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find:
python_requires = >=3.11
install_requires = 
	astropy>=6.0.1
	jplephem>=2.21
	skyfield>=1.48
	astroquery>=0.4.7
	python-dateutil>=2.8.2
	matplotlib>=3.8
	pandas>=0.24.1
	ginga>=5.4.0
	requests>=2.26.0
setup_requires = setuptools_scm
include_package_data = True
scripts = 
	scripts/spot
	scripts/spot.bat
	scripts/pam_w.py

[options.extras_require]
docs = 
	sphinx
	sphinx_rtd_theme

[options.package_data]
spot.examples = *.py
spot.icons = *.svg
spot.config = *.yml, *.fits, *.json
spot.doc = *.md, *.rst, *.yml, *.txt

[flake8]
ignore = E129,E265,E266,E402,E501,E741,I100,I101,W504,F841

[egg_info]
tag_build = 
tag_date = 0

