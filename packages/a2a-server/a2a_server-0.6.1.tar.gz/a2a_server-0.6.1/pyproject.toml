[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a2a-server"
version = "0.6.1"
description = "In-memory FSM for the A2A Protocol with Pydantic v2 models"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "a2a-json-rpc>=0.3",
  "asyncio>=3.4.3",
  "pydantic>=2.11.3",
  "fastapi>=0.115.12",
  "uvicorn>=0.34.1",
  "httpx>=0.28.1",
  "pyyaml>=6.0.2",
  "google-adk>=0.2.0",
  "litellm>=1.66.3",
  "python-json-logger>=3.3.0",
  "prometheus-client>=0.22.0",
  "opentelemetry-sdk>=1.32.1",
  "opentelemetry-exporter-otlp>=1.33.1",
  "opentelemetry-exporter-prometheus>=0.54b1",
  "aiofiles>=24.1.0",
  "chuk-ai-session-manager>=0.7.1",
  "httptools>=0.6.4",
  "chuk-llm>=0.8.13",
  "chuk-tool-processor>=0.6.4",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.20.0"]

[tool.setuptools.packages.find]
where = ["src"]           # change to ["."]
include = ["a2a_server*"] # keep or adjust as needed

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
pythonpath = [
    "src",               # Add src directory to Python path for pytest
]
testpaths = [
    "tests",
]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest-asyncio>=0.26.0",
]

[project.scripts]
a2a-server = "a2a_server.main:app"
