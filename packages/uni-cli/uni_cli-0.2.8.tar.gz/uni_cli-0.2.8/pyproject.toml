[project]
    dependencies = [
        "arrow>=1.3.0",
        "babel>=2.16.0",
        "cowsay>=6.1",
        "fastapi>=0.115.5",
        "httpx>=0.27.2",
        "imagehash>=4.3.1",
        "numpy<2.0.0",
        "paddleocr>=2.9.1",
        "pandas>=2.2.3",
        "pillow>=11.0.0",
        "pymysql>=1.1.1",
        "pytesseract>=0.3.13",
        "python-dotenv>=1.0.1",
        "pytz>=2024.2",
        "requests-toolbelt>=1.0.0",
        "requests[socks]>=2.32.3",
        "setuptools>=75.2.0",
        "sqlalchemy>=2.0.35",
        "typer>=0.12.5",
        "uvicorn>=0.32.0",
    ]
    description = "uni cli"
    keywords = ["cli", "typer"]
    license = { text = "MIT License" }
    name = "uni-cli"
    readme = "README.md"
    requires-python = ">=3.10"
    version = "0.2.8"


[tool.uv]
    dev-dependencies = ["ipykernel>=6.29.5"]
    [[tool.uv.index]]
        default = true
        url     = "https://mirrors.cloud.tencent.com/pypi/simple"

[tool.hatch.build]
    packages = ["crypto", "uni_cli", "utils"]

[build-system]
    build-backend = "hatchling.build"
    requires      = ["hatchling"]

    [project.scripts]
        # example = "uni_cli.example:app"
        # sync   = "uni_cli.sync:app"
        bitget = "uni_cli.bitget:app"
        gate   = "uni_cli.gate:app"
        say    = "uni_cli.util:say"
        util   = "uni_cli.util:app"
