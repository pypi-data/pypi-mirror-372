[project]
name = "finalsa-sqs-consumer"
version = "3.0.5"
description = "High-performance SQS message consumer with worker-based concurrency, dependency injection, and async support for Python applications"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "finalsa-common-models>=2.0.3",
    "finalsa-dependency-injector>=0.1.5",
    "finalsa-sns-client>=2.2.1",
    "finalsa-sqs-client>=2.1.1",
    "finalsa-traceability>=1.0.1",
    "orjson>=3.11.2",
]

authors = [
 {name = "Luis Jimenez", email = "luis@finalsa.com"},
]
keywords = [
    "sqs", 
    "aws", 
    "consumer", 
    "async", 
    "worker", 
    "concurrency", 
    "message-queue", 
    "dependency-injection", 
    "timeout", 
    "interceptors", 
    "fastapi", 
    "finalsa"
]

[project.urls]
Homepage = "https://github.com/finalsa/finalsa-sqs-consumer"


[project.license]
name = "MIT"
file = "LICENSE.md"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.sdist]
include = [
  "finalsa/sqs/consumer/*.py",
  "finalsa/sqs/consumer/app/*.py",
  "finalsa/sqs/consumer/testing/*.py",
]

[tool.hatch.build.targets.wheel]
include = [
  "finalsa/sqs/consumer/*.py",
  "finalsa/sqs/consumer/app/*.py",
  "finalsa/sqs/consumer/testing/*.py",
]



[dependency-groups]
test = [
    "coverage>=7.6.10",
    "pytest>=8.3.4",
    "pytest-asyncio>=1.0.0",
    "requests>=2.32.3",
    "ruff>=0.12.2",
]
