[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.uv]
dev-dependencies = [
    "maturin>=1.0,<2.0",
    "pytest>=7.0",
    "ruff>=0.8.0",
    "black>=24.0.0",
]

[project]
name = "hessra-py"
description = "Python bindings for the Hessra authorization system with Biscuit token verification and mTLS support"
authors = [{ name = "Jake Valentic", email = "jake@hessra.net" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Rust",
  "Topic :: Security",
  "Topic :: Security :: Cryptography",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Systems Administration :: Authentication/Directory",
]
keywords = [
    "hessra", 
    "authorization", 
    "authentication", 
    "security", 
    "biscuit", 
    "mtls", 
    "token", 
    "verification",
    "rust",
    "cryptography"
]
dynamic = ["version"]
dependencies = [
    "loguru>=0.7.3",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.1",
]

[project.urls]
Homepage = "https://github.com/hessra/hessra-sdk.rs"
Repository = "https://github.com/hessra/hessra-sdk.rs"
Documentation = "https://docs.rs/hessra-sdk"
"Bug Tracker" = "https://github.com/hessra/hessra-sdk.rs/issues"
"Source Code" = "https://github.com/hessra/hessra-sdk.rs/tree/main/hessra-py"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "hessra_py"
manifest-path = "hessra-py/Cargo.toml"

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long, handled by black
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | target
)/
'''
