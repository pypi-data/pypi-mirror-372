[package]
name = "hessra-py"
version = "0.2.0"
edition = "2021"
authors = ["Jake Valentic <jake@hessra.net>"]
description = "Python bindings for Hessra authentication services"
license = "Apache-2.0"
repository = "https://github.com/hessra/hessra-sdk.rs"
readme = "README.md"

[lib]
name = "hessra_py"
crate-type = ["cdylib"]

[dependencies]
# Core Hessra SDK
hessra-sdk = { path = "../hessra-sdk", version = "0.10.1" }
hessra-config = { path = "../hessra-config", version = "0.3.0" }
hessra-token = { path = "../hessra-token", version = "0.6.0" }
hessra-token-identity = { path = "../hessra-token-identity", version = "0.2.0" }
hessra-api = { path = "../hessra-api", version = "0.5.0" }

# PyO3 for Python bindings
pyo3 = { version = "0.25", features = ["extension-module", "abi3-py38"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Error handling and serialization
thiserror = { version = "2" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
pyo3-build-config = "0.25"
