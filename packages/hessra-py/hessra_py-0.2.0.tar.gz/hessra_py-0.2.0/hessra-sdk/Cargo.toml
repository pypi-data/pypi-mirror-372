[package]
name = "hessra-sdk"
version = "0.10.1"
edition = "2021"
license = "Apache-2.0"
authors = ["Jake Valentic <jake@hessra.net>"]
description = "Hessra authorization service SDK for Rust"
repository = "https://github.com/Hessra-Labs/hessra-sdk.rs"
documentation = "https://docs.rs/hessra-sdk"
keywords = ["hessra", "authorization", "rust", "sdk", "biscuit"]
categories = ["authentication", "api-bindings", "web-programming"]
readme = "README.md"

[dependencies]
hessra-token = { path = "../hessra-token", version = "0.6.0" }
hessra-token-core = { path = "../hessra-token-core", version = "0.1.0" }
hessra-token-identity = { path = "../hessra-token-identity", version = "0.2.0" }
hessra-config = { path = "../hessra-config", version = "0.3.0" }
hessra-api = { path = "../hessra-api", version = "0.5.0" }

serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
toml = { version = "0.8", optional = true }
url = "2.4"

[features]
default = []
http3 = ["hessra-api/http3"]
toml = ["hessra-config/toml", "dep:toml"]
wasm = ["hessra-token/wasm"]

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
wiremock = "0.6"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
serde_json = "1.0"

[[example]]
name = "service_chain"
path = "examples/service_chain.rs"

[[example]]
name = "http1"
path = "examples/http1_example.rs"

[[example]]
name = "http3"
path = "examples/http3_example.rs"
required-features = ["http3"]

[[example]]
name = "multi_party_auth"
path = "examples/multi_party_auth.rs"

[[example]]
name = "identity_token"
path = "examples/identity_token.rs"
