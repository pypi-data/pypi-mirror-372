[tool.poetry]
name = "airline-reservation-system"
version = "0.1.0"
description = "A console-based Airline Reservation System in Python"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "airline_reservation_system", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.13"

# Example libraries you may use (remove if not needed)
click = "^8.1.7"         # for CLI
rich = "^13.7.1"         # for styled console output
pymongo = "^4.9.0"       # if you use MongoDB
sqlalchemy = "^2.0.30"   # if you use SQL DB
pandas = "^2.2.2"        # if you need data handling

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
black = "^24.8.0"
flake8 = "^7.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
