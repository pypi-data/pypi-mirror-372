[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "netree"
version = "0.1.0.1"
authors = [
  {name = "sqxy090123", email = "sqx20150423@outlook.com"},
  {name = "NameError Studio", email = "contact@sqxy090123.dpdns.org"}
]
maintainers = [
  {name = "sqxy090123", email = "sqx20150423@outlook.com"}
]
description = """Network Tree (netree)"""

readme = "README.MD"

keywords = ["network", "scan", "netree", "tree"]

dependencies = [
    "bs4",
]

[project.optional-dependencies]
nmap = ["python-nmap"]

[tool.setuptools]
# 自定义包发现
packages = {find = {where = ["src"], include = ["App", "Attack", "lib", "os_detection", "os_detection_no_nmap", "os_fingerprint_database", "ServerTracer"]}}