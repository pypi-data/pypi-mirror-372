[build-system]
requires = ["hatchling", "hatch-js"]
build-backend="hatchling.build"

[project]
name = "airflow-balancer"
authors = [{name = "the airflow-balancer authors", email = "t.paine154@gmail.com"}]
description = "Utilities for tracking hosts and ports and load balancing DAGs"
readme = "README.md"
license = { text = "Apache-2.0" }
version = "0.7.7"
requires-python = ">=3.9"
keywords = []

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "airflow-pydantic>=1.4,<1.6",
    "airflow-config>=1.10,<1.12",
    "pydantic>=2",
    "paramiko<4",
]

[project.optional-dependencies]
develop = [
    "build",
    "bump-my-version",
    "check-manifest",
    "codespell>=2.4,<2.5",
    "hatch-js",
    "hatchling",
    "mdformat>=0.7.22,<0.8",
    "mdformat-tables>=1",
    "pytest",
    "pytest-cov",
    "ruff",
    "twine",
    "uv",
    "wheel",
    # Airflow
    "apache-airflow>=2.8,<3.1",
    "apache-airflow-providers-ssh",
    "apache-airflow-providers-standard",
    # Standalone UI
    "flask_appbuilder",
    "flask",
    "fastapi",
    "uvicorn",
]


[project.entry-points."airflow.plugins"]
airflow-balancer-viewer = "airflow_balancer.ui.airflow:AirflowBalancerViewerPlugin"

[project.scripts]
airflow-balancer-viewer = "airflow_balancer.ui.standalone:main"

[project.urls]
Repository = "https://github.com/airflow-laminar/airflow-balancer"
Homepage = "https://github.com/airflow-laminar/airflow-balancer"

[tool.bumpversion]
current_version = "0.7.7"
commit = true
tag = true
commit_args = "-s"

[[tool.bumpversion.files]]
filename = "airflow_balancer/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "js/package.json"
search = '"version": "{current_version}"'
replace = '"version": "{new_version}"'

[tool.check-manifest]
ignore = [
    ".copier-answers.yaml",
    "js/pnpm-lock.yaml",
    "Makefile",
    ".vscode/*",
    "airflow_balancer/ui/static/**/*",
    "docs/**/*",
    "js/dist/**/*",
]

[tool.coverage.run]
branch = true
omit = [
    "airflow_balancer/tests/integration/",
]
[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
fail_under = 50

[tool.hatch.build]
artifacts = [
    "airflow_balancer/ui/static",
]

[tool.hatch.build.sources]
src = "/"

[tool.hatch.build.targets.sdist]
packages = ["airflow_balancer", "js"]
exclude = [
    "/js/dist",
    "/js/node_modules",
]

[tool.hatch.build.targets.wheel]
packages = ["airflow_balancer"]
exclude = ["/js"]

[tool.hatch.build.targets.wheel.shared-data]

[tool.hatch.build.hooks.hatch-js]
path = "js"
build_cmd = "build"
tool = "pnpm"
targets = [
    "airflow_balancer/ui/static/cdn/index.js",
]

[tool.pytest.ini_options]
addopts = ["-vvv", "--junitxml=junit.xml"]
testpaths = "airflow_balancer/tests"

[tool.ruff]
line-length = 150

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
combine-as-imports = true
default-section = "third-party"
known-first-party = ["airflow_balancer"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.yardang]
title = "airflow-balancer"
root = "README.md"
pages = ["docs/src/API.md"]
use-autoapi = false
