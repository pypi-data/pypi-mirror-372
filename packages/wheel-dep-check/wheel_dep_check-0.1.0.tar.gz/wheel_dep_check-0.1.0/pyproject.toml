[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wheel-dep-check"
version = "0.1.0"
description = "Check missing shared library dependencies in Python wheels"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

[project.scripts]
wheel-dep-check = "wheel_dep_check.wheel_dep_check:main"

