[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "datahold>=1.1.10,<2",
    "tomli-w>=1.0,<2",
]
description = "This project provides holders for TOML data."
keywords = []
name = "tomlhold"
readme = "README.rst"
requires-python = ">=3.11"
version = "1.0.4"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/tomlhold/#files"
Index = "https://pypi.org/project/tomlhold/"
Source = "https://github.com/johannes-programming/tomlhold/"
Website = "https://tomlhold.johannes-programming.online/"
