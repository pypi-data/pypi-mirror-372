[tool:pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --tb=short
testpaths = tests
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    slow: Slow tests (benchmarks, etc.)
    asyncio: Async tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
