[build-system]
requires       = ["setuptools>=61.0", "wheel"]
build-backend  = "setuptools.build_meta"

[project]
name            = "a2a-json-rpc"
version         = "0.3.0"
description     = "JSON-RPC implementation for the A2A (Agent-to-Agent) Protocol"
readme          = "README.md"
requires-python = ">=3.11"
license         = { text = "MIT" }
authors         = [
    { name = "Chris Hay", email = "chrishayuk@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "anyio>=4.9.0",
    "pydantic>=2.11.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[tool.setuptools]
# ⇩ ensure package data is included ⇩
include-package-data = true

[tool.setuptools.package-data]
# ⇩ map your package to include the JSON spec file ⇩
"a2a_json_rpc" = ["a2a_spec.json"]

[tool.setuptools.packages.find]
where   = ["src"]
include = ["a2a_json_rpc*"]

[tool.pytest.ini_options]
testpaths   = ["tests"]
pythonpath  = ["src"]
addopts     = "-v"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "flake8>=7.2.0",
    "twine>=6.1.0",
]