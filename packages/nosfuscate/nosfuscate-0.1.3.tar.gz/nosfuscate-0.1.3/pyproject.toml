[tool.poetry]
name = "nosfuscate"
version = "0.1.3"
description = "A library to obfuscate/deobfuscate secrets in Network Operating Systems"
authors = ["Ralf Ertzinger <ralf@skytale.net>"]
license = "GPL-3.0-only AND Apache-2.0 AND (Artistic-1.0-Perl OR GPL-1.0-or-later)"

[project.urls]
homepage = "https://codeberg.org/Lalufu/nosfuscate"

[tool.poetry.dependencies]
python = "^3.10"
cryptography = ">=43.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
mypy = "^1.17.1"
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.3.0"
pylint = "^3.3.8"
python-lsp-server = "^1.13.0"
fixit = "^2.1.0"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[tool.pylint]
    [tool.pylint.format]
    # Consistency with black
    max-line-length = 88

    [tool.pylint.'MESSAGES CONTROL']
    disable = [
        'broad-except',
        # Handled by black
        'format',
        # Import order is handled by isort
        'wrong-import-order',
        'fixme',
        'too-many-locals',
        'too-many-branches',
        'too-many-nested-blocks',
        'too-many-arguments',
        'too-many-instance-attributes',
        'too-many-statements',
        'too-many-return-statements',
        'too-few-public-methods',
        # R0801 is the "duplicate code" warning
        'R0801',
    ]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
