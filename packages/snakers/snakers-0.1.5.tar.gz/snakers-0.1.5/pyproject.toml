[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snakers"
version = "0.1.5"
description = "Interactive Python exercises for upcoming Junior learners - Learn Python by fixing code!"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Arman Rostami", email = "arman.rostami@outlook.com"}]
keywords = ["python", "learning", "exercises", "tutorial"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Code Generators",
]
requires-python = ">=3.8"
dependencies = [
    "ruff>=0.1.0",
    "rich>=13.0.0",
    "watchdog>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/armanrasta/snakers"
Repository = "https://github.com/armanrasta/snakers"
Issues = "https://github.com/armanrasta/snakers/issues"

[project.scripts]
snakers = "snakers.__main__:run"

[tool.setuptools.packages.find]
where = ["."]
include = ["snakers*"]

[tool.setuptools.package-data]
snakers = ["exercises/**/*.py", "exercises/**/*.md", "solutions/**/*.md"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "W", "F", "B", "C4", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
