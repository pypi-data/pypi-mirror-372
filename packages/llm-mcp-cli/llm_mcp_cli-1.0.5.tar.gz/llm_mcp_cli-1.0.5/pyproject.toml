[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-mcp-cli"
version = "1.0.5"
description = "LLM plugin for Model Context Protocol (MCP) integration"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Eugene Pyvovarov", email = "eugene.pyvovarov@gmail.com"}
]
license = {text = "Apache-2.0"}
urls = {Homepage = "https://github.com/eugenepyvovarov/llm-mcp", Repository = "https://github.com/eugenepyvovarov/llm-mcp", Documentation = "https://github.com/eugenepyvovarov/llm-mcp#readme"}
keywords = ["llm", "mcp", "model-context-protocol", "plugin"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "llm>=0.27.1",
    "pydantic>=2.11.7",
    "click>=8.2.1",
    "mcp>=1.13.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "black>=25.1.0",
    "ruff>=0.12.10",
]

[project.entry-points.llm]
mcp = "llm_mcp"

[tool.setuptools.packages.find]
where = ["."]
include = ["llm_mcp*"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
target-version = "py311"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]