{% load cms_tags %}
<div class="rating">
    {% for radio in widget.attrs.values %}
        <div class="star {% if forloop.counter <= widget.attrs.star_default %}checked{% endif %}"
             data-starvalue="{{ radio }}"></div>
    {% endfor %}
    <label for="id_{{ widget.name }}"></label>
    <input type="text" name="{{ widget.name }}" id="id_{{ widget.name }}" class="input-rating"
           value="{{ widget.attrs.value_default }}" hidden>
</div>
