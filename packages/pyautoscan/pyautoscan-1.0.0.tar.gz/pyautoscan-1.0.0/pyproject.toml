[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyautoscan"
version = "1.0.0"
description = "A Python-based Windows scanning automation tool for printer/scanner devices using WIA"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"}
]
maintainers = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"}
]
keywords = ["scanner", "scanning", "windows", "wia", "automation", "printer", "document", "image", "pdf"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics :: Capture :: Scanners",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = [
    "pywin32>=306",
    "Pillow>=9.0.0",
    "powerlogger>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
    "bandit>=1.7.0",
    "pyinstaller>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/Pandiyarajk/pyautoscan"
Documentation = "https://github.com/Pandiyarajk/pyautoscan#readme"
Repository = "https://github.com/Pandiyarajk/pyautoscan"
"Bug Tracker" = "https://github.com/Pandiyarajk/pyautoscan/issues"
"Source Code" = "https://github.com/Pandiyarajk/pyautoscan"

[project.scripts]
pyautoscan = "pyautoscan.basic_scan:auto_scan"
pyautoscan-advanced = "pyautoscan.advanced_scan:auto_scan"
pyautoscan-info = "pyautoscan.scanner_info:get_scanner_info"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["pyautoscan"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.bandit]
exclude_dirs = ["tests", "test"]
skips = ["B101", "B601"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
