[SCAN]
# Output directory for scanned files
output_dir = Scans

# File format: jpg, png, tiff, pdf
file_format = jpg

# Scan quality: low, medium, high
quality = medium

# Enable or disable auto crop (true/false)
auto_crop = true

# Enable or disable deskew (true/false)
deskew = true

# Default color mode: 1=Color, 2=Gray, 4=B/W
color_mode = 1

# If saving as PDF and scanning multiple pages, combine into one PDF (true/false)
combine_pdf = false
