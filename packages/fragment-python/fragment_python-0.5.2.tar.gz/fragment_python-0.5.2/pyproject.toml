[tool.ariadne-codegen]
schema_path = "schema.graphql"
queries_path = "queries/"
target_package_name = "fragment_graphql_client"

[tool.poetry]
name = "fragment-python"
version = "0.5.2"
description = "Python SDK for https://fragment.dev/"
authors = ["Fragment Foundries Inc"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "fragment"}]

[tool.poetry.dependencies]
python = "^3.10"
ariadne-codegen = "^0.13.0"
requests-oauth2client = "^1.6.0"
pydantic = "^2.8.0"
httpx = "^0.28.1"
authlib = "^1.3.1"
graphql-core = "^3.2.3"
click = "^8.1.7"
cryptography = "44.0.1"
certifi = "2024.07.04"

[tool.poetry.group.dev.dependencies]
pylint = "^3.2.6"
black = "^24.8.0"
isort = "^5.13.2"
mypy = "^1.11.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fragment-python-client-codegen = 'fragment.codegen.main:run'

[tool.pylint.messages_control]
max-line-length = 88
disable = [
  "missing-docstring",
  "missing-class-docstring",
  "missing-function-docstring",
  "too-many-arguments",
]
