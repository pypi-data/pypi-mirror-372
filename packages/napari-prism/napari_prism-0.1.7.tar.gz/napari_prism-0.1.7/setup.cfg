[bumpversion]
current_version = 0.1.7

[metadata]
name = napari-prism
description = A Python package for the inteRactive and Integrated analySis of Multiplexed tissue microarrays
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/clinicalomx/napari-prism
author = Rafael Tubelleza
author_email = rafaelrtubelleza@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/clinicalomx/napari-prism/issues
	Documentation = https://github.com/clinicalomx/napari-prism#README.md
	Source Code = https://github.com/clinicalomx/napari-prism
	User Support = https://github.com/clinicalomx/napari-prism/issues

[options]
packages = find:
python_requires = >=3.10
setup_requires = setuptools_scm
include_package_data = True
install_requires = 
	numpy
	magicgui
	qtpy
	scikit-image
	spatialdata>=0.5.0
	imagecodecs
	napari[all]
	napari_matplotlib>=3.0.0
	napari_spatialdata>=0.5.7
	dask<2024.11.12 # Pin against latest squidpy
	matplotlib
	PyComplexHeatmap
	scikit-learn
	cellpose>=3.0.10
	scanpy>=1.10.0 # Layers support for some funcs
	harmonypy
	phenograph
	squidpy
	kneed
	xarray # can relax with latest spatialdata
	pyometiff
	forestplot
	scikit-survival
	spatialdata-plot>=0.2.11 # pin to latest
	requests
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-prism = napari_prism:napari.yaml

[options.extras_require]
gpu = # cuda/12.2.0 toolkit tested, should be compat with 12.5.?
	dask-cudf-cu12==24.10.*
	rapids-singlecell[rapids12]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-lazy-fixtures
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	qtpy
docs = 
	ipykernel
	ipython
	myst-nb>=1.1
	myst-parser
	sphinx>=4
	sphinx-autodoc-typehints
	sphinx-book-theme>=1
	sphinx-copybutton
	sphinx-qt-documentation
	sphinxcontrib-bibtex>=1
	sphinx-tabs
	sphinxext-opengraph

[options.package_data]
* = *.yaml

[tool:pytest]
python_files = test_*.py
testpaths = tests/
qt_api = pyqt5

[egg_info]
tag_build = 
tag_date = 0

