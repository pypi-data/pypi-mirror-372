[build-system]
requires = ["setuptools>=75.8"]
build-backend = "setuptools.build_meta"

[project]
name = "pyquantize"
version = "0.1.0"
description = "general-purpose quantization"
readme = "readme.md"
requires-python = ">=3.6.0"
license = "GPL-3.0-or-later"
authors = [
	{ name="deftasparagusanaconda", email="deftasparagusanaconda@gmail.com" },
]
keywords = ["quantize", "rounding", "stochastic", "python", "math"]
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/deftasparagusanaconda/pyquantize"
Repository = "https://github.com/deftasparagusanaconda/pyquantize"
Documentation = "https://github.com/YOUR_USERNAME/pyquantize#readme"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyquantize"]

