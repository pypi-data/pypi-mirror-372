[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noctis-ai"
version = "0.0.2"  # bumped version (PyPI does not allow overwrite)
description = "A modern Python SDK to create fully customizable AI agents in a single line of code."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Dhia el Hak Rached", email = "racheddhiaelhakk@gmail.com" }
]
keywords = ["AI", "agents", "SDK", "automation", "LLMs"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "openai>=1.0.0",
    "jsonschema>=4.0.0",
    "click>=8.0.0",
    "beautifulsoup4>=4.13.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.0"
]

[project.scripts]
noctis = "noctis.cli:main"

[project.urls]
Homepage = "https://github.com/Dhiaelhak-Rached/Noctis"
Documentation = "https://github.com/Dhiaelhak-Rached/Noctis#readme"
Source = "https://github.com/Dhiaelhak-Rached/Noctis"
Issues = "https://github.com/Dhiaelhak-Rached/Noctis/issues"
