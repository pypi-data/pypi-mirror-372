[project]
name = "export_to_obsidian"
version = "0.3.8"
description = "A tool to export all you need to obsidian"
authors = [
    {name = "hx",email = "im@bgzo.cc"}
]
license = {text = "AGPL-3.0"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pytest (>=8.4.1,<8.5.0)",
    "python-frontmatter (>=1.1.0,<1.2.0)",
    "html2text (>=2025.4.15,<2025.5.0)",
    "beautifulsoup4 (>=4.13.4,<4.14.0)",
    "requests (>=2.32.4,<2.33.0)",
    "markdownify (>=1.1.0,<1.2.0)",
    "urllib3 (>=2.5.0,<2.6.0)",
    "click (>=8.2.1,<8.3.0)"
]


[project.urls]
"Repository" = "https://github.com/bGZo/playground/tree/2025/07/export-to-obsidian"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
# 指定需要包含的包
packages = [
    { include = "*", from = "src" }
]

[tool.poetry.scripts]
eto="export_to_obsidian:eto"
