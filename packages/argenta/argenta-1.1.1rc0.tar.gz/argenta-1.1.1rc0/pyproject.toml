[project]
name = "argenta"
version = "1.1.1rc0"
description = "Python library for building modular CLI applications"
authors = [{ name = "kolo", email = "kolo.is.main@gmail.com" }]
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "rich (>=14.0.0,<15.0.0)",
    "art (>=6.4,<7.0)",
    "pyreadline3>=3.5.4",
]

[tool.ruff]
exclude = [
    ".idea",
    "venv",
    ".git",
    "poetry.lock",
    ".__pycache__",
    "tests"
    ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "psutil>=7.0.0",
]

