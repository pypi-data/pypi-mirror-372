[project]
# Project metadata. Available keys are documented at:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata

name = "pypply"
version = "1.0.0"
description = "Makes it easier to use Upply API"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Baptiste Rebours", email = "baptiste.rebours@upply.com"}]

keywords = ["transport", "upply", "benchmark", "freight", "smart", "supply-chain", "api", "python"]

classifiers = [ # List of https://pypi.org/classifiers/
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
]

dependencies = [
    "pandas>=2.3.1",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
]

[project.urls]
homepage = "https://developers.upply.com/docs/pypply/"
repository = "https://github.com/upply-labs/pypply"
documentation = "https://developers.upply.com/docs/pypply/"

[project.optional-dependencies]

dev = [
  "flit>=3.12.0",
  "isort>=6.0.1",
  "pyink>=24.10.1",
  "pylint>=3.3.8",
]

test = [
  "dotenv>=0.9.9",
  "pytest>=8.3.4",
]

docs = [
  "myst-parser>=3.0.1",
  "sphinx",
  "sphinx-autodoc-typehints>=2.3.0",
  "sphinx-markdown-builder>=0.6.8",
]

[build-system]
# Build system specify which backend is used to build/install the project (flit,
# poetry, setuptools,...). All backends are supported by `pip install`
requires = ["flit_core >=3.8,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
include = ['src/**/*', 'README.md', 'pyproject.toml', 'LICENSE']

[tool.flit.module]
name = "pypply"

[tool.pyink]
# Format py files following Google style-guide
line-length = 80
unstable = true
pyink-indentation = 4
pyink-use-majority-quotes = true
pyink-annotation-pragmas = [
  "noqa",
  "pylint:",
  "type: ignore",
  "pytype:",
  "mypy:",
  "pyright:",
  "pyre-",
]

[tool.isort]
profile = "google"
single_line_exclusions = []
line_length = 200
known_third_party = ["pypply"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [
  ".", "src",
]
