[tool.poetry]
name = "ts-sdk-connectors-python"
version = "2.0.0"
description = "ts-sdk-connectors-python"  # TODO: Describe what the package does
authors = ["TetraScience"]
readme = "README.md"
packages = [
    { include = "ts_sdk_connectors_python" }
]

[[tool.poetry.source]]
name = "ts_pypi_virtual"
url = "https://tetrascience.jfrog.io/artifactory/api/pypi/ts-pypi-virtual/simple"
priority = "primary"

[tool.poetry.dependencies]
python = "~3.11"
openapi-python-client = "0.24.0"
psutil = "^6.1.1"
pydantic = "^2.10.4"
aioboto3 = "^14.2.0"
types-aioboto3-lite = {extras = ["cloudwatch", "logs", "s3", "sqs", "ssm"], version = "^14.2.0"}
boto3-stubs = {extras = ["s3"], version = "^1.36.1"}



[tool.poetry.group.dev.dependencies]
black = ">=22.1.0,<23"
isort = ">=5.11.0"
pylint = "~=2.17.0"
pytest = ">=6.0"
pytest-cov = ">=3.0"
pytest-mock = ">=3.10.0"
pytest-asyncio = "^0.24.0"
pre-commit = ">=2.0"
freezegun = "^1.5.1"
moto = {extras = ["server"], version = "^5.0.27"}
respx = "^0.22.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = ".*snapshots.*|.venv/"

[tool.pytest.ini_options]
addopts = "-vv"
testpaths = [
    "__tests__",
]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = [
    "ts_sdk_connectors_python"
]
omit = ["*/snapshots/*", "__tests__/*"]
