[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = 'gnu-mo-files'
authors = [
    {name = 'StSav012', email = 'stsav012@gmail.com'},
]
description = 'Read and write GNU MO files'
readme = 'README.md'
license = 'Unlicense'
requires-python = '>=3.9'
classifiers = [
    'Development Status :: 7 - Inactive',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Software Development :: Localization',
    'Typing :: Typed',
]
version = '0.0.1.1'

[project.urls]
'Source Code' = 'https://github.com/StSav012/gnu_mo_files'
'Bug Tracker' = 'https://github.com/StSav012/gnu_mo_files/issues'

[tool.ruff.lint]
fixable = ["ALL"]
unfixable = []
extend-select = ["B", "D", "I", "ANN", "NPY", "RET", "SIM", "UP"]
extend-ignore = ["D1", "D203", "D213", "EM1", "N8", "PLR", "TRY003"]

[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
