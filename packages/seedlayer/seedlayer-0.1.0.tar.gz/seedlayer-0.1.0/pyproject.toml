[project]
name = "SeedLayer"
version = "0.1.0"
description = "Deterministic DB seeding for SQLAlchemy"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "FranÃ§ois Naggar-Tremblay", email = "francois.n.tremblay@gmail.com" }
]
dependencies = ["SQLAlchemy>=2.0", "Faker>=37.5.3"]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "ruff==0.12.10",
    "seedlayer",
    "pytest-cov==6.2.1"
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
target-version = "py311"  # Your Python version

[tool.ruff.format]
quote-style = "double"  # Use double quotes for strings
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]  # Select lint rules (PEP 8, bugbear, isort)
ignore = []  # Optionally ignore specific rules
extend-select = ["E501"]



