name: ndev-themes
display_name: ndev themes
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  themes:
  - id: ndev-cozy
    label: ndev cozy
    type: dark
    syntax_style: coffee
    colors:
      canvas: '#474747'       # canvas color
      console: '#272b32'      # console background
      text: '#cdd8ce'         # text
      background: '#292423'   # background of GUI and Widgets
      foreground: '#4a3c38' # layer controls background / layer name background
      primary: '#695551'      # widgets in widgets
      secondary: '#8a764d'    # used for things like slider grab handle
      highlight: '#77597a'    # hover of widgets color, background of sliders
      icon: '#CAAB6D'         # button icons
      warning: '#edb492'      # warnings
      current: '#826685'      # Active layer (normally blue)
