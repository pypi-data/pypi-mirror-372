[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "CLHKidAI"
version = "0.1.2"
description = "CLH Kid-friendly wrapper for OpenAI: one-line AI for classrooms"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Olanite Abdulrazaq Olalekan", email = "olanite.olalekan@sysbeams.com"}]
keywords = ["education", "ai", "openai", "kids", "teaching"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Education",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Education",
  "Topic :: Software Development :: Libraries"
]

dependencies = [
  "openai>=1.30.0",  # modern SDK
  "tenacity>=8.2.3"
]

[project.urls]
Homepage = "https://github.com/codelearnershub/CLHKidAI"
Issues = "https://github.com/codelearnershub/CLHKidAI/issues"

[project.scripts]
kidai = "CLHkidai.client:main"
