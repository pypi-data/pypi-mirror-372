[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "dyff"
description = "Meta-package to install the local SDK for the Dyff AI auditing platform."

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dynamic = ["version", "dependencies"]

keywords = [
    "ai",
    "audit",
    "safety",
    "evaluation",
]

license = {text = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.10"

[project.urls]
"Home" = "https://gitlab.com/dyff/packages/dyff"
"Issues" = "https://gitlab.com/dyff/packages/dyff/-/issues"

[tool.isort]
known_first_party = ["dyff"]
profile = "black"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools_scm]
version_file = "_version.py"
