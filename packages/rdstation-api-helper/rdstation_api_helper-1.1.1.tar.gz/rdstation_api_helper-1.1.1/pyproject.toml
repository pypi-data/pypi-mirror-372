[project]
name = "rdstation-api-helper"
version = "1.1.1"
description = "ETL module for RD Station API database-optimized DataFrame processing"
authors = [{ name = "Joao Brito"}]
readme = "README.md"
license = { text = "GPL" }
requires-python = ">=3.10,<=3.13"
keywords = ["rd-station", "pandas", "etl", "data-extraction", "reports"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Typing :: Typed"
]
dependencies = [
    "pandas (>=2.3.2,<3.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "requests (>=2.32.4,<3.0.0)",
    "sqlalchemy (>=2.0.42,<3.0.0)",
    "psycopg2-binary (>=2.9.10,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "mypy>=1.0.0",
    "pandas-stubs>=2.0.0.230412",
]

[project.urls]
Homepage = "https://github.com/machado000/rdstation-api-helper"
Issues = "https://github.com/machado000/rdstation-api-helper/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "rdstation_api_helper" }]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_unused_ignores = true
warn_return_any = true
show_error_codes = true
per_module_options = {"tests.*" = {disallow_untyped_defs = false}}