[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mustiolo"
version = "0.5.1"
description = "A lightweight Python framework for building command-line interfaces (CLI)."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Alessandro Pischedda", email = "alessandro.pischedda@gmail.com"},
]
keywords = ["cli", "command-line", "framework", "python"]
requires-python = ">= 3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Cereal84/mustiolo"



[tool.ruff]
line-length = 80
indent-width = 4
# Assume Python 3.11
target-version = "py311"
exclude = [
    ".eggs",
    ".git",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "venv",
]

[tool.ruff.format]
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

[tool.isort]
profile = "black"
lines_after_imports = 2
