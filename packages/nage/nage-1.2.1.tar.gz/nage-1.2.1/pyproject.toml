[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nage"
version = "1.2.1"
description = "A free AI assistant by 0x3st."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "openai>=1.0.0",
    "pyperclip>=1.8.0"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
]
build = [
    "pyinstaller>=5.0.0",
]

[[project.authors]]
name = "0x3st"
email = "findmethroughemail@gmail.com"

license = {text = "MIT"}
keywords = ["ai", "assistant", "cli", "chatbot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/0x3st/nage"
Repository = "https://github.com/0x3st/nage.git"
Issues = "https://github.com/0x3st/nage/issues"

[project.scripts]
nage = "nage.main:cli"

[tool.hatch.build.targets.wheel]
packages = ["nage"]
