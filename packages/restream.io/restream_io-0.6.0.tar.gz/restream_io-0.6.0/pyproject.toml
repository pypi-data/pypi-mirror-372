[build-system]
requires = [
  "setuptools>=61.0",
  "wheel",
  "setuptools_scm[toml]>=7.1"
]
build-backend = "setuptools.build_meta"

[project]
name = "restream.io"
dynamic = ["version"]
description = "CLI for interacting with the Restream.io API"
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">=3.11"
dependencies = [
  "click>=8.2.1",
  "pyrestream>=0.1.0",
]
scripts = { "restream.io" = "restream_io.cli:main" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
root = "../.."
version_scheme = "release-branch-semver"
local_scheme = "dirty-tag"
fallback_version = "0.0.0+unknown"

[tool.uv.sources]
pyrestream = { path = "../../python", editable = true }

[dependency-groups]
dev = [
    "pymarkdownlnt>=0.9.31",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "responses>=0.25.7",
]
