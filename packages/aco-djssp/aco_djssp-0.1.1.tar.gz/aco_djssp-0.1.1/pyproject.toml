[project]
name = "aco-djssp"
version = "0.1.1"
description = "Ant colony scheduling optimisation package"
readme = "README.md"
authors = [
    { name = "Ben Gorrie", email = "bg721@ic.ac.uk" }
]
requires-python = ">=3.13"
dependencies = [
    "matplotlib>=3.10.3",
    "numpy>=2.2.6",
]

[project.scripts]
aco = "aco:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aco"]
