[project]
name = "llm-quiver"
version = "0.3.8"
description = "The auxiliary tool is used to invoke the online LLM service API, supporting local caching, prompt rendering, and configuration management."
authors = [{ name = "xrandx", email = "kevtyle@hotmail.com" }]
requires-python = "~=3.8"
readme = "README.md"
dependencies = [
    "loguru>=0.7.0,<0.8",
    "tqdm>=4.66.0,<5",
    "openai>=1.28.0,<2",
    "tiktoken==0.7.0",
    "toml>=0.10.2,<0.11",
    "pyyaml>=6.0.2,<7",
]

[dependency-groups]
dev = ["python-dotenv>=1.0.1,<2"]

[tool.uv]
package = true

[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.hatch.build.targets.sdist]
include = ["llm_quiver"]

[tool.hatch.build.targets.wheel]
include = ["llm_quiver"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
