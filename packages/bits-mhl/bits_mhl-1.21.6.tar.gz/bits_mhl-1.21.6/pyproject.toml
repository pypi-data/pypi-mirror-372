[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=2.0.0"]

[project]
authors = [
    { name = "DevNull", email = "<devnull@broadinstitute.org>" }
]
description = "BITS MHL"
dynamic = [ "dependencies" ]
keywords = ["bits", "mhl"]
license = "BSD-3-Clause"
name = "bits-mhl"
readme = "docs/README.md"
requires-python = ">=3.9"
version = "1.21.6"

[project.urls]
homepage = "https://github.com/broadinstitute/bits-mhl.git"
repository = "https://github.com/broadinstitute/bits-mhl.git"

[tool.poetry]
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
packages = [
    { include = "bits" },
]

[tool.poetry.dependencies]
python = "^3.9"
netaddr = "^1.3.0"

[tool.poetry.group.dev.dependencies]
mock = "^5.2.0"
pytest = "^8.4.1"
testtools = "^2.7.2"

[tool.ruff]
line-length = 120

[tool.ruff.format]
# Prefer double quotes over single quotes.
quote-style = "double"

[tool.ruff.lint]
fixable = ["ALL"]
ignore = ["D104", "PLC0415"]
select = [
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "PL",  # Pylint
  "UP",  # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "google"
