layout:
  title_height:          10  # Height of the title
  title_margin:           0  # Bottom margin of the title
  subtitle_height:        8  # Height of the subtitle
  subtitle_margin:        5  # Bottom margin of the subtitle
  ports_height:          10  # Height of each port line
  ports_label_margin:    10  # Margin between ports of either sides
  box_width_quanta:       1  # Multiple of which the box width must be
  box_height_quanta:      1  # Multiple of which the box height must be
  box_padding_top:        2  # Box top padding
  box_padding_bottom:     5  # Box bottom padding
  box_padding_sides:      2  # Box sides padding
  port_arrow_length:     20  # Length of the port arrows
  image_padding:          5  # Padding for the top, bottom, left, and right

shapes:
  box_border_width:       1  # Width of the box border
  box_corner_radius:      5  # Radius of the box corners
  arrow_line_width:       1  # Width of the arrow lines
  arrow_triangle_length:  6  # Length of the arrow triangle
  arrow_triangle_height:  4  # Height of the arrow triangle
  bus_line_distance:      5  # Distance from end of line and the angled line for buses
  bus_line_size:          2  # Distance from line to each end of the angled line for buses

fonts:
  title:
    family: "Helvetica" # Font family for title
    weight: "bold"      # Font weight for title
    size: 8             # Font size for title
  subtitle:
    family: "Helvetica" # Font family for subtitle
    weight: "regular"   # Font weight for subtitle
    size: 6             # Font size for subtitle
  port:
    family: "Helvetica" # Font family for ports
    weight: "regular"   # Font weight for ports
    size: 6             # Font size for ports

colors:
  box_background: "white" # Background fill color of the box
  box_border:     "black" # Border stroke color of the box
  title:          "black" # Title text color
  subtitle:       "black" # Subtitle text color
  port_label:     "black" # Port label text color
  port_arrow:     "black" # Port arrow color

drawio:
  layout:
    box_width_quanta:    10
    box_height_quanta:   10
    port_arrow_length:   15
    image_padding:        0
