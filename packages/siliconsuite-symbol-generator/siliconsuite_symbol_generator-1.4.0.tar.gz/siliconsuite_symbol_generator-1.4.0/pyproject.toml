[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "siliconsuite-symbol-generator"
version = "1.4.0"
description = "Generate symbol schematics for hardware IP cores."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "j2gpp>=3.1",
  "PyYAML>=6.0",
]

[project.scripts]
symbol-generator = "symbol_generator.symbol_generator:main"

[project.urls]
"Homepage" = "https://github.com/Louis-DR/SiliconSuite-SymbolGenerator"

# Explicitly include only the symbol_generator package
[tool.setuptools.packages.find]
where = ["."]
include = ["symbol_generator*"]
exclude = ["tests*", "docs*", "fonts*"]

[tool.setuptools.package-data]
symbol_generator = ["*.yaml", "*.j2"]
