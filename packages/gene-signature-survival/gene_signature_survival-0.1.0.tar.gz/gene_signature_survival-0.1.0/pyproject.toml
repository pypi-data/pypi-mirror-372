[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gene-signature-survival"                
version = "0.1.0"                 
description = "This packet includes modules to claculate sample scoring of gene signature, and analize clinical survival data using this scores"
authors = [{name = "Jahaciel Villaverde Nogues", email = "jahacieljunior@gmail.com"}, 
{name = "Vall d'Hebron Institute of Oncology (Bioinformatics Unit)", email = "VHIOinformatics@vhio.net"}]
license = { file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.9"

# Dependencias necesarias para usar el paquete
dependencies = [
    "pandas>=1.5",
    "numpy>=1.24",
    "matplotlib>=3.7",
    "lifelines>=0.27",
    "seaborn>=0.13"
]

# Clasificaci√≥n opcional en PyPI
keywords = ["gene expression", "survival analysis", "singscore", "survival_cutpoint", "gene signature"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["gene_signature_survival"]

[tool.pytest.ini_options]
testpaths = ["tests"]