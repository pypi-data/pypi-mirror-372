[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codecam"
version = "0.1.1"
description = "Select and snapshot project files for sharing with LLMs"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Conor Mahany" }]
dependencies = [
  "Flask>=3.0.0",
  "platformdirs>=4.2.0",
]

[project.urls]
Homepage = "https://github.com/laundrevity/codecam"
Issues = "https://github.com/laundrevity/codecam/issues"

[project.scripts]
codecam = "codecam.cli:main"

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.package-data]
codecam = ["templates/*.html", "static/*.js"]

