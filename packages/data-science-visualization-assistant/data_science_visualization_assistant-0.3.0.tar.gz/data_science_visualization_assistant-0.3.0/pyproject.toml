[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-science-visualization-assistant"
version = "0.3.0"
description = "LLM-powered Data Science & Visualization Assistant with Streamlit"
authors = [
  { name = "Vishnu", email = "vishnurrajeev@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "e2b-code-interpreter==1.0.3",
    "pandas",
    "numpy",
    "matplotlib",
    "streamlit",
    "e2b",
    "Pillow",
    "python-dotenv",
    "groq"
]

[project.urls]
Homepage = "https://github.com/Vishnuu011/data-science-visualization-assistant"
Repository = "https://github.com/Vishnuu011/data-science-visualization-assistant"
Issues = "https://github.com/Vishnuu011/data-science-visualization-assistant/issues"

[tool.setuptools]
py-modules = ["run", "app"]

[project.scripts]
execute_app = "run:run"
