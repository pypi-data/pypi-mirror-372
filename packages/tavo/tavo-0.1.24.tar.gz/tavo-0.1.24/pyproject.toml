[build-system]
requires = ["setuptools>=61.0", "setuptools-rust>=1.11.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tavo"
version = "0.1.24"
description = "Tavo - Full-stack framework CLI (Python backend + Rust/SWC React SSR)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name="Hallel Ojowuro", email="admin@cyberwizdev.com.ng" },
]

keywords = ["framework", "cli", "rust", "ssr", "react", "fullstack"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "anyio==4.10.0",
    "click==8.2.1",
    "colorama==0.4.6",
    "python-dotenv==1.1.1",
    "requests==2.32.5",
    "rich==14.1.0",
    "semantic-version==2.10.0",
    "setuptools-rust==1.11.1",
    "starlette==0.47.3",
    "typer==0.16.1",
    "watchfiles==1.1.0",
    "websockets==15.0.1"
]

[project.optional-dependencies]
dev = [
    "build==1.3.0",
    "twine==6.1.0",
    "readme_renderer==44.0"
]

[project.urls]
Homepage = "https://github.com/cyberwizdev/tavo"
Repository = "https://github.com/cyberwizdev/tavo"

[project.scripts]
tavo = "tavo.cli.main:app"
