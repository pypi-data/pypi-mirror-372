[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tavo"
version = "0.1.14"
authors = [
  { name = "Hallel", email = "admin@cyberwizdev.com.ng" }
]
description = "Tavo full-stack framework CLI - Python backend + Rust/SWC React SSR"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Operating System :: OS Independent",
]

dependencies = [
    "anyio>=4.0.0",
    "certifi>=2025.0.0",
    "charset-normalizer>=3.0.0",
    "click>=8.0.0",
    "colorama>=0.4.0",
    "idna>=3.0.0",
    "markdown-it-py>=3.0.0",
    "mdurl>=0.1.0",
    "Pygments>=2.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.0.0",
    "rich>=13.0.0",
    "shellingham>=1.0.0",
    "sniffio>=1.0.0",
    "starlette>=0.47.0",
    "typer>=0.15.0",
    "typing_extensions>=4.0.0",
    "urllib3>=2.0.0",
    "watchfiles>=1.0.0",
    "websockets>=14.0.0",
]

[project.scripts]
tavo = "tavo_cli.main:main"

[project.urls]
Homepage = "https://github.com/cyberwizdev/tavo"
"Bug Tracker" = "https://github.com/cyberwizdev/tavo/issues"

[tool.setuptools.packages.find]
include = ["tavo_cli", "tavo_core", "templates"]
namespaces = false

[tool.setuptools.package-data]
# ship starter templates, frontend scaffold, etc.
"tavo_core" = ["*.rs", "*.toml", "frontend/**", "templates/**", "static/**"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "__pycache__", "*.pyo"]

[tool.tavo]
# custom metadata for your framework
default_server = "uvicorn"
frontend_compiler = "swc"
template_engine = "jinja2"
