[package]
name = "rust_bundler"
version = "0.1.0"
edition = "2021"
description = "SWC-based bundler for Bino framework"
authors = ["Bino Framework Team"]

[[bin]]
name = "rust_bundler"
path = "src/main.rs"

[dependencies]
# SWC core for JavaScript/TypeScript compilation
swc_core = "0.90"
swc_common = "0.33"
swc_ecma_parser = "0.145"
swc_ecma_transforms = "0.230"
swc_ecma_codegen = "0.150"

# CLI and async runtime
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1.35", features = ["full"] }

# File system operations
walkdir = "2.4"
notify = "6.1"

# JSON handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Path utilities
pathdiff = "0.2"

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"