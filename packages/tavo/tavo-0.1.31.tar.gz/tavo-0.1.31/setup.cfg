[metadata]
name = tavo
version = 0.1.31
description = Bino full-stack framework (Python backend + Rust bundler)
long_description = file: README.md
long_description_content_type = text/markdown
author = Bino Framework Team
license = MIT
url = https://github.com/cyberwizdev/tavo

[options]
packages = find:
include_package_data = true
zip_safe = false
python_requires = >=3.9
install_requires = 
	typer>=0.16.1
	rich>=14.1.0
	starlette>=0.47.3
	watchfiles>=1.1.0
	websockets>=15.0.1
	requests>=2.32.5

[options.entry_points]
console_scripts = 
	tavo = tavo.cli.main:main

[egg_info]
tag_build = 
tag_date = 0

