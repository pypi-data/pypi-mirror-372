[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tavo"
version = "0.1.12"
authors = [
  { name="Hallel", email="admin@cyberwizdev.com.ng" },
]
description = "Bino full-stack framework CLI - Python backend + Rust/SWC React SSR"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "anyio==4.10.0",
    "certifi==2025.8.3",
    "charset-normalizer==3.4.3",
    "click==8.2.1",
    "colorama==0.4.6",
    "idna==3.10",
    "markdown-it-py==4.0.0",
    "mdurl==0.1.2",
    "Pygments==2.19.2",
    "python-dotenv==1.1.1",
    "requests==2.32.5",
    "rich==14.1.0",
    "shellingham==1.5.4",
    "sniffio==1.3.1",
    "starlette==0.47.3",
    "typer==0.16.1",
    "typing_extensions==4.15.0",
    "urllib3==2.5.0",
    "watchfiles==1.1.0",
    "websockets==15.0.1",
]

[project.scripts]
tavo = "tavo_cli.main:main"

[project.urls]
"Homepage" = "https://github.com/cyberwizdev/tavo"
"Bug Tracker" = "https://github.com/cyberwizdev/tavo/issues"

[tool.setuptools.packages.find]
include = ["tavo_cli", "tavo_cli.*", "tavo_core", "tavo_core.*"]