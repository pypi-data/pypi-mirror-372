[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-rust>=1.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tavo"
version = "0.1.22"
authors = [
  { name="Hallel", email="admin@cyberwizdev.com.ng" },
]
description = "Bino full-stack framework CLI - Python backend + Rust/SWC React SSR"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
tavo = "tavo_cli.main:main"

[project.urls]
"Homepage" = "https://github.com/cyberwizdev/tavo"
"Bug Tracker" = "https://github.com/cyberwizdev/tavo/issues"

[tool.setuptools.packages.find]
include = ["tavo_cli", "tavo_cli.*", "tavo_core", "tavo_core.*", "templates", "templates.*", "rust_bundler", "rust_bundler.*"]