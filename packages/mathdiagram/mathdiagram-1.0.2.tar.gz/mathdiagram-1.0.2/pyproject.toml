[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "mathdiagram"
version = "1.0.2"
description = "Generic mathematical diagram generation library for any topic"
readme = "README.md"
authors = [{name = "MathDiagram Library", email = "contact@mathdiagram.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.7"
dependencies = [
    "matplotlib>=3.3.0",
    "numpy>=1.18.0",
    "scipy>=1.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/mathdiagram/mathdiagram"
Repository = "https://github.com/mathdiagram/mathdiagram.git"
Issues = "https://github.com/mathdiagram/mathdiagram/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mathdiagram*"]

[tool.setuptools.package-data]
mathdiagram = ["*.py", "templates/*.json", "data/*.yaml"]
