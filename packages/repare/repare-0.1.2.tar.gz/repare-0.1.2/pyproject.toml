[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "repare"
authors = [
  {name="Edward Huang", email="edwardhuangc@gmail.com"},
]
description = "Reconstruct (ancient) pedigrees from pairwise kinship relations."
dynamic = ["version"]
requires-python = ">= 3.10"
dependencies = [
    "matplotlib",
    "networkx",
    "pandas",
    "tqdm",
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Source = "https://github.com/ehuangc/repare"

[project.optional-dependencies]
benchmark = ["scikit-learn", "seaborn"]
plot = ["pygraphviz"]

[project.scripts]
repare = "repare.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # isort
    "I",
]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-64", "osx-arm64"]

[tool.pixi.pypi-dependencies]
repare = { path = ".", editable = true }

[tool.pixi.environments]
default = { features = ["benchmark", "plot"], solve-group = "default" }
benchmark = { features = ["benchmark"], solve-group = "default" }
plot = { features = ["plot"], solve-group = "default" }

[tool.pixi.tasks]

[tool.pixi.dependencies]
matplotlib = ">=3.10.3,<4"
networkx = ">=3.5,<4"
pandas = ">=2.3.1,<3"
tqdm = ">=4.67.1,<5"
scikit-learn = ">=1.7.1,<2"
seaborn = ">=0.13.2,<0.14"
pygraphviz = ">=1.14,<2"
