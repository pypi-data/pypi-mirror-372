[metadata]
name = miritools
version = attr: miritools.__version__
description = "MIRI JWST convenience tools for analysis and data manipulation"
long_description = file: README.adoc
long_description_content_type = text/plain; charset=UTF-8
url = https://github.com/ccossou/miritools
author = "Christophe Cossou"
author_email = "ccossou@gmail.com"
platforms = ["Linux", "Mac OS X"]
license_files = LICENCE

[build]
force = 1

[install]
force = 1

[build-sphinx]
source-dir = docs
build-dir = docs
all_files = 1

[nosetests]
exe = True
with-xcoverage = True
with-xunit = True
cover-package = .
cover-erase = True

[options.extras_require]
docs = 
	sphinx
	sphinx-automodapi
	sphinx-rtd-theme

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	pytest
	matplotlib
	numpy
	photutils
	astropy
	scipy
	tabulate

[egg_info]
tag_build = 
tag_date = 0

