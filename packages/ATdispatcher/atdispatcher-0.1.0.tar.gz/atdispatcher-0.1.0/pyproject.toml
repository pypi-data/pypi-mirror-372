[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ATdispatcher"
version = "0.1.0"
description = "A flexible Python function dispatcher with rules for values, kwargs, and types."
readme = "README.md"
authors = [
    { name = "Avi Twil", email = "avitwil@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["dispatcher", "function routing", "dynamic dispatch", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/avitwil/ATdispatcher"
Repository = "https://github.com/avitwil/ATdispatcher"
Issues = "https://github.com/avitwil/ATdispatcher/issues"
