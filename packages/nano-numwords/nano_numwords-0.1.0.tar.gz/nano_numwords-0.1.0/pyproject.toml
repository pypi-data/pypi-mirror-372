[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nano-numwords"
version = "0.1.0"
description = "Tiny English word→number parser in ~1KB"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "ozgunlu" }]

[tool.setuptools]
py-modules = ["app_min"]  # tek .py dosyan var, paket klasörü yok

[project.scripts]
nano-numwords = "app_min:n"  # CLI: nano-numwords "forty two"
