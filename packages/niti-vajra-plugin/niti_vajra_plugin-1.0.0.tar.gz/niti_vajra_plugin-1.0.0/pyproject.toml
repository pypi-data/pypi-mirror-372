[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "niti-vajra-plugin"
version = "1.0.0"
description = "Vajra-specific linting rules for C++ projects for Niti linter"
readme = "README.md"
license = {text = "Apache 2.0"}
keywords = ["c++", "linter", "static-analysis", "code-quality"]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "niti>=0.1.0",
]

[project.urls]
Repository = "https://github.com/project-vajra/niti-vajra-plugin.git"
Documentation = "https://project-vajra.github.io/niti/"
"Bug Tracker" = "https://github.com/project-vajra/niti-vajra-plugin/issues"


[project.entry-points."niti.plugins"]
vajra = "niti_vajra_plugin.plugin:VajraPlugin"

[tool.setuptools.packages.find]
where = ["."]
include = ["niti_vajra_plugin*"]