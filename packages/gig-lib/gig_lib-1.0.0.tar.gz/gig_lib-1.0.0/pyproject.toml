[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gig-lib"
version = "1.0.0"
description = "Dependencias FastAPI para JWT y roles GIG"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Juan Malo" }]
license = "MIT"

dependencies = [
  "fastapi==0.116.1",
  "httpx==0.28.1",
  "PyJWT==2.10.1",
  "cryptography>=42,<51",  
  "pydantic==2.11.7",
  "pydantic-settings==2.10.1",
  "starlette==0.47.2",
  "python-dotenv==1.1.1",
  "uvicorn==0.35"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gig*"]

[tool.setuptools.package-data]
"gig" = ["*.py"]
