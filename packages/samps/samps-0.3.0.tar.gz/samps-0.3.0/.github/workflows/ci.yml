name: samps/ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - release
      - latest

    paths-ignore:
      - "__pycache__"
      - ".pytest_cache"
      - ".ruff_cache"
      - "docs/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Synchronise uv environment
        run: |
          uv sync --all-extras --dev

      - name: Lint w/Ruff
        run: |
          uv run ruff check

      - name: Format w/Ruff
        run: |
          uv run ruff format

      - name: Static Analysis w/mypy
        run: |
          uv run mypy ./src/samps --config mypy.ini

      - name: Build w/Hatch Build Backend ðŸ”§
        run: |
          uv build
