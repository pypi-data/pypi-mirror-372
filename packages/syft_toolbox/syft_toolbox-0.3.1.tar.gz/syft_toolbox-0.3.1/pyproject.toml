[project]
dependencies = [
    "anthropic>=0.52.2",
    "mcp>=1.9.2",
    "playwright>=1.53.0",
    "psutil>=7.0.0",
    "slack-sdk>=3.35.0",
    "tabulate>=0.9.0",
    "typer>=0.16.0",
    "uvicorn>=0.34.3",
    "leveldb-312==1.0.0",
    "sqlalchemy>=2.0.42",
    "croniter>=6.0.0",
    "sqlite-vec==0.1.7a2",
    "pycookiecheat",
    "loguru>=0.7.3",
    "requests>=2.32.4",
    "numpy>=2.3.2",
    "posthog>=6.5.0",
    "fastapi[standard]>=0.116.1",
]

name = "syft_toolbox"
version = "0.3.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pre-commit>=4.1.0", "pytest-xdist>=3.6.1", "pytest>=8.3.4"]

[tool.uv.sources]
pycookiecheat = { git = "https://github.com/koenvanderveen/pycookiecheat", branch = "master" }

[dependency-groups]
dev = [
    "pytest-xdist>=3.6.1",
    "pytest>=8.3.4",
]

[project.scripts]
toolbox = "toolbox.cli.cli:app"
tb = "toolbox.cli.cli:app"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
disable_error_code = ["import-untyped"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["toolbox"]
exclude = ["tests/", "notebooks/", "assets/", ".gitignore"]

[tool.hatch.build.targets.sdist]
exclude = ["tests/", "notebooks/", "assets/", ".gitignore"]
