[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epic-api-client"
version = "2025.1.12"
description = "EPIC API Client including authentication flow and some wrapped API calls"
dependencies = [
  "requests",
  "PyJWT",
  "cryptography",
  "uuid",
  "requests_unixsocket"
]
requires-python = ">= 3.8"
authors = [
  {name = "Oscar van der Meer", email = "o.m.vandermeer@amsterdamumc.nl"}
]
maintainers = [
  {name = "Oscar van der Meer", email = "o.m.vandermeer@amsterdamumc.nl"}
]
readme = {file = "README.md", content-type = "text/markdown"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]