openapi: "3.0.2"

info:
  title: "Abaco API"
  description: "Abaco (Actor Based Containers) is an API and distributed computing platform funded by the National Science Foundation to provide Functions-as-a-service to the research computing community. Abaco leverages Docker containers and the Actor Model of Concurrent Computation to provide generic function primitives that are portable, composable and scalable."
  version: "1"
  termsOfService: "https://useabaco.cloud"
  contact:
    name: "Abaco API"
    url: "https://useabaco.cloud"
    email: "cicsupport@tacc.utexas.edu"
  license:
    name: "BSD 3"
    url: "https://github.com/TACC/abaco"

servers:
- url: http://localhost:5000
  description: Local Development
- url: http://{tenant_id_url}.develop.tapis.io
  description: Tapis Develop instance
  variables:
    tenant_id_url:
      default: dev
      description: The tenant_id associated with the request.
- url: /
  description: catch-all server definition for other Tapis instances.

security:
  - wso2jwtDevAuth: []
  - nonce: []


paths:
  /v3/actors:
    get:
      tags:
      - Actors
      summary: list_actors
      description: List summary of all actors owned by user
      operationId: list_actors
      parameters:
      - name: limit
        in: query
        description: limit the number of actors returned.
        schema:
          type: integer
      - name: offset
        in: query
        description: index (offset) to start list.
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ArrayOfActors'
    post:
      tags:
      - Actors
      summary: create_actor
      description: Register an actor
      operationId: create_actor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewActor'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Actor'

  /v3/actors/{actor_id}:
    get:
      tags:
      - Actors
      summary: get_actor
      description: Get details of a specific actor by its id.
      operationId: get_actor
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
#                allOf:
#                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Actor'
    put:
      tags:
      - Actors
      summary: update_actor
      description: Update an actor's definition.
      operationId: update_actor
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewActor'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
#                allOf:
#                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Actor'
    delete:
      tags:
      - Actors
      summary: delete_actor
      description: Permenantly delete an actor.
      operationId: delete_actor
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    type: string
                    nullable: true
                    enum: [null]


  /v3/actors/{actor_id}/messages:
    get:
      tags:
      - Messages
      summary: get_messages
      description: Get number of pending messages for an actor.
      operationId: get_messages
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorMessages'
    delete:
      tags:
      - Messages
      summary: delete_pending_messages
      description: Delete all pending messages actor's inbox.
      operationId: delete_pending_messages
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    type: string
                    nullable: true
                    enum: [null]

    post:
      tags:
      - Messages
      summary: send_message
      description: Send an actor a string message
      operationId: send_message
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: _abaco_synchronous
        in: query
        description: Whether to use a synchronous execution
        schema:
          type: string
          enum: [true, false]

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JSONMessage'
          application/octet-stream:
            schema:
              $ref: '#/components/schemas/BinaryMessage'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Message'

      responses:
        '200':
          description: Message receieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/MessageJsonResponse'

  /actors/{actor_id}//messages:
    post:
      tags:
      - Messages
      summary: send_binary_message
      description: Send an actor a binary message
      operationId: send_binary_message
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: _abaco_synchronous
        in: query
        description: Whether to use a synchronous execution
        schema:
          type: string
          enum: [true, false]

      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              $ref: '#/components/schemas/BinaryMessage'
      responses:
        '200':
          description: Binary message receieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/MessageJsonResponse'


  /actors/{actor_id}///messages:
    post:
      tags:
      - Messages
      summary: send_json_message
      description: Send an actor a JSON message
      operationId: send_json_message
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: _abaco_synchronous
        in: query
        description: Whether to use a synchronous execution
        schema:
          type: string
          enum: [true, false]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JSONMessage'
      responses:
        '200':
          description: Message receieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/MessageJsonResponse'


  /v3/actors/{actor_id}/executions:
    get:
      tags:
      - Executions
      summary: list_executions
      description: List executions for an actor.
      operationId: list_executions
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorExecutionSummaries'


  /v3/actors/{actor_id}/nonces:
    get:
      tags:
      - Nonces
      summary: list_nonces
      description: List nonces for an actor.
      operationId: list_nonces
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorNonces'

    post:
      tags:
      - Nonces
      summary: create_nonce
      description: Create a nonce for an actor.
      operationId: create_nonce
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewActorNonce'

      responses:
        '200':
          description: Request successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorNonces'


  /v3/actors/{actor_id}/nonces/{nonce_id}:
    get:
      tags:
      - Nonces
      summary: get_nonce
      description: Get details about a nonce for an actor.
      operationId: get_nonce
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: nonce_id
        in: path
        description: Unique ID of the nonce
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorNonce'
    delete:
      tags:
      - Nonces
      summary: delete_nonce
      description: Delete a nonce.
      operationId: delete_nonce
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: nonce_id
        in: path
        description: Unique ID of the nonce
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    type: string
                    nullable: true
                    enum: [null]


  /v3/actors/{actor_id}/state:
    get:
      tags:
      - State
      summary: get_state
      description: Get state for an actor.
      operationId: get_state
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    type: object
                    description: An arbitrary JSON-serializable object.

    post:
      tags:
      - State
      summary: update_state
      description: Update state for an actor.
      operationId: update_state
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: An arbitrary JSON-serializable object.

      responses:
        '200':
          description: Request successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorNonces'

  /v3/actors/{actor_id}/executions/{execution_id}:
    get:
      tags:
      - Executions
      summary: get_execution
      description: Get details about an execution.
      operationId: get_execution
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: execution_id
        in: path
        description: Unique ID of the execution
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorExecution'

  /v3/actors/{actor_id}/executions/{execution_id}/logs:
    get:
      tags:
      - Executions
      summary: get_execution_logs
      description: Get an execution's logs.
      operationId: get_execution_logs
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: execution_id
        in: path
        description: Unique ID of the execution
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorExecutionLogs'

  /v3/actors/{actor_id}/executions/{execution_id}/results:
    get:
      tags:
      - Actors
      - Executions
      summary: get_execution_result
      description: Get an execution's result.
      operationId: get_execution_result
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: execution_id
        in: path
        description: Unique ID of the execution
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary


  /v3/actors/{actor_id}/permissions:
    get:
      tags:
      - Permissions
      summary: list_permissions
      description: List permissions for an actor.
      operationId: list_permissions
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorPermissions'
    post:
      tags:
      - Permissions
      summary: update_permissions
      description: Add or update permissions for an actor.
      operationId: update_permissions
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActorPermission'

      responses:
        '200':
          description: Request successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorPermissions'


  /v3/actors/{actor_id}/workers:
    get:
      tags:
      - Workers
      summary: list_workers
      description: List workers for an actor.
      operationId: list_workers
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActorWorkerResponse'

                # allOf:
                #   - $ref: '#/components/schemas/BasicResponse'
                # properties:
                #   result:
                #     $ref: '#/components/schemas/ActorWorkers'
    post:
      tags:
      - Workers
      summary: manage_worker_pool_size
      description: Manage number of workers in actor's worker pool. Pool size will not decrease as a result of this action.
      operationId: manage_worker_pool_size
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                num:
                  type: integer
                  description: Ensures the size of the pool is at least this number.

      responses:
        '200':
          description: Request successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/MessageJsonResponse'
            application/octet-stream:
              schema:
                type: string
                format: binary
            text/html:
              schema:
                type: string

  /v3/actors/aliases:
    get:
      tags:
      - Aliases
      summary: list_aliases
      description: List all actor aliases available to user
      operationId: list_aliases
      parameters:
      - name: limit
        in: query
        description: limit the number of actors returned.
        schema:
          type: integer
      - name: offset
        in: query
        description: index (offset) to start list.
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ArrayOfAliases'
    post:
      tags:
      - Aliases
      summary: create_alias
      description: Register an actor alias
      operationId: create_alias
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAlias'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Alias'

  /v3/actors/aliases/{alias}:
    get:
      tags:
      - Aliases
      summary: get_alias
      description: Get details of a specific actor alias.
      operationId: get_alias
      parameters:
      - name: alias
        in: path
        description: Unique alias of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Alias'
    put:
      tags:
      - Aliases
      summary: update_actor_alias
      description: Update an alias definition.
      operationId: update_actor_alias
      parameters:
      - name: alias
        in: path
        description: Unique alias of the actor
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAlias'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Alias'
    delete:
      tags:
      - Aliases
      summary: delete_alias
      description: Permenantly delete an actor alias.
      operationId: delete_alias
      parameters:
      - name: alias
        in: path
        description: Unique alias of the actor
        required: true
        schema:
          type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    type: string
                    nullable: true
                    enum: [null]


  /actors/search/{search_type}:
    get:
      tags:
      - Search
      summary: search_database
      description: Return db records that match query
      operationId: search_database
      parameters:
      - name: search_type
        in: path
        description: The Abaco database to search
        required: true
        schema:
          type: string
          enum: [actors, workers, logs, executions]
      - name: search
        in: query
        description: The query to perform when using DB search.
        schema:
          type: string
      - name: limit
        in: query
        description: limit the number of search records returned.
        schema:
          type: integer
      - name: skip
        in: query
        description: index (skip) to start list.
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'


components:
  securitySchemes:
    wso2jwtDevAuth:
      type: apiKey
      in: header
      name: X-JWT-Assertion-DEV
    nonce:
      type: apiKey
      in: query
      name: x-nonce

  schemas:
    BasicResponse:
      type: object
      properties:
        version:
          type: string
          description: Version of the API
        message:
          type: string
          description: Brief description of the response
        status:
          type: string
          description: Whether the request was a success or failure.
          enum: [success, failure]

    ActorWorkerResponse:
      # allOf:
      #   - $ref: '#/components/schemas/BasicResponse'
      type: object
      properties:
        version:
          type: string
          description: Version of the API
        message:
          type: string
          description: Brief description of the response
        status:
          type: string
          description: Whether the request was a success or failure.
          enum: [success, failure]
        result:
          $ref: '#/components/schemas/ArrayOfActorWorkers'

    ArrayOfActorWorkers:
      type: array
      items:
        $ref: '#/components/schemas/ActorWorker'


    ActorWorker:
      type: object
      properties:
        ch_name:
          type: string
          description: Identifier for the worker channel; used to send management commands to the worker.
        cid:
          type: string
          description: The container id for the worker.
        create_time:
          type: string
          description: The time (UTC) the worker was created.
        id:
          type: string
          description: unique id for the worker.
        image:
          type: string
          description: The docker image for the actor assigned to the worker.
        last_execution_time:
          type: string
          description: The last ime (UTC) the worker started an execution.
        last_health_check_time:
          type: string
          description: The last ime (UTC) the worker responded to a health check.
        location:
          type: string
          description: The location of the docker daemon used by this worker.
        status:
          type: string
          enum: [REQUESTED, SPAWNER SETUP, PULLING IMAGE, CREATING CONTAINER, UPDATING STORE, READY, BUSY, ERROR]
          description: Status of the worker.
        tenant:
          type: string
          description: tenant assoicated with the worker.

    NewActor:
      type: object
      properties:
        image:
          type: string
          description: The Docker image associated with the actor.
        token:
          type: boolean
          description: Whether this actor requires an OAuth token.
          default: False
        default_environment:
          type: object
          description: The default environment variables and values for the actor.
        description:
          type: string
          description: User provided description of the actor.
        privileged:
          type: boolean
          description: Whether the actor runs in privileged mode (requires admin role).
          default: False
        queue:
          type: string
          description: The command channel that this actor uses.
          nullable: true
          default: null
        stateless:
          type: boolean
          description: Whether the actor stores private state between executions.
          default: True
        link:
          type: string
          description: Actor identifier of actor to link this actor's events too. May be an actor id or an alias. Cycles not permitted.
          nullable: true
          default: null
        cron_schedule:
          type: string
          description: String of 'yyyy-mm-dd hh + <number> <unit of time>' format. Turns on cron feature for actor so that at the specified times the actor with execute with a generic static message.
        cron_on:
          type: boolean
          description: Variable to turn on or off the cron schedule feature for the actor. 
      required: [image]

    Actor:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the actor.
        create_time:
          type: string
          description: Time (in UTC) the actor was created.
        image:
          type: string
          description: The Docker image associated with the actor.
        default_environment:
          type: object
          description: The default environment variables and values for the actor.
        description:
          type: string
          description: User provided description of the actor.
        last_update_time:
          type: string
          description: Time (in UTC) the actor was last updated.
        link:
          type: string
          description: Actor identifier of actor to link this actor's events too. May be an actor id or an alias. Cycles not permitted.
        mounts:
          $ref: '#/components/schemas/ArrayOfActorMounts'
        owner:
          type: string
          description: The user who created this actor.
        privileged:
          type: boolean
          description: Whether the actor runs in privileged mode.
        queue:
          type: string
          description: The command channel that this actor uses.
        state:
          type: object
          description: Current state for the actor.
        stateless:
          type: boolean
          description: Whether the actor stores private state between executions.
        token:
          type: boolean
          description: Whether this actor requires an OAuth token.
        status:
          type: string
          description: Current status of the actor.
        status_message:
          type: string
          description: Explanation of status.
        cron_schedule:
          type: string
          description: String of 'yyyy-mm-dd hh + <number> <unit of time>' format. Turns on cron feature for actor so that at the specified times the actor with execute with a generic static message.
        cron_on:
          type: boolean
          description: Variable to turn on or off the cron schedule feature for the actor.
        cron_next_ex:
          type: string
          description: Next cron execution time for the actor. Only used when `cronOn` is set to True.
        type:
          type: string
          description: Return type (none, bin, json) for this actor. Default is none.
          enum: [none, bin, json]

    ArrayOfActors:
      type: array
      items:
        $ref: '#/components/schemas/Actor'

    ActorMount:
      type: object
      properties:
        container_path:
          type: string
          description: Path within the actor container for the mount.
        host_path:
          type: string
          description: Path on the Abaco compute node for the mount.
        mode:
          type: string
          enum: [ro, rw]
          description: Mode for the mount (ro for read-only, rw for read-write).

    ArrayOfActorMounts:
      type: array
      items:
        $ref: '#/components/schemas/ActorMount'

    Alias:
      type: object
      properties:
        alias:
          type: string
          description: Actual alias for the actor; must be unique within a tenant.
        actor_id:
          type: string
          description: The id for the actor associated with this alias.
        owner:
          type: string
          description: The username of the owner of the alias.


    ActorMessages:
      type: object
      properties:
        messages:
          type: integer

    ArrayOfAliases:
      type: array
      items:
        $ref: '#/components/schemas/Alias'

    NewAlias:
      type: object
      properties:
        alias:
          type: string
          description: Actual alias for the actor; must be unique within a tenant.
        actor_id:
          type: string
          description: The id for the actor associated with this alias.

    Message:
      type: object
      properties:
        message:
          type: string
          description: Text string message to send to actor

    JSONMessage:
      type: object
      properties:
        message:
          type: object
          description: a JSON object

    BinaryMessage:
      type: object
      properties:
        message:
          type: string
          format: binary
          description: A binary object

    MessageJsonResponse:
      type: object
      properties:
        executionId:
          type: string
          description: the id of the resulting execution.

    ActorExecutionSummaries:
      type: object
      properties:
        actor_id:
          type: string
          description: the id of the actor
        api_server:
          type: string
          description: the base URL for this Abaco instance.
        owner:
          type: string
          description: The user who owns the associated actor.
        total_cpu:
          type: integer
        total_executions:
          type: integer
        total_io:
          type: integer
        total_runtime:
          type: integer
        executions:
          $ref: '#/components/schemas/ArrayOfExecutionSummaries'

    ExecutionSummary:
      type: object
      properties:
        finish_time:
          type: string
          description: the time the execution finished.
        id:
          type: string
          description: the id of the executions
        start_time:
          type: string
          description: the time the execution started.
        status:
          type: string
          enum: [SUBMITTED, RUNNING, COMPLETE]
          description: the status of the execution.
        message_received_time:
          type: string
          description: the time the message was originally received by Abaco.

    ArrayOfExecutionSummaries:
      type: array
      items:
        $ref: '#/components/schemas/ExecutionSummary'

    ActorExecution:
      type: object
      properties:
        actor_id:
          type: string
          description: the id of the actor
        api_server:
          type: string
          description: the base URL for this Abaco instance.
        owner:
          type: string
          description: The user who owns the associated actor.
        cpu:
          type: integer
        id:
          type: string
          description: the id of the executions
        start_time:
          type: string
          description: the time the execution started.
        status:
          type: string
          enum: [SUBMITTED, RUNNING, COMPLETE]
          description: the status of the execution.
        message_received_time:
          type: string
          description: the time the message was originally received by Abaco.
        io:
          type: integer
        runtime:
          type: integer
        worker_id:
          type: string
          description: the id of the Abaco worker that supervised the execution.

    ActorExecutionLogs:
      type: object
      properties:
        logs:
          type: string
          description: The (Docker) logs, typically standard out, associated with the execution.

    ActorPermissions:
      # type: array
      # items:
      #   $ref: '#/components/schemas/ActorPermission'
      type: object
      description: Key-value pairs where the key is the username and the value is the permission level.

    ActorPermission:
      type: object
      properties:
        user:
          type: string
          description: The username associated with the permission.
        level:
          type: string
          enum: [READ, EXECUTE, WRITE]
          description: The level associated with the permission.


    ActorNonces:
      type: array
      items:
        $ref: '#/components/schemas/ActorNonce'

    NewActorNonce:
      type: object
      properties:
        level:
          type: string
          enum: [READ, WRITE, EXECUTE]
          description: The permission level associated with the nonce.
        max_uses:
          type: integer
          description: Max uses for the nonce; set to -1 for unlimited uses.

    ActorNonce:
      type: object
      properties:
        id:
          type: string
          description: the id of the nonce
        level:
          type: string
          enum: [READ, WRITE, EXECUTE]
          description: The permission level associated with the nonce.
        max_uses:
          type: integer
          description: Max uses for the nonce; set to -1 for unlimited uses.
        actor_id:
          type: string
          description: the id of the actor
        api_server:
          type: string
          description: the base URL for this Abaco instance.
        owner:
          type: string
          description: The user who owns the associated actor.
        create_time:
          type: string
          description: Time (in UTC) the nonce was created.
        remaining_uses:
          type: integer
          description: Number of uses remaining for the nonce; set to -1 for unlimited uses.
        roles:
          type: array
          items:
            type: string
          description: The roles associated with the nonce.
