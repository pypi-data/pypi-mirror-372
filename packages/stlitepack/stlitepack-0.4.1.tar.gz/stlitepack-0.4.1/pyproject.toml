[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stlitepack"
dynamic = ["version"]
description = "A package for converting streamlit apps to stlite apps to remove the need for hosting"
readme = { file = "README.md", content-type = "text/markdown" }
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Sammi Rosser", email = "s.j.rosser@exeter.ac.uk" },
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

]
dependencies = [
    "requests>=2.22.0,<3.0"
    ]

[project.urls]
Homepage = "https://github.com/Bergam0t/stlitepack"
"Bug Tracker" = "https://github.com/Bergam0t/stlitepack/issues"

[tool.hatch.version]
path = "stlitepack/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/stlitepack",
]
