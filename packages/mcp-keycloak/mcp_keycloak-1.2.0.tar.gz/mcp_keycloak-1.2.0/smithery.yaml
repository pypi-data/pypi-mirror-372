# Smithery configuration file: https://smithery.ai/docs/build/project-config

runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - serverUrl
      - username
      - password
    properties:
      serverUrl:
        type: string
        description: URL of the Keycloak server
      username:
        type: string
        description: Admin username for Keycloak
      password:
        type: string
        description: Admin password for Keycloak
      realmName:
        type: string
        description: Keycloak realm name (default: master)
        default: master
      clientId:
        type: string
        description: Optional OAuth2 client ID
      clientSecret:
        type: string
        description: Optional OAuth2 client secret
  exampleConfig:
    serverUrl: https://your-keycloak.com
    username: admin
    password: secret
    realmName: myrealm
    clientId: myclient
    clientSecret: mysecret