[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name        = "cyberwave-cli"
version     = "0.11.6"
description = "Command-line interface for the Cyberwave Digital Twin Platform - manage robots, environments, and simulations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cyberwave", email = "support@cyberwave.com"}
]
maintainers = [
    {name = "Cyberwave", email = "support@cyberwave.com"}
]
keywords = ["robotics", "digital-twin", "simulation", "cli", "automation", "robot-control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
]
requires-python = ">=3.8"
dependencies = [
    "typer[all]>=0.12",
    "rich>=13",
    "cyberwave>=0.1,<0.2",
    "importlib_metadata>=6.0; python_version < '3.10'",
    "setuptools>=61.0",
    "httpx>=0.24.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "tomli-w>=1.0.0",
]

[project.urls]
Homepage = "https://cyberwave.com"
Documentation = "https://cyberwave.com/docs"
Repository = "https://github.com/cyberwave-os/cyberwave-cli"
"Bug Reports" = "https://github.com/cyberwave-os/cyberwave-cli/issues"
Changelog = "https://github.com/cyberwave-os/cyberwave-cli/releases"

[project.optional-dependencies]
robotics = ["cyberwave-robotics-integrations>=0.1,<0.2"]
test = ["pytest>=7.0", "pytest-cov", "pytest-mock"]

[project.scripts]
cyberwave = "cyberwave_cli.core:main"

[project.entry-points]
[project.entry-points."cyberwave.cli.plugins"]
auth = "cyberwave_cli.plugins.auth.app:app"
devices = "cyberwave_cli.plugins.devices.app:app"
projects = "cyberwave_cli.plugins.projects.app:app"
edge = "cyberwave_cli.plugins.edge.app:app"
twins = "cyberwave_cli.plugins.twins.app:app"
environments = "cyberwave_cli.plugins.environments.app:app"
sensors = "cyberwave_cli.plugins.sensors.app:app"

[tool.setuptools.packages.find]
where = ["src"]
