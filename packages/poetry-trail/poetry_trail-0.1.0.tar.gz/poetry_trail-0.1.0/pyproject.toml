[tool.poetry]
name = "poetry-trail"
version = "0.1.0"
description = "Setting Up Poetry"
authors = ["Kabir Manandhar"]
readme = "README.md"
packages = [{ include = "mydemo", from = "src" }]


[tool.poetry.dependencies]
python = ">=3.11, <3.14"
numpy = "^2.3.2"
scipy = "^1.16.1"
scikit-learn = "^1.7.1"
pandas = "^2.3.2"
matplotlib = "^3.10.5"
torch = "^2.8.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
