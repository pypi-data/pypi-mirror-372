[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prism-pull"
version = "0.1.7"
description = "Python package to pull PRISM weather data via web automation."
readme = "README.md"
authors = [
    { name = "John Baird" }
]
requires-python = ">=3.10"
dependencies = [
    "selenium",
    "webdriver_manager"
]
urls = { "Source" = "https://github.com/jtbaird/prism-pull" }

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]