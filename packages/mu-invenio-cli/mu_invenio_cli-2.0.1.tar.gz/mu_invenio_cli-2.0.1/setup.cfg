[metadata]
name = mu_invenio_cli
version = 2.0.1
description = Invenio Command Line Interface
author = Dominik Dubovsky <485020@mail.muni.cz>
readme = README.md
long_description = file:README.md
long_description_content_type = text/markdown
url = https://gitlab.ics.muni.cz/dataraptors/elter/dar-cli
