[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "queens"                    # change if taken on PyPI (e.g. "queens-energy")
version = "0.1.2"
description = "QUEENS (Queryable Energy National Statistics) â€” ETL + API + CLI for UK energy data."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }     # or: license = { text = "MIT" }
authors = [{ name = "Alessandro Bigazzi" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Database",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Natural Language :: English"
]
dependencies = [
  "pandas>=2.0",
  "numpy>=1.23",
  "fastapi>=0.110,<1",
  "uvicorn>=0.22",
  "typer>=0.9",
  "requests>=2.31",
  "openpyxl>=3.1",
  "platformdirs>=4.0",
  "beautifulsoup4>=4.12",
  "tabulate>=0.9",
  "pyarrow>=10"
]
          # install via: pip install queens[parquet]

[project.urls]
Homepage = "https://github.com/queens"
Repository = "https://github.com/alebgz-91/queens"
Issues = "https://github.com/queens/issues"
Documentation = "https://github.com/queens/tree/main/docs"


[project.scripts]
queens = "queens.cli:app"          # exposes the `queens` CLI

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["queens*"]

[tool.setuptools.package-data]
queens = [
  "config/*.json",
  "config/templates/**/*"
]
