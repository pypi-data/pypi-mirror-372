[project]
name = "pyramid-kvs2"
version = "2.1.1"
description = "Session and cache for Pyramid"
authors = [
    { name = "Gandi", email = "tech@gandi.net" },
]
readme = "README.rst"
requires-python = ">=3.7"
dependencies = [
    "pyramid >=1.10.0,<3",
    "redis >=4.0,<6.0",
    "python3-memcached >=1.50",
    "importlib_metadata; python_version <'3.8'",
    "typing-extensions>=4.7.1",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Pyramid",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Typing :: Typed",
]

[project.license]
text = "GNU"

[project.urls]
Homepage = "https://github.com/mardiros/pyramid-kvs2"
Documentation = "https://github.com/mardiros/pyramid-kvs2/blob/main/README.rst"
Repository = "https://github.com/mardiros/pyramid-kvs2.git"
Issues = "https://github.com/mardiros/pyramid-kvs2/issues"
Changelog = "https://github.com/mardiros/pyramid-kvs2/blob/main/CHANGES.rst"

[dependency-groups]
dev = [
    "black ==23.3.0",
    "flake8 >=5,<6; python_version <'3.9'",
    "flake8 >=7; python_version >='3.10'",
    "flake8-formatter-junit-xml >=0.0.6,<1",
    "isort >=5.10.1,<6",
    "mypy>=1.4.1",
    "pytest >=7.2.2,<8",
    "pytest-cov >=4.0.0,<5",
    "ruff>=0.12.7",
]

[tool.pdm.build]
includes = [
    "src",
    "CHANGELOG.src",
]
excludes = [
    "tests",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 88
target-version = "py37"

[tool.ruff.lint]
select = [
    "B",
    "I",
    "F",
    "UP",
    "RUF",
]
ignore = [
    "UP006",
    "UP035",
    "RUF012",
]

[[tool.mypy.overrides]]
disallow_any_generics = true
disallow_untyped_defs = true
module = "pyramid_kvs2.*"

[[tool.mypy.overrides]]
module = [
    "pyramid.*",
    "zope.*",
    "memcache",
]
ignore_missing_imports = true

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
