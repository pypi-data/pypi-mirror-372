[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "commit-memory"
version = "0.1.6"
description = "A Git companion tool that allows you to attach notes and memos to specific commits and file lines in your Git repository"
readme = "README.md"
authors = [{ name = "Ilia Lataria" }]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "typer>=0.9",
  "rich>=13",
  "GitPython>=3.1",
  "PyYAML>=6.0.1",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
  "pytest-mock>=3.10.0",
  "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/StarFleet1334/commit-memory"
"Bug Tracker" = "https://github.com/StarFleet1334/commit-memory/issues"

[project.scripts]
cm = "commit_memory.cli:main"

[tool.setuptools]
packages = ["commit_memory"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = "--verbose"
