[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "shouldersurfscore"
version = "1.0.3"
dependencies = ["noiftimer", "typing_extensions", "dacite", "matplotlib"]
authors = [
  { name="Business, Noneya", email="skancertina@gmail.com" },
  { name="tamsenam", email="tamsenam@pm.me"}
]
description = "A python library intended to help researchers build more practical measures for shoulder surfing attack efficacy."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://en.wikipedia.org/wiki/Scholarly_peer_review"
Issues = "https://en.wikipedia.org/wiki/Scholarly_peer_review"