[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-terminal-assistant"
version = "0.1.4"
description = "AI-powered terminal assistant that converts natural language to shell commands with risk assessment and explanations."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT" 
authors = [
    { name="Nidhi Kushwaha" }
]

dependencies = [
    "openai-whisper>=20231117",
    "torch>=2.0.0,<2.5.0",          # torch works fine with whisper
    "transformers>=4.30.0,<4.46.0", # stable range
    "prompt_toolkit>=3.0,<4.0",
    "gpt4all>=1.0.0",
    "numpy<2.0",                    # prevent the numpy conflict
    "packaging<25.0" 
]

[project.urls]
Homepage = "https://github.com/yourusername/ai-terminal-assistant"

[project.scripts]
assistant = "assistant.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["assistant*"]
exclude = ["data*", "model*", "venv*", "tests*", "dist*"]

[tool.setuptools.package-data]
assistant = ["*.yaml"]
