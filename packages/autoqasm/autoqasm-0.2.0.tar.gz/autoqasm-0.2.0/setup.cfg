[aliases]
test = pytest

[tool:pytest]
xfail_strict = true
addopts = 
	--verbose -n logical --durations=0 --durations-min=1
testpaths = test/unit_tests
filterwarnings = 
	ignore:The --rsyncdir command line argument and rsyncdirs config variable are deprecated.:DeprecationWarning

[egg_info]
tag_build = 
tag_date = 0

