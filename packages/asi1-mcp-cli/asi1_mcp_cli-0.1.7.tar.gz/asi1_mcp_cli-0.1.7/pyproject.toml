
[project]
name = "asi1-mcp-cli"
version = "0.1.7"
description = "A powerful CLI for interacting with the ASI:One LLM and Model Context Protocol (MCP) servers"
authors = [{name = "Fetch Team", email = "gautam.kumar@fetch.ai"}]
maintainers = [{name = "Fetch Team", email = "gautam.kumar@fetch.ai"}]
keywords = ["ai", "cli", "mcp", "asi1", "langchain", "chatbot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "langchain>=0.1.0",
    "langchain-openai>=0.1.0",
    "langgraph>=0.0.26",
    "aiosqlite>=0.17.0",
    "rich>=12.0.0",
    "commentjson>=0.9.0",
    "mcp>=0.1.0",
    "jsonschema-pydantic>=0.2.0",
    "anyio>=3.6.2",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "click>=8.0.0",
    "python-dotenv>=1.0.0",
    "filetype>=1.2.0",
    "uagents>=0.9.0",
    "numpy",
    "yaspin",
    "uagents-core>=0.3.4",
]
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE"}


[project.scripts]
asi1 = "asi1_mcp_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/asi1_mcp_cli"]

[tool.hatch.build.targets.wheel.sources]
"asi1-mcp-server-config-example.json" = "asi1_mcp_cli/asi1-mcp-server-config-example.json"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0"
]