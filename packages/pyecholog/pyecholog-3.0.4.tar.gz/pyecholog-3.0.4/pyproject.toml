[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyecholog"
version = "3.0.4"
description = "EchoLog: colorful, configurable logging with JSON and rotation"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Aymene Boudali", email = "boudaliaymene4@gmail.com" }
]

keywords = ["logging", "logger", "color", "json", "rotation", "python"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: System :: Logging",
]

dependencies = [
  "colorama>=0.4.6"
]

[project.urls]
Homepage = "https://github.com/Aymene21/echolog"
Repository = "https://github.com/Aymene21/echolog"
Issues = "https://github.com/Aymene21/echolog/issues"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["echolog"]
include-package-data = true

[tool.setuptools.package-data]
"echolog" = []
