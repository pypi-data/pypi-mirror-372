[project]
authors = [{name = "Just Scrape", email = "just.scrape.dev@gmail.com"}]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed"
]
dependencies = [
    "aiohttp>=3.12.15",
    "pydantic>=2.11.7",
]
description = "TikTok Captcha Solver API (puzzle, whirl, 3d, end-to-end verification)"
license = {text = "MIT"}
maintainers = [{name = "Just Scrape", email = "just.scrape.dev@gmail.com"}]
name = "tiktok-captcha"
readme = "README.md"
requires-python = ">=3.10"
version = "0.1.1"

[project.urls]
Documentation = "https://github.com/justscrapeme/tiktok-captcha-solver"
Issues = "https://github.com/justscrapeme/tiktok-captcha-solver/issues"
Source = "https://github.com/justscrapeme/tiktok-captcha-solver"

[dependency-groups]
dev = [
    "aiofiles>=24.1.0",
    "pyright>=1.1.404",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.10",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"

[tool.ruff]
line-length = 100

[tool.ruff.lint.isort]
known-first-party = ["tiktok-captcha"]

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]
